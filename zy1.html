<!doctype html><html lang="zh-cn">

<head>

<title>搜索:网上用户</title>
<meta name="keywords" content="网上用户," /><!--关键词-->
<meta name="description" content="网上用户" />
</head>

<body>
  <script>
    function detectDevice() {
      const userAgent = navigator.userAgent;
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
        // 手机端，重定向到手机页面
        window.location.href = '/gpc234/wangshangyonghu/zy/zy2.html';
      } else {
        // 电脑端，重定向到电脑页面
        window.location.href = '/gpc234/wangshangyonghu/zy/zy1.html';
      }
    }
    detectDevice();
  </script>
</body>
