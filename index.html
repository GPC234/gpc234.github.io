    <!-- 设置视口参数，使页面在移动设备上正确显示
         width=device-width: 视口宽度等于设备宽度

    <link rel="apple-touch-icon-precomposed" href="/favicon.ico" alt="苹果设备预合成图标">
    
    <!-- 告知浏览器该页面适合作为移动端Web应用运行

    <meta name="mobile-web-app-capable" content="yes"/>
