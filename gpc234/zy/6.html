<h1>浏览器主页</h1>
<hr color=0066ff>

<a href="/" target="_blank">.</a>
<body>
  <script>
    function detectDevice() {
      const userAgent = navigator.userAgent;
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
        // 手机端，重定向到手机页面
        window.location.href = '/gpc234/zy/zy2.html';
      } else {
        // 电脑端，重定向到电脑页面
        window.location.href = '/gpc234/zy/zy1.html';
      }
    }
    detectDevice();
  </script>
</body>
