        <div class="converter">
        <div class="input-group">
            <label for="value">数值:</label>
            <input type="number" id="value" placeholder="输入要转换的数值" step="any">
        </div>
        <div class="input-group">
            <label for="fromUnit">从:</label>
            <select id="fromUnit">
                <option value="bit">bit (比特)</option>
                <option value="byte" selected>Byte (字节)</option>
                <option value="kb">KB (千字节)</option>
                <option value="mb">MB (兆字节)</option>
                <option value="gb">GB (吉字节)</option>
                <option value="tb">TB (太字节)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="toUnit">转换为:</label>
            <select id="toUnit">
                <option value="bit">bit (比特)</option>
                <option value="byte">Byte (字节)</option>
                <option value="kb" selected>KB (千字节)</option>
                <option value="mb">MB (兆字节)</option>
                <option value="gb">GB (吉字节)</option>
                <option value="tb">TB (太字节)</option>
            </select>
        </div>
        <button onclick="convert()">转换</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function convert() {
            // 获取输入值和单位
            const value = parseFloat(document.getElementById('value').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (isNaN(value)) {
                alert('请输入有效的数值');
                return;
            }
            
            // 首先将所有单位转换为bit
            let valueInBits;
            switch (fromUnit) {
                case 'bit':
                    valueInBits = value;
                    break;
                case 'byte':
                    valueInBits = value * 8;
                    break;
                case 'kb':
                    valueInBits = value * 1024 * 8;
                    break;
                case 'mb':
                    valueInBits = value * 1024 * 1024 * 8;
                    break;
                case 'gb':
                    valueInBits = value * 1024 * 1024 * 1024 * 8;
                    break;
                case 'tb':
                    valueInBits = value * 1024 * 1024 * 1024 * 1024 * 8;
                    break;
                default:
                    valueInBits = value;
            }
            
            // 然后从bit转换为目标单位
            let result;
            switch (toUnit) {
                case 'bit':
                    result = valueInBits;
                    break;
                case 'byte':
                    result = valueInBits / 8;
                    break;
                case 'kb':
                    result = valueInBits / (1024 * 8);
                    break;
                case 'mb':
                    result = valueInBits / (1024 * 1024 * 8);
                    break;
                case 'gb':
                    result = valueInBits / (1024 * 1024 * 1024 * 8);
                    break;
                case 'tb':
                    result = valueInBits / (1024 * 1024 * 1024 * 1024 * 8);
                    break;
                default:
                    result = valueInBits;
            }
            
            // 显示结果
            const resultElement = document.getElementById('result');
            resultElement.style.display = 'block';
            resultElement.innerHTML = `
                <strong>转换结果:</strong><br>
                ${value} ${getUnitName(fromUnit)} = ${result.toFixed(6)} ${getUnitName(toUnit)}
            `;
        }
        
        function getUnitName(unit) {
            const units = {
                'bit': 'bit (比特)',
                'byte': 'Byte (字节)',
                'kb': 'KB (千字节)',
                'mb': 'MB (兆字节)',
                'gb': 'GB (吉字节)',
                'tb': 'TB (太字节)'
            };
            return units[unit];
        }
    </script>
