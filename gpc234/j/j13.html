<body>

    <div>
        <label for="originalPrice">商品原价：</label>
        <input type="number" id="originalPrice" placeholder="输入原价">
        元
    </div>
    <div>
        <label for="discountRate">打&nbsp; 几&nbsp; 折：</label>
        <input type="number" id="discountRate" placeholder="输入几折">
        折
    </div>
    <button onclick="calculate()">计算</button>
    <div>
        <p>节省：<span id="savings">0</span>元</p>
        <p>打折后价格：<span id="discountedPrice">0</span>元</p>
    </div>
 
    <script>
        function calculate() {
            const originalPrice = document.getElementById("originalPrice").value;
            const discountRate = document.getElementById("discountRate").value / 10; // 折扣率转换为小数
 
            if (originalPrice && discountRate) {
                const savings = originalPrice * (1 - discountRate);
                const discountedPrice = originalPrice * discountRate;
 
                document.getElementById("savings").innerText = savings.toFixed(2);
                document.getElementById("discountedPrice").innerText = discountedPrice.toFixed(2);
            } else {
                alert("请确保原价和折扣都已正确输入！");
            }
        }
    </script>
