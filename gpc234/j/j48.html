<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-6">时间相隔计算器</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="startDateTime" class="block text-sm font-medium text-gray-700">开始时间:</label>
                <input type="datetime-local" id="startDateTime" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="endDateTime" class="block text-sm font-medium text-gray-700">结束时间:</label>
                <input type="datetime-local" id="endDateTime" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button id="calculateBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                计算时间差
            </button>
            <div id="result" class="mt-4 text-lg"></div>
        </div>
    </div>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDiv = document.getElementById('result');

        calculateBtn.addEventListener('click', () => {
            const startDateTime = new Date(document.getElementById('startDateTime').value);
            const endDateTime = new Date(document.getElementById('endDateTime').value);

            if (isNaN(startDateTime) || isNaN(endDateTime)) {
                resultDiv.textContent = '请输入有效的日期和时间。';
                return;
            }

            const diff = Math.abs(endDateTime - startDateTime);
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            let resultText = '';
            if (years > 0) resultText += `${years} 年 `;
            if (months > 0) resultText += `${months} 月 `;
            if (days > 0) resultText += `${days} 天 `;
            if (hours > 0) resultText += `${hours} 小时 `;
            if (minutes > 0) resultText += `${minutes} 分钟 `;
            if (seconds > 0) resultText += `${seconds} 秒 `;

            if (resultText === '') {
                resultText = '时间差为 0 秒。';
            }

            resultDiv.textContent = `时间差为: ${resultText}`;
        });
    </script>
</body>
