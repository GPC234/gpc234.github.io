    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gramsInput = document.getElementById('grams');
            const quantityInput = document.getElementById('quantity');
            const unitResultElement = document.getElementById('unitResult');
            const totalResultElement = document.getElementById('totalResult');
            
            // 初始计算
            calculateResults();
            
            // 监听输入变化
            gramsInput.addEventListener('input', calculateResults);
            quantityInput.addEventListener('input', calculateResults);
            
            function calculateResults() {
                // 获取单重输入
                const gramsValue = gramsInput.value.trim();
                const isValidWeight = /^-?\d*\.?\d+$/.test(gramsValue.replace(/[，。]/g, '.'));
                
                // 获取数量输入
                const quantity = parseInt(quantityInput.value) || 0;
                
                // 验证输入
                if (!isValidWeight || quantity < 0) {
                    // 闪烁效果提示错误
                    totalResultElement.classList.add('text-red-500');
                    setTimeout(() => {
                        totalResultElement.classList.remove('text-red-500');
                    }, 500);
                    
                    unitResultElement.textContent = gramsValue === '' ? '0' : '输入错误';
                    totalResultElement.textContent = '输入错误';
                    return;
                }
                
                // 处理单重输入
                const sanitizedGrams = parseFloat(gramsValue.replace(/[，。]/g, '.'));
                const unitKilograms = sanitizedGrams / 1000;
                
                // 计算总重量
                const totalKilograms = unitKilograms * quantity;
                
                // 显示结果
                unitResultElement.textContent = unitKilograms.toString();
                totalResultElement.textContent = totalKilograms.toString();
                
                // 添加结果变化动画
                unitResultElement.classList.add('scale-110');
                totalResultElement.classList.add('scale-110');
                
                setTimeout(() => {
                    unitResultElement.classList.remove('scale-110');
                    totalResultElement.classList.remove('scale-110');
                }, 300);
            }
            
            // 为输入框添加焦点效果
            gramsInput.addEventListener('focus', function() {
                this.parentElement.classList.add('hover:scale-[1.02]');
            });
            
            gramsInput.addEventListener('blur', function() {
                this.parentElement.classList.remove('hover:scale-[1.02]');
            });
            
            quantityInput.addEventListener('focus', function() {
                this.parentElement.classList.add('hover:scale-[1.02]');
            });
            
            quantityInput.addEventListener('blur', function() {
                this.parentElement.classList.remove('hover:scale-[1.02]');
            });
        });
    </script>
