    <div class="container">
        <h1>含税计算器</h1>
        <label for="amount">金额:</label>
        <input type="number" id="amount" placeholder="请输入金额" required>
        <label for="taxRate">税率 (%):</label>
        <input type="number" id="taxRate" placeholder="请输入税率" required>
        <label for="calculationType">计算类型:</label>
        <select id="calculationType">
            <option value="taxInclusive">含税价格</option>
            <option value="taxExclusive">不含税价格</option>
        </select>
        <button onclick="calculate()">计算(Entmr回车键)</button>
        <div id="result"></div>
    </div>
    <script>
        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value);
            const calculationType = document.getElementById('calculationType').value;
            let taxAmount = amount * (taxRate / 100);
            let taxInclusive = amount + taxAmount;
            let resultText = '';

            if (calculationType === 'taxInclusive') {
                resultText = `税额: ${taxAmount.toFixed(2)}<br>含税价格: ${taxInclusive.toFixed(2)}`;
            } else if (calculationType === 'taxExclusive') {
                let taxExclusive = amount / (1 + (taxRate / 100));
                taxAmount = amount - taxExclusive;
                resultText = `税额: ${taxAmount.toFixed(2)}<br>含税价格: ${amount.toFixed(2)}`;
            }

            document.getElementById('result').innerHTML = resultText;
        }

        // 为输入框添加键盘事件监听
        const amountInput = document.getElementById('amount');
        const taxRateInput = document.getElementById('taxRate');
        amountInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
        taxRateInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
