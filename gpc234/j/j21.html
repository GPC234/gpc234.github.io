<h3><a id="gpc234" href="https://cn.bing.com/search?q=三角形一面积一周长一计算器网名张先生" target="_blank">三角形一面积一周长一计算器</a></h3>
<hr color=0066FF>
<!--文档内容......-->




<body>
  <label for="base">底边长：</label>
  <input type="number" id="base">
  <br>
  <label for="height">高：</label>
  <input type="number" id="height">
  <br>
  <button onclick="calculate()">计算</button>
  <p>面积：<span id="areaResult"></span></p>
  <p>周长：<span id="perimeterResult"></span></p>

  <script>
    function calculate() {
      const base = parseFloat(document.getElementById('base').value);
      const height = parseFloat(document.getElementById('height').value);

      if (isNaN(base) || isNaN(height)) {
        document.getElementById('areaResult').textContent = '请输入有效的数字';
        document.getElementById('perimeterResult').textContent = '请输入有效的数字';
        return;
      }

      const area = (base * height) / 2;
      // 假设是直角三角形，根据勾股定理计算斜边长度
      const hypotenuse = Math.sqrt(Math.pow(base, 2) + Math.pow(height, 2));
      const perimeter = base + height + hypotenuse;

      document.getElementById('areaResult').textContent = area.toFixed(2);
      document.getElementById('perimeterResult').textContent = perimeter.toFixed(2);
    }
  </script>
</body>


面积 = (底 × 高) ÷ 2
