    // 4. 生成适配设备的链接
    function generateLinks() {
        const container = document.getElementById("linkContainer");
        if (!container) return; // 若容器不存在，停止执行

        // 根据设备选择基础链接
        const baseUrl = isMobileDevice() ? linksConfig.mobileBase : linksConfig.pcBase;

        // 循环生成所有关键词链接
        keywords.forEach(keyword => {
            const link = document.createElement("a");
            // 编码关键词，处理特殊字符（如“美白面膜”中的空格）
            const encodedKeyword = encodeURIComponent(keyword);
            link.href = baseUrl + encodedKeyword;
            link.target = "_blank"; // 新窗口打开
            link.textContent = keyword;
            // 可添加样式（可选，让链接更易点击）
            link.style.display = "block";
            link.style.margin = "8px 0";
            link.style.padding = "6px 12px";
            link.style.border = "1px solid #f40";
            link.style.color = "#f40";
            link.style.textDecoration = "none";
            link.style.borderRadius = "4px";

            container.appendChild(link);
        });
    }

    // 5. 页面加载完成后执行链接生成
    window.onload = generateLinks;
</script>
