        window.addEventListener('load', function() {

                    return;
                }

                const encodedKeyword = encodeURIComponent(inputValue);
                const isMobile = isMobileDevice();

                // 3. 设备区分处理：手机端优先跳APP，电脑端直接跳PC网页
                if (isMobile) {
                    // 尝试通过iframe触发手机淘宝APP跳转
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = urls.mobileApp + encodedKeyword;
                    document.body.appendChild(iframe);

                    // 300毫秒后检测，若APP未打开则跳转移动端网页
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                        window.location.href = urls.mobileWeb + encodedKeyword;
                    }, 300);
                } else {
                    // 电脑端直接跳转PC网页链接
                    window.location.href = urls.pcWeb + encodedKeyword;
                }
            });
        });

    // 4. 生成分类关键词按钮
    function generateLinks() {
        const container = document.getElementById("linkContainer");
        if (!container) return;

        // 根据设备选择基础链接
        const baseUrl = isMobileDevice() ? linksConfig.mobileBase : linksConfig.pcBase;

        // 遍历所有分类
        Object.entries(categoryKeywords).forEach(([category, keywords]) => {
            // 创建分类容器
            const categoryDiv = document.createElement("div");
            categoryDiv.className = "keyword-category";

            // 创建分类标题
            const titleElement = document.createElement("div");
            titleElement.className = "category-title";
            titleElement.textContent = category;
            categoryDiv.appendChild(titleElement);

            // 创建关键词按钮容器
            const buttonsDiv = document.createElement("div");
            buttonsDiv.className = "keyword-buttons";

            // 去重处理并生成按钮（双重去重确保无重复）
            const uniqueKeywords = [...new Set(keywords)].filter(k => k.trim());
            
            // 生成关键词按钮
            uniqueKeywords.forEach(keyword => {
                const link = document.createElement("a");
                const encodedKeyword = encodeURIComponent(keyword);
                link.href = baseUrl + encodedKeyword;
                link.target = "_blank";
                link.textContent = keyword;
                link.className = "keyword-btn";
                buttonsDiv.appendChild(link);
            });

            categoryDiv.appendChild(buttonsDiv);
            container.appendChild(categoryDiv);
        });
    }

    // 5. 页面加载完成后执行链接生成
    window.onload = function() {
        // 先执行原有的搜索框聚焦逻辑
        const searchInput = document.querySelector('.search-input');
        if (searchInput) searchInput.focus();
        // 再生成关键词链接
        generateLinks();
    };
</script>
