迢迢牵牛星<hr/>
迢迢牵牛星，皎皎河汉女。<hr/>
纤纤擢素手，札札弄机杼。<hr/>
终日不成章，泣涕零如雨。<hr/>
河汉清且浅，相去复几许。<hr/>
盈盈一水间，脉脉不得语。
