<!--内容开始-->





在.htaccess 文件中加入代码： ErrorDocument 404 /Error.html<hr/>
建立一个简单的html404页面命名 Error.html<hr/>
把 Error.html放置在网站根目录<hr/>
不要将404错误直接转向到网站首页，这将导致首页不被收录；<hr/>
/Error.html 前面不要带主域名，否者返回的状态码是302或200状态码。<hr/>
<hr/>



RewriteEngine On<br/>

ErrorDocument 404 /Error.html
