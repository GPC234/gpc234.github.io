关山月<hr/>
[唐]李白<hr/>
明月出天山，苍茫云海间。<hr/>
长风几万里，吹度玉门关。<hr/>
汉下白登道，胡窥青海湾。<hr/>
由来征战地，不见有人还。<hr/>
戍客望边邑，思归多苦颜。<hr/>
高楼当此夜，叹息未应闲。
