新广告法禁用词

......分界线......
新广告法中的禁用词主要有以下几类：
表示绝对化的词语
与 “最” 有关：最、最佳、最具、最爱、最赚、最优、最优秀、最好、最大、最大程度、最高、最高级、最高档、最奢侈、最低、最低级、最低价、最底、最便宜、时尚最低价、最流行、最受欢迎、最时尚、最聚拢、最符合、最舒适、最先、最先进、最先进科学、最先进加工工艺、最先享受、最后、最后一波、最新、最新科技、最新科学等.
与 “一” 有关：第一、中国第一、全网第一、销量第一、排名第一、唯一、第一品牌、no.1、top.1、独一无二、全国第一、一流、一天、仅此一次（一款）、最后一波、全国 x 大品牌之一等.
与 “级 / 极” 有关：国家级（相关单位颁发的除外）、国家级产品、全球级、宇宙级、世界级、顶级（顶尖 / 尖端）、顶级工艺、顶级享受、极品、极佳（绝佳 / 绝对）、终极、极致等.
与 “首 / 家 / 国” 等相关词语
首个、首选、全球首发、全国首家、全网首发、首款、首家、独家、独家配方、全国销量冠军、国家级产品、国家 (国家免检）、国家领导人、填补国内空白等.
表示品牌地位及相关的夸张性词语
大牌、金牌、名牌、王牌、领袖品牌、世界领先、领导者、缔造者、创领品牌、领先上市、至尊、巅峰、领袖、之王、王者、冠军、史无前例、前无古人、永久、万能、祖传、特效、无敌、纯天然、100% 等.
虚假、欺诈及诱导性词语
虚假类：史无前例、前无古人、永久、万能、祖传、特效、无敌、纯天然、100% 等.
欺诈类：点击领奖、恭喜获奖、全民免单、点击有惊喜、点击获取、点击转身、点击试穿、点击翻转、领取奖品、非转基因更安全等.
诱导消费类：秒杀、抢爆、再不抢就没了、不会再便宜了、错过就没机会了、万人疯抢、抢疯了等.
时间限定不明确的词语
严禁使用随时结束、随时涨价、马上降价等，限时必须明确具体的时间，如几日几时到几日几时等.
其他特定领域的禁用词
医疗保健领域：全面调整人体内分泌平衡；增强或提高免疫力；助眠；失眠；滋阴补阳；壮阳；消炎；可促进新陈代谢；减少红血丝；产生优化细胞结构；修复受损肌肤；治愈（治愈系除外）；抗炎；活血；解毒；抗敏；脱敏；减肥；清热解毒；清热袪湿；治疗；除菌；杀菌；抗菌；灭菌；防菌；消毒；排毒；防敏；柔敏；舒敏；缓敏；脱敏；褪敏；改善敏感肌肤；改善过敏现象；降低肌肤敏感度；镇定；镇静；理气；行气；活血；生肌肉；补血；安神；养脑；益气；通脉；胃胀蠕动；利尿；驱寒解毒；调节内分泌；延缓更年期；补肾；祛风；生发；防癌；抗癌；祛疤；降血压；防治高血压；治疗；改善内分泌等.
教育、培训领域：对升学、通过考试、获得学位学历或者合格证书，或者对教育、培训的效果作出明示或者暗示的保证性承诺；明示或者暗示有相关考试机构或者其工作人员、考试命题人员参与教育、培训；利用科研单位、学术机构、教育机构、行业协会、专业人士、受益者的名义或者形象作推荐、证明 ，如优先入学、全程无忧、保证就业、命中率、包过、保过、一次通过、必考、必过等.
金融领域：收益率、包回报、保底收益、返本销售、承诺保底、保本稳赚、无风险回报、快速回报、高收益回报、固定回报、年化收益、升值、众筹等.
损害国家尊严、利益等及违背社会良好风尚的词语
使用或者变相使用中华人民共和国的国旗、国歌、国徽，军旗、军歌、军徽；使用或者变相使用国家机关、国家机关工作人员的名义或者形象；损害国家的尊严或者利益，泄露国家秘密；妨碍社会安定，损害社会公共利益；危害人身、财产安全，泄露个人隐私；妨碍社会公共秩序或者违背社会良好风尚；含有淫秽、色情、赌博、迷信、恐怖、暴力的内容；含有民族、种族、宗教、性别歧视的内容；妨碍环境、自然资源或者文化遗产保护等.

新广告法只是明确不能使用“国家级、最高级、最佳等用语”，但这其中的“等”并没有做明确的解释，换句话说，这个说明具有很大的解释范围间。

极限用语包括但不限于商品列表页、商品的标题，副标题，主图以及详情页，商品包装等，

触犯新广告法底线，单独的罚款方面，20万起步，最高100万元。

与“最”有关

与“一”有关

第一、中国第一、全网第一、销量第一、排名第一、唯一、第一品牌、NO.1、TOP.1、独一无二、全国第一、一流、一天、仅此一次（一款）、最后一波、全国X大品牌之一。

与“级/极”有关

国家级（相关单位颁发的除外）、国家级产品、全球级、宇宙级、世界级、顶级（顶尖/尖端）、顶级工艺、顶级享受、极品、极佳（绝佳/绝对）、终极、极致。

与“首/家/国”有关

首个、首选、独家、独家配方、全国首发、首款、全国销量冠军、国家级产品、国家(国家免检）、国家领导人、填补国内空白。

与品牌有关

王牌、领袖品牌、世界领先、领导者、缔造者、创领品牌、领先上市、至尊、巅峰、领袖、之王、王者、冠军。

与虚假有关

史无前例、前无古人、永久、万能、祖传、特效、无敌、纯天然、100%。

与欺诈有关 涉嫌欺诈消费者

点击领奖、恭喜获奖、全民免单、点击有惊喜、点击获取、点击转身、点击试穿、点击翻转、领取奖品涉嫌诱导消费者秒杀、抢爆、再不抢就没了、不会更便宜了、错过就没机会了、万人疯抢、全民疯抢/抢购、卖/抢疯了

与时间有关

限时必须具体时间 今日、今天、几天几夜、倒计时、趁现在、就、仅限、周末、周年庆、特惠趴、购物大趴、闪购、品牌团、精品团、单品团（必须有活动日期）严禁使用随时结束、随时涨价、马上降价。
