<p id="currentDateTime">当前日期时间：</p>



       <style>
        body {
            font-family: Arial, sans-serif;
        }

      .calendar {
            border: 1px solid #ccc;
            padding: 10px;
/* 设置日历整体宽度 */
            width: 330px;
        }

      .calendar-header {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

      .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

      .calendar-cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
/* 设置日期字体大小 */
            font-size: 14px;
        }
 /* 星期几的样式 */
      .calendar-grid.calendar-cell:first-child:nth-last-child(7),
      .calendar-grid.calendar-cell:first-child:nth-last-child(7) ~.calendar-cell {
            font-weight: bold;
 /* 星期几的字体大小 */
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="calendar">
        <div class="calendar-header">当前月份和年份</div>
        <div class="calendar-grid">
            <div class="calendar-cell">日</div>
            <div class="calendar-cell">一</div>
            <div class="calendar-cell">二</div>
            <div class="calendar-cell">三</div>
            <div class="calendar-cell">四</div>
            <div class="calendar-cell">五</div>
            <div class="calendar-cell">六</div>
            <!-- 这里将填充日期 -->
        </div>
    </div>


    <script>
        // 获取当前日期
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1;
        const day = today.getDate();
        let allDay = 0;

        function count() {
            if (month!== 2) {
                if ((month === 4) || (month === 6) || (month === 9) || (month === 11)) {
                    allDay = 30;
                } else {
                    allDay = 31;
                }
            } else {
                if (((year % 4) === 0 && (year % 100)!== 0) || (year % 400) === 0) {
                    allDay = 29;
                } else {
                    allDay = 28;
                }
            }
        }

        function showMonth() {
            const year_month = year + "年" + month + "月";
            document.querySelector('.calendar-header').innerHTML = year_month;
        }

        function showDate() {
            showMonth();
            count();
            const firstDate = new Date(year, month - 1, 1);
            const xiqi = firstDate.getDay();
            const dateRow = document.querySelector('.calendar-grid');
            dateRow.innerHTML = "";
            // 添加星期几
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            for (let i = 0; i < 7; i++) {
                const dayElement = document.createElement("div");
                dayElement.className = "calendar-cell";
                dayElement.innerHTML = weekdays[i];
                dateRow.appendChild(dayElement);
            }
            if (xiqi!== 0) {
                for (let i = 0; i < xiqi; i++) {
                    const dayElement = document.createElement("div");
                    dayElement.className = "calendar-cell";
                    dateRow.appendChild(dayElement);
                }
            }
            for (let j = 1; j <= allDay; j++) {
                const dayElement = document.createElement("div");
                dayElement.className = "calendar-cell";
                dayElement.innerHTML = j + "";
                if (j === day) {
                    dayElement.style.color = "red";
                }
                dateRow.appendChild(dayElement);
            }
        }

        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.getFullYear() + "年" + (now.getMonth() + 1) + "月" + now.getDate() + "日 " + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
            document.getElementById('currentDateTime').innerHTML = "当前日期时间：" + formattedDateTime;
        }

        showDate();
        setInterval(updateDateTime, 1000);
    </script>
