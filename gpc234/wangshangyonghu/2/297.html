忆秦娥·娄山关
<hr/>	[近现代]毛泽东
<hr/>	西风烈，长空雁叫霜晨月。
<hr/>	霜晨月，马蹄声碎，喇叭声咽。
<hr/>	雄关漫道真如铁，而今迈步从头越。
<hr/>	从头越，苍山如海，残阳如血。
