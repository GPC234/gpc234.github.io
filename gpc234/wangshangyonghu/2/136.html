对有伪造或变造号牌、行驶证嫌疑的车辆，交通警察可依法予以扣留。
A:正确

驾驶人将机动车交给驾驶证被吊销的人驾驶的，交通警察依法扣留驾驶证。

A:正确

酒后驾驶发生重大交通事故被依法追究刑事责任的人不能申请机动车驾驶证。

A:正确

造成交通事故后逃逸构成犯罪的人不能申请机动车驾驶证。

A:正确

驾驶人在驾驶证核发地车辆管理所管辖区以外居住的，可以向居住地车辆管理所申请换证。

A:正确

道路交通安全违法行为累积记分一个周期满分为12分。

A:正确

驾驶人记分没有达到满分，有罚款尚未缴纳的，记分转入下一记分周期。

A:正确

机动车驾驶人在实习期内有记满12分记录的，注销其实习的准驾车型驾驶资格。

A:正确

造成致人轻伤以上或者死亡的交通事故后逃逸，尚不构成犯罪的一次记12分。

A:正确

饮酒后驾驶机动车的一次记12分。

A:正确

使用伪造、变造的驾驶证一次记12分。

A:正确
违反交通信号灯通行的一次记6分。

A:正确

驾驶小型汽车在高速公路上行驶超过规定时速50%以上的一次记12分。

A:正确
驾驶机动车不按照规定避让校车的，一次记3分。

A:正确


机动车驾驶证电子版与纸质版具有同等效力。

A:正确

驾驶人在实习期内发生道路交通安全违法行为被记满12分的，会注销其实习的准驾车型驾驶资格。

A:正确

A:正确
机动车驾驶证有效期分为6年、10年和长期。

A:正确

超过驾驶证有效期1年以上未换证的，会被注销驾驶证。

A:正确

驾驶机动车应当随身携带哪种证件？
B:驾驶证

机动车驾驶人初次取得汽车类或者初次取得摩托车类准驾车型后的实习期是多长时间？
B:12个月

下列哪种证件是驾驶机动车上路行驶应当随车携带？
C:机动车行驶证

下列哪种标志是驾驶机动车上路行驶应当在车上放置的标志？
D:检验合格标志

公安交通管理部门对驾驶人的交通违法行为除依法给予行政处罚外，实行下列哪种制度？
C:累积记分制度

道路交通安全违法行为累积记分的周期是多长时间？
C:12个月

公安机关交通管理部门对累积记分达到12分的驾驶人怎样处理？
D:进行法律法规教育，重新考试

驾驶人出现下列哪种情况，不得驾驶机动车？
A:驾驶证丢失、损毁

C:第51条
