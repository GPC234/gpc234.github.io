老祖宗留下的“识人术”
1.久住令人厌，频来亲也疏

2.人不伤心不掉泪，人心无刚一世穷。

3. 不挑担子不知重，不走长路不知远。

4. 不当家，不知柴米贵；不生子，不知父母恩。

5. 草若无心不发芽，人若无心不发达。

6. 只有上不去的天，没有过不去的山。

7. 吃人家的嘴短，拿人家的手软。

8. 一等二靠三落空，一想二干三成功。

9. 一天省下个葫芦头，一年省下只大黄牛。

10. 一天省下一两粮，十年要用仓来装。

11. 一家之计在于和，一生之计在于勤。

12. 一个篱笆三个桩，一个好汉三个帮。

13. 一人说话全有理，两人说话见高低。

14. 一时强弱在于力，万古胜负在于理。

15. 一正辟三邪，人正辟百邪。

16. 一寸光阴一寸金，寸金难买寸光阴。

17. 知足得安宁，贪心易招祸。

18. 有理说实话，没理说蛮话。

19. 有理的想着说，没理的抢着说。

20. 有麝自然香，不用大风扬。

21. 有理走遍天下，无理寸步难行。

22. 有粮当思无粮难，莫到无粮思有粮。

23. 有车就有辙，有树就有影。

24. 有山必有路，有水必有渡。

25. 有福同享，有难同当。

26. 有借有还，再借不难。

27. 好酒不怕酿，好人不怕讲。

28. 走不完的路，知不完的理。

29. 走路怕暴雨，说话怕输理。

30. 坛口封得住，人口封不住。

31. 水不平要流，理不平要说。

32. 水退石头在，好人说不坏。

33. 以势服人口，以理服人心。

34. 让人一寸，得理一尺。

35. 有理不怕势来压，人正不怕影子歪。

36. 三百六十行，行行出状元。
