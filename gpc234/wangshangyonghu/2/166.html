为 GitHub 页面站点创建自定义 404 页面

为 GitHub 页面站点创建自定义 404 页面
您可以自定义在人们尝试访问您站点上不存在的页面时显示的 404 错误页面。

谁可以使用此功能？
GitHub Pages 适用于具有 GitHub Free 和组织的 GitHub Free 的公共存储库，以及具有 GitHub Pro、GitHub Team、GitHub Enterprise Cloud 和 GitHub Enterprise Server 的公共和专用存储库。 有关详细信息，请参阅“GitHub 的计划”。

GitHub Pages 现在使用 GitHub Actions 来执行 Jekyll 构建。 使用分支作为构建源时，如果要使用内置的 Jekyll 工作流，则必须在存储库中启用 GitHub Actions。 或者，如果 GitHub Actions 不可用或已禁用，则将 .nojekyll 文件添加到源分支的根目录将绕过 Jekyll 构建过程并直接部署内容。 有关 GitHub Actions 运行器的详细信息，请参阅“管理存储库的 GitHub Actions 设置”。

在 GitHub 上，导航到站点的仓库。

导航到站点的发布来源。 有关详细信息，请参阅“配置 GitHub Pages 站点的发布源”。

在文件列表上方，选择“添加文件” 下拉菜单，然后单击“ 创建新文件” 。

也可在左侧的文件树状视图中单击 。

存储库主页的屏幕截图。 在文件列表上方，标有“添加文件”的按钮以深橙色框出。 在存储库的文件树状视图中，带加号图标的按钮也以深橙色框出。
在“文件名”字段中，键入 404.html 或 404.md。

如果将文件命名为 404.md，请将以下 YAML 前页添加到文件的开头：

---
permalink: /404.html
---
在 YAML 前页（如果存在）下方添加要在 404 页面上显示的内容。

单击“提交更改...”

在“提交消息”字段中，输入简短、有意义的提交消息，以描述对文件的更改。 您可以在提交消息中将提交归于多个作者。 有关详细信息，请参阅“创建有多个作者的提交”。

如果在 GitHub 上有多个电子邮件地址与你的帐户关联，请单击电子邮件地址下拉菜单，然后选择要用作 Git 作者电子邮件地址的电子邮件地址。 只有经过验证的电子邮件地址才会出现在此下拉菜单中。 如果启用了电子邮件地址隐私，则使用无回复电子邮件地址作为默认提交作者的电子邮件地址。 有关无回复电子邮件地址可以采用的确切格式的详细信息，请参阅“设置提交电子邮件地址”。

GitHub 拉取请求的屏幕截图，其中显示了一个下拉菜单，包含用于选择提交作者电子邮件地址的选项。 已选择 octocat@github.com。
在提交消息字段下面，确定是要将提交添加到当前分支还是新分支。 如果当前分支是默认分支，则应选择为提交创建新分支，然后创建拉取请求。 有关详细信息，请参阅“创建拉取请求”。

GitHub 拉取请求的屏幕截图，其中显示了一个单选按钮，用于直接提交到主分支或创建新分支。 已选择“新建分支”。
单击“提交更改”或“建议更改” 。



https://docs.github.com/zh/pages/getting-started-with-github-pages/creating-a-custom-404-page-for-your-github-pages-site
