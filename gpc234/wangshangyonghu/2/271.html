诗经·周南·关雎<hr/>
关关雎鸠，在河之洲。<hr/>
窈窕淑女，君子好逑。<hr/>
参差荇菜，左右流之。<hr/>
窈窕淑女，寤寐求之。<hr/>
求之不得，寤寐思服。<hr/>
悠哉悠哉，辗转反侧。<hr/>
参差荇菜，左右采之。<hr/>
窈窕淑女，琴瑟友之。<hr/>
参差荇菜，左右芼之。<hr/>
窈窕淑女，钟鼓乐之。
