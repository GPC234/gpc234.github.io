沁园春·雪
<hr/>	[近现代]毛泽东
<hr/>	北国风光，千里冰封，万里雪飘。
<hr/>	望长城内外，惟馀莽莽；
<hr/>	大河上下，顿失滔滔。
<hr/>	山舞银蛇，原驰蜡象，欲与天公试比高。
<hr/>	须晴日，看红装素裹，分外妖娆。
<hr/>	江山如此多娇，引无数英雄竞折腰。
<hr/>	惜秦皇汉武，略输文采；
<hr/>	唐宗宋祖，稍逊风骚。
<hr/>	一代天骄，成吉思汗，只识弯弓射大雕。
<hr/>	俱往矣，数风流人物，还看今朝。
