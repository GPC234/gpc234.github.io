日期:2022年1月3日
<hr color=0000ff>


邻里和谐相处温馨提示<br/>
1、早上不要太早切菜、剁肉，不要影响其他住户休息<br/>
2、晚上不要太晚拖动桌椅、板凳，行走时轻声，楼板隔音效果不好，不要影响楼下的住户<br/>
3、阳台浇花时，把花盆挪到一旁浇好之后再搬到阳台<br/>
4、清洗防盗网护栏时，不要直接冲水，用湿抹布进行擦拭，如特殊情况，可以提前告知管家，或者在群里提醒楼下住户，不要影响他人<br/>
5、请勿高空抛物，扔烟头、垃圾影响楼下住户<br/>
6、生活垃圾不要放在通道里，随手扔到一楼垃圾桶。<br/>
7、早上老人家聚集尽量控制下音量，避免影响邻里休息。
