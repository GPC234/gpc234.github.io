山居秋暝<hr/>
[唐]王维<hr/>
空山新雨后，天气晚来秋。<hr/>
明月松间照，清泉石上流。<hr/>
竹喧归浣女，莲动下渔舟。<hr/>
随意春芳歇，王孙自可留。
