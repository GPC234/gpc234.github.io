    <script>
        function findYear() {
            // 获取选择的生肖
            var selectedZodiac = document.getElementById('zodiacSelect').value;
            // 定义生肖数组
            var zodiacs = ["鼠", "牛", "虎", "兔", "龙", "蛇", "马", "羊", "猴", "鸡", "狗", "猪"];
            // 当前年份
            var currentYear = 2024;
            var years = [];
            for (var year = currentYear; year >= 1900; year--) {
                var index = (year - 4) % 12;
                if (index < 0) {
                    index += 12;
                }
                if (zodiacs[index] === selectedZodiac) {
                    years.push(year);
                    if (years.length === 10) {
                        break;
                    }
                }
            }
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = selectedZodiac + "年出生的可能年份有：" + years.join(", ");
        }
    </script>
