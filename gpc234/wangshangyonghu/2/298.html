采桑子·重阳
<hr/>	[近现代]毛泽东
<hr/>	人生易老天难老，岁岁重阳。
<hr/>	今又重阳，战地黄花分外香。
<hr/>	一年一度秋风劲，不似春光。
<hr/>	胜似春光，寥廓江天万里霜。
