Excel中常用的函数公式远不止16个，但我可以列举一些非常基础和常用的函数及其用法，这些函数在日常的数据处理和分析中非常有用。以下是一些常用的Excel函数及其基本用法：

1. SUM（求和）公式：=SUM(number1, [number2], ...)用法：计算一系列数值的总和。例如，=SUM(A1:A10)将计算A1到A10单元格中所有数值的总和。

2. AVERAGE（平均值）公式：=AVERAGE(number1, [number2], ...)用法：计算一系列数值的平均值。例如，=AVERAGE(B1:B10)将计算B1到B10单元格中所有数值的平均值。

3. MAX（最大值）公式：=MAX(number1, [number2], ...)用法：找出一系列数值中的最大值。例如，=MAX(C1:C10)将返回C1到C10中的最大值。

4. MIN（最小值）公式：=MIN(number1, [number2], ...)用法：找出一系列数值中的最小值。例如，=MIN(D1:D10)将返回D1到D10中的最小值。

5. IF（条件判断）公式：=IF(logical_test, [value_if_true], [value_if_false])用法：根据条件判断返回不同的值。例如，=IF(E1>60, "及格", "不及格")将根据E1的值返回“及格”或“不及格”。

6. VLOOKUP（垂直查找）公式：=VLOOKUP(lookup_value, table_array, col_index_num, [range_lookup])用法：在表格的第一列中查找特定的值，并返回同一行的另一列中的值。例如，=VLOOKUP(F1, A1:B10, 2, FALSE)将在A列中查找F1的值，并返回对应行的B列的值。

7. COUNT（计数）公式：=COUNT(value1, [value2], ...)用法：计算包含数字的单元格数量。例如，=COUNT(A1:A10)将计算A1到A10中包含数字的单元格数量。

8. COUNTIF（条件计数）公式：=COUNTIF(range, criteria)用法：根据条件计算单元格的数量。例如，=COUNTIF(A1:A10, ">60")将计算A1到A10中大于60的单元格数量。

9. ROUND（四舍五入）公式：=ROUND(number, num_digits)用法：将数值四舍五入到指定的小数位数。例如，=ROUND(E1, 2)将E1的值四舍五入到两位小数。

10. LEFT、RIGHT、MID（字符串提取）LEFT公式：=LEFT(text, num_chars)RIGHT公式：=RIGHT(text, num_chars)MID公式：=MID(text, start_num, num_chars)用法：LEFT从字符串的左侧开始提取指定数量的字符；RIGHT从字符串的右侧开始提取；MID从字符串的指定位置开始提取指定数量的字符。

11. CONCATENATE、TEXTJOIN（文本合并）CONCATENATE公式：=CONCATENATE(text1, [text2], ...)TEXTJOIN公式：=TEXTJOIN(delimiter, ignore_empty, text1, [text2], ...)用法：CONCATENATE将多个文本字符串合并成一个字符串；TEXTJOIN在合并文本时还可以指定分隔符，并可以选择是否忽略空单元格。

12. TODAY、NOW（日期和时间）TODAY公式：=TODAY()NOW公式：=NOW()用法：TODAY返回当前日期；NOW返回当前的日期和时间。

13. DATEDIF（日期差异）公式：=DATEDIF(start_date, end_date, unit)用法：计算两个日期之间的差异。unit可以是"Y"（年）、"M"（月）、"D"（日）等。

14. UPPER、LOWER（文本转换）UPPER公式：=UPPER(text)LOWER公式：=LOWER(text)用法：UPPER将文本转换为大写；LOWER将文本转换为小写。

15. TRIM（删除空格）公式：=TRIM(text)用法：从文本字符串中删除前导和尾随空格，以及字符串内部的多个连续空格。

16. REPLACE、SUBSTITUTE（文本替换）REPLACE公式：=REPLACE(old_text, start_num, num_chars, new_text)SUBSTITUTE公式：=SUBSTITUTE(text, old_text, new_text, [instance_num])用法：REPLACE在文本字符串中替换指定位置的文本；SUBSTITUTE在文本字符串中替换指定的文本。其他常用函数ABS：返回数字的绝对值。INT：返回数字的整数部分。SUMIF：根据条件对指定范围内的单元格求和。AVERAGEIF：根据条件对指定范围内的单元格计算平均值。COUNTBLANK：计算指定范围内的空单元格数量。ISNUMBER：检查值是否为数字。ISBLANK：检查单元格是否为空。这些函数只是Excel中众多函数的一小部分，但它们在日常的数据处理和分析中非常有用。熟练掌握这些函数可以大大提高工作效率。

        function increaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            textarea.style.fontSize = (currentSize + 2) + 'px';
        }

        function decreaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            if (currentSize > 2) {
                textarea.style.fontSize = (currentSize - 2) + 'px';
            }
        }
