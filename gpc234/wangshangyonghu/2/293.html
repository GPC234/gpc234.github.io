定风波（莫听穿林打叶声）
<hr/>	[宋]苏轼
<hr/>	三月七日，沙湖道中遇雨，雨具先去，
<hr/>	同行皆狼狈，余独不觉。已而遂晴，故作此。
<hr/>	莫听穿林打叶声，何妨吟啸且徐行。
<hr/>	竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。
<hr/>	料峭春风吹酒醒，微冷，山头斜照却相迎。
<hr/>	回首向来萧瑟处，归去，也无风雨也无晴。
