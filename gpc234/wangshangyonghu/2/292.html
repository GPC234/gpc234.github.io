渔家傲·秋思
<hr/>	[宋]范仲淹
<hr/>	塞下秋来风景异，衡阳雁去无留意。
<hr/>	四面边声连角起，千嶂里，长烟落日孤城闭。
<hr/>	浊酒一杯家万里，燕然未勒归无计。
<hr/>	羌管悠悠霜满地，人不寐，将军白发征夫泪。
