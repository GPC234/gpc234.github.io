老祖宗留下的“识人术”
1.美女多的地方，财气也就越旺。

2.车子里很干净的人，大多都不好客。

3.客客气气的，都是素质的人。

4.善恶到头终有报，只争来早与来迟

5.闷头狗，暗下口

6.商战如兵战，取胜靠智勇

7.努力的意义不止是自己，还有家人。

8.十四十五，两头出土

9.医院会救坏人，不会救穷人

10.女人无能，打孩子骂人。男人无能，洗锅刷盆。

11.不要抬杠。别忘了和人说话的目的是为了交流

12.男大一，难管妻；男大二，当老二

13.家有丧事，不要去剪头，剃胡须

14.一天生两天熟，三天当师傅。

15.不对着别人打喷嚏

16.不要赌博，你永远也赢不过庄家。

17.当众赞美你的人，不一定是真正的好朋友。

18.与人不睦，劝人架屋。

19.经历多了就会知道，如果自己没有本事，再多的社交也都是浮尘。

20.女人穿短裙单独打车时，如果司机是男性，那么千万不要坐副驾驶！

21.男人不娶五，女人不嫁六，男怕三更子，女怕午时辰，男人不做九，女人不做十。

22.做人要先学听话，然后再学讲话。听懂了再说，那是讲话，听不懂就说，那是抢话。

23.喝醉了，一定要远离异性，后面发生了什么，完全是一张嘴。

24.眼角纹多的人，情感丰富

25.人不在大小，马不在高低。

26.言不周密，反伤其身

27.真正有本事的人，一般都不太合群。

28.好儿不在家当，好女不在嫁妆

29.入乡随俗，不懂就问，不要想怎么样就怎么样。

30.好男不争父母财，好女不穿嫁时衣。

31.到了一定的年纪，有了太多的心事，人就会变的寡言

32.去别人家，不要坐在别人家的床上。

33.脑子里不再相信任何人

34.人勤地出宝，人懒地长草；人勤春来早，再期大年有

35.倒茶倒七分，倒酒要倒满，茶满欺人，酒满敬人。

36.甲木遇庚金，自然必成材

37.少抱怨，少唉声叹气，远离负能量的人。让自己变得积极、正向、阳光

38.人性最大的恶就是见不得别人过的比自己好

39.家花不如野花香，野花哪有家花长。

40.年轻不懂老娘亲，育儿才知报娘恩。

41.经常批评你，常帮你的人，这是贵人，深交！

42.人多智谋广，柴多火焰高

43.穿过的鞋子，不随便送人。
