Internet Information Services (IIS)管理器一错误页一404

......分界线......

什么是 IIS 错误页
IIS（Internet Information Services）是微软推出的一款 Web 服务器软件。当 Web 应用程序出现错误（如 404 - 资源未找到、500 - 内部服务器错误等）时，IIS 会显示相应的错误页。这些错误页用于告知用户或开发人员请求出现了什么问题。
自定义 IIS 错误页的步骤
通过 IIS 管理器
打开 IIS 管理器，找到要配置错误页的网站。
双击 “错误页” 功能图标。在这里，可以看到一系列预定义的 HTTP 错误状态码，如 400、401、403、404、500 等。
对于每个错误状态码，可以选择编辑其响应操作。操作类型主要有以下几种：
插入内容来自静态文件：可以指定一个自定义的 HTML 文件来显示错误信息。例如，对于 404 错误，可以创建一个名为 “404.html” 的文件，其中包含友好的 “页面未找到” 提示，如 “很抱歉，您访问的页面不存在。请检查您的网址是否正确。”，然后在 IIS 中设置 404 错误响应为插入这个文件的内容。
执行 URL：指定一个 URL 来处理错误。这个 URL 可以是一个自定义的错误处理页面，该页面可以是ASP.NET、PHP 等脚本语言编写的动态页面，用于记录错误信息、发送通知等复杂操作。例如，有一个/ErrorHandler.aspx页面用于处理 500 错误，它可以记录详细的服务器错误日志，在 IIS 中设置 500 错误响应为执行这个 URL。
通过配置文件（web.config）
在网站的根目录下的web.config文件中，可以使用<httpErrors>元素来配置错误页。例如：

<configuration>
  <system.webServer>
    <httpErrors errorMode="Custom">
      <remove statusCode="404"/>
      <error statusCode="404" path="/404.html" responseMode="ExecuteURL"/>
    </httpErrors>
  </system.webServer>
</configuration>

上述配置首先将错误模式设置为Custom（自定义），然后移除了默认的 404 错误处理，最后添加了一个新的 404 错误处理，当出现 404 错误时，执行/404.html这个 URL（这里responseMode="ExecuteURL"表示执行 URL，如果是responseMode="File"则是直接返回文件内容）。
常见错误页状态码对应的问题及处理方式
404 错误（未找到）
原因：用户请求的资源（如网页、文件、图片等）在服务器上不存在。可能是由于 URL 拼写错误、资源被移动或删除等原因导致。
处理方式：除了显示友好的错误页告知用户资源未找到外，还可以在自定义错误页中添加搜索框帮助用户查找相关内容，或者提供网站地图链接，引导用户访问其他页面。同时，开发人员需要检查网站的链接结构，确保内部链接的正确性，对于已删除或移动的资源，考虑设置合适的重定向。
500 错误（内部服务器错误）
原因：通常是由于服务器端代码（如ASP.NET、PHP 代码等）出现了异常，比如数据库连接失败、代码逻辑错误、服务器配置问题等。
处理方式：在自定义错误页中，可以添加一些提示信息，如 “服务器出现了一点小问题，我们正在努力修复，请稍后再试”。对于开发人员，需要查看服务器日志（IIS 日志、应用程序日志等）来定位具体的代码问题，检查数据库连接字符串、服务器资源（如内存、CPU 等）是否足够等。


400 Bad Request（错误的请求）
含义：
通常是由于客户端发送的请求语法有误，服务器无法理解该请求。例如，请求头或请求参数格式不符合要求，如 HTTP 协议版本错误、请求 URL 格式错误等。
自定义错误页内容建议：
在错误页中可以这样写：“很抱歉，您发送的请求格式有误。请检查您的请求内容，确保符合正确的格式要求。如果您不确定如何操作，请联系网站管理员。”
处理措施：
对于开发人员，需要检查客户端代码（如浏览器端的 JavaScript 代码、移动应用中的网络请求代码等），确保请求的构造符合服务器要求的 HTTP 规范。可以使用浏览器的开发者工具来查看发出的请求，分析请求头和请求参数是否正确。
401 Unauthorized（未授权）
含义：
表示用户试图访问需要身份验证的资源，但未提供有效的凭据，或者提供的凭据无效。这可能是因为用户未登录，或者登录信息（如用户名 / 密码）不正确。
自定义错误页内容建议：
“您需要登录才能访问此资源。请返回登录页面进行登录。如果您忘记了密码，可以通过找回密码功能来重置密码。”
处理措施：
开发人员需要检查身份验证和授权机制。确保登录页面功能正常，验证用户输入的凭据是否正确，并且在用户成功登录后正确地设置会话或令牌，以表示用户已授权。同时，对于受保护的资源，要正确地配置服务器端的访问控制，仅允许授权用户访问。
403 Forbidden（禁止访问）
含义：
虽然客户端的身份验证可能是成功的，但服务器已经理解了请求，却拒绝执行该请求。这可能是因为用户没有足够的权限访问特定的资源，或者服务器配置了禁止访问某些资源的规则。
自定义错误页内容建议：
“很抱歉，您没有权限访问此资源。如果您认为这是一个错误，请联系网站管理员。”
处理措施：
检查服务器的访问控制列表（ACL）或权限配置。确定哪些用户或用户组被允许访问特定资源，哪些被禁止。同时，对于涉及文件系统权限的情况，要确保服务器进程对文件和目录具有正确的读取、写入等权限。在应用程序中，检查是否正确地实施了基于角色的访问控制（RBAC）等权限管理策略。
405 Method Not Allowed（方法不允许）
含义：
客户端请求的 HTTP 方法（如 GET、POST、PUT、DELETE 等）不被服务器允许用于请求指定的资源。这可能是因为服务器端的资源只支持特定的 HTTP 方法，而客户端使用了其他方法。
自定义错误页内容建议：
“您使用的请求方法不被允许用于此资源。请使用正确的请求方法，如 [支持的方法列表]。”
处理措施：
开发人员需要检查服务器端代码对资源的 HTTP 方法处理。确保资源的定义明确了支持哪些 HTTP 方法，并正确地处理每种方法的请求。在服务器配置（如 IIS 或其他 Web 服务器配置）中，也可以检查是否限制了某些方法对特定资源的使用。
408 Request Time - out（请求超时）
含义：
服务器等待客户端发送请求的时间过长，或者客户端等待服务器响应的时间过长，导致请求超时。这可能是由于网络延迟、服务器繁忙等原因引起的。
自定义错误页内容建议：
“很抱歉，您的请求超时了。请检查您的网络连接，然后重试。如果问题仍然存在，请联系网站管理员。”
处理措施：
从网络方面，可以检查服务器和客户端之间的网络带宽、延迟等情况，优化网络配置。在服务器端，可以检查服务器的性能，如 CPU、内存使用情况，是否有性能瓶颈导致响应过慢。对于长时间运行的请求，可以考虑优化代码逻辑，或者采用异步处理等方式来提高响应速度。
410 Gone（已消失）
含义：
表示请求的资源在服务器上已经永久删除，并且服务器知道这一情况。与 404 不同的是，410 意味着资源是有意被删除的，而不是简单的找不到。
自定义错误页内容建议：
“您请求的资源已经被永久删除，不会再出现。请访问其他相关内容。”
处理措施：
如果资源确实不再需要，确保在服务器上正确地标记资源为已删除，并更新任何相关的索引或引用。如果资源可能会重新出现（如临时删除），考虑使用 404 代替 410，或者在 410 错误页中提供一些线索，如资源可能重新出现的时间或条件。
413 Request Entity Too Large（请求实体太大）
含义：
客户端发送的请求实体（如上传的文件、POST 数据等）的大小超过了服务器能够或愿意处理的限制。
自定义错误页内容建议：
“您发送的请求内容太大。请减少请求数据的大小，如上传较小的文件或者减少提交的数据量。”
处理措施：
在服务器配置中，可以调整允许的最大请求实体大小限制。但要注意，增加这个限制可能会对服务器性能和安全性产生影响。开发人员也可以在客户端代码中添加验证机制，提前检查数据大小是否符合服务器要求，避免发送过大的请求。
415 Unsupported Media Type（不支持的媒体类型）
含义：
客户端发送的数据格式（媒体类型）不被服务器支持。例如，服务器期望接收 JSON 格式的数据，但客户端发送了 XML 格式的数据。
自定义错误页内容建议：
“您发送的数据格式不被支持。请使用正确的数据格式，如 [支持的数据格式列表]。”
处理措施：
开发人员需要检查服务器端对不同媒体类型的处理能力。确保服务器代码能够正确地解析和处理预期的数据格式。在客户端，要明确服务器要求的数据格式，并正确地构造和发送请求，例如设置正确的 Content - Type 请求头。
417 Expectation Failed（期望失败）
含义：
客户端在请求中包含了一个期望（如通过 Expect 请求头），但服务器无法满足这个期望。这种情况相对较少见，通常与一些高级的 HTTP 特性有关。
自定义错误页内容建议：
“您的请求中包含的期望无法被满足。请检查您的请求设置，或者联系网站管理员。”
处理措施：
检查客户端代码中对 Expect 请求头或其他期望相关设置的使用。确保这些设置是合理的，并且与服务器的功能和配置相匹配。在服务器端，要正确地处理期望相关的请求头，或者如果不支持某些期望，返回合适的错误响应。
501 Not Implemented（未实现）
含义：
服务器不支持客户端请求的功能或方法。这可能是因为服务器没有实现相关的 HTTP 协议扩展，或者不支持特定的操作。
自定义错误页内容建议：
“很抱歉，您请求的功能尚未在本服务器上实现。请尝试其他操作。”
处理措施：
开发人员需要检查服务器端代码是否缺少某些必要的功能实现。对于新的或不常见的 HTTP 协议扩展或方法，要根据业务需求决定是否要实现这些功能。如果不打算支持某些请求，可以在服务器配置中明确禁止这些请求，或者返回更合适的错误响应，如 405 Method Not Allowed。
502 Bad Gateway（错误的网关）
含义：
作为网关或代理服务器的服务器从上游服务器收到了无效的响应。这通常发生在服务器作为中间层（如反向代理），而上游服务器出现问题时。
自定义错误页内容建议：
“很抱歉，我们遇到了一些问题。请稍后再试。如果问题仍然存在，请联系网站管理员。”
处理措施：
检查上游服务器的状态，确保其正常运行。检查网关或代理服务器与上游服务器之间的通信设置，如网络连接、协议配置等。可以通过查看网关服务器的日志来确定上游服务器返回的无效响应的原因，如超时、格式错误等。
503 Service Unavailable（服务不可用）
含义：
服务器目前无法处理请求，通常是因为服务器过载、维护或出现故障。
自定义错误页内容建议：
“服务器正在维护或遇到一些问题，暂时无法提供服务。请稍后再试。对于给您带来的不便，我们深表歉意。”
处理措施：
对于服务器过载的情况，可以考虑增加服务器资源（如 CPU、内存、带宽等），或者优化服务器配置，如调整线程池大小、优化数据库连接池等。在进行服务器维护时，要提前通知用户，并且在维护期间正确地返回 503 错误。对于故障情况，要及时排查服务器硬件、软件（如操作系统、Web 服务器软件、应用程序代码等）的问题，尽快恢复服务。
504 Gateway Time - out（网关超时）
含义：
作为网关或代理服务器的服务器在等待上游服务器响应时超时。这与 408 Request Time - out 类似，但发生在网关 / 代理服务器与上游服务器之间的通信场景中。
自定义错误页内容建议：
“很抱歉，网关等待上游服务器响应超时。请稍后再试。如果问题仍然存在，请联系网站管理员。”
处理措施：
检查上游服务器的性能和响应时间。优化网关 / 代理服务器与上游服务器之间的网络连接，如增加带宽、减少网络延迟等。可以调整网关服务器的超时设置，但要注意不要设置过长的超时时间，以免用户等待过久。同时，要查看上游服务器的日志，确定导致响应延迟的原因，如资源竞争、复杂的查询操作等。
505 HTTP Version Not Supported（不支持的 HTTP 版本）
含义：
服务器不支持客户端使用的 HTTP 协议版本。
自定义错误页内容建议：
“您使用的 HTTP 协议版本不被本服务器支持。请使用支持的 HTTP 版本，如 [支持的版本列表]。”
处理措施：
检查服务器配置，确定支持的 HTTP 协议版本范围。对于较旧或较新的 HTTP 版本请求，根据业务需求决定是否要升级或降级服务器对 HTTP 版本的支持。在客户端，要确保使用的 HTTP 协议版本与服务器兼容，可以通过更新浏览器或其他客户端软件来实现。



<configuration>

    <!-- 设置错误模式为自定义，这样可以自行配置各个错误状态码对应的响应 -->

      <!-- 移除默认的404错误处理 -->
      <remove statusCode="404"/>

      <error statusCode="404" path="/404.html" responseMode="ExecuteURL"/>

      <error statusCode="500" path="/500.html" responseMode="ExecuteURL"/>
      
      <!-- 移除默认的403错误处理 -->
      <remove statusCode="403"/>
      <!-- 定义403错误对应的处理，当出现403时，执行URL为/403.html的页面，用于友好提示用户无权限访问等信息 -->
      <error statusCode="403" path="/403.html" responseMode="ExecuteURL"/>
      
      <!-- 移除默认的400错误处理 -->
      <remove statusCode="400"/>
      <!-- 定义400错误对应的处理，当出现400时，执行URL为/400.html的页面 -->
      <error statusCode="400" path="/400.html" responseMode="ExecuteURL"/>
      
      <!-- 移除默认的410错误处理 -->
      <remove statusCode="410"/>
      <!-- 定义410错误对应的处理，当出现410时，执行URL为/410.html的页面 -->
      <error statusCode="410" path="/410.html" responseMode="ExecuteURL"/>
      
      <!-- 可以继续按照这样的模式添加其他常见错误状态码的配置，比如401、405、408等等 -->
    </httpErrors>
  </system.webServer>
</configuration>
