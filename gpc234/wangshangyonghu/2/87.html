按英制单位换算（英寸与毫米）
1 英寸 = 25.4mm

1/8 英寸（1 分）管：外径约 10.3mm，内径约 6mm

1/4 英寸（2 分）管：外径约 13.7mm，内径约 8 - 9mm

3/8 英寸（3 分）管：外径约 17.1mm，内径约 10 - 11mm

1/2 英寸（4 分）管：外径约 21.3mm，内径约 13 - 14mm

5/8 英寸（5 分）管：外径约 22.2mm，内径约 15 - 16mm

3/4 英寸（6 分）管：外径约 26.7mm，内径约 19 - 20mm

1 英寸（8 分）管：外径约 33.4mm，内径约 25 - 26mm

1 1/4 英寸管：外径约 42.2mm，内径约 32 - 33mm

1 1/2 英寸管：外径约 48.3mm，内径约 38 - 39mm

2 英寸管：外径约 60.3mm，内径约 49 - 50mm

按公称直径（DN）表示（单位：mm）

DN15（4 分）：外径 20 - 21mm 左右，内径 13 - 14mm 左右

DN20（6 分）：外径 26 - 27mm 左右，内径 19 - 20mm 左右

DN25（1 寸）：外径 32 - 34mm 左右，内径 25 - 26mm 左右

DN32（1 1/4 寸）：外径 42 - 43mm 左右，内径 32 - 33mm 左右

DN40（1 1/2 寸）：外径 48 - 50mm 左右，内径 38 - 39mm 左右

DN50（2 寸）：外径 60 - 61mm 左右，内径 49 - 50mm 左右

DN65（2 1/2 寸）：外径 76mm 左右，内径 60 - 61mm 左右

DN80（3 寸）：外径 89mm 左右，内径 73 - 74mm 左右

DN100（4 寸）：外径 108mm 左右，内径 95 - 96mm 左右

这些数值可能会因管材的标准、生产厂家以及管材用途（如给水管、排水管等）的不同而有所差异。在实际应用中，最好参考管材的产品规格说明书来确定准确的内外径尺寸。
