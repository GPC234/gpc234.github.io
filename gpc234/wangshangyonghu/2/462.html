电脑右下角显示星期几

以下是在 Windows 和 macOS 系统中设置电脑右下角显示星期几的方法：
Windows 系统
Windows 10：
打开 “控制面板”，将查看方式修改为 “类别”，点击 “时间、语言和区域” 中的 “更改日期、时间或数字格式”。
点击 “其他设置”，切换到 “日期” 选项卡，在 “短日期” 格式后面加上空格和 “dddd”，点击 “应用”“确定” 即可。
Windows 11：
按 Win+R 键打开 “运行” 窗口，输入 “control” 打开控制面板，选择 “区域” 项。
点击最下方的 “其他设置”，在弹出的 “自定义格式” 窗口中选择 “日期” 选项卡，然后在 “短日期” 后面加上 “dddd”，点击 “应用”“确定”。
macOS 系统
点击左上角苹果图标，选择 “系统偏好设置” 中的 “日期与时间”。
切换到 “时钟” 标签页，勾选 “在菜单栏中显示日期和时间”，并选择 “星期” 选项

    <script>
        function resizeInput() {
            // 可以根据需要添加输入框内容改变时的操作

        function increaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            textarea.style.fontSize = (currentSize + 2) + 'px';
        }

        function decreaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            if (currentSize > 2) {
                textarea.style.fontSize = (currentSize - 2) + 'px';
            }
        }
    </script>
