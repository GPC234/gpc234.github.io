老人言，大智慧：

1.蚂蚁，看不见人。

2.两虎不同山，猪猴不到头。

3.夫妻同属相，日子大变样。

4.别人请客，要懂得把手机扣在桌子上。

5.穷不搬家，富不搬坟，生意不好换门。

6.不要经常把负面语句挂在嘴边。不要把负能量挂在嘴边，影响自己的积极能量场

7.笑破不笑补，穿旧不算丑。

8.健康是最大的财富，要珍惜身体，不要过度消耗。

9.借钱是朋友，讨债是冤家。

10.手指，不能指人，不能指月亮。

11.保持一定的独立性，不过分依赖任何人，包括你的家人和朋友。

12.齿如石榴，富贵他求

13.利益和价值，才是成年人交往的先决条件

14.做你没做过的事情叫成长，做你不愿意做的事情叫改变，做你不敢做的事情叫突破

15.闷声发大财，不要和任何人走的太近。

16.不在意任何人眼光，自在洒脱

17.江边插杨柳，落地生根

18.避免与异性合租，记住这一点，社会不总是那么好的。

19.是所有人的朋友，对谁也不是朋友。

20.没事不要去算命，就是没病也有病

21.远亲不如近邻，近邻不如对门

22.读书不是唯一的出路，但一定是最好走的一条路。

23.飞机上，不要和空姐借笔。

24.小孩子的头，不能打！

25.努力找到一个好妻子，胜过赚100万，家庭也会越来越幸福。

26.士者国之宝，儒为席上珍

27.三观不合的人，面子上过得去就行，没必要撕破脸

28.粮食冒尖棉堆山，寒露不忘把地翻

29.言无二价，童叟无欺

30.去做客时，不要第一个动筷子，不要夹最后一块肉。

31.住酒店，卫生间的灯要开着

32.策马前途须努力，莫学龙钟虚叹息

33.一人一双手，做事没帮手，十人十双手，拖着泰山走

34.跟不熟的人，别开玩笑，别发语音。

35.下班后，也不要过分娱乐，多去学习。

36.遇到烂人不理会，遇到破事别纠缠

37.你不强大，没有人会为你遮风挡雨，

38.新人入洞房，媒人扔过墙

39.两个婆娘一面锣，三个婆娘一台戏

40.你认定的事就去做。

41.亲家，不要一起帮子女带孩子。

42.人踏不倒地上草，众人能踩出阳关道

43.整天生闷气，不如争口气。
