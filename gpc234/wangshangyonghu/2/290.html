望月怀远
<hr/>	[唐]张九龄
<hr/>	海上生明月，天涯共此时。
<hr/>	情人怨遥夜，竟夕起相思。
<hr/>	灭烛怜光满，披衣觉露滋。
<hr/>	不堪盈手赠，还寝梦佳期。
