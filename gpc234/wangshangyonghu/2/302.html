　　12、你知道吗？我是个很喜欢清新空气的人，但是，你总是让我周围的空气不清新，所以，我要离开你这个放屁精！

　　13、潮湿的角落里爱情都发了霉，顺带着我一起被遗弃。即使已被你卷入爱的`漩涡，泪眼朦胧却也只能选择你的选择。

　　14、如果，如果有如果的话，我还会再追你。可世界上有如果吗？没有！虽然我还是很想再来一次，可这已经是不可能的了。

　　15、万个思念，在空气中凝固。扬起风吹向你，带着我的祝福，寂寞我不在乎，你快乐我就满足，想你是我的幸福！

　　16、当一切都回不去了，当我决定要走，你才明白冷落了我，我要的不多，可你都没给够，哪怕一个温柔的相拥，对我来讲，都是幸福的。

　　17、人与人之间最遥远的距离不是我就在你面前你却不知道我爱你，也不是明明相爱却不能在一起，而是你一直逃避心中的爱。

　　18、沿海的沙，聚集在岸。幻想看见海天共蓝，幻想听到波涛澎湃，幻想感受海风拂面。将自己埋入其中，尽情释放不能自抑的思念。

　　19、在完美的彼岸刚刚上演了一场悲剧，所有的血与泪在枯萎的荆棘蕴育出一个花蕾，它将经历轮回的七场雷雨，然后毡房在潮湿的空气中。

　　20、时间流逝，颜容未更心却已走亦在冷。那谁，你的一颦一笑，为何那么魂牵梦绕，久久不曾散去，那份思念为何愈来愈深，难以自拔。


1、你没有如期归来，而这正是离别的意义。—北岛



2、故事的开头总是这样，适逢其会，辞不及防故事的结尾总是这样，花开两朵，天各一方。——张嘉佳



3、这是一个流行离开的世界，但是我们都不擅长告别，—尾德拉



4、离别与重逢，是人生不停上演的戏习惯了也就不再悲怆。—张小娴



5、回首向来萧瑟处，归去，也无风雨也无晴。—苏轼



6、人生就像一场舞会，教会你最初舞步的人却未必能陪你走到散场。—张爱玲



7、其实真正的送别没有长亭古道，没有劝君更尽一杯酒，就是在一个和平时一样的清晨有人留在昨天了。—《克斯维尔的明天》



8、我自只如当日醉，满川风月替人愁。——黄庭坚



9、会得离人无限意，千丝万絮惹春风。——郑谷



10、别离滋味浓于酒，着人瘦。——张耒



11、生怕离怀别苦，多少事、欲说还休。——李清照



12、寒雨连江夜入吴，平明送客楚山孤。——王昌龄



13、天下伤心处，劳劳送客亭。——李白



14、相见时难别亦难，东风无力百花残。——李商隐



15、门外若无南北路，人间应免别离愁。——杜牧



16、丈夫非无泪，不洒离别间。——陆龟蒙



17、人间离别尽堪哭，何况不知何日归。——赵嘏



18、东家西舍同时发，北去南来不逾月。——李白



19、醉不成欢惨将别，别时茫茫江浸月。——白居易



20、谁谓波澜才一水，已觉山川是两乡。——王勃



21、孤帆远影碧空尽，唯见长江天际流。——李白



22、相逢方一笑，相送还成泣。——王维



23、惜别伤离方寸乱。——李清照



24、莫愁前路无知己，天下谁人不识君。——高适



25、海内存知己，天涯若比邻。——王勃



26、人世死前惟有别，春风争拟惜长条。——李商隐



27、人生不相见，动如参与商。——杜甫



28、系情外柳丝长，隔花人远天涯近。——吴承恩



29、蜡烛有心还惜别，替人垂泪到天明。——杜牧



30、近乡情更怯，不敢问来人。——宋之问



31、一曲离歌两行泪，不知何地再逢君。——韦庄



32、剪不断，理还乱，是离愁。别是一般滋味在心头。——李煜



33、又送王孙去，萋萋满别情。——李白



34、春草明年绿，王孙归不归？——白居易



35、离恨恰如春草，更行更远还生。——李煜



36、君自故乡来，应知故乡事。来曰绮窗前，寒梅着花未？——王维



37、离别使爱情热烈，相逢则使它牢固。——托·富勒



38、别语缠绵不成句。——黄大临



39、去年花里逢君别，今曰花开已一年。——韦应物



40、云山万里别，天地一身孤。——陆苍培



41、劝君更尽一杯酒，西出阳关无故人。——王维



42、桃花潭水深千尺，不及汪伦送我情。——李白



43、离人无语月无声，明月有光人有情。——李冶



44、但愿人长久，千里共婵娟。——苏轼



45、少日犹堪话别离，老来怕作送行诗。——辛弃疾
