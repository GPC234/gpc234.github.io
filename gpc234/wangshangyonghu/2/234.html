以下是一些常见的水电安装标准尺寸：

- 用水设备：
- 台盆：50cm。
- 淋浴器：120cm。
- 马桶：20cm。
- 洗菜盆：40cm。
- 拖布池：75cm。
- 洗衣机：120cm。
- 电热水器：170cm。
- 燃气热水器：130cm。
- 浴缸：35cm。
- 混水阀冷热水之间：15cm。

- 厨房设备：
- 厨柜操作台高度是810-850mm，前后深度500mm-600mm。
- 操作台面到吊柜底，高的尺寸是550mm左右。
- 吊柜淋浴出水口距地1100mm。

- 电气设备：
- 插座位与原插座位保持相对一致的高度，一般为300-350mm。
- 双控开关距地850mm。
- 壁挂电视电源位距地1100-1300mm，高度在700左右，太厚放置物品较费力，厚度300-350mm。
- 抽油烟机高度在灶面以上，机底的距离为750mm。

需要注意的是，这些尺寸仅供参考，实际安装时可能会因房屋结构、使用需求等因素而有所不同。在进行水电安装前，最好咨询专业的水电工人或设计师，以确保安装尺寸符合实际需求和安全标准。
