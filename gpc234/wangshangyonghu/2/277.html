终南别业<hr/>
[唐]王维<hr/>
中岁颇好道，晚家南山陲。<hr/>
兴来每独往，胜事空自知。<hr/>
行到水穷处，坐看云起时。<hr/>
偶然值林叟，谈笑无还期。
