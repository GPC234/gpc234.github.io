城市道路限速标准

1、没有道路中心线的道路

（1）城市道路最高行驶速度不得超过每小时30公里；

（2）公路最高行驶速度不得超过每小时40公里。

2、同方向只有1条机动车道的道路

（1）城市道路最高行驶速度不得超过每小时50公里；

（2）公路最高行驶速度不得超过每小时70公里。

3、同方向划有两条以上机动车道的道路（没有限速标志、标线的）

（1）城市道路最高行驶速度不得超过每小时70公里；

（2）封闭的机动车专用道路和公路最高行驶速度不得超过每小时80公里。

4、复杂路段

机动车行驶中遇有下列情形之一的，最高行驶速度不得超过每小时30公里，其中拖拉机、电瓶车、轮式专用机械车不得超过每小时15公里：

（1）进出非机动车道，通过铁路道口、急弯路、窄路、窄桥时；

（2）掉头、转弯、下陡坡时；

（3）遇雾、雨、雪、沙尘、冰雹，能见度在50米以内时；

（4）在冰雪、泥泞的道路上行驶时；

（5）牵引发生故障的机动车时。

5、其它限速规定：

（1）机动车上道路行驶不得超过限速标志、标线标明的速度；

（2）隧道限速值一般按照每小时80公里，事故多发路段限速值一般低于主线高速每小时20公里，急弯和立交匝道按设计速度进行限速；ETC车道限速值为每小时20公里，货车计重收费车道限速每小时5公里。

三、高速公路限速标准

1、低速限制机动车在高速公路上行驶时，最低时速不能低于每小时60公里。

2、同方向有两条车道的，左侧车道最低时速为每小时100公里，最高时速为每小时120公里。

3、同方向有三条以上车道的，最左侧车道的最低限速为每小时110公里，中间车道的最低限速为每小时90公里。

4、小型载客汽车最高车速不得超过每小时120公里，其他机动车不能超过每小时100公里。允许上高速的摩托车，最高时速不能超过每小时80公里。

中华人民共和国道路交通安全法实施条例

（2004年4月30日中华人民共和国国务院令第405号公布　根据2017年10月7日《国务院关于修改部分行政法规的决定》修订）


第一章　总　　则


第一条　根据《中华人民共和国道路交通安全法》（以下简称道路交通安全法）的规定，制定本条例。

第二条　中华人民共和国境内的车辆驾驶人、行人、乘车人以及与道路交通活动有关的单位和个人，应当遵守道路交通安全法和本条例。

第三条　县级以上地方各级人民政府应当建立、健全道路交通安全工作协调机制，组织有关部门对城市建设项目进行交通影响评价，制定道路交通安全管理规划，确定管理目标，制定实施方案。


第二章　车辆和驾驶人


第一节　机　动　车


第四条　机动车的登记，分为注册登记、变更登记、转移登记、抵押登记和注销登记。

第五条　初次申领机动车号牌、行驶证的，应当向机动车所有人住所地的公安机关交通管理部门申请注册登记。

申请机动车注册登记，应当交验机动车，并提交以下证明、凭证：

（一）机动车所有人的身份证明；

（二）购车发票等机动车来历证明；

（三）机动车整车出厂合格证明或者进口机动车进口凭证；

（四）车辆购置税完税证明或者免税凭证；

（五）机动车第三者责任强制保险凭证；

（六）法律、行政法规规定应当在机动车注册登记时提交的其他证明、凭证。

不属于国务院机动车产品主管部门规定免予安全技术检验的车型的，还应当提供机动车安全技术检验合格证明。

第六条　已注册登记的机动车有下列情形之一的，机动车所有人应当向登记该机动车的公安机关交通管理部门申请变更登记：

（一）改变机动车车身颜色的；

（二）更换发动机的；

（三）更换车身或者车架的；

（四）因质量有问题，制造厂更换整车的；

（五）营运机动车改为非营运机动车或者非营运机动车改为营运机动车的；

（六）机动车所有人的住所迁出或者迁入公安机关交通管理部门管辖区域的。

申请机动车变更登记，应当提交下列证明、凭证，属于前款第（一）项、第（二）项、第（三）项、第（四）项、第（五）项情形之一的，还应当交验机动车；属于前款第（二）项、第（三）项情形之一的，还应当同时提交机动车安全技术检验合格证明：

（一）机动车所有人的身份证明；

（二）机动车登记证书；

（三）机动车行驶证。

机动车所有人的住所在公安机关交通管理部门管辖区域内迁移、机动车所有人的姓名（单位名称）或者联系方式变更的，应当向登记该机动车的公安机关交通管理部门备案。

第七条　已注册登记的机动车所有权发生转移的，应当及时办理转移登记。

申请机动车转移登记，当事人应当向登记该机动车的公安机关交通管理部门交验机动车，并提交以下证明、凭证：

（一）当事人的身份证明；

（二）机动车所有权转移的证明、凭证；

（三）机动车登记证书；

（四）机动车行驶证。

第八条　机动车所有人将机动车作为抵押物抵押的，机动车所有人应当向登记该机动车的公安机关交通管理部门申请抵押登记。

第九条　已注册登记的机动车达到国家规定的强制报废标准的，公安机关交通管理部门应当在报废期满的2个月前通知机动车所有人办理注销登记。机动车所有人应当在报废期满前将机动车交售给机动车回收企业，由机动车回收企业将报废的机动车登记证书、号牌、行驶证交公安机关交通管理部门注销。机动车所有人逾期不办理注销登记的，公安机关交通管理部门应当公告该机动车登记证书、号牌、行驶证作废。

因机动车灭失申请注销登记的，机动车所有人应当向公安机关交通管理部门提交本人身份证明，交回机动车登记证书。

第十条　办理机动车登记的申请人提交的证明、凭证齐全、有效的，公安机关交通管理部门应当当场办理登记手续。

人民法院、人民检察院以及行政执法部门依法查封、扣押的机动车，公安机关交通管理部门不予办理机动车登记。

第十一条　机动车登记证书、号牌、行驶证丢失或者损毁，机动车所有人申请补发的，应当向公安机关交通管理部门提交本人身份证明和申请材料。公安机关交通管理部门经与机动车登记档案核实后，在收到申请之日起15日内补发。

第十二条　税务部门、保险机构可以在公安机关交通管理部门的办公场所集中办理与机动车有关的税费缴纳、保险合同订立等事项。

第十三条　机动车号牌应当悬挂在车前、车后指定位置，保持清晰、完整。重型、中型载货汽车及其挂车、拖拉机及其挂车的车身或者车厢后部应当喷涂放大的牌号，字样应当端正并保持清晰。

机动车检验合格标志、保险标志应当粘贴在机动车前窗右上角。

机动车喷涂、粘贴标识或者车身广告的，不得影响安全驾驶。

第十四条　用于公路营运的载客汽车、重型载货汽车、半挂牵引车应当安装、使用符合国家标准的行驶记录仪。交通警察可以对机动车行驶速度、连续驾驶时间以及其他行驶状态信息进行检查。安装行驶记录仪可以分步实施，实施步骤由国务院机动车产品主管部门会同有关部门规定。

第十五条　机动车安全技术检验由机动车安全技术检验机构实施。机动车安全技术检验机构应当按照国家机动车安全技术检验标准对机动车进行检验，对检验结果承担法律责任。

质量技术监督部门负责对机动车安全技术检验机构实行计量认证管理，对机动车安全技术检验设备进行检定，对执行国家机动车安全技术检验标准的情况进行监督。

机动车安全技术检验项目由国务院公安部门会同国务院质量技术监督部门规定。

第十六条　机动车应当从注册登记之日起，按照下列期限进行安全技术检验：

（一）营运载客汽车5年以内每年检验1次；超过5年的，每6个月检验1次；

（二）载货汽车和大型、中型非营运载客汽车10年以内每年检验1次；超过10年的，每6个月检验1次；

（三）小型、微型非营运载客汽车6年以内每2年检验1次；超过6年的，每年检验1次；超过15年的，每6个月检验1次；

（四）摩托车4年以内每2年检验1次；超过4年的，每年检验1次；

（五）拖拉机和其他机动车每年检验1次。

营运机动车在规定检验期限内经安全技术检验合格的，不再重复进行安全技术检验。

第十七条　已注册登记的机动车进行安全技术检验时，机动车行驶证记载的登记内容与该机动车的有关情况不符，或者未按照规定提供机动车第三者责任强制保险凭证的，不予通过检验。

第十八条　警车、消防车、救护车、工程救险车标志图案的喷涂以及警报器、标志灯具的安装、使用规定，由国务院公安部门制定。


第二节　机动车驾驶人


第十九条　符合国务院公安部门规定的驾驶许可条件的人，可以向公安机关交通管理部门申请机动车驾驶证。

机动车驾驶证由国务院公安部门规定式样并监制。

第二十条　学习机动车驾驶，应当先学习道路交通安全法律、法规和相关知识，考试合格后，再学习机动车驾驶技能。

在道路上学习驾驶，应当按照公安机关交通管理部门指定的路线、时间进行。在道路上学习机动车驾驶技能应当使用教练车，在教练员随车指导下进行，与教学无关的人员不得乘坐教练车。学员在学习驾驶中有道路交通安全违法行为或者造成交通事故的，由教练员承担责任。

第二十一条　公安机关交通管理部门应当对申请机动车驾驶证的人进行考试，对考试合格的，在5日内核发机动车驾驶证；对考试不合格的，书面说明理由。

第二十二条　机动车驾驶证的有效期为6年，本条例另有规定的除外。

机动车驾驶人初次申领机动车驾驶证后的12个月为实习期。在实习期内驾驶机动车的，应当在车身后部粘贴或者悬挂统一式样的实习标志。

机动车驾驶人在实习期内不得驾驶公共汽车、营运客车或者执行任务的警车、消防车、救护车、工程救险车以及载有爆炸物品、易燃易爆化学物品、剧毒或者放射性等危险物品的机动车；驾驶的机动车不得牵引挂车。

第二十三条　公安机关交通管理部门对机动车驾驶人的道路交通安全违法行为除给予行政处罚外，实行道路交通安全违法行为累积记分（以下简称记分）制度，记分周期为12个月。对在一个记分周期内记分达到12分的，由公安机关交通管理部门扣留其机动车驾驶证，该机动车驾驶人应当按照规定参加道路交通安全法律、法规的学习并接受考试。考试合格的，记分予以清除，发还机动车驾驶证；考试不合格的，继续参加学习和考试。

应当给予记分的道路交通安全违法行为及其分值，由国务院公安部门根据道路交通安全违法行为的危害程度规定。

公安机关交通管理部门应当提供记分查询方式供机动车驾驶人查询。

第二十四条　机动车驾驶人在一个记分周期内记分未达到12分，所处罚款已经缴纳的，记分予以清除；记分虽未达到12分，但尚有罚款未缴纳的，记分转入下一记分周期。

机动车驾驶人在一个记分周期内记分2次以上达到12分的，除按照第二十三条的规定扣留机动车驾驶证、参加学习、接受考试外，还应当接受驾驶技能考试。考试合格的，记分予以清除，发还机动车驾驶证；考试不合格的，继续参加学习和考试。

接受驾驶技能考试的，按照本人机动车驾驶证载明的最高准驾车型考试。

第二十五条　机动车驾驶人记分达到12分，拒不参加公安机关交通管理部门通知的学习，也不接受考试的，由公安机关交通管理部门公告其机动车驾驶证停止使用。

第二十六条　机动车驾驶人在机动车驾驶证的6年有效期内，每个记分周期均未达到12分的，换发10年有效期的机动车驾驶证；在机动车驾驶证的10年有效期内，每个记分周期均未达到12分的，换发长期有效的机动车驾驶证。

换发机动车驾驶证时，公安机关交通管理部门应当对机动车驾驶证进行审验。

第二十七条　机动车驾驶证丢失、损毁，机动车驾驶人申请补发的，应当向公安机关交通管理部门提交本人身份证明和申请材料。公安机关交通管理部门经与机动车驾驶证档案核实后，在收到申请之日起3日内补发。

第二十八条　机动车驾驶人在机动车驾驶证丢失、损毁、超过有效期或者被依法扣留、暂扣期间以及记分达到12分的，不得驾驶机动车。


第三章　道路通行条件


第二十九条　交通信号灯分为：机动车信号灯、非机动车信号灯、人行横道信号灯、车道信号灯、方向指示信号灯、闪光警告信号灯、道路与铁路平面交叉道口信号灯。

第三十条　交通标志分为：指示标志、警告标志、禁令标志、指路标志、旅游区标志、道路施工安全标志和辅助标志。

道路交通标线分为：指示标线、警告标线、禁止标线。

第三十一条　交通警察的指挥分为：手势信号和使用器具的交通指挥信号。

第三十二条　道路交叉路口和行人横过道路较为集中的路段应当设置人行横道、过街天桥或者过街地下通道。

在盲人通行较为集中的路段，人行横道信号灯应当设置声响提示装置。

第三十三条　城市人民政府有关部门可以在不影响行人、车辆通行的情况下，在城市道路上施划停车泊位，并规定停车泊位的使用时间。

第三十四条　开辟或者调整公共汽车、长途汽车的行驶路线或者车站，应当符合交通规划和安全、畅通的要求。

第三十五条　道路养护施工单位在道路上进行养护、维修时，应当按照规定设置规范的安全警示标志和安全防护设施。道路养护施工作业车辆、机械应当安装示警灯，喷涂明显的标志图案，作业时应当开启示警灯和危险报警闪光灯。对未中断交通的施工作业道路，公安机关交通管理部门应当加强交通安全监督检查。发生交通阻塞时，及时做好分流、疏导，维护交通秩序。

道路施工需要车辆绕行的，施工单位应当在绕行处设置标志；不能绕行的，应当修建临时通道，保证车辆和行人通行。需要封闭道路中断交通的，除紧急情况外，应当提前5日向社会公告。

第三十六条　道路或者交通设施养护部门、管理部门应当在急弯、陡坡、临崖、临水等危险路段，按照国家标准设置警告标志和安全防护设施。

第三十七条　道路交通标志、标线不规范，机动车驾驶人容易发生辨认错误的，交通标志、标线的主管部门应当及时予以改善。

道路照明设施应当符合道路建设技术规范，保持照明功能完好。


第四章　道路通行规定


第一节　一般规定


第三十八条　机动车信号灯和非机动车信号灯表示：

（一）绿灯亮时，准许车辆通行，但转弯的车辆不得妨碍被放行的直行车辆、行人通行；

（二）黄灯亮时，已越过停止线的车辆可以继续通行；

（三）红灯亮时，禁止车辆通行。

在未设置非机动车信号灯和人行横道信号灯的路口，非机动车和行人应当按照机动车信号灯的表示通行。

红灯亮时，右转弯的车辆在不妨碍被放行的车辆、行人通行的情况下，可以通行。

第三十九条　人行横道信号灯表示：

（一）绿灯亮时，准许行人通过人行横道；

（二）红灯亮时，禁止行人进入人行横道，但是已经进入人行横道的，可以继续通过或者在道路中心线处停留等候。

第四十条　车道信号灯表示：

（一）绿色箭头灯亮时，准许本车道车辆按指示方向通行；

（二）红色叉形灯或者箭头灯亮时，禁止本车道车辆通行。

第四十一条　方向指示信号灯的箭头方向向左、向上、向右分别表示左转、直行、右转。

第四十二条　闪光警告信号灯为持续闪烁的黄灯，提示车辆、行人通行时注意瞭望，确认安全后通过。

第四十三条　道路与铁路平面交叉道口有两个红灯交替闪烁或者一个红灯亮时，表示禁止车辆、行人通行；红灯熄灭时，表示允许车辆、行人通行。


第二节　机动车通行规定


第四十四条　在道路同方向划有2条以上机动车道的，左侧为快速车道，右侧为慢速车道。在快速车道行驶的机动车应当按照快速车道规定的速度行驶，未达到快速车道规定的行驶速度的，应当在慢速车道行驶。摩托车应当在最右侧车道行驶。有交通标志标明行驶速度的，按照标明的行驶速度行驶。慢速车道内的机动车超越前车时，可以借用快速车道行驶。

在道路同方向划有2条以上机动车道的，变更车道的机动车不得影响相关车道内行驶的机动车的正常行驶。

第四十五条　机动车在道路上行驶不得超过限速标志、标线标明的速度。在没有限速标志、标线的道路上，机动车不得超过下列最高行驶速度：

（一）没有道路中心线的道路，城市道路为每小时30公里，公路为每小时40公里；

（二）同方向只有1条机动车道的道路，城市道路为每小时50公里，公路为每小时70公里。

第四十六条　机动车行驶中遇有下列情形之一的，最高行驶速度不得超过每小时30公里，其中拖拉机、电瓶车、轮式专用机械车不得超过每小时15公里：

（一）进出非机动车道，通过铁路道口、急弯路、窄路、窄桥时；

（二）掉头、转弯、下陡坡时；

（三）遇雾、雨、雪、沙尘、冰雹，能见度在50米以内时；

（四）在冰雪、泥泞的道路上行驶时；

（五）牵引发生故障的机动车时。

第四十七条　机动车超车时，应当提前开启左转向灯、变换使用远、近光灯或者鸣喇叭。在没有道路中心线或者同方向只有1条机动车道的道路上，前车遇后车发出超车信号时，在条件许可的情况下，应当降低速度、靠右让路。后车应当在确认有充足的安全距离后，从前车的左侧超越，在与被超车辆拉开必要的安全距离后，开启右转向灯，驶回原车道。

第四十八条　在没有中心隔离设施或者没有中心线的道路上，机动车遇相对方向来车时应当遵守下列规定：

（一）减速靠右行驶，并与其他车辆、行人保持必要的安全距离；

（二）在有障碍的路段，无障碍的一方先行；但有障碍的一方已驶入障碍路段而无障碍的一方未驶入时，有障碍的一方先行；

（三）在狭窄的坡路，上坡的一方先行；但下坡的一方已行至中途而上坡的一方未上坡时，下坡的一方先行；

（四）在狭窄的山路，不靠山体的一方先行；

（五）夜间会车应当在距相对方向来车150米以外改用近光灯，在窄路、窄桥与非机动车会车时应当使用近光灯。

第四十九条　机动车在有禁止掉头或者禁止左转弯标志、标线的地点以及在铁路道口、人行横道、桥梁、急弯、陡坡、隧道或者容易发生危险的路段，不得掉头。

机动车在没有禁止掉头或者没有禁止左转弯标志、标线的地点可以掉头，但不得妨碍正常行驶的其他车辆和行人的通行。

第五十条　机动车倒车时，应当察明车后情况，确认安全后倒车。不得在铁路道口、交叉路口、单行路、桥梁、急弯、陡坡或者隧道中倒车。

第五十一条　机动车通过有交通信号灯控制的交叉路口，应当按照下列规定通行：

（一）在划有导向车道的路口，按所需行进方向驶入导向车道；

（二）准备进入环形路口的让已在路口内的机动车先行；

（三）向左转弯时，靠路口中心点左侧转弯。转弯时开启转向灯，夜间行驶开启近光灯；

（四）遇放行信号时，依次通过；

（五）遇停止信号时，依次停在停止线以外。没有停止线的，停在路口以外；

（六）向右转弯遇有同车道前车正在等候放行信号时，依次停车等候；

（七）在没有方向指示信号灯的交叉路口，转弯的机动车让直行的车辆、行人先行。相对方向行驶的右转弯机动车让左转弯车辆先行。

第五十二条　机动车通过没有交通信号灯控制也没有交通警察指挥的交叉路口，除应当遵守第五十一条第（二）项、第（三）项的规定外，还应当遵守下列规定：

（一）有交通标志、标线控制的，让优先通行的一方先行；

（二）没有交通标志、标线控制的，在进入路口前停车瞭望，让右方道路的来车先行；

（三）转弯的机动车让直行的车辆先行；

（四）相对方向行驶的右转弯的机动车让左转弯的车辆先行。

第五十三条　机动车遇有前方交叉路口交通阻塞时，应当依次停在路口以外等候，不得进入路口。

机动车在遇有前方机动车停车排队等候或者缓慢行驶时，应当依次排队，不得从前方车辆两侧穿插或者超越行驶，不得在人行横道、网状线区域内停车等候。

机动车在车道减少的路口、路段，遇有前方机动车停车排队等候或者缓慢行驶的，应当每车道一辆依次交替驶入车道减少后的路口、路段。

第五十四条　机动车载物不得超过机动车行驶证上核定的载质量，装载长度、宽度不得超出车厢，并应当遵守下列规定：

（一）重型、中型载货汽车，半挂车载物，高度从地面起不得超过4米，载运集装箱的车辆不得超过4.2米；

（二）其他载货的机动车载物，高度从地面起不得超过2.5米；

（三）摩托车载物，高度从地面起不得超过1.5米，长度不得超出车身0.2米。两轮摩托车载物宽度左右各不得超出车把0.15米；三轮摩托车载物宽度不得超过车身。

载客汽车除车身外部的行李架和内置的行李箱外，不得载货。载客汽车行李架载货，从车顶起高度不得超过0.5米，从地面起高度不得超过4米。

第五十五条　机动车载人应当遵守下列规定：

（一）公路载客汽车不得超过核定的载客人数，但按照规定免票的儿童除外，在载客人数已满的情况下，按照规定免票的儿童不得超过核定载客人数的10%；

（二）载货汽车车厢不得载客。在城市道路上，货运机动车在留有安全位置的情况下，车厢内可以附载临时作业人员1人至5人；载物高度超过车厢栏板时，货物上不得载人；

（三）摩托车后座不得乘坐未满12周岁的未成年人，轻便摩托车不得载人。

第五十六条　机动车牵引挂车应当符合下列规定：

（一）载货汽车、半挂牵引车、拖拉机只允许牵引1辆挂车。挂车的灯光信号、制动、连接、安全防护等装置应当符合国家标准；

（二）小型载客汽车只允许牵引旅居挂车或者总质量700千克以下的挂车。挂车不得载人；

（三）载货汽车所牵引挂车的载质量不得超过载货汽车本身的载质量。

大型、中型载客汽车，低速载货汽车，三轮汽车以及其他机动车不得牵引挂车。

第五十七条　机动车应当按照下列规定使用转向灯：

（一）向左转弯、向左变更车道、准备超车、驶离停车地点或者掉头时，应当提前开启左转向灯；

（二）向右转弯、向右变更车道、超车完毕驶回原车道、靠路边停车时，应当提前开启右转向灯。

第五十八条　机动车在夜间没有路灯、照明不良或者遇有雾、雨、雪、沙尘、冰雹等低能见度情况下行驶时，应当开启前照灯、示廓灯和后位灯，但同方向行驶的后车与前车近距离行驶时，不得使用远光灯。机动车雾天行驶应当开启雾灯和危险报警闪光灯。

第五十九条　机动车在夜间通过急弯、坡路、拱桥、人行横道或者没有交通信号灯控制的路口时，应当交替使用远近光灯示意。

机动车驶近急弯、坡道顶端等影响安全视距的路段以及超车或者遇有紧急情况时，应当减速慢行，并鸣喇叭示意。

第六十条　机动车在道路上发生故障或者发生交通事故，妨碍交通又难以移动的，应当按照规定开启危险报警闪光灯并在车后50米至100米处设置警告标志，夜间还应当同时开启示廓灯和后位灯。

第六十一条　牵引故障机动车应当遵守下列规定：

（一）被牵引的机动车除驾驶人外不得载人，不得拖带挂车；

（二）被牵引的机动车宽度不得大于牵引机动车的宽度；

（三）使用软连接牵引装置时，牵引车与被牵引车之间的距离应当大于4米小于10米；

（四）对制动失效的被牵引车，应当使用硬连接牵引装置牵引；

（五）牵引车和被牵引车均应当开启危险报警闪光灯。

汽车吊车和轮式专用机械车不得牵引车辆。摩托车不得牵引车辆或者被其他车辆牵引。

转向或者照明、信号装置失效的故障机动车，应当使用专用清障车拖曳。

第六十二条　驾驶机动车不得有下列行为：

（一）在车门、车厢没有关好时行车；

（二）在机动车驾驶室的前后窗范围内悬挂、放置妨碍驾驶人视线的物品；

（三）拨打接听手持电话、观看电视等妨碍安全驾驶的行为；

（四）下陡坡时熄火或者空挡滑行；

（五）向道路上抛撒物品；

（六）驾驶摩托车手离车把或者在车把上悬挂物品；

（七）连续驾驶机动车超过4小时未停车休息或者停车休息时间少于20分钟；

（八）在禁止鸣喇叭的区域或者路段鸣喇叭。

第六十三条　机动车在道路上临时停车，应当遵守下列规定：

（一）在设有禁停标志、标线的路段，在机动车道与非机动车道、人行道之间设有隔离设施的路段以及人行横道、施工地段，不得停车；

（二）交叉路口、铁路道口、急弯路、宽度不足4米的窄路、桥梁、陡坡、隧道以及距离上述地点50米以内的路段，不得停车；

（三）公共汽车站、急救站、加油站、消防栓或者消防队（站）门前以及距离上述地点30米以内的路段，除使用上述设施的以外，不得停车；

（四）车辆停稳前不得开车门和上下人员，开关车门不得妨碍其他车辆和行人通行；

（五）路边停车应当紧靠道路右侧，机动车驾驶人不得离车，上下人员或者装卸物品后，立即驶离；

（六）城市公共汽车不得在站点以外的路段停车上下乘客。

第六十四条　机动车行经漫水路或者漫水桥时，应当停车察明水情，确认安全后，低速通过。

第六十五条　机动车载运超限物品行经铁路道口的，应当按照当地铁路部门指定的铁路道口、时间通过。

机动车行经渡口，应当服从渡口管理人员指挥，按照指定地点依次待渡。机动车上下渡船时，应当低速慢行。

第六十六条　警车、消防车、救护车、工程救险车在执行紧急任务遇交通受阻时，可以断续使用警报器，并遵守下列规定：

（一）不得在禁止使用警报器的区域或者路段使用警报器；

（二）夜间在市区不得使用警报器；

（三）列队行驶时，前车已经使用警报器的，后车不再使用警报器。

第六十七条　在单位院内、居民居住区内，机动车应当低速行驶，避让行人；有限速标志的，按照限速标志行驶。


第三节　非机动车通行规定


第六十八条　非机动车通过有交通信号灯控制的交叉路口，应当按照下列规定通行：

（一）转弯的非机动车让直行的车辆、行人优先通行；

（二）遇有前方路口交通阻塞时，不得进入路口；

（三）向左转弯时，靠路口中心点的右侧转弯；

（四）遇有停止信号时，应当依次停在路口停止线以外。没有停止线的，停在路口以外；

（五）向右转弯遇有同方向前车正在等候放行信号时，在本车道内能够转弯的，可以通行；不能转弯的，依次等候。

第六十九条　非机动车通过没有交通信号灯控制也没有交通警察指挥的交叉路口，除应当遵守第六十八条第（一）项、第（二）项和第（三）项的规定外，还应当遵守下列规定：

（一）有交通标志、标线控制的，让优先通行的一方先行；

（二）没有交通标志、标线控制的，在路口外慢行或者停车瞭望，让右方道路的来车先行；

（三）相对方向行驶的右转弯的非机动车让左转弯的车辆先行。

第七十条　驾驶自行车、电动自行车、三轮车在路段上横过机动车道，应当下车推行，有人行横道或者行人过街设施的，应当从人行横道或者行人过街设施通过；没有人行横道、没有行人过街设施或者不便使用行人过街设施的，在确认安全后直行通过。

因非机动车道被占用无法在本车道内行驶的非机动车，可以在受阻的路段借用相邻的机动车道行驶，并在驶过被占用路段后迅速驶回非机动车道。机动车遇此情况应当减速让行。

第七十一条　非机动车载物，应当遵守下列规定：

（一）自行车、电动自行车、残疾人机动轮椅车载物，高度从地面起不得超过1.5米，宽度左右各不得超出车把0.15米，长度前端不得超出车轮，后端不得超出车身0.3米；

（二）三轮车、人力车载物，高度从地面起不得超过2米，宽度左右各不得超出车身0.2米，长度不得超出车身1米；

（三）畜力车载物，高度从地面起不得超过2.5米，宽度左右各不得超出车身0.2米，长度前端不得超出车辕，后端不得超出车身1米。

自行车载人的规定，由省、自治区、直辖市人民政府根据当地实际情况制定。

第七十二条　在道路上驾驶自行车、三轮车、电动自行车、残疾人机动轮椅车应当遵守下列规定：

（一）驾驶自行车、三轮车必须年满12周岁；

（二）驾驶电动自行车和残疾人机动轮椅车必须年满16周岁；

（三）不得醉酒驾驶；

（四）转弯前应当减速慢行，伸手示意，不得突然猛拐，超越前车时不得妨碍被超越的车辆行驶；

（五）不得牵引、攀扶车辆或者被其他车辆牵引，不得双手离把或者手中持物；

（六）不得扶身并行、互相追逐或者曲折竞驶；

（七）不得在道路上骑独轮自行车或者2人以上骑行的自行车；

（八）非下肢残疾的人不得驾驶残疾人机动轮椅车；

（九）自行车、三轮车不得加装动力装置；

（十）不得在道路上学习驾驶非机动车。

第七十三条　在道路上驾驭畜力车应当年满16周岁，并遵守下列规定：

（一）不得醉酒驾驭；

（二）不得并行，驾驭人不得离开车辆；

（三）行经繁华路段、交叉路口、铁路道口、人行横道、急弯路、宽度不足4米的窄路或者窄桥、陡坡、隧道或者容易发生危险的路段，不得超车。驾驭两轮畜力车应当下车牵引牲畜；

（四）不得使用未经驯服的牲畜驾车，随车幼畜须拴系；

（五）停放车辆应当拉紧车闸，拴系牲畜。


第四节　行人和乘车人通行规定


第七十四条　行人不得有下列行为：

（一）在道路上使用滑板、旱冰鞋等滑行工具；

（二）在车行道内坐卧、停留、嬉闹；

（三）追车、抛物击车等妨碍道路交通安全的行为。

第七十五条　行人横过机动车道，应当从行人过街设施通过；没有行人过街设施的，应当从人行横道通过；没有人行横道的，应当观察来往车辆的情况，确认安全后直行通过，不得在车辆临近时突然加速横穿或者中途倒退、折返。

第七十六条　行人列队在道路上通行，每横列不得超过2人，但在已经实行交通管制的路段不受限制。

第七十七条　乘坐机动车应当遵守下列规定：

（一）不得在机动车道上拦乘机动车；

（二）在机动车道上不得从机动车左侧上下车；

（三）开关车门不得妨碍其他车辆和行人通行；

（四）机动车行驶中，不得干扰驾驶，不得将身体任何部分伸出车外，不得跳车；

（五）乘坐两轮摩托车应当正向骑坐。


第五节　高速公路的特别规定


第七十八条　高速公路应当标明车道的行驶速度，最高车速不得超过每小时120公里，最低车速不得低于每小时60公里。

在高速公路上行驶的小型载客汽车最高车速不得超过每小时120公里，其他机动车不得超过每小时100公里，摩托车不得超过每小时80公里。

同方向有2条车道的，左侧车道的最低车速为每小时100公里；同方向有3条以上车道的，最左侧车道的最低车速为每小时110公里，中间车道的最低车速为每小时90公里。道路限速标志标明的车速与上述车道行驶车速的规定不一致的，按照道路限速标志标明的车速行驶。

第七十九条　机动车从匝道驶入高速公路，应当开启左转向灯，在不妨碍已在高速公路内的机动车正常行驶的情况下驶入车道。

机动车驶离高速公路时，应当开启右转向灯，驶入减速车道，降低车速后驶离。

第八十条　机动车在高速公路上行驶，车速超过每小时100公里时，应当与同车道前车保持100米以上的距离，车速低于每小时100公里时，与同车道前车距离可以适当缩短，但最小距离不得少于50米。

第八十一条　机动车在高速公路上行驶，遇有雾、雨、雪、沙尘、冰雹等低能见度气象条件时，应当遵守下列规定：

（一）能见度小于200米时，开启雾灯、近光灯、示廓灯和前后位灯，车速不得超过每小时60公里，与同车道前车保持100米以上的距离；

（二）能见度小于100米时，开启雾灯、近光灯、示廓灯、前后位灯和危险报警闪光灯，车速不得超过每小时40公里，与同车道前车保持50米以上的距离；

（三）能见度小于50米时，开启雾灯、近光灯、示廓灯、前后位灯和危险报警闪光灯，车速不得超过每小时20公里，并从最近的出口尽快驶离高速公路。

遇有前款规定情形时，高速公路管理部门应当通过显示屏等方式发布速度限制、保持车距等提示信息。

第八十二条　机动车在高速公路上行驶，不得有下列行为：

（一）倒车、逆行、穿越中央分隔带掉头或者在车道内停车；

（二）在匝道、加速车道或者减速车道上超车；

（三）骑、轧车行道分界线或者在路肩上行驶；

（四）非紧急情况时在应急车道行驶或者停车；

（五）试车或者学习驾驶机动车。

第八十三条　在高速公路上行驶的载货汽车车厢不得载人。两轮摩托车在高速公路行驶时不得载人。

第八十四条　机动车通过施工作业路段时，应当注意警示标志，减速行驶。

第八十五条　城市快速路的道路交通安全管理，参照本节的规定执行。

高速公路、城市快速路的道路交通安全管理工作，省、自治区、直辖市人民政府公安机关交通管理部门可以指定设区的市人民政府公安机关交通管理部门或者相当于同级的公安机关交通管理部门承担。


第五章　交通事故处理


第八十六条　机动车与机动车、机动车与非机动车在道路上发生未造成人身伤亡的交通事故，当事人对事实及成因无争议的，在记录交通事故的时间、地点、对方当事人的姓名和联系方式、机动车牌号、驾驶证号、保险凭证号、碰撞部位，并共同签名后，撤离现场，自行协商损害赔偿事宜。当事人对交通事故事实及成因有争议的，应当迅速报警。

第八十七条　非机动车与非机动车或者行人在道路上发生交通事故，未造成人身伤亡，且基本事实及成因清楚的，当事人应当先撤离现场，再自行协商处理损害赔偿事宜。当事人对交通事故事实及成因有争议的，应当迅速报警。

第八十八条　机动车发生交通事故，造成道路、供电、通讯等设施损毁的，驾驶人应当报警等候处理，不得驶离。机动车可以移动的，应当将机动车移至不妨碍交通的地点。公安机关交通管理部门应当将事故有关情况通知有关部门。

第八十九条　公安机关交通管理部门或者交通警察接到交通事故报警，应当及时赶赴现场，对未造成人身伤亡，事实清楚，并且机动车可以移动的，应当在记录事故情况后责令当事人撤离现场，恢复交通。对拒不撤离现场的，予以强制撤离。

对属于前款规定情况的道路交通事故，交通警察可以适用简易程序处理，并当场出具事故认定书。当事人共同请求调解的，交通警察可以当场对损害赔偿争议进行调解。

对道路交通事故造成人员伤亡和财产损失需要勘验、检查现场的，公安机关交通管理部门应当按照勘查现场工作规范进行。现场勘查完毕，应当组织清理现场，恢复交通。

第九十条　投保机动车第三者责任强制保险的机动车发生交通事故，因抢救受伤人员需要保险公司支付抢救费用的，由公安机关交通管理部门通知保险公司。

抢救受伤人员需要道路交通事故救助基金垫付费用的，由公安机关交通管理部门通知道路交通事故社会救助基金管理机构。

第九十一条　公安机关交通管理部门应当根据交通事故当事人的行为对发生交通事故所起的作用以及过错的严重程度，确定当事人的责任。

第九十二条　发生交通事故后当事人逃逸的，逃逸的当事人承担全部责任。但是，有证据证明对方当事人也有过错的，可以减轻责任。

当事人故意破坏、伪造现场、毁灭证据的，承担全部责任。

第九十三条　公安机关交通管理部门对经过勘验、检查现场的交通事故应当在勘查现场之日起10日内制作交通事故认定书。对需要进行检验、鉴定的，应当在检验、鉴定结果确定之日起5日内制作交通事故认定书。

第九十四条　当事人对交通事故损害赔偿有争议，各方当事人一致请求公安机关交通管理部门调解的，应当在收到交通事故认定书之日起10日内提出书面调解申请。

对交通事故致死的，调解从办理丧葬事宜结束之日起开始；对交通事故致伤的，调解从治疗终结或者定残之日起开始；对交通事故造成财产损失的，调解从确定损失之日起开始。

第九十五条　公安机关交通管理部门调解交通事故损害赔偿争议的期限为10日。调解达成协议的，公安机关交通管理部门应当制作调解书送交各方当事人，调解书经各方当事人共同签字后生效；调解未达成协议的，公安机关交通管理部门应当制作调解终结书送交各方当事人。

交通事故损害赔偿项目和标准依照有关法律的规定执行。

第九十六条　对交通事故损害赔偿的争议，当事人向人民法院提起民事诉讼的，公安机关交通管理部门不再受理调解申请。

公安机关交通管理部门调解期间，当事人向人民法院提起民事诉讼的，调解终止。

第九十七条　车辆在道路以外发生交通事故，公安机关交通管理部门接到报案的，参照道路交通安全法和本条例的规定处理。

车辆、行人与火车发生的交通事故以及在渡口发生的交通事故，依照国家有关规定处理。


第六章　执法监督


第九十八条　公安机关交通管理部门应当公开办事制度、办事程序，建立警风警纪监督员制度，自觉接受社会和群众的监督。

第九十九条　公安机关交通管理部门及其交通警察办理机动车登记，发放号牌，对驾驶人考试、发证，处理道路交通安全违法行为，处理道路交通事故，应当严格遵守有关规定，不得越权执法，不得延迟履行职责，不得擅自改变处罚的种类和幅度。

第一百条　公安机关交通管理部门应当公布举报电话，受理群众举报投诉，并及时调查核实，反馈查处结果。

第一百零一条　公安机关交通管理部门应当建立执法质量考核评议、执法责任制和执法过错追究制度，防止和纠正道路交通安全执法中的错误或者不当行为。


第七章　法律责任


第一百零二条　违反本条例规定的行为，依照道路交通安全法和本条例的规定处罚。

第一百零三条　以欺骗、贿赂等不正当手段取得机动车登记或者驾驶许可的，收缴机动车登记证书、号牌、行驶证或者机动车驾驶证，撤销机动车登记或者机动车驾驶许可；申请人在3年内不得申请机动车登记或者机动车驾驶许可。

第一百零四条　机动车驾驶人有下列行为之一，又无其他机动车驾驶人即时替代驾驶的，公安机关交通管理部门除依法给予处罚外，可以将其驾驶的机动车移至不妨碍交通的地点或者有关部门指定的地点停放：

（一）不能出示本人有效驾驶证的；

（二）驾驶的机动车与驾驶证载明的准驾车型不符的；

（三）饮酒、服用国家管制的精神药品或者麻醉药品、患有妨碍安全驾驶的疾病，或者过度疲劳仍继续驾驶的；

（四）学习驾驶人员没有教练人员随车指导单独驾驶的。

第一百零五条　机动车驾驶人有饮酒、醉酒、服用国家管制的精神药品或者麻醉药品嫌疑的，应当接受测试、检验。

第一百零六条　公路客运载客汽车超过核定乘员、载货汽车超过核定载质量的，公安机关交通管理部门依法扣留机动车后，驾驶人应当将超载的乘车人转运、将超载的货物卸载，费用由超载机动车的驾驶人或者所有人承担。

第一百零七条　依照道路交通安全法第九十二条、第九十五条、第九十六条、第九十八条的规定被扣留的机动车，驾驶人或者所有人、管理人30日内没有提供被扣留机动车的合法证明，没有补办相应手续，或者不前来接受处理，经公安机关交通管理部门通知并且经公告3个月仍不前来接受处理的，由公安机关交通管理部门将该机动车送交有资格的拍卖机构拍卖，所得价款上缴国库；非法拼装的机动车予以拆除；达到报废标准的机动车予以报废；机动车涉及其他违法犯罪行为的，移交有关部门处理。

第一百零八条　交通警察按照简易程序当场作出行政处罚的，应当告知当事人道路交通安全违法行为的事实、处罚的理由和依据，并将行政处罚决定书当场交付被处罚人。

第一百零九条　对道路交通安全违法行为人处以罚款或者暂扣驾驶证处罚的，由违法行为发生地的县级以上人民政府公安机关交通管理部门或者相当于同级的公安机关交通管理部门作出决定；对处以吊销机动车驾驶证处罚的，由设区的市人民政府公安机关交通管理部门或者相当于同级的公安机关交通管理部门作出决定。

公安机关交通管理部门对非本辖区机动车的道路交通安全违法行为没有当场处罚的，可以由机动车登记地的公安机关交通管理部门处罚。

第一百一十条　当事人对公安机关交通管理部门及其交通警察的处罚有权进行陈述和申辩，交通警察应当充分听取当事人的陈述和申辩，不得因当事人陈述、申辩而加重其处罚。


第八章　附　　则


第一百一十一条　本条例所称上道路行驶的拖拉机，是指手扶拖拉机等最高设计行驶速度不超过每小时20公里的轮式拖拉机和最高设计行驶速度不超过每小时40公里、牵引挂车方可从事道路运输的轮式拖拉机。

第一百一十二条　农业（农业机械）主管部门应当定期向公安机关交通管理部门提供拖拉机登记、安全技术检验以及拖拉机驾驶证发放的资料、数据。公安机关交通管理部门对拖拉机驾驶人作出暂扣、吊销驾驶证处罚或者记分处理的，应当定期将处罚决定书和记分情况通报有关的农业（农业机械）主管部门。吊销驾驶证的，还应当将驾驶证送交有关的农业（农业机械）主管部门。

第一百一十三条　境外机动车入境行驶，应当向入境地的公安机关交通管理部门申请临时通行号牌、行驶证。临时通行号牌、行驶证应当根据行驶需要，载明有效日期和允许行驶的区域。

入境的境外机动车申请临时通行号牌、行驶证以及境外人员申请机动车驾驶许可的条件、考试办法由国务院公安部门规定。

第一百一十四条　机动车驾驶许可考试的收费标准，由国务院价格主管部门规定。

第一百一十五条　本条例自2004年5月1日起施行。1960年2月11日国务院批准、交通部发布的《机动车管理办法》，1988年3月9日国务院发布的《中华人民共和国道路交通管理条例》，1991年9月22日国务院发布的《道路交通事故处理办法》，同时废止。

 <textarea cols="40%" rows="80%" id="biao1">中华人民共和国道路交通安全法【2021年修订】

时间：2021年08月23日　 字号： [ 大   中   小 ] 打印
　　（2003年10月28日第十届全国人民代表大会常务委员会第五次会议通过

　　根据2007年12月29日第十届全国人民代表大会常务委员会第三十一次会议《关于修改〈中华人民共和国道路交通安全法〉的决定》第一次修正

　　根据2011年4月22日第十一届全国人民代表大会常务委员会第二十次会议《关于修改〈中华人民共和国道路交通安全法〉的决定》第二次修正

　　2021年4月29日第十三届全国人民代表大会常务委员会第二十八次会议修订）

　　第一章 总则

　　第一条

　　为了维护道路交通秩序，预防和减少交通事故，保护人身安全，保护公民、法人和其他组织的财产安全及其他合法权益，提高通行效率，制定本法。

　　第二条

　　中华人民共和国境内的车辆驾驶人、行人、乘车人以及与道路交通活动有关的单位和个人，都应当遵守本法。

　　第三条

　　道路交通安全工作，应当遵循依法管理、方便群众的原则，保障道路交通有序、安全、畅通。

　　第四条

　　各级人民政府应当保障道路交通安全管理工作与经济建设和社会发展相适应。

　　县级以上地方各级人民政府应当适应道路交通发展的需要，依据道路交通安全法律、法规和国家有关政策，制定道路交通安全管理规划，并组织实施。

　　第五条

　　国务院公安部门负责全国道路交通安全管理工作。县级以上地方各级人民政府公安机关交通管理部门负责本行政区域内的道路交通安全管理工作。

　　县级以上各级人民政府交通、建设管理部门依据各自职责，负责有关的道路交通工作。

　　第六条

　　各级人民政府应当经常进行道路交通安全教育，提高公民的道路交通安全意识。

　　公安机关交通管理部门及其交通警察执行职务时，应当加强道路交通安全法律、法规的宣传，并模范遵守道路交通安全法律、法规。

　　机关、部队、企业事业单位、社会团体以及其他组织，应当对本单位的人员进行道路交通安全教育。

　　教育行政部门、学校应当将道路交通安全教育纳入法制教育的内容。

　　新闻、出版、广播、电视等有关单位，有进行道路交通安全教育的义务。

　　第七条

　　对道路交通安全管理工作，应当加强科学研究，推广、使用先进的管理方法、技术、设备。

　　第二章 车辆和驾驶人

　　第一节 机动车、非机动车

　　第八条

　　国家对机动车实行登记制度。机动车经公安机关交通管理部门登记后，方可上道路行驶。尚未登记的机动车，需要临时上道路行驶的，应当取得临时通行牌证。

　　第九条

　　申请机动车登记，应当提交以下证明、凭证：

　　（一）机动车所有人的身份证明；

　　（二）机动车来历证明；

　　（三）机动车整车出厂合格证明或者进口机动车进口凭证；

　　（四）车辆购置税的完税证明或者免税凭证；

　　（五）法律、行政法规规定应当在机动车登记时提交的其他证明、凭证。

　　公安机关交通管理部门应当自受理申请之日起五个工作日内完成机动车登记审查工作，对符合前款规定条件的，应当发放机动车登记证书、号牌和行驶证；对不符合前款规定条件的，应当向申请人说明不予登记的理由。

　　公安机关交通管理部门以外的任何单位或者个人不得发放机动车号牌或者要求机动车悬挂其他号牌，本法另有规定的除外。

　　机动车登记证书、号牌、行驶证的式样由国务院公安部门规定并监制。

　　第十条

　　准予登记的机动车应当符合机动车国家安全技术标准。申请机动车登记时，应当接受对该机动车的安全技术检验。但是，经国家机动车产品主管部门依据机动车国家安全技术标准认定的企业生产的机动车型，该车型的新车在出厂时经检验符合机动车国家安全技术标准，获得检验合格证的，免予安全技术检验。

　　第十一条

　　驾驶机动车上道路行驶，应当悬挂机动车号牌，放置检验合格标志、保险标志，并随车携带机动车行驶证。

　　机动车号牌应当按照规定悬挂并保持清晰、完整，不得故意遮挡、污损。

　　任何单位和个人不得收缴、扣留机动车号牌。

　　第十二条

　　有下列情形之一的，应当办理相应的登记：

　　（一）机动车所有权发生转移的；

　　（二）机动车登记内容变更的；

　　（三）机动车用作抵押的；

　　（四）机动车报废的。

　　第十三条

　　对登记后上道路行驶的机动车，应当依照法律、行政法规的规定，根据车辆用途、载客载货数量、使用年限等不同情况，定期进行安全技术检验。对提供机动车行驶证和机动车第三者责任强制保险单的，机动车安全技术检验机构应当予以检验，任何单位不得附加其他条件。对符合机动车国家安全技术标准的，公安机关交通管理部门应当发给检验合格标志。

　　对机动车的安全技术检验实行社会化。具体办法由国务院规定。

　　机动车安全技术检验实行社会化的地方，任何单位不得要求机动车到指定的场所进行检验。

　　公安机关交通管理部门、机动车安全技术检验机构不得要求机动车到指定的场所进行维修、保养。

　　机动车安全技术检验机构对机动车检验收取费用，应当严格执行国务院价格主管部门核定的收费标准。

　　第十四条

　　国家实行机动车强制报废制度，根据机动车的安全技术状况和不同用途，规定不同的报废标准。

　　应当报废的机动车必须及时办理注销登记。

　　达到报废标准的机动车不得上道路行驶。报废的大型客、货车及其他营运车辆应当在公安机关交通管理部门的监督下解体。

　　第十五条

　　警车、消防车、救护车、工程救险车应当按照规定喷涂标志图案，安装警报器、标志灯具。其他机动车不得喷涂、安装、使用上述车辆专用的或者与其相类似的标志图案、警报器或者标志灯具。

　　警车、消防车、救护车、工程救险车应当严格按照规定的用途和条件使用。

　　公路监督检查的专用车辆，应当依照公路法的规定，设置统一的标志和示警灯。

　　第十六条

　　任何单位或者个人不得有下列行为：

　　（一）拼装机动车或者擅自改变机动车已登记的结构、构造或者特征；

　　（二）改变机动车型号、发动机号、车架号或者车辆识别代号；

　　（三）伪造、变造或者使用伪造、变造的机动车登记证书、号牌、行驶证、检验合格标志、保险标志；

　　（四）使用其他机动车的登记证书、号牌、行驶证、检验合格标志、保险标志。

　　第十七条

　　国家实行机动车第三者责任强制保险制度，设立道路交通事故社会救助基金。具体办法由国务院规定。

　　第十八条

　　依法应当登记的非机动车，经公安机关交通管理部门登记后，方可上道路行驶。

　　依法应当登记的非机动车的种类，由省、自治区、直辖市人民政府根据当地实际情况规定。

　　非机动车的外形尺寸、质量、制动器、车铃和夜间反光装置，应当符合非机动车安全技术标准。

　　第二节 机动车驾驶人

　　第十九条

　　驾驶机动车，应当依法取得机动车驾驶证。

　　申请机动车驾驶证，应当符合国务院公安部门规定的驾驶许可条件；经考试合格后，由公安机关交通管理部门发给相应类别的机动车驾驶证。

　　持有境外机动车驾驶证的人，符合国务院公安部门规定的驾驶许可条件，经公安机关交通管理部门考核合格的，可以发给中国的机动车驾驶证。

　　驾驶人应当按照驾驶证载明的准驾车型驾驶机动车；驾驶机动车时，应当随身携带机动车驾驶证。

　　公安机关交通管理部门以外的任何单位或者个人，不得收缴、扣留机动车驾驶证。

　　第二十条

　　机动车的驾驶培训实行社会化，由交通运输主管部门对驾驶培训学校、驾驶培训班实行备案管理，并对驾驶培训活动加强监督，其中专门的拖拉机驾驶培训学校、驾驶培训班由农业（农业机械）主管部门实行监督管理。

　　驾驶培训学校、驾驶培训班应当严格按照国家有关规定，对学员进行道路交通安全法律、法规、驾驶技能的培训，确保培训质量。

　　任何国家机关以及驾驶培训和考试主管部门不得举办或者参与举办驾驶培训学校、驾驶培训班。

　　第二十一条

　　驾驶人驾驶机动车上道路行驶前，应当对机动车的安全技术性能进行认真检查；不得驾驶安全设施不全或者机件不符合技术标准等具有安全隐患的机动车。

　　第二十二条

　　机动车驾驶人应当遵守道路交通安全法律、法规的规定，按照操作规范安全驾驶、文明驾驶。

　　饮酒、服用国家管制的精神药品或者麻醉药品，或者患有妨碍安全驾驶机动车的疾病，或者过度疲劳影响安全驾驶的，不得驾驶机动车。

　　任何人不得强迫、指使、纵容驾驶人违反道路交通安全法律、法规和机动车安全驾驶要求驾驶机动车。

　　第二十三条

　　公安机关交通管理部门依照法律、行政法规的规定，定期对机动车驾驶证实施审验。

　　第二十四条

　　公安机关交通管理部门对机动车驾驶人违反道路交通安全法律、法规的行为，除依法给予行政处罚外，实行累积记分制度。公安机关交通管理部门对累积记分达到规定分值的机动车驾驶人，扣留机动车驾驶证，对其进行道路交通安全法律、法规教育，重新考试；考试合格的，发还其机动车驾驶证。

　　对遵守道路交通安全法律、法规，在一年内无累积记分的机动车驾驶人，可以延长机动车驾驶证的审验期。具体办法由国务院公安部门规定。

　　第三章 道路通行条件

　　第二十五条

　　全国实行统一的道路交通信号。

　　交通信号包括交通信号灯、交通标志、交通标线和交通警察的指挥。

　　交通信号灯、交通标志、交通标线的设置应当符合道路交通安全、畅通的要求和国家标准，并保持清晰、醒目、准确、完好。

　　根据通行需要，应当及时增设、调换、更新道路交通信号。增设、调换、更新限制性的道路交通信号，应当提前向社会公告，广泛进行宣传。

　　第二十六条

　　交通信号灯由红灯、绿灯、黄灯组成。红灯表示禁止通行，绿灯表示准许通行，黄灯表示警示。

　　第二十七条

　　铁路与道路平面交叉的道口，应当设置警示灯、警示标志或者安全防护设施。无人看守的铁路道口，应当在距道口一定距离处设置警示标志。

　　第二十八条

　　任何单位和个人不得擅自设置、移动、占用、损毁交通信号灯、交通标志、交通标线。

　　道路两侧及隔离带上种植的树木或者其他植物，设置的广告牌、管线等，应当与交通设施保持必要的距离，不得遮挡路灯、交通信号灯、交通标志，不得妨碍安全视距，不得影响通行。

　　第二十九条

　　道路、停车场和道路配套设施的规划、设计、建设，应当符合道路交通安全、畅通的要求，并根据交通需求及时调整。

　　公安机关交通管理部门发现已经投入使用的道路存在交通事故频发路段，或者停车场、道路配套设施存在交通安全严重隐患的，应当及时向当地人民政府报告，并提出防范交通事故、消除隐患的建议，当地人民政府应当及时作出处理决定。

　　第三十条

　　道路出现坍塌、坑漕、水毁、隆起等损毁或者交通信号灯、交通标志、交通标线等交通设施损毁、灭失的，道路、交通设施的养护部门或者管理部门应当设置警示标志并及时修复。

　　公安机关交通管理部门发现前款情形，危及交通安全，尚未设置警示标志的，应当及时采取安全措施，疏导交通，并通知道路、交通设施的养护部门或者管理部门。

　　第三十一条

　　未经许可，任何单位和个人不得占用道路从事非交通活动。

　　第三十二条

　　因工程建设需要占用、挖掘道路，或者跨越、穿越道路架设、增设管线设施，应当事先征得道路主管部门的同意；影响交通安全的，还应当征得公安机关交通管理部门的同意。

　　施工作业单位应当在经批准的路段和时间内施工作业，并在距离施工作业地点来车方向安全距离处设置明显的安全警示标志，采取防护措施；施工作业完毕，应当迅速清除道路上的障碍物，消除安全隐患，经道路主管部门和公安机关交通管理部门验收合格，符合通行要求后，方可恢复通行。

　　对未中断交通的施工作业道路，公安机关交通管理部门应当加强交通安全监督检查，维护道路交通秩序。

　　第三十三条

　　新建、改建、扩建的公共建筑、商业街区、居住区、大（中）型建筑等，应当配建、增建停车场；停车泊位不足的，应当及时改建或者扩建；投入使用的停车场不得擅自停止使用或者改作他用。

　　在城市道路范围内，在不影响行人、车辆通行的情况下，政府有关部门可以施划停车泊位。

　　第三十四条

　　学校、幼儿园、医院、养老院门前的道路没有行人过街设施的，应当施划人行横道线，设置提示标志。

　　城市主要道路的人行道，应当按照规划设置盲道。盲道的设置应当符合国家标准。

　　第四章 道路通行规定

　　第一节 一般规定

　　第三十五条

　　机动车、非机动车实行右侧通行。

　　第三十六条

　　根据道路条件和通行需要，道路划分为机动车道、非机动车道和人行道的，机动车、非机动车、行人实行分道通行。没有划分机动车道、非机动车道和人行道的，机动车在道路中间通行，非机动车和行人在道路两侧通行。

　　第三十七条

　　道路划设专用车道的，在专用车道内，只准许规定的车辆通行，其他车辆不得进入专用车道内行驶。

　　第三十八条

　　车辆、行人应当按照交通信号通行；遇有交通警察现场指挥时，应当按照交通警察的指挥通行；在没有交通信号的道路上，应当在确保安全、畅通的原则下通行。

　　第三十九条

　　公安机关交通管理部门根据道路和交通流量的具体情况，可以对机动车、非机动车、行人采取疏导、限制通行、禁止通行等措施。遇有大型群众性活动、大范围施工等情况，需要采取限制交通的措施，或者作出与公众的道路交通活动直接有关的决定，应当提前向社会公告。

　　第四十条

　　遇有自然灾害、恶劣气象条件或者重大交通事故等严重影响交通安全的情形，采取其他措施难以保证交通安全时，公安机关交通管理部门可以实行交通管制。

　　第四十一条

　　有关道路通行的其他具体规定，由国务院规定。

　　第二节 机动车通行规定

　　第四十二条

　　机动车上道路行驶，不得超过限速标志标明的最高时速。在没有限速标志的路段，应当保持安全车速。

　　夜间行驶或者在容易发生危险的路段行驶，以及遇有沙尘、冰雹、雨、雪、雾、结冰等气象条件时，应当降低行驶速度。

　　第四十三条

　　同车道行驶的机动车，后车应当与前车保持足以采取紧急制动措施的安全距离。有下列情形之一的，不得超车：

　　（一）前车正在左转弯、掉头、超车的；

　　（二）与对面来车有会车可能的；

　　（三）前车为执行紧急任务的警车、消防车、救护车、工程救险车的；

　　（四）行经铁路道口、交叉路口、窄桥、弯道、陡坡、隧道、人行横道、市区交通流量大的路段等没有超车条件的。

　　第四十四条

　　机动车通过交叉路口，应当按照交通信号灯、交通标志、交通标线或者交通警察的指挥通过；通过没有交通信号灯、交通标志、交通标线或者交通警察指挥的交叉路口时，应当减速慢行，并让行人和优先通行的车辆先行。

　　第四十五条

　　机动车遇有前方车辆停车排队等候或者缓慢行驶时，不得借道超车或者占用对面车道，不得穿插等候的车辆。

　　在车道减少的路段、路口，或者在没有交通信号灯、交通标志、交通标线或者交通警察指挥的交叉路口遇到停车排队等候或者缓慢行驶时，机动车应当依次交替通行。

　　第四十六条

　　机动车通过铁路道口时，应当按照交通信号或者管理人员的指挥通行；没有交通信号或者管理人员的，应当减速或者停车，在确认安全后通过。

　　第四十七条

　　机动车行经人行横道时，应当减速行驶；遇行人正在通过人行横道，应当停车让行。

　　机动车行经没有交通信号的道路时，遇行人横过道路，应当避让。

　　第四十八条

　　机动车载物应当符合核定的载质量，严禁超载；载物的长、宽、高不得违反装载要求，不得遗洒、飘散载运物。

　　机动车运载超限的不可解体的物品，影响交通安全的，应当按照公安机关交通管理部门指定的时间、路线、速度行驶，悬挂明显标志。在公路上运载超限的不可解体的物品，并应当依照公路法的规定执行。

　　机动车载运爆炸物品、易燃易爆化学物品以及剧毒、放射性等危险物品，应当经公安机关批准后，按指定的时间、路线、速度行驶，悬挂警示标志并采取必要的安全措施。

　　第四十九条

　　机动车载人不得超过核定的人数，客运机动车不得违反规定载货。

　　第五十条

　　禁止货运机动车载客。

　　货运机动车需要附载作业人员的，应当设置保护作业人员的安全措施。

　　第五十一条

　　机动车行驶时，驾驶人、乘坐人员应当按规定使用安全带，摩托车驾驶人及乘坐人员应当按规定戴安全头盔。

　　第五十二条

　　机动车在道路上发生故障，需要停车排除故障时，驾驶人应当立即开启危险报警闪光灯，将机动车移至不妨碍交通的地方停放；难以移动的，应当持续开启危险报警闪光灯，并在来车方向设置警告标志等措施扩大示警距离，必要时迅速报警。

　　第五十三条

　　警车、消防车、救护车、工程救险车执行紧急任务时，可以使用警报器、标志灯具；在确保安全的前提下，不受行驶路线、行驶方向、行驶速度和信号灯的限制，其他车辆和行人应当让行。

　　警车、消防车、救护车、工程救险车非执行紧急任务时，不得使用警报器、标志灯具，不享有前款规定的道路优先通行权。

　　第五十四条

　　道路养护车辆、工程作业车进行作业时，在不影响过往车辆通行的前提下，其行驶路线和方向不受交通标志、标线限制，过往车辆和人员应当注意避让。

　　洒水车、清扫车等机动车应当按照安全作业标准作业；在不影响其他车辆通行的情况下，可以不受车辆分道行驶的限制，但是不得逆向行驶。

　　第五十五条

　　高速公路、大中城市中心城区内的道路，禁止拖拉机通行。其他禁止拖拉机通行的道路，由省、自治区、直辖市人民政府根据当地实际情况规定。

　　在允许拖拉机通行的道路上，拖拉机可以从事货运，但是不得用于载人。

　　第五十六条

　　机动车应当在规定地点停放。禁止在人行道上停放机动车；但是，依照本法第三十三条规定施划的停车泊位除外。

　　在道路上临时停车的，不得妨碍其他车辆和行人通行。

　　第三节 非机动车通行规定

　　第五十七条

　　驾驶非机动车在道路上行驶应当遵守有关交通安全的规定。非机动车应当在非机动车道内行驶；在没有非机动车道的道路上，应当靠车行道的右侧行驶。

　　第五十八条

　　残疾人机动轮椅车、电动自行车在非机动车道内行驶时，最高时速不得超过十五公里。

　　第五十九条

　　非机动车应当在规定地点停放。未设停放地点的，非机动车停放不得妨碍其他车辆和行人通行。

　　第六十条

　　驾驭畜力车，应当使用驯服的牲畜；驾驭畜力车横过道路时，驾驭人应当下车牵引牲畜；驾驭人离开车辆时，应当拴系牲畜。

　　第四节 行人和乘车人通行规定

　　第六十一条

　　行人应当在人行道内行走，没有人行道的靠路边行走。

　　第六十二条

　　行人通过路口或者横过道路，应当走人行横道或者过街设施；通过有交通信号灯的人行横道，应当按照交通信号灯指示通行；通过没有交通信号灯、人行横道的路口，或者在没有过街设施的路段横过道路，应当在确认安全后通过。

　　第六十三条

　　行人不得跨越、倚坐道路隔离设施，不得扒车、强行拦车或者实施妨碍道路交通安全的其他行为。

　　第六十四条

　　学龄前儿童以及不能辨认或者不能控制自己行为的精神疾病患者、智力障碍者在道路上通行，应当由其监护人、监护人委托的人或者对其负有管理、保护职责的人带领。

　　盲人在道路上通行，应当使用盲杖或者采取其他导盲手段，车辆应当避让盲人。

　　第六十五条

　　行人通过铁路道口时，应当按照交通信号或者管理人员的指挥通行；没有交通信号和管理人员的，应当在确认无火车驶临后，迅速通过。

　　第六十六条

　　乘车人不得携带易燃易爆等危险物品，不得向车外抛洒物品，不得有影响驾驶人安全驾驶的行为。

　　第五节 高速公路的特别规定

　　第六十七条

　　行人、非机动车、拖拉机、轮式专用机械车、铰接式客车、全挂拖斗车以及其他设计最高时速低于七十公里的机动车，不得进入高速公路。高速公路限速标志标明的最高时速不得超过一百二十公里。

　　第六十八条

　　机动车在高速公路上发生故障时，应当依照本法第五十二条的有关规定办理；但是，警告标志应当设置在故障车来车方向一百五十米以外，车上人员应当迅速转移到右侧路肩上或者应急车道内，并且迅速报警。

　　机动车在高速公路上发生故障或者交通事故，无法正常行驶的，应当由救援车、清障车拖曳、牵引。

　　第六十九条

　　任何单位、个人不得在高速公路上拦截检查行驶的车辆，公安机关的人民警察依法执行紧急公务除外。

　　第五章 交通事故处理

　　第七十条

　　在道路上发生交通事故，车辆驾驶人应当立即停车，保护现场；造成人身伤亡的，车辆驾驶人应当立即抢救受伤人员，并迅速报告执勤的交通警察或者公安机关交通管理部门。因抢救受伤人员变动现场的，应当标明位置。乘车人、过往车辆驾驶人、过往行人应当予以协助。

　　在道路上发生交通事故，未造成人身伤亡，当事人对事实及成因无争议的，可以即行撤离现场，恢复交通，自行协商处理损害赔偿事宜；不即行撤离现场的，应当迅速报告执勤的交通警察或者公安机关交通管理部门。

　　在道路上发生交通事故，仅造成轻微财产损失，并且基本事实清楚的，当事人应当先撤离现场再进行协商处理。

　　第七十一条

　　车辆发生交通事故后逃逸的，事故现场目击人员和其他知情人员应当向公安机关交通管理部门或者交通警察举报。举报属实的，公安机关交通管理部门应当给予奖励。

　　第七十二条

　　公安机关交通管理部门接到交通事故报警后，应当立即派交通警察赶赴现场，先组织抢救受伤人员，并采取措施，尽快恢复交通。

　　交通警察应当对交通事故现场进行勘验、检查，收集证据；因收集证据的需要，可以扣留事故车辆，但是应当妥善保管，以备核查。

　　对当事人的生理、精神状况等专业性较强的检验，公安机关交通管理部门应当委托专门机构进行鉴定。鉴定结论应当由鉴定人签名。

　　第七十三条

　　公安机关交通管理部门应当根据交通事故现场勘验、检查、调查情况和有关的检验、鉴定结论，及时制作交通事故认定书，作为处理交通事故的证据。交通事故认定书应当载明交通事故的基本事实、成因和当事人的责任，并送达当事人。

　　第七十四条

　　对交通事故损害赔偿的争议，当事人可以请求公安机关交通管理部门调解，也可以直接向人民法院提起民事诉讼。

　　经公安机关交通管理部门调解，当事人未达成协议或者调解书生效后不履行的，当事人可以向人民法院提起民事诉讼。

　　第七十五条

　　医疗机构对交通事故中的受伤人员应当及时抢救，不得因抢救费用未及时支付而拖延救治。肇事车辆参加机动车第三者责任强制保险的，由保险公司在责任限额范围内支付抢救费用；抢救费用超过责任限额的，未参加机动车第三者责任强制保险或者肇事后逃逸的，由道路交通事故社会救助基金先行垫付部分或者全部抢救费用，道路交通事故社会救助基金管理机构有权向交通事故责任人追偿。

　　第七十六条

　　机动车发生交通事故造成人身伤亡、财产损失的，由保险公司在机动车第三者责任强制保险责任限额范围内予以赔偿；不足的部分，按照下列规定承担赔偿责任：

　　（一）机动车之间发生交通事故的，由有过错的一方承担赔偿责任；双方都有过错的，按照各自过错的比例分担责任。

　　（二）机动车与非机动车驾驶人、行人之间发生交通事故，非机动车驾驶人、行人没有过错的，由机动车一方承担赔偿责任；有证据证明非机动车驾驶人、行人有过错的，根据过错程度适当减轻机动车一方的赔偿责任；机动车一方没有过错的，承担不超过百分之十的赔偿责任。

　　交通事故的损失是由非机动车驾驶人、行人故意碰撞机动车造成的，机动车一方不承担赔偿责任。

　　第七十七条

　　车辆在道路以外通行时发生的事故，公安机关交通管理部门接到报案的，参照本法有关规定办理。

　　第六章 执法监督

　　第七十八条

　　公安机关交通管理部门应当加强对交通警察的管理，提高交通警察的素质和管理道路交通的水平。

　　公安机关交通管理部门应当对交通警察进行法制和交通安全管理业务培训、考核。交通警察经考核不合格的，不得上岗执行职务。

　　第七十九条

　　公安机关交通管理部门及其交通警察实施道路交通安全管理，应当依据法定的职权和程序，简化办事手续，做到公正、严格、文明、高效。

　　第八十条

　　交通警察执行职务时，应当按照规定着装，佩带人民警察标志，持有人民警察证件，保持警容严整，举止端庄，指挥规范。

　　第八十一条

　　依照本法发放牌证等收取工本费，应当严格执行国务院价格主管部门核定的收费标准，并全部上缴国库。

　　第八十二条

　　公安机关交通管理部门依法实施罚款的行政处罚，应当依照有关法律、行政法规的规定，实施罚款决定与罚款收缴分离；收缴的罚款以及依法没收的违法所得，应当全部上缴国库。

　　第八十三条

　　交通警察调查处理道路交通安全违法行为和交通事故，有下列情形之一的，应当回避：

　　（一）是本案的当事人或者当事人的近亲属；

　　（二）本人或者其近亲属与本案有利害关系；

　　（三）与本案当事人有其他关系，可能影响案件的公正处理。

　　第八十四条

　　公安机关交通管理部门及其交通警察的行政执法活动，应当接受行政监察机关依法实施的监督。

　　公安机关督察部门应当对公安机关交通管理部门及其交通警察执行法律、法规和遵守纪律的情况依法进行监督。

　　上级公安机关交通管理部门应当对下级公安机关交通管理部门的执法活动进行监督。

　　第八十五条

　　公安机关交通管理部门及其交通警察执行职务，应当自觉接受社会和公民的监督。

　　任何单位和个人都有权对公安机关交通管理部门及其交通警察不严格执法以及违法违纪行为进行检举、控告。收到检举、控告的机关，应当依据职责及时查处。

　　第八十六条

　　任何单位不得给公安机关交通管理部门下达或者变相下达罚款指标；公安机关交通管理部门不得以罚款数额作为考核交通警察的标准。

　　公安机关交通管理部门及其交通警察对超越法律、法规规定的指令，有权拒绝执行，并同时向上级机关报告。

　　第七章 法律责任

　　第八十七条

　　公安机关交通管理部门及其交通警察对道路交通安全违法行为，应当及时纠正。

　　公安机关交通管理部门及其交通警察应当依据事实和本法的有关规定对道路交通安全违法行为予以处罚。对于情节轻微，未影响道路通行的，指出违法行为，给予口头警告后放行。

　　第八十八条

　　对道路交通安全违法行为的处罚种类包括：警告、罚款、暂扣或者吊销机动车驾驶证、拘留。

　　第八十九条

　　行人、乘车人、非机动车驾驶人违反道路交通安全法律、法规关于道路通行规定的，处警告或者五元以上五十元以下罚款；非机动车驾驶人拒绝接受罚款处罚的，可以扣留其非机动车。

　　第九十条

　　机动车驾驶人违反道路交通安全法律、法规关于道路通行规定的，处警告或者二十元以上二百元以下罚款。本法另有规定的，依照规定处罚。

　　第九十一条

　　饮酒后驾驶机动车的，处暂扣六个月机动车驾驶证，并处一千元以上二千元以下罚款。因饮酒后驾驶机动车被处罚，再次饮酒后驾驶机动车的，处十日以下拘留，并处一千元以上二千元以下罚款，吊销机动车驾驶证。

　　醉酒驾驶机动车的，由公安机关交通管理部门约束至酒醒，吊销机动车驾驶证，依法追究刑事责任；五年内不得重新取得机动车驾驶证。

　　饮酒后驾驶营运机动车的，处十五日拘留，并处五千元罚款，吊销机动车驾驶证，五年内不得重新取得机动车驾驶证。

　　醉酒驾驶营运机动车的，由公安机关交通管理部门约束至酒醒，吊销机动车驾驶证，依法追究刑事责任；十年内不得重新取得机动车驾驶证，重新取得机动车驾驶证后，不得驾驶营运机动车。

　　饮酒后或者醉酒驾驶机动车发生重大交通事故，构成犯罪的，依法追究刑事责任，并由公安机关交通管理部门吊销机动车驾驶证，终生不得重新取得机动车驾驶证。

　　第九十二条

　　公路客运车辆载客超过额定乘员的，处二百元以上五百元以下罚款；超过额定乘员百分之二十或者违反规定载货的，处五百元以上二千元以下罚款。

　　货运机动车超过核定载质量的，处二百元以上五百元以下罚款；超过核定载质量百分之三十或者违反规定载客的，处五百元以上二千元以下罚款。

　　有前两款行为的，由公安机关交通管理部门扣留机动车至违法状态消除。

　　运输单位的车辆有本条第一款、第二款规定的情形，经处罚不改的，对直接负责的主管人员处二千元以上五千元以下罚款。

　　第九十三条

　　对违反道路交通安全法律、法规关于机动车停放、临时停车规定的，可以指出违法行为，并予以口头警告，令其立即驶离。

　　机动车驾驶人不在现场或者虽在现场但拒绝立即驶离，妨碍其他车辆、行人通行的，处二十元以上二百元以下罚款，并可以将该机动车拖移至不妨碍交通的地点或者公安机关交通管理部门指定的地点停放。公安机关交通管理部门拖车不得向当事人收取费用，并应当及时告知当事人停放地点。

　　因采取不正确的方法拖车造成机动车损坏的，应当依法承担补偿责任。

　　第九十四条

　　机动车安全技术检验机构实施机动车安全技术检验超过国务院价格主管部门核定的收费标准收取费用的，退还多收取的费用，并由价格主管部门依照《中华人民共和国价格法》的有关规定给予处罚。

　　机动车安全技术检验机构不按照机动车国家安全技术标准进行检验，出具虚假检验结果的，由公安机关交通管理部门处所收检验费用五倍以上十倍以下罚款，并依法撤销其检验资格；构成犯罪的，依法追究刑事责任。

　　第九十五条

　　上道路行驶的机动车未悬挂机动车号牌，未放置检验合格标志、保险标志，或者未随车携带行驶证、驾驶证的，公安机关交通管理部门应当扣留机动车，通知当事人提供相应的牌证、标志或者补办相应手续，并可以依照本法第九十条的规定予以处罚。当事人提供相应的牌证、标志或者补办相应手续的，应当及时退还机动车。

　　故意遮挡、污损或者不按规定安装机动车号牌的，依照本法第九十条的规定予以处罚。

　　第九十六条

　　伪造、变造或者使用伪造、变造的机动车登记证书、号牌、行驶证、驾驶证的，由公安机关交通管理部门予以收缴，扣留该机动车，处十五日以下拘留，并处二千元以上五千元以下罚款；构成犯罪的，依法追究刑事责任。

　　伪造、变造或者使用伪造、变造的检验合格标志、保险标志的，由公安机关交通管理部门予以收缴，扣留该机动车，处十日以下拘留，并处一千元以上三千元以下罚款；构成犯罪的，依法追究刑事责任。

　　使用其他车辆的机动车登记证书、号牌、行驶证、检验合格标志、保险标志的，由公安机关交通管理部门予以收缴，扣留该机动车，处二千元以上五千元以下罚款。

　　当事人提供相应的合法证明或者补办相应手续的，应当及时退还机动车。

　　第九十七条

　　非法安装警报器、标志灯具的，由公安机关交通管理部门强制拆除，予以收缴，并处二百元以上二千元以下罚款。

　　第九十八条

　　机动车所有人、管理人未按照国家规定投保机动车第三者责任强制保险的，由公安机关交通管理部门扣留车辆至依照规定投保后，并处依照规定投保最低责任限额应缴纳的保险费的二倍罚款。

　　依照前款缴纳的罚款全部纳入道路交通事故社会救助基金。具体办法由国务院规定。

　　第九十九条

　　有下列行为之一的，由公安机关交通管理部门处二百元以上二千元以下罚款：

　　（一）未取得机动车驾驶证、机动车驾驶证被吊销或者机动车驾驶证被暂扣期间驾驶机动车的；

　　（二）将机动车交由未取得机动车驾驶证或者机动车驾驶证被吊销、暂扣的人驾驶的；

　　（三）造成交通事故后逃逸，尚不构成犯罪的；

　　（四）机动车行驶超过规定时速百分之五十的；

　　（五）强迫机动车驾驶人违反道路交通安全法律、法规和机动车安全驾驶要求驾驶机动车，造成交通事故，尚不构成犯罪的；

　　（六）违反交通管制的规定强行通行，不听劝阻的；

　　（七）故意损毁、移动、涂改交通设施，造成危害后果，尚不构成犯罪的；

　　（八）非法拦截、扣留机动车辆，不听劝阻，造成交通严重阻塞或者较大财产损失的。

　　行为人有前款第二项、第四项情形之一的，可以并处吊销机动车驾驶证；有第一项、第三项、第五项至第八项情形之一的，可以并处十五日以下拘留。

　　第一百条

　　驾驶拼装的机动车或者已达到报废标准的机动车上道路行驶的，公安机关交通管理部门应当予以收缴，强制报废。

　　对驾驶前款所列机动车上道路行驶的驾驶人，处二百元以上二千元以下罚款，并吊销机动车驾驶证。

　　出售已达到报废标准的机动车的，没收违法所得，处销售金额等额的罚款，对该机动车依照本条第一款的规定处理。

　　第一百〇一条

　　违反道路交通安全法律、法规的规定，发生重大交通事故，构成犯罪的，依法追究刑事责任，并由公安机关交通管理部门吊销机动车驾驶证。

　　造成交通事故后逃逸的，由公安机关交通管理部门吊销机动车驾驶证，且终生不得重新取得机动车驾驶证。

　　第一百〇二条

　　对六个月内发生二次以上特大交通事故负有主要责任或者全部责任的专业运输单位，由公安机关交通管理部门责令消除安全隐患，未消除安全隐患的机动车，禁止上道路行驶。

　　第一百〇三条

　　国家机动车产品主管部门未按照机动车国家安全技术标准严格审查，许可不合格机动车型投入生产的，对负有责任的主管人员和其他直接责任人员给予降级或者撤职的行政处分。

　　机动车生产企业经国家机动车产品主管部门许可生产的机动车型，不执行机动车国家安全技术标准或者不严格进行机动车成品质量检验，致使质量不合格的机动车出厂销售的，由质量技术监督部门依照《中华人民共和国产品质量法》的有关规定给予处罚。

　　擅自生产、销售未经国家机动车产品主管部门许可生产的机动车型的，没收非法生产、销售的机动车成品及配件，可以并处非法产品价值三倍以上五倍以下罚款；有营业执照的，由工商行政管理部门吊销营业执照，没有营业执照的，予以查封。

　　生产、销售拼装的机动车或者生产、销售擅自改装的机动车的，依照本条第三款的规定处罚。

　　有本条第二款、第三款、第四款所列违法行为，生产或者销售不符合机动车国家安全技术标准的机动车，构成犯罪的，依法追究刑事责任。

　　第一百〇四条

　　未经批准，擅自挖掘道路、占用道路施工或者从事其他影响道路交通安全活动的，由道路主管部门责令停止违法行为，并恢复原状，可以依法给予罚款；致使通行的人员、车辆及其他财产遭受损失的，依法承担赔偿责任。

　　有前款行为，影响道路交通安全活动的，公安机关交通管理部门可以责令停止违法行为，迅速恢复交通。

　　第一百〇五条

　　道路施工作业或者道路出现损毁，未及时设置警示标志、未采取防护措施，或者应当设置交通信号灯、交通标志、交通标线而没有设置或者应当及时变更交通信号灯、交通标志、交通标线而没有及时变更，致使通行的人员、车辆及其他财产遭受损失的，负有相关职责的单位应当依法承担赔偿责任。

　　第一百〇六条

　　在道路两侧及隔离带上种植树木、其他植物或者设置广告牌、管线等，遮挡路灯、交通信号灯、交通标志，妨碍安全视距的，由公安机关交通管理部门责令行为人排除妨碍；拒不执行的，处二百元以上二千元以下罚款，并强制排除妨碍，所需费用由行为人负担。

　　第一百〇七条

　　对道路交通违法行为人予以警告、二百元以下罚款，交通警察可以当场作出行政处罚决定，并出具行政处罚决定书。

　　行政处罚决定书应当载明当事人的违法事实、行政处罚的依据、处罚内容、时间、地点以及处罚机关名称，并由执法人员签名或者盖章。

　　第一百〇八条

　　当事人应当自收到罚款的行政处罚决定书之日起十五日内，到指定的银行缴纳罚款。

　　对行人、乘车人和非机动车驾驶人的罚款，当事人无异议的，可以当场予以收缴罚款。

　　罚款应当开具省、自治区、直辖市财政部门统一制发的罚款收据；不出具财政部门统一制发的罚款收据的，当事人有权拒绝缴纳罚款。

　　第一百〇九条

　　当事人逾期不履行行政处罚决定的，作出行政处罚决定的行政机关可以采取下列措施：

　　（一）到期不缴纳罚款的，每日按罚款数额的百分之三加处罚款；

　　（二）申请人民法院强制执行。

　　第一百一十条

　　执行职务的交通警察认为应当对道路交通违法行为人给予暂扣或者吊销机动车驾驶证处罚的，可以先予扣留机动车驾驶证，并在二十四小时内将案件移交公安机关交通管理部门处理。

　　道路交通违法行为人应当在十五日内到公安机关交通管理部门接受处理。无正当理由逾期未接受处理的，吊销机动车驾驶证。

　　公安机关交通管理部门暂扣或者吊销机动车驾驶证的，应当出具行政处罚决定书。

　　第一百一十一条

　　对违反本法规定予以拘留的行政处罚，由县、市公安局、公安分局或者相当于县一级的公安机关裁决。

　　第一百一十二条

　　公安机关交通管理部门扣留机动车、非机动车，应当当场出具凭证，并告知当事人在规定期限内到公安机关交通管理部门接受处理。

　　公安机关交通管理部门对被扣留的车辆应当妥善保管，不得使用。

　　逾期不来接受处理，并且经公告三个月仍不来接受处理的，对扣留的车辆依法处理。

　　第一百一十三条

　　暂扣机动车驾驶证的期限从处罚决定生效之日起计算；处罚决定生效前先予扣留机动车驾驶证的，扣留一日折抵暂扣期限一日。

　　吊销机动车驾驶证后重新申请领取机动车驾驶证的期限，按照机动车驾驶证管理规定办理。

　　第一百一十四条

　　公安机关交通管理部门根据交通技术监控记录资料，可以对违法的机动车所有人或者管理人依法予以处罚。对能够确定驾驶人的，可以依照本法的规定依法予以处罚。

　　第一百一十五条

　　交通警察有下列行为之一的，依法给予行政处分：

　　（一）为不符合法定条件的机动车发放机动车登记证书、号牌、行驶证、检验合格标志的；

　　（二）批准不符合法定条件的机动车安装、使用警车、消防车、救护车、工程救险车的警报器、标志灯具，喷涂标志图案的；

　　（三）为不符合驾驶许可条件、未经考试或者考试不合格人员发放机动车驾驶证的；

　　（四）不执行罚款决定与罚款收缴分离制度或者不按规定将依法收取的费用、收缴的罚款及没收的违法所得全部上缴国库的；

　　（五）举办或者参与举办驾驶学校或者驾驶培训班、机动车修理厂或者收费停车场等经营活动的；

　　（六）利用职务上的便利收受他人财物或者谋取其他利益的；

　　（七）违法扣留车辆、机动车行驶证、驾驶证、车辆号牌的；

　　（八）使用依法扣留的车辆的；

　　（九）当场收取罚款不开具罚款收据或者不如实填写罚款额的；

　　（十）徇私舞弊，不公正处理交通事故的；

　　（十一）故意刁难，拖延办理机动车牌证的；

　　（十二）非执行紧急任务时使用警报器、标志灯具的；

　　（十三）违反规定拦截、检查正常行驶的车辆的；

　　（十四）非执行紧急公务时拦截搭乘机动车的；

　　（十五）不履行法定职责的。

　　公安机关交通管理部门有前款所列行为之一的，对直接负责的主管人员和其他直接责任人员给予相应的行政处分。

　　第一百一十六条

　　依照本法第一百一十五条的规定，给予交通警察行政处分的，在作出行政处分决定前，可以停止其执行职务；必要时，可以予以禁闭。

　　依照本法第一百一十五条的规定，交通警察受到降级或者撤职行政处分的，可以予以辞退。

　　交通警察受到开除处分或者被辞退的，应当取消警衔；受到撤职以下行政处分的交通警察，应当降低警衔。

　　第一百一十七条

　　交通警察利用职权非法占有公共财物，索取、收受贿赂，或者滥用职权、玩忽职守，构成犯罪的，依法追究刑事责任。

　　第一百一十八条

　　公安机关交通管理部门及其交通警察有本法第一百一十五条所列行为之一，给当事人造成损失的，应当依法承担赔偿责任。

　　第八章 附则

　　第一百一十九条

　　本法中下列用语的含义：

　　（一）“道路”，是指公路、城市道路和虽在单位管辖范围但允许社会机动车通行的地方，包括广场、公共停车场等用于公众通行的场所。

　　（二）“车辆”，是指机动车和非机动车。

　　（三）“机动车”，是指以动力装置驱动或者牵引，上道路行驶的供人员乘用或者用于运送物品以及进行工程专项作业的轮式车辆。

　　（四）“非机动车”，是指以人力或者畜力驱动，上道路行驶的交通工具，以及虽有动力装置驱动但设计最高时速、空车质量、外形尺寸符合有关国家标准的残疾人机动轮椅车、电动自行车等交通工具。

　　（五）“交通事故”，是指车辆在道路上因过错或者意外造成的人身伤亡或者财产损失的事件。

　　第一百二十条

　　中国人民解放军和中国人民武装警察部队在编机动车牌证、在编机动车检验以及机动车驾驶人考核工作，由中国人民解放军、中国人民武装警察部队有关部门负责。

　　第一百二十一条

　　对上道路行驶的拖拉机，由农业（农业机械）主管部门行使本法第八条、第九条、第十三条、第十九条、第二十三条规定的公安机关交通管理部门的管理职权。

　　本法施行前由农业（农业机械）主管部门发放的机动车牌证，在本法施行后继续有效。

2020年12月26日，第十三届全国人民代表大会常务委员会第二十四次会议通过刑法修正案(十一)。修改后的刑法自2021年3月1日开始施行。这也是继1997年全面修订刑法后通过的第十一个刑法修正案。

第一编 总则
第一章 刑法的任务、基本原则和适用范围
第一条　【立法目的】为了惩罚犯罪，保护人民，根据宪法，结合我国同犯罪作斗争的具体经验及实际情况，制定本法。

第二条　【任务】中华人民共和国刑法的任务，是用刑罚同一切犯罪行为作斗争，以保卫国家安全，保卫人民民主专政的政权和社会主义制度，保护国有财产和劳动群众集体所有的财产，保护公民私人所有的财产，保护公民的人身权利、民主权利和其他权利，维护社会秩序、经济秩序，保障社会主义建设事业的顺利进行。

第三条　【罪刑法定】法律明文规定为犯罪行为的，依照法律定罪处刑;法律没有明文规定为犯罪行为的，不得定罪处刑。

第四条　【法律面前人人平等】对任何人犯罪，在适用法律上一律平等。不允许任何人有超越法律的特权。

第五条　【罪责刑相适应】刑罚的轻重，应当与犯罪分子所犯罪行和承担的刑事责任相适应。

第六条　【属地管辖权】凡在中华人民共和国领域内犯罪的，除法律有特别规定的以外，都适用本法。

凡在中华人民共和国船舶或者航空器内犯罪的，也适用本法。

犯罪的行为或者结果有一项发生在中华人民共和国领域内的，就认为是在中华人民共和国领域内犯罪。

第七条　【属人管辖权】中华人民共和国公民在中华人民共和国领域外犯本法规定之罪的，适用本法，但是按本法规定的最高刑为三年以下有期徒刑的，可以不予追究。

中华人民共和国国家工作人员和军人在中华人民共和国领域外犯本法规定之罪的，适用本法。

第八条　【保护管辖权】外国人在中华人民共和国领域外对中华人民共和国国家或者公民犯罪，而按本法规定的最低刑为三年以上有期徒刑的，可以适用本法，但是按照犯罪地的法律不受处罚的除外。

第九条　【普遍管辖权】对于中华人民共和国缔结或者参加的国际条约所规定的罪行，中华人民共和国在所承担条约义务的范围内行使刑事管辖权的，适用本法。

第十条　【对外国刑事判决的消极承认】凡在中华人民共和国领域外犯罪，依照本法应当负刑事责任的，虽然经过外国审判，仍然可以依照本法追究，但是在外国已经受过刑罚处罚的，可以免除或者减轻处罚。

第十一条　【外交代表刑事管辖豁免】享有外交特权和豁免权的外国人的刑事责任，通过外交途径解决。

第十二条　【溯及力】中华人民共和国成立以后本法施行以前的行为，如果当时的法律不认为是犯罪的，适用当时的法律;如果当时的法律认为是犯罪的，依照本法总则第四章第八节的规定应当追诉的，按照当时的法律追究刑事责任，但是如果本法不认为是犯罪或者处刑较轻的，适用本法。

本法施行以前，依照当时的法律已经作出的生效判决，继续有效。

第二章 犯罪
第一节 犯罪和刑事责任
第十三条　【犯罪概念】一切危害国家主权、领土完整和安全，分裂国家、颠覆人民民主专政的政权和推翻社会主义制度，破坏社会秩序和经济秩序，侵犯国有财产或者劳动群众集体所有的财产，侵犯公民私人所有的财产，侵犯公民的人身权利、民主权利和其他权利，以及其他危害社会的行为，依照法律应当受刑罚处罚的，都是犯罪，但是情节显著轻微危害不大的，不认为是犯罪。

第十四条　【故意犯罪】明知自己的行为会发生危害社会的结果，并且希望或者放任这种结果发生，因而构成犯罪的，是故意犯罪。

故意犯罪，应当负刑事责任。

第十五条　【过失犯罪】应当预见自己的行为可能发生危害社会的结果，因为疏忽大意而没有预见，或者已经预见而轻信能够避免，以致发生这种结果的，是过失犯罪。

过失犯罪，法律有规定的才负刑事责任。

第十六条　【不可抗力和意外事件】行为在客观上虽然造成了损害结果，但是不是出于故意或者过失，而是由于不能抗拒或者不能预见的原因所引起的，不是犯罪。

第十七条　【刑事责任年龄】已满十六周岁的人犯罪，应当负刑事责任。

已满十四周岁不满十六周岁的人，犯故意杀人、故意伤害致人重伤或者死亡、强奸、抢劫、贩卖毒品、放火、爆炸、投放危险物质罪的，应当负刑事责任。

已满十二周岁不满十四周岁的人，犯故意杀人、故意伤害罪，致人死亡或者以特别残忍手段致人重伤造成严重残疾，情节恶劣，经最高人民检察院核准追诉的，应当负刑事责任。

对依照前三款规定追究刑事责任的不满十八周岁的人，应当从轻或者减轻处罚。

因不满十六周岁不予刑事处罚的，责令其父母或者其他监护人加以管教；在必要的时候，依法进行专门矫治教育。

第十七条之一　已满七十五周岁的人故意犯罪的，可以从轻或者减轻处罚;过失犯罪的，应当从轻或者减轻处罚。

第十八条　【特殊人员的刑事责任能力】精神病人在不能辨认或者不能控制自己行为的时候造成危害结果，经法定程序鉴定确认的，不负刑事责任，但是应当责令他的家属或者监护人严加看管和医疗;在必要的时候，由政府强制医疗。

间歇性的精神病人在精神正常的时候犯罪，应当负刑事责任。

尚未完全丧失辨认或者控制自己行为能力的精神病人犯罪的，应当负刑事责任，但是可以从轻或者减轻处罚。

醉酒的人犯罪，应当负刑事责任。

第十九条　【又聋又哑的人或盲人犯罪的刑事责任】又聋又哑的人或者盲人犯罪，可以从轻、减轻或者免除处罚。

第二十条　【正当防卫】为了使国家、公共利益、本人或者他人的人身、财产和其他权利免受正在进行的不法侵害，而采取的制止不法侵害的行为，对不法侵害人造成损害的，属于正当防卫，不负刑事责任。

正当防卫明显超过必要限度造成重大损害的，应当负刑事责任，但是应当减轻或者免除处罚。

对正在进行行凶、杀人、抢劫、强奸、绑架以及其他严重危及人身安全的暴力犯罪，采取防卫行为，造成不法侵害人伤亡的，不属于防卫过当，不负刑事责任。

第二十一条　【紧急避险】为了使国家、公共利益、本人或者他人的人身、财产和其他权利免受正在发生的危险，不得已采取的紧急避险行为，造成损害的，不负刑事责任。

紧急避险超过必要限度造成不应有的损害的，应当负刑事责任，但是应当减轻或者免除处罚。

第一款中关于避免本人危险的规定，不适用于职务上、业务上负有特定责任的人。

第二节 犯罪的预备、未遂和中止
第二十二条　【犯罪预备】为了犯罪，准备工具、制造条件的，是犯罪预备。

对于预备犯，可以比照既遂犯从轻、减轻处罚或者免除处罚。

第二十三条　【犯罪未遂】已经着手实行犯罪，由于犯罪分子意志以外的原因而未得逞的，是犯罪未遂。

对于未遂犯，可以比照既遂犯从轻或者减轻处罚。

第二十四条　【犯罪中止】在犯罪过程中，自动放弃犯罪或者自动有效地防止犯罪结果发生的，是犯罪中止。

对于中止犯，没有造成损害的，应当免除处罚;造成损害的，应当减轻处罚。

第三节 共同犯罪
第二十五条　【共同犯罪概念】共同犯罪是指二人以上共同故意犯罪。

二人以上共同过失犯罪，不以共同犯罪论处;应当负刑事责任的，按照他们所犯的罪分别处罚。

第二十六条　【主犯】组织、领导犯罪集团进行犯罪活动的或者在共同犯罪中起主要作用的，是主犯。

三人以上为共同实施犯罪而组成的较为固定的犯罪组织，是犯罪集团。

对组织、领导犯罪集团的首要分子，按照集团所犯的全部罪行处罚。

对于第三款规定以外的主犯，应当按照其所参与的或者组织、指挥的全部犯罪处罚。

第二十七条　【从犯】在共同犯罪中起次要或者辅助作用的，是从犯。

对于从犯，应当从轻、减轻处罚或者免除处罚。

第二十八条　【胁从犯】对于被胁迫参加犯罪的，应当按照他的犯罪情节减轻处罚或者免除处罚。

第二十九条　【教唆犯】教唆他人犯罪的，应当按照他在共同犯罪中所起的作用处罚。教唆不满十八周岁的人犯罪的，应当从重处罚。

如果被教唆的人没有犯被教唆的罪，对于教唆犯，可以从轻或者减轻处罚。

第四节 单位犯罪
第三十条　【单位负刑事责任的范围】公司、企业、事业单位、机关、团体实施的危害社会的行为，法律规定为单位犯罪的，应当负刑事责任。

第三十一条　【单位犯罪的处罚原则】单位犯罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员判处刑罚。本法分则和其他法律另有规定的，依照规定。

第三章 刑罚
第一节 刑罚的种类
第三十二条　【主刑和附加刑】刑罚分为主刑和附加刑。

第三十三条　【主刑种类】主刑的种类如下：

(一)管制;

(二)拘役;

(三)有期徒刑;

(四)无期徒刑;

(五)死刑。

第三十四条　【附加刑种类】附加刑的种类如下：

(一)罚金;

(二)剥夺政治权利;

(三)没收财产。

附加刑也可以独立适用。

第三十五条　【驱逐出境】对于犯罪的外国人，可以独立适用或者附加适用驱逐出境。

第三十六条　【赔偿经济损失与民事优先原则】由于犯罪行为而使被害人遭受经济损失的，对犯罪分子除依法给予刑事处罚外，并应根据情况判处赔偿经济损失。

承担民事赔偿责任的犯罪分子，同时被判处罚金，其财产不足以全部支付的，或者被判处没收财产的，应当先承担对被害人的民事赔偿责任。

第三十七条　【非刑罚性处置措施、职业禁止】对于犯罪情节轻微不需要判处刑罚的，可以免予刑事处罚，但是可以根据案件的不同情况，予以训诫或者责令具结悔过、赔礼道歉、赔偿损失，或者由主管部门予以行政处罚或者行政处分。

第三十七条之一　因利用职业便利实施犯罪，或者实施违背职业要求的特定义务的犯罪被判处刑罚的，人民法院可以根据犯罪情况和预防再犯罪的需要，禁止其自刑罚执行完毕之日或者假释之日起从事相关职业，期限为三年至五年。

被禁止从事相关职业的人违反人民法院依照前款规定作出的决定的，由公安机关依法给予处罚;情节严重的，依照本法第三百一十三条的规定定罪处罚。

其他法律、行政法规对其从事相关职业另有禁止或者限制性规定的，从其规定。

第二节 管制
第三十八条　【管制的期限与执行机关】管制的期限，为三个月以上二年以下。

判处管制，可以根据犯罪情况，同时禁止犯罪分子在执行期间从事特定活动，进入特定区域、场所，接触特定的人。

对判处管制的犯罪分子，依法实行社区矫正。

违反第二款规定的禁止令的，由公安机关依照《中华人民共和国治安管理处罚法》的规定处罚。

第三十九条　【被管制犯罪的义务与权利】被判处管制的犯罪分子，在执行期间，应当遵守下列规定：

(一)遵守法律、行政法规，服从监督;

(二)未经执行机关批准，不得行使言论、出版、集会、结社、游行、示威自由的权利;

(三)按照执行机关规定报告自己的活动情况;

(四)遵守执行机关关于会客的规定;

(五)离开所居住的市、县或者迁居，应当报经执行机关批准。

对于被判处管制的犯罪分子，在劳动中应当同工同酬。

第四十条　【管制期满解除】被判处管制的犯罪分子，管制期满，执行机关应即向本人和其所在单位或者居住地的群众宣布解除管制。

第四十一条　【管制刑期的计算和折抵】管制的刑期，从判决执行之日起计算;判决执行以前先行羁押的，羁押一日折抵刑期二日。

第三节 拘役
第四十二条　【拘役的期限】拘役的期限，为一个月以上六个月以下。

第四十三条　【拘役的执行】被判处拘役的犯罪分子，由公安机关就近执行。

在执行期间，被判处拘役的犯罪分子每月可以回家一天至两天;参加劳动的，可以酌量发给报酬。

第四十四条　【拘役刑期的计算和折抵】拘役的刑期，从判决执行之日起计算;判决执行以前先行羁押的，羁押一日折抵刑期一日。

第四节 有期徒刑、无期徒刑
第四十五条　【有期徒刑的期限】有期徒刑的期限，除本法第五十条、第六十九条规定外，为六个月以上十五年以下。

第四十六条　【有期徒刑与无期徒刑的执行】被判处有期徒刑、无期徒刑的犯罪分子，在监狱或者其他执行场所执行;凡有劳动能力的，都应当参加劳动，接受教育和改造。

第四十七条　【有期徒刑刑期的计算与折抵】有期徒刑的刑期，从判决执行之日起计算;判决执行以前先行羁押的，羁押一日折抵刑期一日。

第五节 死刑
第四十八条　【死刑、死缓的适用对象及核准程序】死刑只适用于罪行极其严重的犯罪分子。对于应当判处死刑的犯罪分子，如果不是必须立即执行的，可以判处死刑同时宣告缓期二年执行。

死刑除依法由最高人民法院判决的以外，都应当报请最高人民法院核准。死刑缓期执行的，可以由高级人民法院判决或者核准。

第四十九条　【死刑适用对象的限制】犯罪的时候不满十八周岁的人和审判的时候怀孕的妇女，不适用死刑。

审判的时候已满七十五周岁的人，不适用死刑，但以特别残忍手段致人死亡的除外。

第五十条　【死缓变更】判处死刑缓期执行的，在死刑缓期执行期间，如果没有故意犯罪，二年期满以后，减为无期徒刑;如果确有重大立功表现，二年期满以后，减为二十五年有期徒刑;如果故意犯罪，情节恶劣的，报请最高人民法院核准后执行死刑;对于故意犯罪未执行死刑的，死刑缓期执行的期间重新计算，并报最高人民法院备案。

对被判处死刑缓期执行的累犯以及因故意杀人、强奸、抢劫、绑架、放火、爆炸、投放危险物质或者有组织的暴力性犯罪被判处死刑缓期执行的犯罪分子，人民法院根据犯罪情节等情况可以同时决定对其限制减刑。

第五十一条　【死缓期间及减为有期徒刑的刑期计算】死刑缓期执行的期间，从判决确定之日起计算。死刑缓期执行减为有期徒刑的刑期，从死刑缓期执行期满之日起计算。

第六节 罚金
第五十二条　【罚金数额的裁量】判处罚金，应当根据犯罪情节决定罚金数额。

第五十三条　【罚金的缴纳、减免】罚金在判决指定的期限内一次或者分期缴纳。期满不缴纳的，强制缴纳。对于不能全部缴纳罚金的，人民法院在任何时候发现被执行人有可以执行的财产，应当随时追缴。

由于遭遇不能抗拒的灾祸等原因缴纳确实有困难的，经人民法院裁定，可以延期缴纳、酌情减少或者免除。

第七节 剥夺政治权利
第五十四条　【剥夺政治权利的含义】剥夺政治权利是剥夺下列权利：

(一)选举权和被选举权;

(二)言论、出版、集会、结社、游行、示威自由的权利;

(三)担任国家机关职务的权利;

(四)担任国有公司、企业、事业单位和人民团体领导职务的权利。

第五十五条　【剥夺政治权利的期限】剥夺政治权利的期限，除本法第五十七条规定外，为一年以上五年以下。

判处管制附加剥夺政治权利的，剥夺政治权利的期限与管制的期限相等，同时执行。

第五十六条　【剥夺政治权利的附加、独立适用】对于危害国家安全的犯罪分子应当附加剥夺政治权利;对于故意杀人、强奸、放火、爆炸、投毒、抢劫等严重破坏社会秩序的犯罪分子，可以附加剥夺政治权利。

独立适用剥夺政治权利的，依照本法分则的规定。

第五十七条　【对死刑、无期徒刑罪犯剥夺政治权利的适应】对于被判处死刑、无期徒刑的犯罪分子，应当剥夺政治权利终身。

在死刑缓期执行减为有期徒刑或者无期徒刑减为有期徒刑的时候，应当把附加剥夺政治权利的期限改为三年以上十年以下。

第五十八条　【剥夺政治权利的刑期计算、效力与执行】附加剥夺政治权利的刑期，从徒刑、拘役执行完毕之日或者从假释之日起计算;剥夺政治权利的效力当然施用于主刑执行期间。

被剥夺政治权利的犯罪分子，在执行期间，应当遵守法律、行政法规和国务院公安部门有关监督管理的规定，服从监督;不得行使本法第五十四条规定的各项权利。

第八节 没收财产
第五十九条　【没收财产的范围】没收财产是没收犯罪分子个人所有财产的一部或者全部。没收全部财产的，应当对犯罪分子个人及其扶养的家属保留必需的生活费用。

在判处没收财产的时候，不得没收属于犯罪分子家属所有或者应有的财产。

第六十条　【以没收的财产偿还债务】没收财产以前犯罪分子所负的正当债务，需要以没收的财产偿还的，经债权人请求，应当偿还。

第四章 刑罚的具体运用
第一节 量刑
第六十一条　【量刑的事实根据与法律依据】对于犯罪分子决定刑罚的时候，应当根据犯罪的事实、犯罪的性质、情节和对于社会的危害程度，依照本法的有关规定判处。

第六十二条　【从重处罚与从轻处罚】犯罪分子具有本法规定的从重处罚、从轻处罚情节的，应当在法定刑的限度以内判处刑罚。

第六十三条　【减轻处罚】犯罪分子具有本法规定的减轻处罚情节的，应当在法定刑以下判处刑罚;本法规定有数个量刑幅度的，应当在法定量刑幅度的下一个量刑幅度内判处刑罚。

犯罪分子虽然不具有本法规定的减轻处罚情节，但是根据案件的特殊情况，经最高人民法院核准，也可以在法定刑以下判处刑罚。

第六十四条　【犯罪物品的处理】犯罪分子违法所得的一切财物，应当予以追缴或者责令退赔;对被害人的合法财产，应当及时返还;违禁品和供犯罪所用的本人财物，应当予以没收。没收的财物和罚金，一律上缴国库，不得挪用和自行处理。

第二节 累犯
第六十五条　【一般累犯】被判处有期徒刑以上刑罚的犯罪分子，刑罚执行完毕或者赦免以后，在五年以内再犯应当判处有期徒刑以上刑罚之罪的，是累犯，应当从重处罚，但是过失犯罪和不满十八周岁的人犯罪的除外。

前款规定的期限，对于被假释的犯罪分子，从假释期满之日起计算。

第六十六条　【特别累犯】危害国家安全犯罪、恐怖活动犯罪、黑社会性质的组织犯罪的犯罪分子，在刑罚执行完毕或者赦免以后，在任何时候再犯上述任一类罪的，都以累犯论处。

第三节 自首和立功
第六十七条　【自首】犯罪以后自动投案，如实供述自己的罪行的，是自首。对于自首的犯罪分子，可以从轻或者减轻处罚。其中，犯罪较轻的，可以免除处罚。

被采取强制措施的犯罪嫌疑人、被告人和正在服刑的罪犯，如实供述司法机关还未掌握的本人其他罪行的，以自首论。

犯罪嫌疑人虽不具有前两款规定的自首情节，但是如实供述自己罪行的，可以从轻处罚;因其如实供述自己罪行，避免特别严重后果发生的，可以减轻处罚。

第六十八条　【立功】犯罪分子有揭发他人犯罪行为，查证属实的，或者提供重要线索，从而得以侦破其他案件等立功表现的，可以从轻或者减轻处罚;有重大立功表现的，可以减轻或者免除处罚。

第四节 数罪并罚
第六十九条　【判决宣告前一人犯数罪的并罚】判决宣告以前一人犯数罪的，除判处死刑和无期徒刑的以外，应当在总和刑期以下、数刑中最高刑期以上，酌情决定执行的刑期，但是管制最高不能超过三年，拘役最高不能超过一年，有期徒刑总和刑期不满三十五年的，最高不能超过二十年，总和刑期在三十五年以上的，最高不能超过二十五年。

数罪中有判处有期徒刑和拘役的，执行有期徒刑。数罪中有判处有期徒刑和管制，或者拘役和管制的，有期徒刑、拘役执行完毕后，管制仍须执行。

数罪中有判处附加刑的，附加刑仍须执行，其中附加刑种类相同的，合并执行，种类不同的，分别执行。

第七十条　【判决宣告后发现漏罪的并罚】判决宣告以后，刑罚执行完毕以前，发现被判刑的犯罪分子在判决宣告以前还有其他罪没有判决的，应当对新发现的罪作出判决，把前后两个判决所判处的刑罚，依照本法第六十九条的规定，决定执行的刑罚。已经执行的刑期，应当计算在新判决决定的刑期以内。

第七十一条　【判决宣告后又犯新罪的并罚】判决宣告以后，刑罚执行完毕以前，被判刑的犯罪分子又犯罪的，应当对新犯的罪作出判决，把前罪没有执行的刑罚和后罪所判处的刑罚，依照本法第六十九条的规定，决定执行的刑罚。

第五节 缓刑
第七十二条　【适用条件】对于被判处拘役、三年以下有期徒刑的犯罪分子，同时符合下列条件的，可以宣告缓刑，对其中不满十八周岁的人、怀孕的妇女和已满七十五周岁的人，应当宣告缓刑：

(一)犯罪情节较轻;

(二)有悔罪表现;

(三)没有再犯罪的危险;

(四)宣告缓刑对所居住社区没有重大不良影响。

宣告缓刑，可以根据犯罪情况，同时禁止犯罪分子在缓刑考验期限内从事特定活动，进入特定区域、场所，接触特定的人。

被宣告缓刑的犯罪分子，如果被判处附加刑，附加刑仍须执行。

第七十三条　【考验期限】拘役的缓刑考验期限为原判刑期以上一年以下，但是不能少于二个月。

有期徒刑的缓刑考验期限为原判刑期以上五年以下，但是不能少于一年。

缓刑考验期限，从判决确定之日起计算。

第七十四条　【累犯不适用缓刑】对于累犯和犯罪集团的首要分子，不适用缓刑。

第七十五条　【缓刑犯应遵守的规定】被宣告缓刑的犯罪分子，应当遵守下列规定：

(一)遵守法律、行政法规，服从监督;

(二)按照考察机关的规定报告自己的活动情况;

(三)遵守考察机关关于会客的规定;

(四)离开所居住的市、县或者迁居，应当报经考察机关批准。

第七十六条　【缓刑的考验及其积极后果】对宣告缓刑的犯罪分子，在缓刑考验期限内，依法实行社区矫正，如果没有本法第七十七条规定的情形，缓刑考验期满，原判的刑罚就不再执行，并公开予以宣告。

第七十七条　【缓刑的撤销及其处理】被宣告缓刑的犯罪分子，在缓刑考验期限内犯新罪或者发现判决宣告以前还有其他罪没有判决的，应当撤销缓刑，对新犯的罪或者新发现的罪作出判决，把前罪和后罪所判处的刑罚，依照本法第六十九条的规定，决定执行的刑罚。

被宣告缓刑的犯罪分子，在缓刑考验期限内，违反法律、行政法规或者国务院有关部门关于缓刑的监督管理规定，或者违反人民法院判决中的禁止令，情节严重的，应当撤销缓刑，执行原判刑罚。

第六节 减刑
第七十八条　【适用条件与限度】被判处管制、拘役、有期徒刑、无期徒刑的犯罪分子，在执行期间，如果认真遵守监规，接受教育改造，确有悔改表现的，或者有立功表现的，可以减刑;有下列重大立功表现之一的，应当减刑：

(一)阻止他人重大犯罪活动的;

(二)检举监狱内外重大犯罪活动，经查证属实的;

(三)有发明创造或者重大技术革新的;

(四)在日常生产、生活中舍己救人的;

(五)在抗御自然灾害或者排除重大事故中，有突出表现的;

(六)对国家和社会有其他重大贡献的。

减刑以后实际执行的刑期不能少于下列期限：

(一)判处管制、拘役、有期徒刑的，不能少于原判刑期的二分之一;

(二)判处无期徒刑的，不能少于十三年;

(三)人民法院依照本法第五十条第二款规定限制减刑的死刑缓期执行的犯罪分子，缓期执行期满后依法减为无期徒刑的，不能少于二十五年，缓期执行期满后依法减为二十五年有期徒刑的，不能少于二十年。

第七十九条　【程序】对于犯罪分子的减刑，由执行机关向中级以上人民法院提出减刑建议书。人民法院应当组成合议庭进行审理，对确有悔改或者立功事实的，裁定予以减刑。非经法定程序不得减刑。

第八十条　【无期徒刑减刑的刑期计算】无期徒刑减为有期徒刑的刑期，从裁定减刑之日起计算。

第七节 假释
第八十一条　【适用条件】被判处有期徒刑的犯罪分子，执行原判刑期二分之一以上，被判处无期徒刑的犯罪分子，实际执行十三年以上，如果认真遵守监规，接受教育改造，确有悔改表现，没有再犯罪的危险的，可以假释。如果有特殊情况，经最高人民法院核准，可以不受上述执行刑期的限制。

对累犯以及因故意杀人、强奸、抢劫、绑架、放火、爆炸、投放危险物质或者有组织的暴力性犯罪被判处十年以上有期徒刑、无期徒刑的犯罪分子，不得假释。

对犯罪分子决定假释时，应当考虑其假释后对所居住社区的影响。

第八十二条　【程序】对于犯罪分子的假释，依照本法第七十九条规定的程序进行。非经法定程序不得假释。

第八十三条　【考验期限】有期徒刑的假释考验期限，为没有执行完毕的刑期;无期徒刑的假释考验期限为十年。

假释考验期限，从假释之日起计算。

第八十四条　【假释犯应遵守的规定】被宣告假释的犯罪分子，应当遵守下列规定：

(一)遵守法律、行政法规，服从监督;

(二)按照监督机关的规定报告自己的活动情况;

(三)遵守监督机关关于会客的规定;

(四)离开所居住的市、县或者迁居，应当报经监督机关批准。

第八十五条　【假释考验及其积极后果】对假释的犯罪分子，在假释考验期限内，依法实行社区矫正，如果没有本法第八十六条规定的情形，假释考验期满，就认为原判刑罚已经执行完毕，并公开予以宣告。

第八十六条　【假释的撤销及其处理】被假释的犯罪分子，在假释考验期限内犯新罪，应当撤销假释，依照本法第七十一条的规定实行数罪并罚。

在假释考验期限内，发现被假释的犯罪分子在判决宣告以前还有其他罪没有判决的，应当撤销假释，依照本法第七十条的规定实行数罪并罚。

被假释的犯罪分子，在假释考验期限内，有违反法律、行政法规或者国务院有关部门关于假释的监督管理规定的行为，尚未构成新的犯罪的，应当依照法定程序撤销假释，收监执行未执行完毕的刑罚。

第八节 时效
第八十七条　【追诉时效期限】犯罪经过下列期限不再追诉：

(一)法定最高刑为不满五年有期徒刑的，经过五年;

(二)法定最高刑为五年以上不满十年有期徒刑的，经过十年;

(三)法定最高刑为十年以上有期徒刑的，经过十五年;

(四)法定最高刑为无期徒刑、死刑的，经过二十年。如果二十年以后认为必须追诉的，须报请最高人民检察院核准。

第八十八条　【追诉期限的延长】在人民检察院、公安机关、国家安全机关立案侦查或者在人民法院受理案件以后，逃避侦查或者审判的，不受追诉期限的限制。

被害人在追诉期限内提出控告，人民法院、人民检察院、公安机关应当立案而不予立案的，不受追诉期限的限制。

第八十九条　【追诉期限的计算与中断】追诉期限从犯罪之日起计算;犯罪行为有连续或者继续状态的，从犯罪行为终了之日起计算。

在追诉期限以内又犯罪的，前罪追诉的期限从犯后罪之日起计算。

第五章 其他规定
第九十条　【民族自治地方刑法适用的变通】民族自治地方不能全部适用本法规定的，可以由自治区或者省的人民代表大会根据当地民族的政治、经济、文化的特点和本法规定的基本原则，制定变通或者补充的规定，报请全国人民代表大会常务委员会批准施行。

第九十一条　【公共财产的范围】本法所称公共财产，是指下列财产：

(一)国有财产;

(二)劳动群众集体所有的财产;

(三)用于扶贫和其他公益事业的社会捐助或者专项基金的财产。

在国家机关、国有公司、企业、集体企业和人民团体管理、使用或者运输中的私人财产，以公共财产论。

第九十二条　【公民私人所有财产的范围】本法所称公民私人所有的财产，是指下列财产：

(一)公民的合法收入、储蓄、房屋和其他生活资料;

(二)依法归个人、家庭所有的生产资料;

(三)个体户和私营企业的合法财产;

(四)依法归个人所有的股份、股票、债券和其他财产。

第九十三条　【国家工作人员的范围】本法所称国家工作人员，是指国家机关中从事公务的人员。

国有公司、企业、事业单位、人民团体中从事公务的人员和国家机关、国有公司、企业、事业单位委派到非国有公司、企业、事业单位、社会团体从事公务的人员，以及其他依照法律从事公务的人员，以国家工作人员论。

第九十四条　【司法工作人员的范围】本法所称司法工作人员，是指有侦查、检察、审判、监管职责的工作人员。

第九十五条　【重伤】本法所称重伤，是指有下列情形之一的伤害：

(一)使人肢体残废或者毁人容貌的;

(二)使人丧失听觉、视觉或者其他器官机能的;

(三)其他对于人身健康有重大伤害的。

第九十六条　【违反国家规定之含义】本法所称违反国家规定，是指违反全国人民代表大会及其常务委员会制定的法律和决定，国务院制定的行政法规、规定的行政措施、发布的决定和命令。

第九十七条　【首要分子的范围】本法所称首要分子，是指在犯罪集团或者聚众犯罪中起组织、策划、指挥作用的犯罪分子。

第九十八条　【告诉才处理的含义】本法所称告诉才处理，是指被害人告诉才处理。如果被害人因受强制、威吓无法告诉的，人民检察院和被害人的近亲属也可以告诉。

第九十九条　【以上、以下、以内之界定】本法所称以上、以下、以内，包括本数。

第一百条　【前科报告制度】依法受过刑事处罚的人，在入伍、就业的时候，应当如实向有关单位报告自己曾受过刑事处罚，不得隐瞒。

犯罪的时候不满十八周岁被判处五年有期徒刑以下刑罚的人，免除前款规定的报告义务。

第一百零一条　【总则的效力】本法总则适用于其他有刑罚规定的法律，但是其他法律有特别规定的除外。

第二编 分则
第一章 危害国家安全罪
第一百零二条　【背叛国家罪】勾结外国，危害中华人民共和国的主权、领土完整和安全的，处无期徒刑或者十年以上有期徒刑。

与境外机构、组织、个人相勾结，犯前款罪的，依照前款的规定处罚。

第一百零三条　【分裂国家罪、煽动分裂国家罪】组织、策划、实施分裂国家、破坏国家统一的，对首要分子或者罪行重大的，处无期徒刑或者十年以上有期徒刑;对积极参加的，处三年以上十年以下有期徒刑;对其他参加的，处三年以下有期徒刑、拘役、管制或者剥夺政治权利。

煽动分裂国家、破坏国家统一的，处五年以下有期徒刑、拘役、管制或者剥夺政治权利;首要分子或者罪行重大的，处五年以上有期徒刑。

第一百零四条　【武装叛乱、暴乱罪】组织、策划、实施武装叛乱或者武装暴乱的，对首要分子或者罪行重大的，处无期徒刑或者十年以上有期徒刑;对积极参加的，处三年以上十年以下有期徒刑;对其他参加的，处三年以下有期徒刑、拘役、管制或者剥夺政治权利。

策动、胁迫、勾引、收买国家机关工作人员、武装部队人员、人民警察、民兵进行武装叛乱或者武装暴乱的，依照前款的规定从重处罚。

第一百零五条　【颠覆国家政权罪、煽动颠覆国家政权罪】组织、策划、实施颠覆国家政权、推翻社会主义制度的，对首要分子或者罪行重大的，处无期徒刑或者十年以上有期徒刑;对积极参加的，处三年以上十年以下有期徒刑;对其他参加的，处三年以下有期徒刑、拘役、管制或者剥夺政治权利。

以造谣、诽谤或者其他方式煽动颠覆国家政权、推翻社会主义制度的，处五年以下有期徒刑、拘役、管制或者剥夺政治权利;首要分子或者罪行重大的，处五年以上有期徒刑。

第一百零六条　【与境外勾结的处罚规定】与境外机构、组织、个人相勾结，实施本章第一百零三条、第一百零四条、第一百零五条规定之罪的，依照各该条的规定从重处罚。

第一百零七条　【资助危害国家安全犯罪活动罪】境内外机构、组织或者个人资助实施本章第一百零二条、第一百零三条、第一百零四条、第一百零五条规定之罪的，对直接责任人员，处五年以下有期徒刑、拘役、管制或者剥夺政治权利;情节严重的，处五年以上有期徒刑。

第一百零八条　【投敌叛变罪】投敌叛变的，处三年以上十年以下有期徒刑;情节严重或者带领武装部队人员、人民警察、民兵投敌叛变的，处十年以上有期徒刑或者无期徒刑。

第一百零九条　【叛逃罪】国家机关工作人员在履行公务期间，擅离岗位，叛逃境外或者在境外叛逃的，处五年以下有期徒刑、拘役、管制或者剥夺政治权利;情节严重的，处五年以上十年以下有期徒刑。

掌握国家秘密的国家工作人员叛逃境外或者在境外叛逃的，依照前款的规定从重处罚。

第一百一十条　【间谍罪】有下列间谍行为之一，危害国家安全的，处十年以上有期徒刑或者无期徒刑;情节较轻的，处三年以上十年以下有期徒刑：

(一)参加间谍组织或者接受间谍组织及其代理人的任务的;

(二)为敌人指示轰击目标的。

第一百一十一条　【为境外窃取、刺探、收买、非法提供国家秘密、情报罪】为境外的机构、组织、人员窃取、刺探、收买、非法提供国家秘密或者情报的，处五年以上十年以下有期徒刑;情节特别严重的，处十年以上有期徒刑或者无期徒刑;情节较轻的，处五年以下有期徒刑、拘役、管制或者剥夺政治权利。

第一百一十二条　【资敌罪】战时供给敌人武器装备、军用物资资敌的，处十年以上有期徒刑或者无期徒刑;情节较轻的，处三年以上十年以下有期徒刑。

第一百一十三条　【危害国家安全罪适用死刑、没收财产的规定】本章上述危害国家安全罪行中，除第一百零三条第二款、第一百零五条、第一百零七条、第一百零九条外，对国家和人民危害特别严重、情节特别恶劣的，可以判处死刑。

犯本章之罪的，可以并处没收财产。

第二章 危害公共安全罪
第一百一十四条　【放火罪、决水罪、爆炸罪、投放危险物质罪、以危险方法危害公共安全罪之一】放火、决水、爆炸以及投放毒害性、放射性、传染病病原体等物质或者以其他危险方法危害公共安全，尚未造成严重后果的，处三年以上十年以下有期徒刑。

第一百一十五条　【放火罪、决水罪、爆炸罪、投放危险物质罪、以危险方法危害公共安全罪之二】放火、决水、爆炸以及投放毒害性、放射性、传染病病原体等物质或者以其他危险方法致人重伤、死亡或者使公私财产遭受重大损失的，处十年以上有期徒刑、无期徒刑或者死刑。

过失犯前款罪的，处三年以上七年以下有期徒刑;情节较轻的，处三年以下有期徒刑或者拘役。

第一百一十六条　【破坏交通工具罪】破坏火车、汽车、电车、船只、航空器，足以使火车、汽车、电车、船只、航空器发生倾覆、毁坏危险，尚未造成严重后果的，处三年以上十年以下有期徒刑。

第一百一十七条　【破坏交通设施罪】破坏轨道、桥梁、隧道、公路、机场、航道、灯塔、标志或者进行其他破坏活动，足以使火车、汽车、电车、船只、航空器发生倾覆、毁坏危险，尚未造成严重后果的，处三年以上十年以下有期徒刑。

第一百一十八条　【破坏电力设备罪、破坏易燃易爆设备罪】破坏电力、燃气或者其他易燃易爆设备，危害公共安全，尚未造成严重后果的，处三年以上十年以下有期徒刑。

第一百一十九条　【破坏交通工具罪、破坏交通设施罪、破坏电力设备罪、破坏易燃易爆设备罪】破坏交通工具、交通设施、电力设备、燃气设备、易燃易爆设备，造成严重后果的，处十年以上有期徒刑、无期徒刑或者死刑。

过失犯前款罪的，处三年以上七年以下有期徒刑;情节较轻的，处三年以下有期徒刑或者拘役。

第一百二十条　【组织、领导、参加恐怖组织罪】组织、领导恐怖活动组织的，处十年以上有期徒刑或者无期徒刑，并处没收财产;积极参加的，处三年以上十年以下有期徒刑，并处罚金;其他参加的，处三年以下有期徒刑、拘役、管制或者剥夺政治权利，可以并处罚金。

犯前款罪并实施杀人、爆炸、绑架等犯罪的，依照数罪并罚的规定处罚。

第一百二十条之一　【帮助恐怖活动罪】资助恐怖活动组织、实施恐怖活动的个人的，或者资助恐怖活动培训的，处五年以下有期徒刑、拘役、管制或者剥夺政治权利，并处罚金;情节严重的，处五年以上有期徒刑，并处罚金或者没收财产。

为恐怖活动组织、实施恐怖活动或者恐怖活动培训招募、运送人员的，依照前款的规定处罚。

单位犯前两款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照第一款的规定处罚。

第一百二十条之二　【准备实施恐怖活动罪】有下列情形之一的，处五年以下有期徒刑、拘役、管制或者剥夺政治权利，并处罚金;情节严重的，处五年以上有期徒刑，并处罚金或者没收财产：

(一)为实施恐怖活动准备凶器、危险物品或者其他工具的;

(二)组织恐怖活动培训或者积极参加恐怖活动培训的;

(三)为实施恐怖活动与境外恐怖活动组织或者人员联络的;

(四)为实施恐怖活动进行策划或者其他准备的。

有前款行为，同时构成其他犯罪的，依照处罚较重的规定定罪处罚。

第一百二十条之三　【宣扬恐怖主义、极端主义、煽动实施恐怖活动罪】以制作、散发宣扬恐怖主义、极端主义的图书、音频视频资料或者其他物品，或者通过讲授、发布信息等方式宣扬恐怖主义、极端主义的，或者煽动实施恐怖活动的，处五年以下有期徒刑、拘役、管制或者剥夺政治权利，并处罚金;情节严重的，处五年以上有期徒刑，并处罚金或者没收财产。

第一百二十条之四　【利用极端主义破坏法律实施罪】利用极端主义煽动、胁迫群众破坏国家法律确立的婚姻、司法、教育、社会管理等制度实施的，处三年以下有期徒刑、拘役或者管制，并处罚金;情节严重的，处三年以上七年以下有期徒刑，并处罚金;情节特别严重的，处七年以上有期徒刑，并处罚金或者没收财产。

第一百二十条之五　【强制穿戴宣扬恐怖主义、极端主义服饰、标志罪】以暴力、胁迫等方式强制他人在公共场所穿着、佩戴宣扬恐怖主义、极端主义服饰、标志的，处三年以下有期徒刑、拘役或者管制，并处罚金。

第一百二十条之六　【非法持有宣扬恐怖主义、极端主义物品罪】明知是宣扬恐怖主义、极端主义的图书、音频视频资料或者其他物品而非法持有，情节严重的，处三年以下有期徒刑、拘役或者管制，并处或者单处罚金。

第一百二十一条　【劫持航空器罪】以暴力、胁迫或者其他方法劫持航空器的，处十年以上有期徒刑或者无期徒刑;致人重伤、死亡或者使航空器遭受严重破坏的，处死刑。

第一百二十二条　【劫持船只、汽车罪】以暴力、胁迫或者其他方法劫持船只、汽车的，处五年以上十年以下有期徒刑;造成严重后果的，处十年以上有期徒刑或者无期徒刑。

第一百二十三条　【暴力危及飞行安全罪】对飞行中的航空器上的人员使用暴力，危及飞行安全，尚未造成严重后果的，处五年以下有期徒刑或者拘役;造成严重后果的，处五年以上有期徒刑。

第一百二十四条　【破坏广播电视设施、公用电信设施罪】破坏广播电视设施、公用电信设施，危害公共安全的，处三年以上七年以下有期徒刑;造成严重后果的，处七年以上有期徒刑。

过失犯前款罪的，处三年以上七年以下有期徒刑;情节较轻的，处三年以下有期徒刑或者拘役。

第一百二十五条　【非法制造、买卖、运输、邮寄、储存枪支、弹药、爆炸物罪、非法制造、买卖、运输、储存危险物质罪】非法制造、买卖、运输、邮寄、储存枪支、弹药、爆炸物的，处三年以上十年以下有期徒刑;情节严重的，处十年以上有期徒刑、无期徒刑或者死刑。

非法制造、买卖、运输、储存毒害性、放射性、传染病病原体等物质，危害公共安全的，依照前款的规定处罚。

单位犯前两款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照第一款的规定处罚。

第一百二十六条　【违规制造、销售枪支罪】依法被指定、确定的枪支制造企业、销售企业，违反枪支管理规定，有下列行为之一的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑;情节严重的，处五年以上十年以下有期徒刑;情节特别严重的，处十年以上有期徒刑或者无期徒刑：

(一)以非法销售为目的，超过限额或者不按照规定的品种制造、配售枪支的;

(二)以非法销售为目的，制造无号、重号、假号的枪支的;

(三)非法销售枪支或者在境内销售为出口制造的枪支的。

第一百二十七条　【盗窃、抢夺枪支、弹药、爆炸物、危险物质罪、抢劫枪支、弹药、爆炸物、危险物质罪】盗窃、抢夺枪支、弹药、爆炸物的，或者盗窃、抢夺毒害性、放射性、传染病病原体等物质，危害公共安全的，处三年以上十年以下有期徒刑;情节严重的，处十年以上有期徒刑、无期徒刑或者死刑。

抢劫枪支、弹药、爆炸物的，或者抢劫毒害性、放射性、传染病病原体等物质，危害公共安全的，或者盗窃、抢夺国家机关、军警人员、民兵的枪支、弹药、爆炸物的，处十年以上有期徒刑、无期徒刑或者死刑。

第一百二十八条　【非法持有、私藏枪支、弹药罪、非法出租、出借枪支罪】违反枪支管理规定，非法持有、私藏枪支、弹药的，处三年以下有期徒刑、拘役或者管制;情节严重的，处三年以上七年以下有期徒刑。

依法配备公务用枪的人员，非法出租、出借枪支的，依照前款的规定处罚。

依法配置枪支的人员，非法出租、出借枪支，造成严重后果的，依照第一款的规定处罚。

单位犯第二款、第三款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照第一款的规定处罚。

第一百二十九条　【丢失枪支不报罪】依法配备公务用枪的人员，丢失枪支不及时报告，造成严重后果的，处三年以下有期徒刑或者拘役。

第一百三十条　【非法携带枪支、弹药、管制刀具、危险物品危及公共安全罪】非法携带枪支、弹药、管制刀具或者爆炸性、易燃性、放射性、毒害性、腐蚀性物品，进入公共场所或者公共交通工具，危及公共安全，情节严重的，处三年以下有期徒刑、拘役或者管制。

第一百三十一条　【重大飞行事故罪】航空人员违反规章制度，致使发生重大飞行事故，造成严重后果的，处三年以下有期徒刑或者拘役;造成飞机坠毁或者人员死亡的，处三年以上七年以下有期徒刑。

第一百三十二条　【铁路运营安全事故罪】铁路职工违反规章制度，致使发生铁路运营安全事故，造成严重后果的，处三年以下有期徒刑或者拘役;造成特别严重后果的，处三年以上七年以下有期徒刑。

第一百三十三条　【交通肇事罪;危险驾驶罪】违反交通运输管理法规，因而发生重大事故，致人重伤、死亡或者使公私财产遭受重大损失的，处三年以下有期徒刑或者拘役;交通运输肇事后逃逸或者有其他特别恶劣情节的，处三年以上七年以下有期徒刑;因逃逸致人死亡的，处七年以上有期徒刑。

第一百三十三条之一　在道路上驾驶机动车，有下列情形之一的，处拘役，并处罚金：

(一)追逐竞驶，情节恶劣的;

(二)醉酒驾驶机动车的;

(三)从事校车业务或者旅客运输，严重超过额定乘员载客，或者严重超过规定时速行驶的;

(四)违反危险化学品安全管理规定运输危险化学品，危及公共安全的。

机动车所有人、管理人对前款第三项、第四项行为负有直接责任的，依照前款的规定处罚。

有前两款行为，同时构成其他犯罪的，依照处罚较重的规定定罪处罚。

第一百三十三条之二　【妨害安全驾驶罪】对行驶中的公共交通工具的驾驶人员使用暴力或者抢控驾驶操纵装置，干扰公共交通工具正常行驶，危及公共安全的，处一年以下有期徒刑、拘役或者管制，并处或者单处罚金。

前款规定的驾驶人员在行驶的公共交通工具上擅离职守，与他人互殴或者殴打他人，危及公共安全的，依照前款的规定处罚。

有前两款行为，同时构成其他犯罪的，依照处罚较重的规定定罪处罚。

第一百三十四条　【重大责任事故罪;强令违章冒险作业罪】在生产、作业中违反有关安全管理的规定，因而发生重大伤亡事故或者造成其他严重后果的，处三年以下有期徒刑或者拘役;情节特别恶劣的，处三年以上七年以下有期徒刑。

【强令、组织他人违章冒险作业罪】强令他人违章冒险作业，或者明知存在重大事故隐患而不排除，仍冒险组织作业，因而发生重大伤亡事故或者造成其他严重后果的，处五年以下有期徒刑或者拘役；情节特别恶劣的，处五年以上有期徒刑。

第一百三十四条之一　【危险作业罪】在生产、作业中违反有关安全管理的规定，有下列情形之一，具有发生重大伤亡事故或者其他严重后果的现实危险的，处一年以下有期徒刑、拘役或者管制：

（一）关闭、破坏直接关系生产安全的监控、报警、防护、救生设备、设施，或者篡改、隐瞒、销毁其相关数据、信息的；

（二）因存在重大事故隐患被依法责令停产停业、停止施工、停止使用有关设备、设施、场所或者立即采取排除危险的整改措施，而拒不执行的；

（三）涉及安全生产的事项未经依法批准或者许可，擅自从事矿山开采、金属冶炼、建筑施工，以及危险物品生产、经营、储存等高度危险的生产作业活动的。

第一百三十五条　【重大劳动安全事故罪;大型群众性活动重大安全事故罪】安全生产设施或者安全生产条件不符合国家规定，因而发生重大伤亡事故或者造成其他严重后果的，对直接负责的主管人员和其他直接责任人员，处三年以下有期徒刑或者拘役;情节特别恶劣的，处三年以上七年以下有期徒刑。

第一百三十五条之一　举办大型群众性活动违反安全管理规定，因而发生重大伤亡事故或者造成其他严重后果的，对直接负责的主管人员和其他直接责任人员，处三年以下有期徒刑或者拘役;情节特别恶劣的，处三年以上七年以下有期徒刑。

第一百三十六条　【危险物品肇事罪】违反爆炸性、易燃性、放射性、毒害性、腐蚀性物品的管理规定，在生产、储存、运输、使用中发生重大事故，造成严重后果的，处三年以下有期徒刑或者拘役;后果特别严重的，处三年以上七年以下有期徒刑。

第一百三十七条　【工程重大安全事故罪】建设单位、设计单位、施工单位、工程监理单位违反国家规定，降低工程质量标准，造成重大安全事故的，对直接责任人员，处五年以下有期徒刑或者拘役，并处罚金;后果特别严重的，处五年以上十年以下有期徒刑，并处罚金。

第一百三十八条　【教育设施重大安全事故罪】明知校舍或者教育教学设施有危险，而不采取措施或者不及时报告，致使发生重大伤亡事故的，对直接责任人员，处三年以下有期徒刑或者拘役;后果特别严重的，处三年以上七年以下有期徒刑。

第一百三十九条　【消防责任事故罪;不报、谎报安全事故罪】违反消防管理法规，经消防监督机构通知采取改正措施而拒绝执行，造成严重后果的，对直接责任人员，处三年以下有期徒刑或者拘役;后果特别严重的，处三年以上七年以下有期徒刑。

第一百三十九条之一　在安全事故发生后，负有报告职责的人员不报或者谎报事故情况，贻误事故抢救，情节严重的，处三年以下有期徒刑或者拘役;情节特别严重的，处三年以上七年以下有期徒刑。

第三章 破坏社会主义市场经济秩序罪
第一节 生产、销售伪劣商品罪
第一百四十条　【生产、销售伪劣产品罪】生产者、销售者在产品中掺杂、掺假，以假充真，以次充好或者以不合格产品冒充合格产品，销售金额五万元以上不满二十万元的，处二年以下有期徒刑或者拘役，并处或者单处销售金额百分之五十以上二倍以下罚金;销售金额二十万元以上不满五十万元的，处二年以上七年以下有期徒刑，并处销售金额百分之五十以上二倍以下罚金;销售金额五十万元以上不满二百万元的，处七年以上有期徒刑，并处销售金额百分之五十以上二倍以下罚金;销售金额二百万元以上的，处十五年有期徒刑或者无期徒刑，并处销售金额百分之五十以上二倍以下罚金或者没收财产。

第一百四十一条　【生产、销售、提供假药罪】生产、销售假药的，处三年以下有期徒刑或者拘役，并处罚金；对人体健康造成严重危害或者有其他严重情节的，处三年以上十年以下有期徒刑，并处罚金；致人死亡或者有其他特别严重情节的，处十年以上有期徒刑、无期徒刑或者死刑，并处罚金或者没收财产。

药品使用单位的人员明知是假药而提供给他人使用的，依照前款的规定处罚。

本条所称假药，是指依照《中华人民共和国药品管理法》的规定属于假药和按假药处理的药品、非药品。

第一百四十二条　【生产、销售、提供劣药罪】生产、销售劣药，对人体健康造成严重危害的，处三年以上十年以下有期徒刑，并处罚金；后果特别严重的，处十年以上有期徒刑或者无期徒刑，并处罚金或者没收财产。

药品使用单位的人员明知是劣药而提供给他人使用的，依照前款的规定处罚。

本条所称劣药，是指依照《中华人民共和国药品管理法》的规定属于劣药的药品。

第一百四十二条之一　【妨害药品管理罪】违反药品管理法规，有下列情形之一，足以严重危害人体健康的，处三年以下有期徒刑或者拘役，并处或者单处罚金；对人体健康造成严重危害或者有其他严重情节的，处三年以上七年以下有期徒刑，并处罚金：

（一）生产、销售国务院药品监督管理部门禁止使用的药品的；

（二）未取得药品相关批准证明文件生产、进口药品或者明知是上述药品而销售的；

（三）药品申请注册中提供虚假的证明、数据、资料、样品或者采取其他欺骗手段的；

（四）编造生产、检验记录的。

有前款行为，同时又构成本法第一百四十一条、第一百四十二条规定之罪或者其他犯罪的，依照处罚较重的规定定罪处罚。

第一百四十三条　【生产、销售不符合安全标准的食品罪】生产、销售不符合食品安全标准的食品，足以造成严重食物中毒事故或者其他严重食源性疾病的，处三年以下有期徒刑或者拘役，并处罚金;对人体健康造成严重危害或者有其他严重情节的，处三年以上七年以下有期徒刑，并处罚金;后果特别严重的，处七年以上有期徒刑或者无期徒刑，并处罚金或者没收财产。

第一百四十四条　【生产、销售有毒、有害食品罪】在生产、销售的食品中掺入有毒、有害的非食品原料的，或者销售明知掺有有毒、有害的非食品原料的食品的，处五年以下有期徒刑，并处罚金;对人体健康造成严重危害或者有其他严重情节的，处五年以上十年以下有期徒刑，并处罚金;致人死亡或者有其他特别严重情节的，依照本法第一百四十一条的规定处罚。

第一百四十五条　【生产、销售不符合标准的卫生器材罪】生产不符合保障人体健康的国家标准、行业标准的医疗器械、医用卫生材料，或者销售明知是不符合保障人体健康的国家标准、行业标准的医疗器械、医用卫生材料，足以严重危害人体健康的，处三年以下有期徒刑或者拘役，并处销售金额百分之五十以上二倍以下罚金;对人体健康造成严重危害的，处三年以上十年以下有期徒刑，并处销售金额百分之五十以上二倍以下罚金;后果特别严重的，处十年以上有期徒刑或者无期徒刑，并处销售金额百分之五十以上二倍以下罚金或者没收财产。

第一百四十六条　【生产、销售不符合安全标准的产品罪】生产不符合保障人身、财产安全的国家标准、行业标准的电器、压力容器、易燃易爆产品或者其他不符合保障人身、财产安全的国家标准、行业标准的产品，或者销售明知是以上不符合保障人身、财产安全的国家标准、行业标准的产品，造成严重后果的，处五年以下有期徒刑，并处销售金额百分之五十以上二倍以下罚金;后果特别严重的，处五年以上有期徒刑，并处销售金额百分之五十以上二倍以下罚金。

第一百四十七条　【生产、销售伪劣农药、兽药、化肥、种子罪】生产假农药、假兽药、假化肥，销售明知是假的或者失去使用效能的农药、兽药、化肥、种子，或者生产者、销售者以不合格的农药、兽药、化肥、种子冒充合格的农药、兽药、化肥、种子，使生产遭受较大损失的，处三年以下有期徒刑或者拘役，并处或者单处销售金额百分之五十以上二倍以下罚金;使生产遭受重大损失的，处三年以上七年以下有期徒刑，并处销售金额百分之五十以上二倍以下罚金;使生产遭受特别重大损失的，处七年以上有期徒刑或者无期徒刑，并处销售金额百分之五十以上二倍以下罚金或者没收财产。

第一百四十八条　【生产、销售不符合卫生标准的化妆品罪】生产不符合卫生标准的化妆品，或者销售明知是不符合卫生标准的化妆品，造成严重后果的，处三年以下有期徒刑或者拘役，并处或者单处销售金额百分之五十以上二倍以下罚金。

第一百四十九条　【对生产、销售伪劣商品行为的法条适用原则】生产、销售本节第一百四十一条至第一百四十八条所列产品，不构成各该条规定的犯罪，但是销售金额在五万元以上的，依照本节第一百四十条的规定定罪处罚。

生产、销售本节第一百四十一条至第一百四十八条所列产品，构成各该条规定的犯罪，同时又构成本节第一百四十条规定之罪的，依照处罚较重的规定定罪处罚。

第一百五十条　【单位犯本节规定之罪的处罚规定】单位犯本节第一百四十条至第一百四十八条规定之罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照各该条的规定处罚。

第二节 走私罪
第一百五十一条　【走私武器、弹药罪、走私核材料罪、走私假币罪;走私文物罪、走私贵重金属罪、走私珍贵动物罪、走私珍贵动物制品罪;走私国家禁止进出口的货物、物品罪】走私武器、弹药、核材料或者伪造的货币的，处七年以上有期徒刑，并处罚金或者没收财产;情节特别严重的，处无期徒刑，并处没收财产;情节较轻的，处三年以上七年以下有期徒刑，并处罚金。

走私国家禁止出口的文物、黄金、白银和其他贵重金属或者国家禁止进出口的珍贵动物及其制品的，处五年以上十年以下有期徒刑，并处罚金;情节特别严重的，处十年以上有期徒刑或者无期徒刑，并处没收财产;情节较轻的，处五年以下有期徒刑，并处罚金。

走私珍稀植物及其制品等国家禁止进出口的其他货物、物品的，处五年以下有期徒刑或者拘役，并处或者单处罚金;情节严重的，处五年以上有期徒刑，并处罚金。

单位犯本条规定之罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照本条各款的规定处罚。

第一百五十二条　【走私淫秽物品罪;走私废物罪】以牟利或者传播为目的，走私淫秽的影片、录像带、录音带、图片、书刊或者其他淫秽物品的，处三年以上十年以下有期徒刑，并处罚金;情节严重的，处十年以上有期徒刑或者无期徒刑，并处罚金或者没收财产;情节较轻的，处三年以下有期徒刑、拘役或者管制，并处罚金。

逃避海关监管将境外固体废物、液态废物和气态废物运输进境，情节严重的，处五年以下有期徒刑，并处或者单处罚金;情节特别严重的，处五年以上有期徒刑，并处罚金。

单位犯前两款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前两款的规定处罚。

第一百五十三条　【走私普通货物、物品罪】走私本法第一百五十一条、第一百五十二条、第三百四十七条规定以外的货物、物品的，根据情节轻重，分别依照下列规定处罚：

(一)走私货物、物品偷逃应缴税额较大或者一年内曾因走私被给予二次行政处罚后又走私的，处三年以下有期徒刑或者拘役，并处偷逃应缴税额一倍以上五倍以下罚金。

(二)走私货物、物品偷逃应缴税额巨大或者有其他严重情节的，处三年以上十年以下有期徒刑，并处偷逃应缴税额一倍以上五倍以下罚金。

(三)走私货物、物品偷逃应缴税额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处偷逃应缴税额一倍以上五倍以下罚金或者没收财产。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处三年以下有期徒刑或者拘役;情节严重的，处三年以上十年以下有期徒刑;情节特别严重的，处十年以上有期徒刑。

对多次走私未经处理的，按照累计走私货物、物品的偷逃应缴税额处罚。

第一百五十四条　【特殊形式的走私普通货物、物品罪】下列走私行为，根据本节规定构成犯罪的，依照本法第一百五十三条的规定定罪处罚：

(一)未经海关许可并且未补缴应缴税额，擅自将批准进口的来料加工、来件装配、补偿贸易的原材料、零件、制成品、设备等保税货物，在境内销售牟利的;

(二)未经海关许可并且未补缴应缴税额，擅自将特定减税、免税进口的货物、物品，在境内销售牟利的。

第一百五十五条　【间接走私行为以相应走私犯罪论处的规定】下列行为，以走私罪论处，依照本节的有关规定处罚：

(一)直接向走私人非法收购国家禁止进口物品的，或者直接向走私人非法收购走私进口的其他货物、物品，数额较大的;

(二)在内海、领海、界河、界湖运输、收购、贩卖国家禁止进出口物品的，或者运输、收购、贩卖国家限制进出口货物、物品，数额较大，没有合法证明的。

第一百五十六条　【走私共犯】与走私罪犯通谋，为其提供贷款、资金、帐号、发票、证明，或者为其提供运输、保管、邮寄或者其他方便的，以走私罪的共犯论处。

第一百五十七条　【武装掩护走私、抗拒缉私的处罚规定】武装掩护走私的，依照本法第一百五十一条第一款的规定从重处罚。

以暴力、威胁方法抗拒缉私的，以走私罪和本法第二百七十七条规定的阻碍国家机关工作人员依法执行职务罪，依照数罪并罚的规定处罚。

第三节 妨害对公司、企业的管理秩序罪
第一百五十八条　【虚报注册资本罪】申请公司登记使用虚假证明文件或者采取其他欺诈手段虚报注册资本，欺骗公司登记主管部门，取得公司登记，虚报注册资本数额巨大、后果严重或者有其他严重情节的，处三年以下有期徒刑或者拘役，并处或者单处虚报注册资本金额百分之一以上百分之五以下罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处三年以下有期徒刑或者拘役。

第一百五十九条　【虚假出资、抽逃出资罪】公司发起人、股东违反公司法的规定未交付货币、实物或者未转移财产权，虚假出资，或者在公司成立后又抽逃其出资，数额巨大、后果严重或者有其他严重情节的，处五年以下有期徒刑或者拘役，并处或者单处虚假出资金额或者抽逃出资金额百分之二以上百分之十以下罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑或者拘役。

第一百六十条　【欺诈发行证券罪】在招股说明书、认股书、公司、企业债券募集办法等发行文件中隐瞒重要事实或者编造重大虚假内容，发行股票或者公司、企业债券、存托凭证或者国务院依法认定的其他证券，数额巨大、后果严重或者有其他严重情节的，处五年以下有期徒刑或者拘役，并处或者单处罚金；数额特别巨大、后果特别严重或者有其他特别严重情节的，处五年以上有期徒刑，并处罚金。

控股股东、实际控制人组织、指使实施前款行为的，处五年以下有期徒刑或者拘役，并处或者单处非法募集资金金额百分之二十以上一倍以下罚金；数额特别巨大、后果特别严重或者有其他特别严重情节的，处五年以上有期徒刑，并处非法募集资金金额百分之二十以上一倍以下罚金。

单位犯前两款罪的，对单位判处非法募集资金金额百分之二十以上一倍以下罚金，并对其直接负责的主管人员和其他直接责任人员，依照第一款的规定处罚。

第一百六十一条　【违规披露、不披露重要信息罪】依法负有信息披露义务的公司、企业向股东和社会公众提供虚假的或者隐瞒重要事实的财务会计报告，或者对依法应当披露的其他重要信息不按照规定披露，严重损害股东或者其他人利益，或者有其他严重情节的，对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑或者拘役，并处或者单处罚金；情节特别严重的，处五年以上十年以下有期徒刑，并处罚金。

前款规定的公司、企业的控股股东、实际控制人实施或者组织、指使实施前款行为的，或者隐瞒相关事项导致前款规定的情形发生的，依照前款的规定处罚。

犯前款罪的控股股东、实际控制人是单位的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照第一款的规定处罚。

第一百六十二条　【妨害清算罪、隐匿、故意销毁会计凭证、会计账簿、财务会计报告罪;虚假破产罪】公司、企业进行清算时，隐匿财产，对资产负债表或者财产清单作虚伪记载或者在未清偿债务前分配公司、企业财产，严重损害债权人或者其他人利益的，对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑或者拘役，并处或者单处二万元以上二十万元以下罚金。

第一百六十二条之一　隐匿或者故意销毁依法应当保存的会计凭证、会计账簿、财务会计报告，情节严重的，处五年以下有期徒刑或者拘役，并处或者单处二万元以上二十万元以下罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第一百六十二条之二　公司、企业通过隐匿财产、承担虚构的债务或者以其他方法转移、处分财产，实施虚假破产，严重损害债权人或者其他人利益的，对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑或者拘役，并处或者单处二万元以上二十万元以下罚金。

第一百六十三条　【非国家工作人员受贿罪】公司、企业或者其他单位的工作人员，利用职务上的便利，索取他人财物或者非法收受他人财物，为他人谋取利益，数额较大的，处三年以下有期徒刑或者拘役，并处罚金；数额巨大或者有其他严重情节的，处三年以上十年以下有期徒刑，并处罚金；数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处罚金。

公司、企业或者其他单位的工作人员在经济往来中，利用职务上的便利，违反国家规定，收受各种名义的回扣、手续费，归个人所有的，依照前款的规定处罚。

国有公司、企业或者其他国有单位中从事公务的人员和国有公司、企业或者其他国有单位委派到非国有公司、企业以及其他单位从事公务的人员有前两款行为的，依照本法第三百八十五条、第三百八十六条的规定定罪处罚。

第一百六十四条　【对非国家工作人员行贿罪;对外国公职人员、国际公共组织官员行贿罪】为谋取不正当利益，给予公司、企业或者其他单位的工作人员以财物，数额较大的，处三年以下有期徒刑或者拘役，并处罚金;数额巨大的，处三年以上十年以下有期徒刑，并处罚金。

为谋取不正当商业利益，给予外国公职人员或者国际公共组织官员以财物的，依照前款的规定处罚。

单位犯前两款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照第一款的规定处罚。

行贿人在被追诉前主动交待行贿行为的，可以减轻处罚或者免除处罚。

第一百六十五条　【非法经营同类营业罪】国有公司、企业的董事、经理利用职务便利，自己经营或者为他人经营与其所任职公司、企业同类的营业，获取非法利益，数额巨大的，处三年以下有期徒刑或者拘役，并处或者单处罚金;数额特别巨大的，处三年以上七年以下有期徒刑，并处罚金。

第一百六十六条　【为亲友非法牟利罪】国有公司、企业、事业单位的工作人员，利用职务便利，有下列情形之一，使国家利益遭受重大损失的，处三年以下有期徒刑或者拘役，并处或者单处罚金;致使国家利益遭受特别重大损失的，处三年以上七年以下有期徒刑，并处罚金：

(一)将本单位的盈利业务交由自己的亲友进行经营的;

(二)以明显高于市场的价格向自己的亲友经营管理的单位采购商品或者以明显低于市场的价格向自己的亲友经营管理的单位销售商品的;

(三)向自己的亲友经营管理的单位采购不合格商品的。

第一百六十七条　【签订、履行合同失职被骗罪】国有公司、企业、事业单位直接负责的主管人员，在签订、履行合同过程中，因严重不负责任被诈骗，致使国家利益遭受重大损失的，处三年以下有期徒刑或者拘役;致使国家利益遭受特别重大损失的，处三年以上七年以下有期徒刑。

第一百六十八条　【国有公司、企业、事业单位人员失职罪、国有公司、企业、事业单位人员滥用职权罪】国有公司、企业的工作人员，由于严重不负责任或者滥用职权，造成国有公司、企业破产或者严重损失，致使国家利益遭受重大损失的，处三年以下有期徒刑或者拘役;致使国家利益遭受特别重大损失的，处三年以上七年以下有期徒刑。

国有事业单位的工作人员有前款行为，致使国家利益遭受重大损失的，依照前款的规定处罚。

国有公司、企业、事业单位的工作人员，徇私舞弊，犯前两款罪的，依照第一款的规定从重处罚。

第一百六十九条　【徇私舞弊低价折股、出售国有资产罪;背信损害上市公司利益罪】国有公司、企业或者其上级主管部门直接负责的主管人员，徇私舞弊，将国有资产低价折股或者低价出售，致使国家利益遭受重大损失的，处三年以下有期徒刑或者拘役;致使国家利益遭受特别重大损失的，处三年以上七年以下有期徒刑。

第一百六十九条之一　上市公司的董事、监事、高级管理人员违背对公司的忠实义务，利用职务便利，操纵上市公司从事下列行为之一，致使上市公司利益遭受重大损失的，处三年以下有期徒刑或者拘役，并处或者单处罚金;致使上市公司利益遭受特别重大损失的，处三年以上七年以下有期徒刑，并处罚金：

(一)无偿向其他单位或者个人提供资金、商品、服务或者其他资产的;

(二)以明显不公平的条件，提供或者接受资金、商品、服务或者其他资产的;

(三)向明显不具有清偿能力的单位或者个人提供资金、商品、服务或者其他资产的;

(四)为明显不具有清偿能力的单位或者个人提供担保，或者无正当理由为其他单位或者个人提供担保的;

(五)无正当理由放弃债权、承担债务的;

(六)采用其他方式损害上市公司利益的。

上市公司的控股股东或者实际控制人，指使上市公司董事、监事、高级管理人员实施前款行为的，依照前款的规定处罚。

犯前款罪的上市公司的控股股东或者实际控制人是单位的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照第一款的规定处罚。

第四节 破坏金融管理秩序罪
第一百七十条　【伪造货币罪】伪造货币的，处三年以上十年以下有期徒刑，并处罚金;有下列情形之一的，处十年以上有期徒刑或者无期徒刑，并处罚金或者没收财产：

(一)伪造货币集团的首要分子;

(二)伪造货币数额特别巨大的;

(三)有其他特别严重情节的。

第一百七十一条　【出售、购买、运输假币罪;金融工作人员购买假币、以假币换取货币罪;伪造货币罪】出售、购买伪造的货币或者明知是伪造的货币而运输，数额较大的，处三年以下有期徒刑或者拘役，并处二万元以上二十万元以下罚金;数额巨大的，处三年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;数额特别巨大的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产。

银行或者其他金融机构的工作人员购买伪造的货币或者利用职务上的便利，以伪造的货币换取货币的，处三年以上十年以下有期徒刑，并处二万元以上二十万元以下罚金;数额巨大或者有其他严重情节的，处十年以上有期徒刑或者无期徒刑，并处二万元以上二十万元以下罚金或者没收财产;情节较轻的，处三年以下有期徒刑或者拘役，并处或者单处一万元以上十万元以下罚金。

伪造货币并出售或者运输伪造的货币的，依照本法第一百七十条的规定定罪从重处罚。

第一百七十二条　【持有、使用假币罪】明知是伪造的货币而持有、使用，数额较大的，处三年以下有期徒刑或者拘役，并处或者单处一万元以上十万元以下罚金;数额巨大的，处三年以上十年以下有期徒刑，并处二万元以上二十万元以下罚金;数额特别巨大的，处十年以上有期徒刑，并处五万元以上五十万元以下罚金或者没收财产。

第一百七十三条　【变造货币罪】变造货币，数额较大的，处三年以下有期徒刑或者拘役，并处或者单处一万元以上十万元以下罚金;数额巨大的，处三年以上十年以下有期徒刑，并处二万元以上二十万元以下罚金。

第一百七十四条　【擅自设立金融机构罪;伪造、变造、转让金融机构经营许可证、批准文件罪】未经国家有关主管部门批准，擅自设立商业银行、证券交易所、期货交易所、证券公司、期货经纪公司、保险公司或者其他金融机构的，处三年以下有期徒刑或者拘役，并处或者单处二万元以上二十万元以下罚金;情节严重的，处三年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金。

伪造、变造、转让商业银行、证券交易所、期货交易所、证券公司、期货经纪公司、保险公司或者其他金融机构的经营许可证或者批准文件的，依照前款的规定处罚。

单位犯前两款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照第一款的规定处罚。

第一百七十五条　【高利转贷罪;骗取贷款、票据承兑、金融票证罪】以转贷牟利为目的，套取金融机构信贷资金高利转贷他人，违法所得数额较大的，处三年以下有期徒刑或者拘役，并处违法所得一倍以上五倍以下罚金;数额巨大的，处三年以上七年以下有期徒刑，并处违法所得一倍以上五倍以下罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处三年以下有期徒刑或者拘役。

第一百七十五条之一　以欺骗手段取得银行或者其他金融机构贷款、票据承兑、信用证、保函等，给银行或者其他金融机构造成重大损失的，处三年以下有期徒刑或者拘役，并处或者单处罚金；给银行或者其他金融机构造成特别重大损失或者有其他特别严重情节的，处三年以上七年以下有期徒刑，并处罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第一百七十六条　【非法吸收公众存款罪】非法吸收公众存款或者变相吸收公众存款，扰乱金融秩序的，处三年以下有期徒刑或者拘役，并处或者单处罚金；数额巨大或者有其他严重情节的，处三年以上十年以下有期徒刑，并处罚金；数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑，并处罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

有前两款行为，在提起公诉前积极退赃退赔，减少损害结果发生的，可以从轻或者减轻处罚。

第一百七十七条　【伪造、变造金融票证罪;妨害信用卡管理罪;窃取、收买、非法提供信用卡信息罪】有下列情形之一，伪造、变造金融票证的，处五年以下有期徒刑或者拘役，并处或者单处二万元以上二十万元以下罚金;情节严重的，处五年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;情节特别严重的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产：

(一)伪造、变造汇票、本票、支票的;

(二)伪造、变造委托收款凭证、汇款凭证、银行存单等其他银行结算凭证的;

(三)伪造、变造信用证或者附随的单据、文件的;

(四)伪造信用卡的。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第一百七十七条之一　有下列情形之一，妨害信用卡管理的，处三年以下有期徒刑或者拘役，并处或者单处一万元以上十万元以下罚金;数量巨大或者有其他严重情节的，处三年以上十年以下有期徒刑，并处二万元以上二十万元以下罚金：

(一)明知是伪造的信用卡而持有、运输的，或者明知是伪造的空白信用卡而持有、运输，数量较大的;

(二)非法持有他人信用卡，数量较大的;

(三)使用虚假的身份证明骗领信用卡的;

(四)出售、购买、为他人提供伪造的信用卡或者以虚假的身份证明骗领的信用卡的。

窃取、收买或者非法提供他人信用卡信息资料的，依照前款规定处罚。

银行或者其他金融机构的工作人员利用职务上的便利，犯第二款罪的，从重处罚。

第一百七十八条　【伪造、变造国家有价证券罪;伪造、变造股票、公司、企业债券罪】伪造、变造国库券或者国家发行的其他有价证券，数额较大的，处三年以下有期徒刑或者拘役，并处或者单处二万元以上二十万元以下罚金;数额巨大的，处三年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;数额特别巨大的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产。

伪造、变造股票或者公司、企业债券，数额较大的，处三年以下有期徒刑或者拘役，并处或者单处一万元以上十万元以下罚金;数额巨大的，处三年以上十年以下有期徒刑，并处二万元以上二十万元以下罚金。

单位犯前两款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前两款的规定处罚。

第一百七十九条　【擅自发行股票、公司、企业债券罪】未经国家有关主管部门批准，擅自发行股票或者公司、企业债券，数额巨大、后果严重或者有其他严重情节的，处五年以下有期徒刑或者拘役，并处或者单处非法募集资金金额百分之一以上百分之五以下罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑或者拘役。

第一百八十条　【内幕交易、泄露内幕信息罪;利用未公开信息交易罪】证券、期货交易内幕信息的知情人员或者非法获取证券、期货交易内幕信息的人员，在涉及证券的发行，证券、期货交易或者其他对证券、期货交易价格有重大影响的信息尚未公开前，买入或者卖出该证券，或者从事与该内幕信息有关的期货交易，或者泄露该信息，或者明示、暗示他人从事上述交易活动，情节严重的，处五年以下有期徒刑或者拘役，并处或者单处违法所得一倍以上五倍以下罚金;情节特别严重的，处五年以上十年以下有期徒刑，并处违法所得一倍以上五倍以下罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑或者拘役。

内幕信息、知情人员的范围，依照法律、行政法规的规定确定。

证券交易所、期货交易所、证券公司、期货经纪公司、基金管理公司、商业银行、保险公司等金融机构的从业人员以及有关监管部门或者行业协会的工作人员，利用因职务便利获取的内幕信息以外的其他未公开的信息，违反规定，从事与该信息相关的证券、期货交易活动，或者明示、暗示他人从事相关交易活动，情节严重的，依照第一款的规定处罚。

第一百八十一条　【编造并传播证券、期货交易虚假信息罪;诱骗投资者买卖证券、期货合约罪】编造并且传播影响证券、期货交易的虚假信息，扰乱证券、期货交易市场，造成严重后果的，处五年以下有期徒刑或者拘役，并处或者单处一万元以上十万元以下罚金。

证券交易所、期货交易所、证券公司、期货经纪公司的从业人员，证券业协会、期货业协会或者证券期货监督管理部门的工作人员，故意提供虚假信息或者伪造、变造、销毁交易记录，诱骗投资者买卖证券、期货合约，造成严重后果的，处五年以下有期徒刑或者拘役，并处或者单处一万元以上十万元以下罚金;情节特别恶劣的，处五年以上十年以下有期徒刑，并处二万元以上二十万元以下罚金。

单位犯前两款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑或者拘役。

第一百八十二条　【操纵证券、期货市场罪】有下列情形之一，操纵证券、期货市场，影响证券、期货交易价格或者证券、期货交易量，情节严重的，处五年以下有期徒刑或者拘役，并处或者单处罚金；情节特别严重的，处五年以上十年以下有期徒刑，并处罚金：

（一）单独或者合谋，集中资金优势、持股或者持仓优势或者利用信息优势联合或者连续买卖的；

（二）与他人串通，以事先约定的时间、价格和方式相互进行证券、期货交易的；

（三）在自己实际控制的帐户之间进行证券交易，或者以自己为交易对象，自买自卖期货合约的；

（四）不以成交为目的，频繁或者大量申报买入、卖出证券、期货合约并撤销申报的；

（五）利用虚假或者不确定的重大信息，诱导投资者进行证券、期货交易的；

（六）对证券、证券发行人、期货交易标的公开作出评价、预测或者投资建议，同时进行反向证券交易或者相关期货交易的；

（七）以其他方法操纵证券、期货市场的。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第一百八十三条　【职务侵占罪;贪污罪】保险公司的工作人员利用职务上的便利，故意编造未曾发生的保险事故进行虚假理赔，骗取保险金归自己所有的，依照本法第二百七十一条的规定定罪处罚。

国有保险公司工作人员和国有保险公司委派到非国有保险公司从事公务的人员有前款行为的，依照本法第三百八十二条、第三百八十三条的规定定罪处罚。

第一百八十四条　【公司、企业人员受贿罪】银行或者其他金融机构的工作人员在金融业务活动中索取他人财物或者非法收受他人财物，为他人谋取利益的，或者违反国家规定，收受各种名义的回扣、手续费，归个人所有的，依照本法第一百六十三条的规定定罪处罚。

国有金融机构工作人员和国有金融机构委派到非国有金融机构从事公务的人员有前款行为的，依照本法第三百八十五条、第三百八十六条的规定定罪处罚。

第一百八十五条　【挪用资金罪、挪用公款罪;背信运用受托财产罪;违法运用资金罪】商业银行、证券交易所、期货交易所、证券公司、期货经纪公司、保险公司或者其他金融机构的工作人员利用职务上的便利，挪用本单位或者客户资金的，依照本法第二百七十二条的规定定罪处罚。

国有商业银行、证券交易所、期货交易所、证券公司、期货经纪公司、保险公司或者其他国有金融机构的工作人员和国有商业银行、证券交易所、期货交易所、证券公司、期货经纪公司、保险公司或者其他国有金融机构委派到前款规定中的非国有机构从事公务的人员有前款行为的，依照本法第三百八十四条的规定定罪处罚。

第一百八十五条之一　商业银行、证券交易所、期货交易所、证券公司、期货经纪公司、保险公司或者其他金融机构，违背受托义务，擅自运用客户资金或者其他委托、信托的财产，情节严重的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处三年以下有期徒刑或者拘役，并处三万元以上三十万元以下罚金;情节特别严重的，处三年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金。

社会保障基金管理机构、住房公积金管理机构等公众资金管理机构，以及保险公司、保险资产管理公司、证券投资基金管理公司，违反国家规定运用资金的，对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第一百八十六条　【违法发放贷款罪】银行或者其他金融机构的工作人员违反国家规定发放贷款，数额巨大或者造成重大损失的，处五年以下有期徒刑或者拘役，并处一万元以上十万元以下罚金;数额特别巨大或者造成特别重大损失的，处五年以上有期徒刑，并处二万元以上二十万元以下罚金。

银行或者其他金融机构的工作人员违反国家规定，向关系人发放贷款的，依照前款的规定从重处罚。

单位犯前两款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前两款的规定处罚。

关系人的范围，依照《中华人民共和国商业银行法》和有关金融法规确定。

第一百八十七条　【吸收客户资金不入账罪】银行或者其他金融机构的工作人员吸收客户资金不入帐，数额巨大或者造成重大损失的，处五年以下有期徒刑或者拘役，并处二万元以上二十万元以下罚金;数额特别巨大或者造成特别重大损失的，处五年以上有期徒刑，并处五万元以上五十万元以下罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第一百八十八条　【违规出具金融票证罪】银行或者其他金融机构的工作人员违反规定，为他人出具信用证或者其他保函、票据、存单、资信证明，情节严重的，处五年以下有期徒刑或者拘役;情节特别严重的，处五年以上有期徒刑。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第一百八十九条　【对违法票据承兑、付款、保证罪】银行或者其他金融机构的工作人员在票据业务中，对违反票据法规定的票据予以承兑、付款或者保证，造成重大损失的，处五年以下有期徒刑或者拘役;造成特别重大损失的，处五年以上有期徒刑。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第一百九十条　【逃汇罪】公司、企业或者其他单位，违反国家规定，擅自将外汇存放境外，或者将境内的外汇非法转移到境外，数额较大的，对单位判处逃汇数额百分之五以上百分之三十以下罚金，并对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑或者拘役；数额巨大或者有其他严重情节的，对单位判处逃汇数额百分之五以上百分之三十以下罚金，并对其直接负责的主管人员和其他直接责任人员，处五年以上有期徒刑。

第一百九十一条　【洗钱罪】为掩饰、隐瞒毒品犯罪、黑社会性质的组织犯罪、恐怖活动犯罪、走私犯罪、贪污贿赂犯罪、破坏金融管理秩序犯罪、金融诈骗犯罪的所得及其产生的收益的来源和性质，有下列行为之一的，没收实施以上犯罪的所得及其产生的收益，处五年以下有期徒刑或者拘役，并处或者单处罚金；情节严重的，处五年以上十年以下有期徒刑，并处罚金：

（一）提供资金帐户的；

（二）将财产转换为现金、金融票据、有价证券的；

（三）通过转帐或者其他支付结算方式转移资金的；

（四）跨境转移资产的；

（五）以其他方法掩饰、隐瞒犯罪所得及其收益的来源和性质的。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第五节 金融诈骗罪
第一百九十二条　【集资诈骗罪】以非法占有为目的，使用诈骗方法非法集资，数额较大的，处三年以上七年以下有期徒刑，并处罚金；数额巨大或者有其他严重情节的，处七年以上有期徒刑或者无期徒刑，并处罚金或者没收财产。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第一百九十三条　【贷款诈骗罪】有下列情形之一，以非法占有为目的，诈骗银行或者其他金融机构的贷款，数额较大的，处五年以下有期徒刑或者拘役，并处二万元以上二十万元以下罚金;数额巨大或者有其他严重情节的，处五年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产：

(一)编造引进资金、项目等虚假理由的;

(二)使用虚假的经济合同的;

(三)使用虚假的证明文件的;

(四)使用虚假的产权证明作担保或者超出抵押物价值重复担保的;

(五)以其他方法诈骗贷款的。

第一百九十四条　【票据诈骗罪、金融凭证诈骗罪】有下列情形之一，进行金融票据诈骗活动，数额较大的，处五年以下有期徒刑或者拘役，并处二万元以上二十万元以下罚金;数额巨大或者有其他严重情节的，处五年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产：

(一)明知是伪造、变造的汇票、本票、支票而使用的;

(二)明知是作废的汇票、本票、支票而使用的;

(三)冒用他人的汇票、本票、支票的;

(四)签发空头支票或者与其预留印鉴不符的支票，骗取财物的;

(五)汇票、本票的出票人签发无资金保证的汇票、本票或者在出票时作虚假记载，骗取财物的。

使用伪造、变造的委托收款凭证、汇款凭证、银行存单等其他银行结算凭证的，依照前款的规定处罚。

第一百九十五条　【信用证诈骗罪】有下列情形之一，进行信用证诈骗活动的，处五年以下有期徒刑或者拘役，并处二万元以上二十万元以下罚金;数额巨大或者有其他严重情节的，处五年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产：

(一)使用伪造、变造的信用证或者附随的单据、文件的;

(二)使用作废的信用证的;

(三)骗取信用证的;

(四)以其他方法进行信用证诈骗活动的。

第一百九十六条　【信用卡诈骗罪、盗窃罪】有下列情形之一，进行信用卡诈骗活动，数额较大的，处五年以下有期徒刑或者拘役，并处二万元以上二十万元以下罚金;数额巨大或者有其他严重情节的，处五年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产：

(一)使用伪造的信用卡，或者使用以虚假的身份证明骗领的信用卡的;

(二)使用作废的信用卡的;

(三)冒用他人信用卡的;

(四)恶意透支的。

前款所称恶意透支，是指持卡人以非法占有为目的，超过规定限额或者规定期限透支，并且经发卡银行催收后仍不归还的行为。

盗窃信用卡并使用的，依照本法第二百六十四条的规定定罪处罚。

第一百九十七条　【有价证券诈骗罪】使用伪造、变造的国库券或者国家发行的其他有价证券，进行诈骗活动，数额较大的，处五年以下有期徒刑或者拘役，并处二万元以上二十万元以下罚金;数额巨大或者有其他严重情节的，处五年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产。

第一百九十八条　【保险诈骗罪】有下列情形之一，进行保险诈骗活动，数额较大的，处五年以下有期徒刑或者拘役，并处一万元以上十万元以下罚金;数额巨大或者有其他严重情节的，处五年以上十年以下有期徒刑，并处二万元以上二十万元以下罚金;数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑，并处二万元以上二十万元以下罚金或者没收财产：

(一)投保人故意虚构保险标的，骗取保险金的;

(二)投保人、被保险人或者受益人对发生的保险事故编造虚假的原因或者夸大损失的程度，骗取保险金的;

(三)投保人、被保险人或者受益人编造未曾发生的保险事故，骗取保险金的;

(四)投保人、被保险人故意造成财产损失的保险事故，骗取保险金的;

(五)投保人、受益人故意造成被保险人死亡、伤残或者疾病，骗取保险金的。

有前款第四项、第五项所列行为，同时构成其他犯罪的，依照数罪并罚的规定处罚。

单位犯第一款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑或者拘役;数额巨大或者有其他严重情节的，处五年以上十年以下有期徒刑;数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑。

保险事故的鉴定人、证明人、财产评估人故意提供虚假的证明文件，为他人诈骗提供条件的，以保险诈骗的共犯论处。

第二百条　【单位犯金融诈骗罪的处罚规定】单位犯本节第一百九十四条、第一百九十五条规定之罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处五年以下有期徒刑或者拘役，可以并处罚金；数额巨大或者有其他严重情节的，处五年以上十年以下有期徒刑，并处罚金；数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处罚金。

第六节 危害税收征管罪
第二百零一条　【逃税罪】纳税人采取欺骗、隐瞒手段进行虚假纳税申报或者不申报，逃避缴纳税款数额较大并且占应纳税额百分之十以上的，处三年以下有期徒刑或者拘役，并处罚金;数额巨大并且占应纳税额百分之三十以上的，处三年以上七年以下有期徒刑，并处罚金。

扣缴义务人采取前款所列手段，不缴或者少缴已扣、已收税款，数额较大的，依照前款的规定处罚。

对多次实施前两款行为，未经处理的，按照累计数额计算。

有第一款行为，经税务机关依法下达追缴通知后，补缴应纳税款，缴纳滞纳金，已受行政处罚的，不予追究刑事责任;但是，五年内因逃避缴纳税款受过刑事处罚或者被税务机关给予二次以上行政处罚的除外。

第二百零二条　【抗税罪】以暴力、威胁方法拒不缴纳税款的，处三年以下有期徒刑或者拘役，并处拒缴税款一倍以上五倍以下罚金;情节严重的，处三年以上七年以下有期徒刑，并处拒缴税款一倍以上五倍以下罚金。

第二百零三条　【逃避追缴欠税罪】纳税人欠缴应纳税款，采取转移或者隐匿财产的手段，致使税务机关无法追缴欠缴的税款，数额在一万元以上不满十万元的，处三年以下有期徒刑或者拘役，并处或者单处欠缴税款一倍以上五倍以下罚金;数额在十万元以上的，处三年以上七年以下有期徒刑，并处欠缴税款一倍以上五倍以下罚金。

第二百零四条　【骗取出口退税罪、偷税罪】以假报出口或者其他欺骗手段，骗取国家出口退税款，数额较大的，处五年以下有期徒刑或者拘役，并处骗取税款一倍以上五倍以下罚金;数额巨大或者有其他严重情节的，处五年以上十年以下有期徒刑，并处骗取税款一倍以上五倍以下罚金;数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处骗取税款一倍以上五倍以下罚金或者没收财产。

纳税人缴纳税款后，采取前款规定的欺骗方法，骗取所缴纳的税款的，依照本法第二百零一条的规定定罪处罚;骗取税款超过所缴纳的税款部分，依照前款的规定处罚。

第二百零五条　【虚开增值税专用发票、用于骗取出口退税、抵扣税款发票罪;虚开发票罪】虚开增值税专用发票或者虚开用于骗取出口退税、抵扣税款的其他发票的，处三年以下有期徒刑或者拘役，并处二万元以上二十万元以下罚金;虚开的税款数额较大或者有其他严重情节的，处三年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;虚开的税款数额巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产。

单位犯本条规定之罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处三年以下有期徒刑或者拘役;虚开的税款数额较大或者有其他严重情节的，处三年以上十年以下有期徒刑;虚开的税款数额巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑。

虚开增值税专用发票或者虚开用于骗取出口退税、抵扣税款的其他发票，是指有为他人虚开、为自己虚开、让他人为自己虚开、介绍他人虚开行为之一的。

第二百零五条之一　虚开本法第二百零五条规定以外的其他发票，情节严重的，处二年以下有期徒刑、拘役或者管制，并处罚金;情节特别严重的，处二年以上七年以下有期徒刑，并处罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第二百零六条　【伪造、出售伪造的增值税专用发票罪】伪造或者出售伪造的增值税专用发票的，处三年以下有期徒刑、拘役或者管制，并处二万元以上二十万元以下罚金;数量较大或者有其他严重情节的，处三年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;数量巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产。

单位犯本条规定之罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，处三年以下有期徒刑、拘役或者管制;数量较大或者有其他严重情节的，处三年以上十年以下有期徒刑;数量巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑。

第二百零七条　【非法出售增值税专用发票罪】非法出售增值税专用发票的，处三年以下有期徒刑、拘役或者管制，并处二万元以上二十万元以下罚金;数量较大的，处三年以上十年以下有期徒刑，并处五万元以上五十万元以下罚金;数量巨大的，处十年以上有期徒刑或者无期徒刑，并处五万元以上五十万元以下罚金或者没收财产。

第二百零八条　【非法购买增值税专用发票、购买伪造的增值税专用发票罪;虚开增值税专用发票罪、出售伪造的增值税专用发票罪、非法出售增值税专用发票罪】非法购买增值税专用发票或者购买伪造的增值税专用发票的，处五年以下有期徒刑或者拘役，并处或者单处二万元以上二十万元以下罚金。

非法购买增值税专用发票或者购买伪造的增值税专用发票又虚开或者出售的，分别依照本法第二百零五条、第二百零六条、第二百零七条的规定定罪处罚。

第二百零九条　【非法制造、出售非法制造的用于骗取出口退税、抵扣税款发票罪;非法制造、出售非法制造的发票罪;非法出售用于骗取出口退税、抵扣税款发票罪;非法出售发票罪】伪造、擅自制造或者出售伪造、擅自制造的可以用于骗取出口退税、抵扣税款的其他发票的，处三年以下有期徒刑、拘役或者管制，并处二万元以上二十万元以下罚金;数量巨大的，处三年以上七年以下有期徒刑，并处五万元以上五十万元以下罚金;数量特别巨大的，处七年以上有期徒刑，并处五万元以上五十万元以下罚金或者没收财产。

伪造、擅自制造或者出售伪造、擅自制造的前款规定以外的其他发票的，处二年以下有期徒刑、拘役或者管制，并处或者单处一万元以上五万元以下罚金;情节严重的，处二年以上七年以下有期徒刑，并处五万元以上五十万元以下罚金。

非法出售可以用于骗取出口退税、抵扣税款的其他发票的，依照第一款的规定处罚。

非法出售第三款规定以外的其他发票的，依照第二款的规定处罚。

第二百一十条　【盗窃罪、诈骗罪;持有伪造的发票罪】盗窃增值税专用发票或者可以用于骗取出口退税、抵扣税款的其他发票的，依照本法第二百六十四条的规定定罪处罚。

使用欺骗手段骗取增值税专用发票或者可以用于骗取出口退税、抵扣税款的其他发票的，依照本法第二百六十六条的规定定罪处罚。

第二百一十条之一　明知是伪造的发票而持有，数量较大的，处二年以下有期徒刑、拘役或者管制，并处罚金;数量巨大的，处二年以上七年以下有期徒刑，并处罚金。

单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。

第二百一十一条　【单位犯危害税收征管罪的处罚规定】单位犯本节第二百零一条、第二百零三条、第二百零四条、第二百零七条、第二百零八条、第二百零九条规定之罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照各该条的规定处罚。

第二百一十二条　【税务机关征缴优先原则】犯本节第二百零一条至第二百零五条规定之罪，被判处罚金、没收财产的，在执行前，应当先由税务机关追缴税款和所骗取的出口退税款。

第七节 侵犯知识产权罪
第二百一十三条　【假冒注册商标罪】未经注册商标所有人许可，在同一种商品、服务上使用与其注册商标相同的商标，情节严重的，处三年以下有期徒刑，并处或者单处罚金；情节特别严重的，处三年以上十年以下有期徒刑，并处罚金。

第二百一十四条　【销售假冒注册商标的商品罪】销售明知是假冒注册商标的商品，违法所得数额较大或者有其他严重情节的，处三年以下有期徒刑，并处或者单处罚金；违法所得数额巨大或者有其他特别严重情节的，处三年以上十年以下有期徒刑，并处罚金。

第二百一十五条　【非法制造、销售非法制造的注册商标标识罪】伪造、擅自制造他人注册商标标识或者销售伪造、擅自制造的注册商标标识，情节严重的，处三年以下有期徒刑，并处或者单处罚金；情节特别严重的，处三年以上十年以下有期徒刑，并处罚金。

第二百一十六条　【假冒专利罪】假冒他人专利，情节严重的，处三年以下有期徒刑或者拘役，并处或者单处罚金。

第二百一十七条　【侵犯著作权罪】以营利为目的，有下列侵犯著作权或者与著作权有关的权利的情形之一，违法所得数额较大或者有其他严重情节的，处三年以下有期徒刑，并处或者单处罚金；违法所得数额巨大或者有其他特别严重情节的，处三年以上十年以下有期徒刑，并处罚金：

（一）未经著作权人许可，复制发行、通过信息网络向公众传播其文字作品、音乐、美术、视听作品、计算机软件及法律、行政法规规定的其他作品的；

（二）出版他人享有专有出版权的图书的；

（三）未经录音录像制作者许可，复制发行、通过信息网络向公众传播其制作的录音录像的；

（四）未经表演者许可，复制发行录有其表演的录音录像制品，或者通过信息网络向公众传播其表演的；

（五）制作、出售假冒他人署名的美术作品的；

（六）未经著作权人或者与著作权有关的权利人许可，故意避开或者破坏权利人为其作品、录音录像制品等采取的保护著作权或者与著作权有关的权利的技术措施的。

第二百一十八条　【销售侵权复制品罪】以营利为目的，销售明知是本法第二百一十七条规定的侵权复制品，违法所得数额巨大或者有其他严重情节的，处五年以下有期徒刑，并处或者单处罚金。

第二百一十九条　【侵犯商业秘密罪】有下列侵犯商业秘密行为之一，情节严重的，处三年以下有期徒刑，并处或者单处罚金；情节特别严重的，处三年以上十年以下有期徒刑，并处罚金：

（一）以盗窃、贿赂、欺诈、胁迫、电子侵入或者其他不正当手段获取权利人的商业秘密的；

（二）披露、使用或者允许他人使用以前项手段获取的权利人的商业秘密的；

（三）违反保密义务或者违反权利人有关保守商业秘密的要求，披露、使用或者允许他人使用其所掌握的商业秘密的。

明知前款所列行为，获取、披露、使用或者允许他人使用该商业秘密的，以侵犯商业秘密论。

本条所称权利人，是指商业秘密的所有人和经商业秘密所有人许可的商业秘密使用人。

第二百一十九条之一　【为境外窃取、刺探、收买、非法提供商业秘密罪】为境外的机构、组织、人员窃取、刺探、收买、非法提供商业秘密的，处五年以下有期徒刑，并处或者单处罚金；情节严重的，处五年以上有期徒刑，并处罚金。

第二百二十条　【单位犯侵犯知识产权罪的处罚规定】单位犯本节第二百一十三条至第二百一十九条之一规定之罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照本节各该条的规定处罚。

第八节 扰乱市场秩序罪
第二百二十一条　【损害商业信誉、商品声誉罪】捏造并散布虚伪事实，损害他人的商业信誉、商品声誉，给他人造成重大损失或者有其他严重情节的，处二年以下有期徒刑或者拘役，并处或者单处罚金。

第二百二十二条　【虚假广告罪】广告主、广告经营者、广告发布者违反国家规定，利用广告对商品或者服务作虚假宣传，情节严重的，处二年以下有期徒刑或者拘役，并处或者单处罚金。

第二百二十三条　【串通投标罪】投标人相互串通投标报价，损害招标人或者其他投标人利益，情节严重的，处三年以下有期徒刑或者拘役，并处或者单处罚金。

投标人与招标人串通投标，损害国家、集体、公民的合法利益的，依照前款的规定处罚。

第二百二十四条　【合同诈骗罪;组织、领导传销活动罪】有下列情形之一，以非法占有为目的，在签订、履行合同过程中，骗取对方当事人财物，数额较大的，处三年以下有期徒刑或者拘役，并处或者单处罚金;数额巨大或者有其他严重情节的，处三年以上十年以下有期徒刑，并处罚金;数额特别巨大或者有其他特别严重情节的，处十年以上有期徒刑或者无期徒刑，并处罚金或者没收财产：

(一)以虚构的单位或者冒用他人名义签订合同的;

(二)以伪造、变造、作废的票据或者其他虚假的产权证明作担保的;

(三)没有实际履行能力，以先履行小额合同或者部分履行合同的方法，诱骗对方当事人继续签订和履行合同的;

(四)收受对方当事人给付的货物、货款、预付款或者担保财产后逃匿的;

(五)以其他方法骗取对方当事人财物的。

第二百二十四条之一　组织、领导以推销商品、提供服务等经营活动为名，要求参加者以缴纳费用或者购买商品、服务等方式获得加入资格，并按照一定顺序组成层级，直接或者间接以发展人员的数量作为计酬或者返利依据，引诱、胁迫参加者继续发展他人参加，骗取财物，扰乱经济社会秩序的传销活动的，处五年以下有期徒刑或者拘役，并处罚金;情节严重的，处五年以上有期徒刑，并处罚金。

第二百二十五条　【非法经营罪】违反国家规定，有下列非法经营行为之一，扰乱市场秩序，情节严重的，处五年以下有期徒刑或者拘役，并处或者单处违法所得一倍以上五倍以下罚金;情节特别严重的，处五年以上有期徒刑，并处违法所得一倍以上五倍以下罚金或者没收财产：

(一)未经许可经营法律、行政法规规定的专营、专卖物品或者其他限制买卖的物品的;

(二)买卖进出口许可证、进出口原产地证明以及其他法律、行政法规规定的经营许可证或者批准文件的;

(三)未经国家有关主管部门批准非法经营证券、期货、保险业务的，或者非法从事资金支付结算业务的;

(四)其他严重扰乱市场秩序的非法经营行为。

第二百二十六条　【强迫交易罪】以暴力、威胁手段，实施下列行为之一，情节严重的，处三年以下有期徒刑或者拘役，并处或者单处罚金;情节特别严重的，处三年以上七年以下有期徒刑，并处罚金：

(一)强买强卖商品的;

(二)强迫他人提供或者接受服务的;

(三)强迫他人参与或者退出投标、拍卖的;

(四)强迫他人转让或者收购公司、企业的股份、债券或者其他资产的;

(五)强迫他人参与或者退出特定的经营活动的。

第二百二十七条　【伪造、倒卖伪造的有价票证罪;倒卖车票、船票罪】伪造或者倒卖伪造的车票、船票、邮票或者其他有价票证，数额较大的，处二年以下有期徒刑、拘役或者管制，并处或者单处票证价额一倍以上五倍以下罚金;数额巨大的，处二年以上七年以下有期徒刑，并处票证价额一倍以上五倍以下罚金。

倒卖车票、船票，情节严重的，处三年以下有期徒刑、拘役或者管制，并处或者单处票证价额一倍以上五倍以下罚金。

第二百二十八条　【非法转让、倒卖土地使用权罪】以牟利为目的，违反土地管理法规，非法转让、倒卖土地使用权，情节严重的，处三年以下有期徒刑或者拘役，并处或者单处非法转让、倒卖土地使用权价额百分之五以上百分之二十以下罚金;情节特别严重的，处三年以上七年以下有期徒刑，并处非法转让、倒卖土地使用权价额百分之五以上百分之二十以下罚金。

第二百二十九条　【提供虚假证明文件罪;出具证明文件重大失实罪】承担资产评估、验资、验证、会计、审计、法律服务、保荐、安全评价、环境影响评价、环境监测等职责的中介组织的人员故意提供虚假证明文件，情节严重的，处五年以下有期徒刑或者拘役，并处罚金；有下列情形之一的，处五年以上十年以下有期徒刑，并处罚金：

（一）提供与证券发行相关的虚假的资产评估、会计、审计、法律服务、保荐等证明文件，情节特别严重的；

（二）提供与重大资产交易相关的虚假的资产评估、会计、审计等证明文件，情节特别严重的；

（三）在涉及公共安全的重大工程、项目中提供虚假的安全评价、环境影响评价等证明文件，致使公共财产、国家和人民利益遭受特别重大损失的。

有前款行为，同时索取他人财物或者非法收受他人财物构成犯罪的，依照处罚较重的规定定罪处罚。

第一款规定的人员，严重不负责任，出具的证明文件有重大失实，造成严重后果的，处三年以下有期徒刑或者拘役，并处或者单处罚金。

第二百三十条　【逃避商检罪】违反进出口商品检验法的规定，逃避商品检验，将必须经商检机构检验的进口商品未报经检验而擅自销售、使用，或者将必须经商检机构检验的出口商品未报经检验合格而擅自出口，情节严重的，处三年以下有期徒刑或者拘役，并处或者单处罚金。

第二百三十一条　【单位犯扰乱市场秩序罪的处罚规定】单位犯本节第二百二十一条至第二百三十条规定之罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照本节各该条的规定处罚。

第四章 侵犯公民人身权利、民主权利罪
第二百三十二条　【故意杀人罪】故意杀人的，处死刑、无期徒刑或者十年以上有期徒刑;情节较轻的，处三年以上十年以下有期徒刑。

第二百三十三条　【过失致人死亡罪】过失致人死亡的，处三年以上七年以下有期徒刑;情节较轻的，处三年以下有期徒刑。本法另有规定的，依照规定。

第二百三十四条　【故意伤害罪;组织出卖人体器官罪】故意伤害他人身体的，处三年以下有期徒刑、拘役或者管制。

犯前款罪，致人重伤的，处三年以上十年以下有期徒刑;致人死亡或者以特别残忍手段致人重伤造成严重残疾的，处十年以上有期徒刑、无期徒刑或者死刑。本法另有规定的，依照规定。

第二百三十四条之一　组织他人出卖人体器官的，处五年以下有期徒刑，并处罚金;情节严重的，处五年以上有期徒刑，并处罚金或者没收财产。

未经本人同意摘取其器官，或者摘取不满十八周岁的人的器官，或者强迫、欺骗他人捐献器官的，依照本法第二百三十四条、第二百三十二条的规定定罪处罚。

违背本人生前意愿摘取其尸体器官，或者本人生前未表示同意，违反国家规定，违背其近亲属意愿摘取其尸体器官的，依照本法第三百零二条的规定定罪处罚。

第二百三十五条　【过失致人重伤罪】过失伤害他人致人重伤的，处三年以下有期徒刑或者拘役。本法另有规定的，依照规定。

第二百三十六条　【强奸罪】以暴力、胁迫或者其他手段强奸妇女的，处三年以上十年以下有期徒刑。

奸淫不满十四周岁的幼女的，以强奸论，从重处罚。

强奸妇女、奸淫幼女，有下列情形之一的，处十年以上有期徒刑、无期徒刑或者死刑：

（一）强奸妇女、奸淫幼女情节恶劣的；

（二）强奸妇女、奸淫幼女多人的；

（三）在公共场所当众强奸妇女、奸淫幼女的；

（四）二人以上轮奸的；

（五）奸淫不满十周岁的幼女或者造成幼女伤害的；

（六）致使被害人重伤、死亡或者造成其他严重后果的。

第二百三十六条之一　【负有照护职责人员性侵罪】对已满十四周岁不满十六周岁的未成年女性负有监护、收养、看护、教育、医疗等特殊职责的人员，与该未成年女性发生性关系的，处三年以下有期徒刑；情节恶劣的，处三年以上十年以下有期徒刑。

有前款行为，同时又构成本法第二百三十六条规定之罪的，依照处罚较重的规定定罪处罚。

第二百三十七条　【强制猥亵、侮辱罪、猥亵儿童罪】以暴力、胁迫或者其他方法强制猥亵他人或者侮辱妇女的，处五年以下有期徒刑或者拘役。

聚众或者在公共场所当众犯前款罪的，或者有其他恶劣情节的，处五年以上有期徒刑。

猥亵儿童的，处五年以下有期徒刑；有下列情形之一的，处五年以上有期徒刑：

（一）猥亵儿童多人或者多次的；

（二）聚众猥亵儿童的，或者在公共场所当众猥亵儿童，情节恶劣的；

（三）造成儿童伤害或者其他严重后果的；

（四）猥亵手段恶劣或者有其他恶劣情节的。

第二百三十八条　【非法拘禁罪】非法拘禁他人或者以其他方法非法剥夺他人人身自由的，处三年以下有期徒刑、拘役、管制或者剥夺政治权利。具有殴打、侮辱情节的，从重处罚。

犯前款罪，致人重伤的，处三年以上十年以下有期徒刑;致人死亡的，处十年以上有期徒刑。使用暴力致人伤残、死亡的，依照本法第二百三十四条、第二百三十二条的规定定罪处罚。

为索取债务非法扣押、拘禁他人的，依照前两款的规定处罚。

国家机关工作人员利用职权犯前三款罪的，依照前三款的规定从重处罚。

第二百三十九条　【绑架罪】以勒索财物为目的绑架他人的，或者绑架他人作为人质的，处十年以上有期徒刑或者无期徒刑，并处罚金或者没收财产;情节较轻的，处五年以上十年以下有期徒刑，并处罚金。

犯前款罪，杀害被绑架人的，或者故意伤害被绑架人，致人重伤、死亡的，处无期徒刑或者死刑，并处没收财产。

以勒索财物为目的偷盗婴幼儿的，依照前两款的规定处罚。

第二百四十条　【拐卖妇女、儿童罪】拐卖妇女、儿童的，处五年以上十年以下有期徒刑，并处罚金;有下列情形之一的，处十年以上有期徒刑或者无期徒刑，并处罚金或者没收财产;情节特别严重的，处死刑，并处没收财产：

(一)拐卖妇女、儿童集团的首要分子;

(二)拐卖妇女、儿童三人以上的;

(三)奸淫被拐卖的妇女的;

(四)诱骗、强迫被拐卖的妇女卖淫或者将被拐卖的妇女卖给他人迫使其卖淫的;

(五)以出卖为目的，使用暴力、胁迫或者麻醉方法绑架妇女、儿童的;

(六)以出卖为目的，偷盗婴幼儿的;

(七)造成被拐卖的妇女、儿童或者其亲属重伤、死亡或者其他严重后果的;

(八)将妇女、儿童卖往境外的。

拐卖妇女、儿童是指以出卖为目的，有拐骗、绑架、收买、贩卖、接送、中转妇女、儿童的行为之一的。

第二百四十一条　【收买被拐卖的妇女、儿童罪;强奸罪;非法拘禁罪;故意伤害罪;侮辱罪;拐卖妇女、儿童罪】收买被拐卖的妇女、儿童的，处三年以下有期徒刑、拘役或者管制。

收买被拐卖的妇女，强行与其发生性关系的，依照本法第二百三十六条的规定定罪处罚。

收买被拐卖的妇女、儿童，非法剥夺、限制其人身自由或者有伤害、侮辱等犯罪行为的，依照本法的有关规定定罪处罚。

收买被拐卖的妇女、儿童，并有第二款、第三款规定的犯罪行为的，依照数罪并罚的规定处罚。

收买被拐卖的妇女、儿童又出卖的，依照本法第二百四十条的规定定罪处罚。

收买被拐卖的妇女、儿童，对被买儿童没有虐待行为，不阻碍对其进行解救的，可以从轻处罚;按照被买妇女的意愿，不阻碍其返回原居住地的，可以从轻或者减轻处罚。

第二百四十二条　【妨害公务罪;聚众阻碍解救被收买的妇女、儿童罪】以暴力、威胁方法阻碍国家机关工作人员解救被收买的妇女、儿童的，依照本法第二百七十七条的规定定罪处罚。

聚众阻碍国家机关工作人员解救被收买的妇女、儿童的首要分子，处五年以下有期徒刑或者拘役;其他参与者使用暴力、威胁方法的，依照前款的规定处罚。

第二百四十三条　【诬告陷害罪】捏造事实诬告陷害他人，意图使他人受刑事追究，情节严重的，处三年以下有期徒刑、拘役或者管制;造成严重后果的，处三年以上十年以下有期徒刑。

国家机关工作人员犯前款罪的，从重处罚。

不是有意诬陷，而是错告，或者检举失实的，不适用前两款的规定。

第二百四十四条　【强迫劳动罪】以暴力、威胁或者限制人身自由的方法强迫他人劳动的，处三年以下有期徒刑或者拘役，并处罚金;情节严重的，处三年以上十年以下有期徒刑，并处罚金。

明知他人实施前款行为，为其招募、运送人员或者有其他协助强迫他人劳动行为的，依照前款的规定处罚。

单位犯前两款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照第一款的规定处罚。

第二百四十四条之一　违反劳动管理法规，雇用未满十六周岁的未成年人从事超强度体力劳动的，或者从事高空、井下作业的，或者在爆炸性、易燃性、放射性、毒害性等危险环境下从事劳动，情节严重的，对直接责任人员，处三年以下有期徒刑或者拘役，并处罚金;情节特别严重的，处三年以上七年以下有期徒刑，并处罚金。

有前款行为，造成事故，又构成其他犯罪的，依照数罪并罚的规定处罚。

第二百四十五条　【非法搜查罪、非法侵入住宅罪】非法搜查他人身体、住宅，或者非法侵入他人住宅的，处三年以下有期徒刑或者拘役。

司法工作人员滥用职权，犯前款罪的，从重处罚。

第二百四十六条　【侮辱罪、诽谤罪】以暴力或者其他方法公然侮辱他人或者捏造事实诽谤他人，情节严重的，处三年以下有期徒刑、拘役、管制或者剥夺政治权利。

前款罪，告诉的才处理，但是严重危害社会秩序和国家利益的除外。

通过信息网络实施第一款规定的行为，被害人向人民法院告诉，但提供证据确有困难的，人民法院可以要求公安机关提供协助。

第二百四十七条　【刑讯逼供罪、暴力取证罪】司法工作人员对犯罪嫌疑人、被告人实行刑讯逼供或者使用暴力逼取证人证言的，处三年以下有期徒刑或者拘役。致人伤残、死亡的，依照本法第二百三十四条、第二百三十二条的规定定罪从重处罚。

第二百四十八条　【虐待被监管人罪】监狱、拘留所、看守所等监管机构的监管人员对被监管人进行殴打或者体罚虐待，情节严重的，处三年以下有期徒刑或者拘役;情节特别严重的，处三年以上十年以下有期徒刑。致人伤残、死亡的，依照本法第二百三十四条、第二百三十二条的规定定罪从重处罚。

监管人员指使被监管人殴打或者体罚虐待其他被监管人的，依照前款的规定处罚。

第二百四十九条　【煽动民族仇恨、民族歧视罪】煽动民族仇恨、民族歧视，情节严重的，处三年以下有期徒刑、拘役、管制或者剥夺政治权利;情节特别严重的，处三年以上十年以下有期徒刑。

第二百五十条　【出版歧视、侮辱少数民族作品罪】在出版物中刊载歧视、侮辱少数民族的内容，情节恶劣，造成严重后果的，对直接责任人员，处三年以下有期徒刑、拘役或者管制。

第二百五十一条　【非法剥夺公民宗教信仰自由罪、侵犯少数民族风俗习惯罪】国家机关工作人员非法剥夺公民的宗教信仰自由和侵犯少数民族风俗习惯，情节严重的，处二年以下有期徒刑或者拘役。

第二百五十二条　【侵犯通信自由罪】隐匿、毁弃或者非法开拆他人信件，侵犯公民通信自由权利，情节严重的，处一年以下有期徒刑或者拘役。

第二百五十三条　【私自开拆、隐匿、毁弃邮件、电报罪;盗窃罪】邮政工作人员私自开拆或者隐匿、毁弃邮件、电报的，处二年以下有期徒刑或者拘役。

犯前款罪而窃取财物的，依照本法第二百六十四条的规定定罪从重处罚。

第二百五十三条之一　【侵犯公民个人信息罪】违反国家有关规定，向他人出售或者提供公民个人信息，情节严重的，处三年以下有期徒刑或者拘役，并处或者单处罚金;情节特别严重的，处三年以上七年以下有期徒刑，并处罚金。

违反国家有关规定，将在履行职责或者提供服务过程中获得的公民个人信息，出售或者提供给他人的，依照前款的规定从重处罚。

窃取或者以其他方法非法获取公民个人信息的，依照第一款的规定处罚。

单位犯前三款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照各该款的规定处罚。

第二百五十四条　【报复陷害罪】国家机关工作人员滥用职权、假公济私，对控告人、申诉人、批评人、举报人实行报复陷害的，处二年以下有期徒刑或者拘役;情节严重的，处二年以上七年以下有期徒刑。

第二百五十五条　【打击报复会计、统计人员罪】公司、企业、事业单位、机关、团体的领导人，对依法履行职责、抵制违反会计法、统计法行为的会计、统计人员实行打击报复，情节恶劣的，处三年以下有期徒刑或者拘役。

第二百五十六条　【破坏选举罪】在选举各级人民代表大会代表和国家机关领导人员时，以暴力、威胁、欺骗、贿赂、伪造选举文件、虚报选举票数等手段破坏选举或者妨害选民和代表自由行使选举权和被选举权，情节严重的，处三年以下有期徒刑、拘役或者剥夺政治权利。

第二百五十七条　【暴力干涉婚姻自由罪】以暴力干涉他人婚姻自由的，处二年以下有期徒刑或者拘役。

犯前款罪，致使被害人死亡的，处二年以上七年以下有期徒刑。

第一款罪，告诉的才处理。

第二百五十八条　【重婚罪】有配偶而重婚的，或者明知他人有配偶而与之结婚的，处二年以下有期徒刑或者拘役。

第二百五十九条　【破坏军婚罪;强奸罪】明知是现役军人的配偶而与之同居或者结婚的，处三年以下有期徒刑或者拘役。

利用职权、从属关系，以胁迫手段奸淫现役军人的妻子的，依照本法第二百三十六条的规定定罪处罚。

第二百六十条　【虐待罪】虐待家庭成员，情节恶劣的，处二年以下有期徒刑、拘役或者管制。

犯前款罪，致使被害人重伤、死亡的，处二年以上七年以下有期徒刑。

第一款罪，告诉的才处理，但被害人没有能力告诉，或者因受到强制、威吓无法告诉的除外。
