经典的老人言：



1、鸡猴不到头，一床不睡二龙。



2、凤凰不入乌鸦阵，牛羊不入狐狸群。



3、男怕属鸡，女怕属羊。



4、家有一贤妻，夫不招横事。



5、娶坏一头亲，坑坏三代人。



6、公公不进儿媳房，大伯不坐弟媳床。



7、男怕低头走，女怕老抬头。



8、养儿不教害自己，养女不教害别人。



9、两口子怄气，姑埋们看戏。



10、人穷不娶美娇娘，不信你问武大郎。



11、男人有福个人福，女人有福带满屋。



12、穷时考验妻子，富时考验丈夫。



13、做人别太坏，太坏没人爱。



14、结婚不要哭，白事不要笑。



15、露水情，逢场戏，哪有真情和爱意。



16、丈夫还是自家好，媳妇总比旁人亲。



17、火搬三道媳，人搬三道穷。



18、人穷衣服破，说啥都是错。



19、人穷言就轻，有理说不清。



20、为人没有钱，说话别上前。



21、不求金玉重重贵，但愿儿孙个个贤。



22、人见利而不见害，鱼见食而不见钩。

23、衣破房漏自冷暖，贫穷人家百事哀。



24、笑脏笑破不笑补,笑馋笑懒不笑苦。



25、儿大分家，树大分杈。



26、在家睡觉不分床，出门走亲不同房。



27、手脚勤快样样有，好吃懒做样样无。



28、耳不听不烦，眼不见不馋。



29、儿大不由爷，女大不由娘。



30、老泄残精，阳衰福尽。



31、能容小人，是大人；能处薄德，是厚德。



32、饿死不打亲戚工，穷死不耕丈人田。



33、做人学道家，大气一点；做事学儒家，实在一点。



34、家丑不外扬，拌嘴不分房。



35、家无女人没家样，人没媳妇如和尚。



36、不怕家中穷，就怕出懒虫。



37、男人无志家里横，女人无志娘家嫌。



38、瓜田不纳履，李下不整冠。



39、久病孝子离，家兴出恶狗。



40、问路不用礼，多行数十里。



41、男不懒，女不懒，财神爷爷把你喊。



42、穷在闹市无人问，富在深山有远亲。



43、鸡猴不到头，猴虎难相处。



44、孝顺还生孝顺子，忤逆还生忤逆儿。



45、为人不做亏心事，半夜敲门心不惊 。



46、穷人常洗澡，富人常洗脑。



47、一心一意是原配，三心二意是二婚。



48、山中无老虎，猴子称大王。



49、男怕三摇头，女怕大步走。



50、一代亲，二代表，三代四代就拉倒。



51、美色无美德，好比花无香。



52、男人光头，不富就孤。



53、富家穷养出贵子，穷家富养败家子。



54、好猫不敌鱼引诱，人不深交看不透。



55、富不睡大宅，贫不出远门。



56、穷怕志短富怕脏，人怕轻浮老怕狂。



57、一生不做保，终生无烦恼。



58、大疫不过三，过三必有奸。



59、娶妻不娶打牌女，嫁人不嫁钓鱼男。



60、一个儿妇一枝花，多儿多女累爹妈。



61、抬手不打无娘子，开口不骂外乡人。



62、宁生三女，不生三儿。



63、不怕马王三只眼，就怕人怀两条心。



64、父母从商，多听父母建议；父母从农，不要盲目顺从。



65、辈辈开荒，不如十年寒窗；十年寒窗，不如三代从商。



66、人穷莫入众，言轻莫劝人。



67、穷不走水，富不涉淫。



68、前怕狼，后怕虎，一生一世白辛苦。



69、穷不卖地，富不抛妻。



70、娘家的家住不牢，亲戚的饭吃不饱。



71、家丑不外扬，言多必有失。



72、兄弟和气金不换，妯娌和气家不散。



73、男人大嘴吃四方，女人大嘴吃家当。



74、老少关系不顺心，亲邻面前都丢人。



75、打人莫打脸，骂人莫揭短。



76、不吸烟，不喝酒，阎王见了绕道走。



77、不怕穷，只怕朝朝睡到日头红。



78、父在不留须，母在不庆生。



79、两指不碰头，夫妻难白头。



80、老婆管汉子，金钱满罐子。



81、儿子像娘，金砖砌墙，女儿像老子，反穿皮袄子。



82、穷不走亲，富不还乡。



83、儿大不由爹，女大不由娘。



84、白酒红人面，黄金黑世心。



85、买尽天下物，难买子孙贤。



86、娶妻先看口，嫁夫先看手。



87、家有千顷田，不如子孙贤。



88、房子四周路，此房不能住。



89、不怕学不成，就怕心不诚。



90、日久见人心，患难见真情。



91、家贫出孝子，惯养不成龙。



92、财由德养，智由心生。



93、龙兔不同宫，牛马不同槽。



94、树大分叉，崽大分家。



95、爹死随便埋，娘死等舅来。



96、孤房儿子傻，闹市出人精。



97、讨老婆看妻舅，买衣裳看衫袖。



98、交浅不言深，背后不谈人。



99、男人靠智慧，女人靠贤惠。



100、穷不碰三艺，富不亲三人。



101、响屁不臭，臭屁不响，连环屁又臭又响。



102、天时不如地利，地利不如人和。



103、子不教父之过，严师才能出高徒。



104、前事不忘，后事之师。



105、子孝父心宽，家严易学好。



106、师徒不对坐，叔侄不对饮。

1.烟酒不分家，夫妻不还账

2.富人过年慢慢办，穷人过年一锅烂

3.苍蝇不叮无缝的蛋

4.没有家贼，引不来外鬼

5.天上不会掉馅饼，赚钱要靠真本事

6.脚正不怕鞋歪，心正不怕雷打

7.宁喝开眉粥，不吃皱眉饭

8.头婚真，二婚累，三婚夫妻活受罪

9.穷可装傻，也不要自作聪明！

10.人在屋檐下不得不低头

11.成功人之所以成功，是因为比一般人多一点心计！聪明人之所以聪明，是因为比一般人多一点城府！

12.放虎归山，必有后患。

13.没人会教你赚钱，除非他想赚你的钱

14.别人对你说话，你起码要能接话，不能人家说了上句，你没了下句，或者一味的啊啊，是是

15.今朝有酒今朝醉，莫管门前是与非

16.好好睡觉，如果你不熬夜，不失眠，恭喜你，你已经跑赢了大多数年轻人

17.月薪不过万的，千万不要买车子

18.人劝人，难劝醒；人教人，难教会；事教人，一次就会

19.额上青筋，少年多病

20.小两口不管谁开车，都不要吵架！

21.虎死不变形，狼死不变性

22.一个人要想成大事，话就一定要缓着说，紧着说，习惯把话说得太饱满，就难免给人留下浮躁、不靠谱的印象

23.祸患常积于忽微，而智勇多困于所溺

24.家里的镜子或者碗如果有裂纹和残缺要及时处理掉。

25.送食不送碗，空碗不还人

26.一知不做，二不休

27.勤奋长才干，实践出真知

28.养一些花草或者小动物。

29.每天,每月,每年,都要制定好目标,这样才可以成为更好的自己

30.宁娶从良女，不娶过墙妻

31.没有谚语，话难说，没有盐味，茶难喝

32.四人不进山，三人不抱树

33.有钱的人，都喜欢土特产

34.老人不传古，后人要失谱

35.自己的人生计划不要透露给任何人，一旦透露就会失败；即使不失败，也会让别自己带着负荷感前进

36.乍富不知新受用，乍贫难改旧家风

37.不要往人多的地方扎，人多的地方一定会事非多。在人多的地方，遇上气场不对的人，马上离开

38.人穷七分彻骨寒，落魄冷暖见人心

39.常常聚旧,这是催旺人缘的最好方法

40.少年夫妻老来伴儿，一天不见问三遍儿

41.渴时一滴如甘露，穷时一文值千金

42.睡着的人好喊，装睡的人难喊

43.每天递一根烟给小区保安，小区有事全给办

44.有人夹菜时，不要转桌

45.劝你早睡的广告，是在凌晨3点剪完的

46.帮子女带孩子，也是要有顺序的，先儿子，后女儿

47.不要拖着鞋子走路

48.各师傅各传授，各把戏各变手

49.要想富，先修路

50.房子四周路，此房不能住

51.要打前面锣，不敲后面鼓

52.才智英敏者，宜加浑厚学问

53.千人千脾气，万人万模样

54.谁若不能把旁人做前车之鉴，旁人便会把他做前车之鉴了

55.根深不怕风摆动，树正不怕月影斜

56.人叫人千声不语，货叫人点首自来

57.冻死不烤灯头火，饿死不吃猫剩饭

58.水能载舟，亦能覆舟

59.事要多知，酒要少喝

60.肠胃缓泻症，胡桃米粥炖


1、夫妻不共财，必定不同心。

这句话告诉我们，夫妻之间应该共同分担财务责任，否则可能会导致彼此心态不一致。

2、三天两头吵，夫妻难到老。

夫妻之间经常争吵会对婚姻造成伤害，所以应该学会包容和沟通。

3、娶妻不娶翘臀女，嫁汉莫嫁弓腰夫。

这句话告诉我们，婚姻应该建立在对方的品质和内在美上，外貌并不是最重要的。

4、娶妻图色，阳衰短寿。

选择婚姻对象时，应该注重感情和家庭的稳定，而不是只看外表。

5、枕上教妻，人前教子。

夫妻之间应该互相扶持和教育，共同成长。

6、烟酒不分家，夫妻不还账。

婚姻中应该共同分担家庭开支，互相支持，不应计较个人财务。

7、人无横财不富，马无夜草不肥。

努力工作才能有所收获，不要期待不劳而获的财富。

8、男不离姜，女不离糖。

姜和糖代表着夫妻相互携手，互相依赖。

9、多喝白开水，健康永相随。

养成良好的生活习惯对健康非常重要。

10、早酒晚茶五更色，劝君千万要不得。

这句话提醒我们不要沉迷于酒色之中，要自我约束。


11、男无性烂如铁，女无性碎如麻。

性生活对夫妻关系的重要性不容忽视。

12、儿大要避母，女大要避父。

家庭成员在成长过程中要学会独立，不要依赖过度。

13、话不说尽，事儿不做绝，人不全信。

学会保留一些话语和行动，不要轻易相信他人。

14、扶人扶志，帮人帮心。

帮助别人应该是真心实意的，要注重对方的内心需求。

15、朝里无人莫做官，厨房没人别去串。

选择工作时应该量力而行，避免无谓的争斗。

16、亲不过父母，近不过夫妻。

父母和夫妻在家庭中是不可代替的角色，应该相互尊重和关心。

17、吃饭穿衣量家当，一屋老小心不慌。

家庭的开支应该根据实际情况进行合理规划，不要过度消费。

18、江湖走得远，全靠一张嘴。

沟通和口才在社交和人际关系中起着重要的作用。

19、家丑不外扬，房事不外露。

家庭问题应该在家庭内部解决，不要随意宣扬。

20、借米不借财，借衣不借鞋。

借东西要慎重，尽量避免因借贷问题产生纠纷。


21、穷死不打亲戚工，饿死不耕丈人田。

养成独立自主的工作和生活习惯，不依赖他人。

22、好话不背人，背人无好话。

不要在背后说人的坏话，要保持和他人的良好关系。

23、亲戚不共财，共财两不来。

跟亲戚之间的经济往来要慎重，避免因利益纷争导致关系破裂。

24、人穷不走亲，越走越寒心。

穷人在亲朋好友中可能会面对很多压力和误解。

25、枕头不选对，越睡人越累。

选择适合自己的枕头和睡眠环境对健康和睡眠质量有重要影响。

26、老姜辣味大，老人经验多。

老人的经验和智慧是宝贵的财富，应该虚心学习和尊重他们的意见。

27、儿孙满堂，老来凄凉。

家庭的幸福不仅仅依赖于子女的孝顺，也与夫妻之间的相互关怀和支持有关。

28、吃一回亏，学一回乖。

从失败中吸取教训，不断成长和进步。

29、儿子像娘，金砖砌墙；儿子像老子，反穿皮袄子。

子女的行为和习惯往往是父母的影响结果。

30、女在娘家，人人爱，到了老婆家，像白菜。

这句话讽刺了婚姻中的一些现象，提醒夫妻之间要相互关心和体谅。


31、性子越急，智慧越低；性子越稳，智慧越深。

稳定的性格可以帮助我们更好地思考和处理问题。

32、夫妻富贵就分床，穷的死守责任田。

夫妻之间的经济负担和责任应该合理分担，建立在共同理解和支持的基础上。

33、男以妻为室，女以夫为家。

夫妻之间应该相互尊重和理解，彼此共同建立一个温暖的家。

34、在官三日人问我，离官三日我问人。

官位的高低并不代表一切，真正的价值在于自律和为人之道。

35、谁人背后无人说，谁人背后不说人。

无论在什么环境下，都可能会有人议论和说闲话，我们应该保持积极心态，不被言语所伤。

36、不嫖莫转，不赌莫看。

不要沉迷于不良的娱乐活动，要懂得自律和克制。

37、好男他不赌，好女她不舞。

真正的优秀男人和女人应该远离不良娱乐和不负责任的行为。

38、夫妻不要把气赌，不然孩子要受罪。

夫妻之间要学会控制情绪，不要因小事吵闹，以免对孩子产生负面影响。
