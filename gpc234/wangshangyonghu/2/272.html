行行重行行<hr/>
行行重行行，与君生别离。<hr/>
相去万馀里，各在天一涯。<hr/>
道路阻且长，会面安可知？<hr/>
胡马依北风，越鸟巢南枝。<hr/>
相去日已远，衣带日已缓。<hr/>
浮云蔽白日，游子不顾反。<hr/>
思君令人老，岁月忽已晚。<hr/>
弃捐勿复道，努力加餐饭。
