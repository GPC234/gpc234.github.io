客人进屋换拖鞋看似卫生，实则不卫生，其因有三

......分界线......

住在干净整洁的楼房小区，也都很讲究品味，注重卫生。客人来了，进门都要先换拖鞋，这样方显得文明、高雅！

其实，细想想，这种做法是很不妥的，也是极不可取的！

一是散发臭气。

来人，本来是穿着鞋的，换了拖鞋，裸露的脚和袜子臭不臭？

有的经常洗洗脚、洗洗袜，还好的；有的多少天不洗，脱下鞋，那臭气是很大的！

我们自家人互不嫌弃，可外来人的脚臭就显得承受不了！如果来三四个人，那几股臭气一起散发，又加之客厅空间小，那个气味，该是多么严重啊！该是多么扑鼻恶心啊！

二是一双鞋多穿。

真正讲究的人，大都不让别人穿自己的鞋，也不愿意去穿别人的鞋。

可准备让客人穿的这些拖鞋，是公用的。你穿穿，他穿穿，乱穿一气，这合适吗？

如有爱干净的或有洁癖的人，来作客，你让他（她）换那双公用的拖鞋，就很尴尬！不换吧？是规矩，换吧？又嫌别人穿的鞋脏，很是不情愿！心里别扭的很！

三是脱过鞋不洗手。

进门换拖鞋，首先要脱鞋。

有的鞋另一只脚一蹬，就掉了。有的必须用手去脱，脱两只。

可用手脱了鞋，有的也不洗手，就互相握手、或互相让烟，或互相让水，或坐下干脆喝酒、吃饭。

想一想，这双不卫生的手，真够“胆大”的！真够“粗暴”的！

以上所言，本人不否定来客进门换拖鞋的良好初衷，但这种看似营造良好环境的做法，本人认为，不但没有营造“良好的环境”！反而说是造成了高强度、高浓度的“污染环境”！

读者朋友，您对此有何看法？
