<script>
// 1. 生成指定范围的随机数
const getRandomNumber = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

// 2. 配置：简化无域名路径为根目录 '/'
const config = {
  imgId: 'randomJpg1',          // 图片元素ID
  imageSources: [               // 图片源（包含根目录 '/'）
    '/',                         // 简化后的无域名路径（网站根目录）
    'https://gpc234.github.io',  // 其他基础域名（已去除/tupian）
    'http://a.gpc234.wuaze.com',
    'http://n.gpc234.wuaze.com',
    'http://m.gpc234.wuaze.com',
    'http://gpc234.wuaze.com',
    'http://mdc.freevar.com',
    'http://gpc234.freevar.com',
    'https://je105kd940602.vicp.fun',
    'http://je105kd940602.vicp.fun',
    'http://gpc234.66ghz.com',
    'http://gpc234.web1337.net',
    'http://gpc234.kesug.com',
    'http://gpc234.rf.gd',
    'http://gpczxs.7749.org',
    'http://gpczxs.web1337.net',
    'http://gpczxs.66ghz.com',
    'http://gpc234.w1.luyouxia.net',
    'http://t1.pgrm.top:16701',
    'https://gpc234.pgrm.site',
    'http://www.wendasz.com',
    'http://www.mx33.com',
    'http://www.mx33.cn',
    'http://gpc234.hostingem.ru'
  ],
  pathSuffix: '/tupian/gpc234/wangshangyonghu/tu7/jpg/',  // 统一的路径后缀
  numberRange: {
    original: [1, 100],
    fallback: [1, 13]
  },
  maxRetry: 5,
  retryDelay: 500
};

// 3. 核心逻辑：适配根目录路径的加载逻辑（优化拼接）
function setupMultiSourceRandomImage(config) {
  const img = document.getElementById(config.imgId);
  if (!img) {
    console.error('未找到图片元素，ID:', config.imgId);
    return;
  }

  let triedSources = new Set();
  let usingFallbackNumber = false;
  let retryCount = 0;

  // 生成完整图片URL（优化根目录拼接）
  function getRandomImageUrl() {
    const availableSources = config.imageSources.filter(src => !triedSources.has(src));
    if (availableSources.length === 0) {
      triedSources.clear();
      return null;
    }
    const randomSource = availableSources[getRandomNumber(0, availableSources.length - 1)];
    triedSources.add(randomSource);

    const [min, max] = usingFallbackNumber 
      ? config.numberRange.fallback 
      : config.numberRange.original;
    const randomNumber = getRandomNumber(min, max);

    // 拼接URL（优化根目录处理）
    let imageUrl;
    if (randomSource === '/') {
      // 根目录：直接用 pathSuffix（已含/），避免//问题
      imageUrl = `${config.pathSuffix}${randomNumber}.jpg`;
    } else {
      // 普通域名：域名 + pathSuffix + 编号
      imageUrl = `${randomSource}${config.pathSuffix}${randomNumber}.jpg`;
    }

    return imageUrl;
  }

  // 加载图片
  function loadImage() {
    if (retryCount >= config.maxRetry) {
      img.src = '';
      img.alt = '网上用户的图片（加载失败）';
      console.warn('已达最大重试次数，停止加载');
      return;
    }

    const imageUrl = getRandomImageUrl();
    if (!imageUrl) {
      console.warn('无可用图片源，重试中...', retryCount + 1);
      retryCount++;
      setTimeout(loadImage, config.retryDelay);
      return;
    }

    img.src = imageUrl;
    console.log('尝试加载图片:', imageUrl, '（重试次数:', retryCount + 1, '）');
  }

  // 加载成功处理
  img.addEventListener('load', () => {
    img.alt = '网上用户的图片,搜索:网上用户,公平村,GPC234,GPCZXS';
    console.log('图片加载成功:', img.src);
    triedSources.clear();
    usingFallbackNumber = false;
    retryCount = 0;
  });

  // 加载失败处理
  img.addEventListener('error', () => {
    console.error('图片加载失败:', img.src);
    retryCount++;

    if (!usingFallbackNumber && retryCount === 1) {
      usingFallbackNumber = true;
      console.log('切换到备用编号范围，重试...');
    } else {
      console.log('准备切换图片源，重试...');
    }

    setTimeout(loadImage, config.retryDelay);
  });

  // 初始加载
  loadImage();
}

// 4. 初始化执行
setupMultiSourceRandomImage(config);
</script>
