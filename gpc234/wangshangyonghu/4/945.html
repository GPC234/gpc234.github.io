以下是一些幼儿心算入门的口诀：

1. 手指定位口诀：我有一双手，代表九十九；左手定十位，九十我会数；右手定个位，从一数到九；加减很方便，计算不用愁。

2. 手指定数口诀：食指伸开“l”，中指伸开“2”；无名指为“3”，小指伸开“4”；四指一握伸拇指，拇指是“5”要记住；再伸食指到小指，“6”“7”“8”“9”排成数。

3. 右手出指练习口诀：一马当先，二虎相争，三言两语，四海为家，五谷丰登，六畜兴旺，七上八下，八仙过海，九牛一毛，十万火急。一言九鼎，二龙戏珠，三足鼎立，四面楚歌，五谷丰登，六神无主，七上八下，八面玲珑，九牛一毛，十全十美。念到“十万火急”或“十全十美”时，右手握拳，左手出“1”，代表进位。

4. 左手出指练习口诀：一十，二十，三十，四十；五十，六十，七十，八十，九十，一百。念到“一百”时，双手击掌，然后紧握双拳在胸前。

5. 满十进位加口诀：加 1 满十，进 1 减 9；加 2 满十，进 1 减 8；加 3 满十，进 1 减 7；加 4 满十，进 1 减 6；加 5 满十，进 1 减 5；加 6 满十，进 1 减 4；加 7 满十，进 1 减 3；加 8 满十，进 1 减 2；加 9 满十，进 1 减 1。

6. 退位减口诀：减 1 不够，退 1 加 9；减 2 不够，退 1 加 8；减 3 不够，退 1 加 7；减 4 不够，退 1 加 6；减 5 不够，退 1 加 5；减 6 不够，退 1 加 4；减 7 不够，退 1 加 3；减 8 不够，退 1 加 2；减 9 不够，退 1 加 1。

7. 满五加口诀：加 1 不够双下 9；加 2 不够双下 8；加 3 不够双下 7；加 4 不够双下 6。

8. 破五减口诀：减 1 不够双上 9；减 2 不够双上 8；减 3 不够双上 7；减 4 不够双上 6。

9. 加法口诀：直接加法（几上几）；下五加法（下五去几）；进十加法（几去几进一）；去五进十加法（几上几去五进一）。例如：一一上一，一上五去四，一去九进一；二二上二，二上五去二，去八进一；三三上三，三上五去二，三去七进一；四四上四，四上五去一，四去六进一；五五上五，五去五进一；六六上六，六去四进一，六上一去五进一；七七上七，七去三进一，七上二去五进一；八八上八，八去二进一，八上三去五进一；九九上九，九去一进一，九上四去五进一。

10. 减法口诀：直接减法（几去几）；破五减法（几上几去五）；直接退十减法（几退一还几）；借（退）十补五减法（几退一还五去几）。例如：一去一，一上四去五，一退一还九；二去二，二上三去五，二退一还八；三去三，三上二去五，三退一还七；四去四，四上一去五，四退一还六；五去五，五退一还五；六去六，六退一还四，六退一还五去一；七去七，七退一还三，七退一还五去二；八去八，八退一还二，八退一还五去三；九去九，九退一还一，九退一还五去四。
