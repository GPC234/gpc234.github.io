=IF(N11="","",IF(OR($M$10<$M12,$G$7=""),"以下空白",INDEX(List!M:M,SMALL(IF(List!$C$4:$C$2658=$G$7,ROW(List!$C$4:$C$2658),10^10),ROW(2:2)))))
这是一个嵌套的 Excel 公式，综合运用了多个函数来实现复杂的条件判断和数据查找功能，下面为你详细解析。
公式整体功能概述
该公式主要根据不同的条件返回不同的结果。它会先判断 N11 单元格是否为空，若为空则返回空值；若不为空，会进一步判断 $M$10 是否小于 $M12 或者 $G$7 是否为空，若满足此条件则返回 “以下空白”；若都不满足上述条件，会从 List 工作表的 M 列中查找符合特定条件的数据。
公式详细解析
1. 最外层的 IF 函数
excel
IF(N11="","", ... )
这是最外层的条件判断。如果单元格 N11 为空，公式直接返回空字符串 ""；如果 N11 不为空，则继续执行嵌套的 IF 函数。
2. 嵌套的 IF 函数及 OR 函数
excel
IF(OR($M$10<$M12,$G$7=""),"以下空白", ... )
这里使用了 OR 函数进行逻辑判断。OR 函数会判断 $M$10 是否小于 $M12 或者 $G$7 是否为空，只要其中一个条件满足，OR 函数就返回 TRUE。当 OR 函数返回 TRUE 时，整个嵌套的 IF 函数返回 “以下空白”；若 OR 函数返回 FALSE，则执行 INDEX 函数。
3. INDEX 函数及相关嵌套
excel
INDEX(List!M:M,SMALL(IF(List!$C$4:$C$2658=$G$7,ROW(List!$C$4:$C$2658),10^10),ROW(2:2)))
IF(List!$C$4:$C$2658=$G$7,ROW(List!$C$4:$C$2658),10^10)：这是一个数组公式，用于遍历 List 工作表中 $C$4:$C$2658 区域的每个单元格。如果单元格的值等于 $G$7 的值，则返回该单元格所在的行号；如果不相等，则返回一个非常大的数 10^10。
SMALL( ... , ROW(2:2) )：SMALL 函数从上述 IF 函数返回的数组中提取第 ROW(2:2) 小的值。ROW(2:2) 表示当前行号为 2，即返回符合条件的行号中的第 2 小的值。
INDEX(List!M:M, ... )：INDEX 函数根据 SMALL 函数返回的行号，从 List 工作表的 M 列中提取对应行的值。
使用方法与注意事项
数组公式输入：由于公式中包含数组运算部分（如 IF(List!$C$4:$C$2658=$G$7,ROW(List!$C$4:$C$2658),10^10)），输入完成后需要按下 Ctrl + Shift + Enter 组合键，而不是单纯按下 Enter 键，否则公式可能无法正确计算。
数据范围检查：要确保 List 工作表中 $C$4:$C$2658 区域和 M 列的数据范围正确，并且包含所需的数据。
性能影响：当数据量较大时，数组公式的计算可能会影响 Excel 的性能，可考虑优化数据范围或使用其他方法替代。

            var textarea = document.getElementById('myInput');

<script>
        function goToNextPage() {
            // 获取当前页面的文件名
            var currentPage = window.location.pathname.split('/').pop();
            var pageNumber = parseInt(currentPage.replace(/\D/g, ''));
            // 假设页面命名规律是数字递增
            var nextPageNumber = pageNumber + 1;
            var nextPage = './' + nextPageNumber + '.html';
            window.location.href = nextPage;
        }

        function goToPreviousPage() {
            // 获取当前页面的文件名
            var currentPage = window.location.pathname.split('/').pop();
            var pageNumber = parseInt(currentPage.replace(/\D/g, ''));
            // 假设页面命名规律是数字递增
            var previousPageNumber = pageNumber - 1;
            var previousPage = './' + previousPageNumber + '.html';
            window.location.href = previousPage;
        }
    </script>
