火车、高铁、地铁有什么区别？
相信许多宝们
在看到火车、高铁和地铁时，都会觉得长得差不多
毕竟都是列车，但它们实际上是有区别的
那么你知道它们之间有什么区别吗？
下面就来给宝们分析分析
火车
是指在铁路轨道上行驶的车辆，通常由多节车厢所组成，为人类的现代重要交通工具之一，早期称为蒸汽机车，有独立的轨道行驶。铁路列车按载荷物，可分为运货的货车和载客的客车，亦有两者一起的客货混运车。中国的早期火车车厢是绿色的，相信很多宝们对火车还停留在“绿皮火车”的印象中，其实现代的新型火车也已经“焕然一新”，出现了多节车厢自带动力的动车组列车。
高铁
指的是线路，比如“广深高铁”，说的就是这条高铁线路。而平时我们所说的“坐高铁”，其实就是指乘坐在高铁线路上的动车组列车。动车组列车又分D、G两种，但日常生活中习惯把“D”字头列车称为动车，“G”字头列车称为高铁。两者之间除了所走线路不同外，最大的区别就是，动车（D）速度比高铁（G）慢，但能在普通铁路和新修的高速铁路上运行，而高铁（G）速度快，但只能在新修的高速铁路上运行。
地铁
是沿着地面铁路系统的形式逐步发展形成的一种用电力牵引的快速大运量城市轨道交通模式，原本指在地下运行的城市轨道交通系统，但随着城市轨道交通系统的发展，实际上地铁有时会因建造环境而将部分线路铺设在地上。地铁是城市内的公共交通，可在地下、路面、高架上的轨道行驶。地铁的轨道制式为标准铁轨，一般选用A型或B型列车，分别对应3米、2.8米的列车宽度，列车编组可达4~10节（普遍为6~8节），具有载客量大、运行速度快等优点，属于大运量系统，高峰小时运送乘客的能力约为3~6万人次。
除了以上这些
还有一种连通城市之间的轨道交通，在地面或者高架桥上运行，被称为城轨（字母为C）或者轻轨
因此也可以把列车大致分为两大类
一类是动车组列车
包括G、D、C字头
G字头，读“高”
高速动车组列车，最高运行时速300-350km
D字头，读“动”
普通动车组列车，最高运行时速200-250km
C字头，读“城”
城际动车组列车，最高运行时速160-350km
另一类是普速列车
Z字头，读“直”
直达特快列车，最高运行时速160km
T字头，读“特”
特快列车，最高运行时速140km
K字头，读“快”
快速列车，最高运行时速120km
包括Z、T、K等
素材来源：中国铁路&深圳地铁
