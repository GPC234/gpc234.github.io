做销售，就是要从这三个方面去努力
1.改变思维，才能进退自如
其实，人之所以有痛苦、懊悔的情感体验，是因为人类有七情六欲，当我们的情感需求和自身欲望得不到满足时，就会感到迷茫和失落、困惑和伤怀。这也是我们与其它动物最显著的区别之一。因为我们拥有情感体验。
为什么成年人做不到像婴儿一样，没有烦恼和痛苦。因为婴儿不知何物为何物，也不知何事为何事，只知饿了吃，困就睡，不去思考，一切顺应人的自然本性，当然不会有烦恼和痛苦。
那这个万物的规律到底是什么？
宇宙间万物都是由动到静，由生到死，又由死到生循环往复的。在整体上看，世间万物是动的，因为它们都在无止息地循环着，可它们又都是静的，因为无论如何动，最终总会归于原始。
不了解这个不变的规律，轻举妄动就会有凶险。了解了这个不变的规律，就能做到什么时候该迟疑、从容，什么时候该旷达、洒脱;什么时候应该清澈、什么时候应该浑浊;什么时候应该小心、谨慎，才能做到进退有据，才能无得失之患，无忧惧之伤。
2.销售的规律到底是什么？
其实你会发现，真正厉害的人都是有一套自己的模型，而不是说，对任何人，任何生意他都能搞定。对于吻合自己模式的生意，产品，他能较好应对。同样，对于不吻合自己模式的生意，你让他去搞也是一样的，搞不好。 对于我们来说，最为重要的，是去了解销售的本质，即销售的过程，然后结合自己的实际情况，去形成一套适合自己的打法，然后不断去优化，让这套方法不断完善，效果更好。 具体来说就是把下面的这幅图搞清楚，也就是销售的整个过程 ，从定位客户，认清对手/自己，产品，成交流程，寻找客户，跟进客户，成交客户，服务客户，转介绍客户，以及每个环节常用的方法和技巧，最好还能融合对应的案例去串起来灵活使用。

3.坚持去执行
即使你知道了规律，但每个人肯定还会有焦虑，迷茫，不安的时候。这个时候只有去行动，坚持去行动，才会逐步消除这些状态。
只要我一整天都很认真的去完成日常工作，哪怕这件事情很简单，短期可能没有什么效果（长期来看效果还是有效果),但我内心依旧就会感到平静和快乐，也不会再胡思乱想，患得患失，焦虑不已了，就会对未来充满希望。
可以每天罗列自己的必完成工作，参照着去执行。
