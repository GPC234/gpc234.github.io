新人做销售，清楚这些才能更快成长
销售是一个千变万化的过程，因为是跟人打交道，而人性是多变的。怎么去应对了？

万变不离其宗，找到那个宗就可以。最好的方式，是去了解人性的本质，改变自己的思维模式，你就能枊暗花明又一村。
1.销售是和客户一起买
销售不是卖，而是和客户一起买，当你真正关心或者关注客户，你就能与客户感同身受，站在客户的角度上列举出购买你所推荐的产品的几大原因。客户很有可能会把你当成他们帮派的人一样。
2.客户是想知道底价是多少
你会发现很多客户总是在比价，这是人的本能，这并非是客户在压价，而是客户在寻找底价在哪里。对于销售来说，关键不在于降价，而是找出一个让客户接受的底价。
3.客户只会关注和自己有关的消息
客户的购买欲望是来自你的部分产品特点中所带来的差异化利益，在这些利益没有被客户详细了解前，客户是不会产生交易的。即使你告知了客户，当客户没有听懂理解之前，也不会产生购买。需要用不多的方式去一遍又一遍地强化这些卖点。
4.不要指望因感情和你成交
生意的本质是交换，只要客户觉得自己赚了，他得到的价值比付出的多，这种心理的满足感才是成交的关键。所以没有人会因为友谊，从你这里买单。但客户关系维系又是必要的。
5.要能挖掘客户背后的真正需求
无论做任何行业，你对自己销售的产品要做到手中无物，心中有物。最好能有一套自己讲解产品的逻辑。对于不同的销售场景能够有效地结合产品与人之间的关联，有针对性介绍。能从多个角度，不同的角度去阐述产品所能给客户产生的价值所在。
关于销售的整个过程及每个环节常用应对方法，让你不走弯路，可以查看销售的金钥匙。
