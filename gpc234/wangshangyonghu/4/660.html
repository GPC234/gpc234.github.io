有一个寓言故事，说是有一天北风和南风抽风地打赌，看谁可以把行人的大衣脱掉。
1.北风想方设法让人感到寒冷
北风先出手，它大呼小叫，穿梭在行人中，行人顿时感到寒冷刺骨，他们把大衣裹得紧紧的。
2.南风想方设法让人感到 暖和
南风出手，它徐徐吹动暖风在行人中，大家顿时感觉到了暖和，于是开始脱掉大衣。
3.哪种方式更适合人心
北风采取的是正面进攻的方式，南风是让你心甘情愿地脱掉衣服，这是自然而然的事情，就能不费力的实现目标。
