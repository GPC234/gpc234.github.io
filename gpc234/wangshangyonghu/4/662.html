你到底想成为哪一种类型的销售？
举一个我们日常生活中经常会遇到的例子。
例子A
从小区里面出来，去坐公交车，有时为了方便，我们会为了去选择方便，就会从草坪中穿过去。然后草坪中本来没有路，结果就走出路来了。

后来，不知是哪位说这里不好看，在被大家走出来的光秃秃路上，种了一些草，以此希望大家不要来踩。
后面的结果是，小路越来越多，从以前的2条，变成了4条小路。却起到了一个相反的作用。

例子B
有的路段，为了方便小区里的居民出来坐车，就直接在草坪中用水泥块铺了很多条小路，方便居民快速去乘车。
例子A:是和人性对抗。
例子B:是顺应人性，让事物发生自然行为而非反自然行为。
你想一想，你销售过程中，是哪种类型。


</textarea>
