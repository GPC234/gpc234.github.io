《游子吟》—— 孟郊
诗句：慈母手中线，游子身上衣。临行密密缝，意恐迟迟归。谁言寸草心，报得三春晖。
赏析：通过慈母为游子赶制出门衣服的动作和心理的刻画，歌颂了母爱的伟大与无私。
《别老母》—— 黄仲则
诗句：搴帷拜母河梁去，白发愁看泪眼枯。惨惨柴门风雪夜，此时有子不如无。
赏析：作者在一个风雪交加的夜晚，即将告别老母亲出门远行，看到母亲白发苍苍、泪眼干枯，不禁发出 “此时有子不如无” 的悲叹，情真意切，令人动容。
《十五》—— 王安石
诗句：将母邗沟上，留家白邗阴。月明闻杜宇，南北总关心。
赏析：王安石在邗沟上送别母亲，自己留在南方，母亲回到北方老家。明月之夜，听到杜鹃的啼叫，想到南北相隔，母子都在互相牵挂，体现了母子间的深情。
《岁末到家》—— 蒋士铨
诗句：爱子心无尽，归家喜及辰。寒衣针线密，家信墨痕新。见面怜清瘦，呼儿问苦辛。低徊愧人子，不敢叹风尘。
赏析：母亲对儿子的爱没有尽头，儿子回家让她欣喜万分。她为儿子缝制的寒衣针脚细密，家信上的墨痕还新。见面时心疼儿子清瘦，询问儿子在外的辛苦。而诗人则为自己不能让母亲放心而感到愧疚。
《母别子》—— 白居易
诗句：母别子，子别母，白日无光哭声苦。关西骠骑大将军，去年破虏新策勋。敕赐金钱二百万，洛阳迎得如花人。新人迎来旧人弃，掌上莲花眼中刺。迎新弃旧未足悲，悲在君家留两儿。一始扶行一初坐，坐啼行哭牵人衣。以汝夫妇新燕婉，使我母子生别离。不如林中乌与鹊，母不失雏雄伴雌。应似园中桃李树，花落随风子在枝。新人新人听我语，洛阳无限红楼女。但愿将军重立功，更有新人胜于汝。
赏析：通过描写一位被丈夫遗弃的妇女与两个孩子分别时的痛苦场景，反映了母爱的深厚和无奈，以及社会的现实与残酷。
《墨萱图・其一》—— 王冕
诗句：灿灿萱草花，罗生北堂下。南风吹其心，摇摇为谁吐？慈母倚门情，游子行路苦。甘旨日以疏，音问日以阻。举头望云林，愧听慧鸟语。
赏析：诗中以萱草花起兴，描绘了慈母倚门盼儿归的情景，而游子在外却不能让母亲过上好日子，连音信都时常受阻，表达了游子对母亲的愧疚和思念之情。
《凯风》——《诗经》
诗句：凯风自南，吹彼棘心。棘心夭夭，母氏劬劳。凯风自南，吹彼棘薪。母氏圣善，我无令人。爰有寒泉？在浚之下。有子七人，母氏劳苦。睍睆黄鸟，载好其音。有子七人，莫慰母心。
赏析：以南风温暖，吹拂酸枣树的嫩芽，比喻母亲对子女的辛勤养育。尽管母亲非常圣明善良，但子女们却觉得自己没有一个能让母亲感到欣慰的，表达了对母亲的感恩和自责。
《蓼莪》——《诗经》
诗句：蓼蓼者莪，匪莪伊蒿。哀哀父母，生我劬劳。蓼蓼者莪，匪莪伊蔚。哀哀父母，生我劳瘁。瓶之罄矣，维罍之耻。鲜民之生，不如死之久矣。无父何怙，无母何恃。出则衔恤，入则靡至。父兮生我，母兮鞠我。拊我畜我，长我育我。顾我复我，出入腹我。欲报之德，昊天罔极。
赏析：诗人通过描述自己不能奉养父母，报答父母的养育之恩而感到悲痛，反复咏叹父母养育自己的辛勤劳苦，抒发了对父母深深的感激和思念之情。
