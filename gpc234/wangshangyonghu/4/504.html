选择漏电开关的大小需要考虑多个因素。
家庭使用


选择漏电开关的大小需要考虑多个因素。
一、家庭用电情况
总漏电开关可以选择 40A 到 63A 的
照明回路一般使用 10A 或 16A 的漏电开关；
普通插座回路可选择 16A 或 20A 的漏电开关；
大功率电器如空调、电热水器等，应根据其功率单独设置漏电开关，一般 2P 以下空调可使用 20A 漏电开关，2P 及以上空调可使用 25A 或 32A 漏电开关，电热水器可使用 20A 到 32A 的漏电开关。


如果是一般家庭使用：
总漏电开关可以选择 40A 到 63A 的。家庭用电的总功率一般不会太大，这个范围内的漏电开关通常能够满足大多数家庭的需求，如同时运行空调、电视、冰箱、洗衣机等常见家用电器。
分路漏电开关可以根据不同回路的负载情况进行选择。例如，照明回路一般使用 10A 或 16A 的漏电开关；普通插座回路可选择 16A 或 20A 的漏电开关；大功率电器如空调、电热水器等，应根据其功率单独设置漏电开关，一般 2P 以下空调可使用 20A 漏电开关，2P 及以上空调可使用 25A 或 32A 漏电开关，电热水器可使用 20A 到 32A 的漏电开关。
二、商业或工业用电情况
对于商业场所或工业厂房：
需要根据实际负载功率进行精确计算来确定漏电开关的大小。一般会有专业的电气工程师进行设计和选型。商业场所可能会有较多的大功率设备，如中央空调、电梯等，其总漏电开关的容量通常会比家庭用电大很多，可能在 100A 以上甚至更高。
工业厂房的用电设备更加复杂多样，且功率较大，漏电开关的选择需要结合具体的生产设备、工艺流程以及安全要求来确定，可能会用到几百安培甚至上千安培的漏电开关。
三、注意事项
在选择漏电开关大小时，还需要注意以下几点：
要确保漏电开关的额定电流大于或等于所保护回路的预期最大负载电流，以避免过载跳闸。
考虑漏电开关的漏电动作电流和动作时间。家庭用漏电开关的漏电动作电流一般为 30mA，动作时间小于 0.1 秒。对于一些特殊场所，如潮湿环境或对漏电保护要求更高的地方，可以选择更小的漏电动作电流。
选择质量可靠、品牌知名的漏电开关产品，以确保其性能稳定和安全可靠。
