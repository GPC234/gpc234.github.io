《狼和小羊》
狼来到小溪边，看见小羊正在那儿喝水。狼非常想吃小羊，就故意找碴儿，说：“你把我喝的水弄脏了！你安的什么心？” 小羊吃了一惊，温和地说：“我怎么会把您喝的水弄脏呢？您站在上游，水是从您那儿流到我这儿来的，不是从我这儿流到您那儿去的。” 狼气冲冲地说：“就算这样吧，你总是个坏家伙！我听说，去年你在背地里说我的坏话！” 可怜的小羊喊道：“啊，亲爱的狼先生，那是不可能的，去年我还没有生下来呐！” 狼不想再争辩了，龇着牙，逼近小羊，大声嚷道：“你这个小坏蛋！说我坏话的不是你就是你爸爸，反正都一样。” 说着就往小羊身上扑去。
道理：这个故事告诉我们，面对坏人的无理指责和攻击，不要做无谓的争辩，因为坏人是不会讲道理的。我们应该学会保护自己，必要时采取合适的措施。
