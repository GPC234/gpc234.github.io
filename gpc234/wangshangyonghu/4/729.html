<!--内容开始-->



快捷键"Alt+V+U"<hr/>
快捷键"Alt+V+U"即可打开全屏显示。. 按快捷键进入全屏显示后，我们在全屏显示界面可找到关闭按钮，点击它即可关闭。. 此外我们也可在编辑界面找到"视图"这个选项。. 找到视图项，这里我们双击打开视图选项。. 进入视图选项下后，我们在下面找到"全屏显示"功能图标。. 最后点击"全屏显示"图标，也同样的打开全屏显示界面了
<hr/>Esc退出全屏
