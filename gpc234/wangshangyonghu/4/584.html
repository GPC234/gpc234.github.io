<!--内容开始-->

打开微信依次点击<hr/>“我”-“设置”-“通用”-“辅助功能”

<hr/>

进入“辅助功能”页面后点击<hr/>“微信支付”-“帮助中心”-“实名问题”
<hr/>
在“实名问题”中点击“查询名下账户”<hr/>根据查询要求输入姓名、身份证号，最后扫脸验证
<hr/>
这样就可以查询到自己身份证名下绑定了多少个微信号还可以查看到这些账号的昵称以及头像信息
<hr/>
