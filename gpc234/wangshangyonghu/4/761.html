抖音有效粉丝量≥500
1. 什么是有效粉丝
- 有效粉丝是指创作者通过持续发布符合平台要求的优质内容，所带来的真实关注粉丝。因主页看到的粉丝可能包含了各个场景渠道的粉丝来源，可能会出现比有效粉丝多的情况；保持内容的原创性及高质量，提升发布频率，能更快带动有效粉丝的提升。

2. 调整人群范围
- 抖音个人号：即绑定的抖音账号的认证主体为自然人个人的。
注册抖音是自然人身份，但入驻抖音电商时填写了企业资质，该类账号仍是「抖音个人号」，需符合有效粉丝量≥500的要求。

3. 调整业务范围
- 电商带货权限相关的“商品”、“店铺”、“橱窗”标签将受到影响，无法在视频/图文内容中生效。非电商相关标签建议前往“抖音APP-我的-创作者中心-设置-标签使用要求”进行查看。

4. 调整具体内容
抖音个人号需满足以下要求，才可生效“商品”、“店铺”、“橱窗”标签，通过视频/图文内容带货：
- 「有效粉丝量达到500」
- 「账号近3个月无违规记录+已实名且年龄不小于18周岁」

二、常见问题
Q：为什么有效粉丝比我主页看到的少？
A：因主页看到的粉丝可能包含了各个场景渠道的粉丝来源，可能会出现比有效粉丝多的情况；保持内容的原创性及高质量，提升发布频率，能更快带动有效粉丝粉丝的提升。

Q：达人有效粉丝不足500，历史视频/图文带货内容是否受影响？
A：历史内容无影响，新发布的内容有影响。

Q：为什么我的有效粉丝数会有变化 / 变化很大 / 和昨天不一样？
A：平台治理团队会根据抖音内的用户关注行为进行实时监控，若不符合有效粉丝关注逻辑的场景，将进行处理，保证有效粉丝的真实性。

Q：有效粉丝数什么时候更新？
A：有效粉丝数每天更新，每天仅更新达人截止到前一日的有效粉丝数据。

Q：新规则生效后失去了视频/图文带货权限，符合要求后需重新申请视频/图文带货权限吗？
A：无需申请。符合有效粉丝要求后，达人在“抖音APP-我的-电商带货-全部工具-账号管理-权限与账户”可查看生效标签详情；发布视频时在发布页的【添加标签】也可查看“商品”、“店铺”、“橱窗”标签是否生效。符合有效粉丝要求后，最晚次日生效“商品”、“店铺”、“橱窗”标签。
