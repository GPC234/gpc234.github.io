中国礼仪源远流长、博大精深，以下是一些主要方面：
一、个人礼仪
仪表仪态
服饰：讲究穿着得体、整洁。不同场合有不同的着装规范，如在正式商务场合着正装，男士西装革履，女士套装或连衣裙等；在传统节日，人们可能会穿上具有民族特色的服装，像春节穿唐装、汉服等。
姿势：站如松，要求站立时身体挺直、挺胸收腹；坐如钟，坐姿端正，不弯腰驼背；行如风，行走时步伐稳健、轻盈，手臂自然摆动。
仪容修饰
头发：保持头发干净整齐。在正式场合，男士头发不宜过长，女士发型也应端庄大方。
面容：注重面部清洁，适当修饰。例如，女士可以化淡妆，体现对他人的尊重。
二、社交礼仪
见面礼仪
问候：最常见的是使用礼貌用语，如 “您好”“早上好”“晚上好” 等。传统的拱手礼在一些文化活动或特定场合也会出现，右手握拳，左手包于右拳之上，举于胸前。
称呼：根据对方的身份、年龄、职业等使用恰当的称呼。对长辈要用尊敬的称呼，如 “爷爷”“奶奶”“叔叔”“阿姨”；在工作场合，用职务称呼，如 “张经理”“李教授” 等。
握手：是现代常见的见面礼节。握手时，双方距离约一步，上身稍前倾，伸出右手，四指并拢，拇指张开，彼此间稍用力握住对方的手掌，持续 3 - 5 秒。长辈和晚辈握手，长辈先伸手；上级和下级握手，上级先伸手；男女握手，女士先伸手。
拜访礼仪
预约：拜访他人之前，要提前电话或其他方式预约时间，说明拜访目的，得到对方同意后再前往。
进门：到达后，轻轻敲门或按门铃，待主人允许后进入。进门后要主动换鞋，将外套等放置在合适的位置。
交谈和告辞：在拜访过程中，注意谈话的内容和方式，尊重主人的意见。告辞时，要表达感谢，并且不要逗留太久，主人相送时，要请主人留步。
宴请礼仪
邀请：举办宴请要提前发出邀请，可以是书面请柬或电话邀请。请柬要注明宴请的时间、地点、事由等。
座次：在中国传统的宴请中，座次安排很有讲究。一般面对门的位置为上座，主人坐在主宾的对面。如果是圆桌，以离门最远的位置为上座。
用餐：用餐时，要等长辈或主宾先动筷。使用餐具要文明，不发出过大的声音。夹菜时，不要在盘中翻搅，要适量取菜。敬酒时，要注意酒杯的高低，一般晚辈的酒杯要低于长辈的酒杯。
三、家庭礼仪
长幼有序
晚辈对长辈要尊敬，听从长辈的教导。在家庭聚会等场合，长辈先入座、先动筷等。长辈讲话时，晚辈要认真聆听，不随意打断。
夫妻之间
夫妻之间要相互尊重、理解和支持。在日常相处中，言语温和，互相关心对方的生活和情感需求。
四、商务礼仪
会议礼仪
参会人员要准时出席会议。会议期间，手机调至静音或关机状态，避免随意接听电话或走动，发言要条理清晰、简明扼要。
商务接待礼仪
接待外地来的客户，要提前安排好交通、住宿等。在接待过程中，热情周到，介绍公司或业务时要准确、专业。
这些礼仪规范体现了中国人对他人的尊重、自身的修养和文化传统，并且随着时代的发展也在不断融合新的元素。
