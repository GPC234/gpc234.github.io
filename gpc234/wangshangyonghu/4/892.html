<h1>数字转大写</h1>
<hr color=0066FF>

<input type="text" id="inputNumber" placeholder="输入9位以内的数字" style="width: 180px; height: 35px; font-size: 15px;">



  <button onclick="convertToUpperCase()">转换为大写</button><hr color=0066FF>
  <p id="result"></p>

  <script>
    function convertToUpperCase() {
      let inputNumber = document.getElementById('inputNumber').value;
      let upperCaseNumber = "";
      let digitNames = ["零", "壹", "贰", "叁", "肆", "伍", "陆", "柒", "捌", "玖"];
      let levelNames = ["", "拾", "佰", "仟", "万", "拾万", "佰万", "仟万", "亿"];

      if (inputNumber.length > 9) {
        document.getElementById('result').innerHTML = "输入数字不能超过九位数。";
        return;
      }

      for (let i = 0; i < inputNumber.length; i++) {
        let digit = parseInt(inputNumber[i]);
        if (digit!== 0) {
          upperCaseNumber += digitNames[digit] + levelNames[inputNumber.length - i - 1];
        } else {
          if (i < inputNumber.length - 1 && parseInt(inputNumber[i + 1])!== 0 && upperCaseNumber.length > 0 && upperCaseNumber[upperCaseNumber.length - 1]!== "零") {
            upperCaseNumber += "零";
          }
        }
      }

      document.getElementById('result').innerHTML = upperCaseNumber;
    }
  </script>
