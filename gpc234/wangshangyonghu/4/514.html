以下是对 A 记录、别名记录（CNAME）和 MX 记录的介绍：
A 记录
定义：A 记录是域名系统（DNS）中最常见的记录类型之一，用于将域名直接指向一个特定的 IPv4 地址。比如，将域名example.mydomain.com指向服务器的 IP 地址192.0.2.1，就是通过添加 A 记录来实现的。
作用：用户访问域名时，DNS 系统会根据 A 记录将域名转换为对应的 IP 地址，从而让用户能够访问到位于该 IP 地址的服务器上的网站或服务。
应用场景：主要用于网站的主机设置，让用户可以通过易于记忆的域名来访问网站，而无需记住复杂的 IP 地址。不过，当服务器的 IP 地址变更时，全球的 DNS 服务器需要时间来更新这一变动，可能导致用户在一段时间内无法正确访问网站。
别名记录（CNAME）
定义：CNAME 记录允许为一个域名创建别名，即把一个域名映射到另一个域名，而不是直接映射到 IP 地址。例如，设置test.mydomain.com作为www.rddns.com的 CNAME，那么访问test.mydomain.com的请求实际上都会被路由到www.rddns.com。
作用：在多个子域名需要指向同一服务器，或配置负载均衡、多个服务共享同一服务器时，使用 CNAME 记录可以简化 DNS 记录的管理。而且，当服务器的 IP 地址发生变化时，只需修改被别名指向的域名的 A 记录，所有相关的别名记录都会自动生效，无需逐个修改。
应用场景：经常用于内容分发网络（CDN）、企业邮箱、全局流量管理等场景。需要注意的是，CNAME 记录不能与 A 记录共存于同一域名下，且其目标只能是主机名，不能是 IP 地址。
MX 记录
定义：MX 记录是邮件交换记录，用于指定负责处理发往收件人域名的邮件服务器。它包含邮件服务器的域名以及优先级信息。例如，设置mydomain.com的 MX 记录指向mailserver.com，那么所有发往@mydomain.com的邮件都会被传送到mailserver.com进行处理。
作用：确保电子邮件能够正确送达目标域名的邮箱。通过设置 MX 记录的优先级，管理员可以设定主副邮件服务器。数字越小的优先级越高，当有多个邮件服务器可用时，邮件系统会根据优先级来决定投递邮件的服务器，从而提高邮件系统的可靠性。
应用场景：在配置邮件服务器时必不可少，用于明确邮件的路由过程，让邮件系统知道将邮件发送到哪个服务器进行处理。

        function increaseFontSize() {
            var textarea = document.getElementById('myInput');

            textarea.style.fontSize = (currentSize + 2) + 'px';
        }

        function decreaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            if (currentSize > 2) {
                textarea.style.fontSize = (currentSize - 2) + 'px';
            }
        }

        function goToPreviousPage() {

            // 假设页面命名规律是数字递增
            var previousPageNumber = pageNumber - 1;
