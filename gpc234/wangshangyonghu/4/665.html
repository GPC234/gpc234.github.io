你想快速成交客户，先认真读这篇文章
我们很多人都想着能快速地去成交客户，然后就凭着自己的满腔热情，结果碰了了鼻子灰。当你认真看完了这篇文章后，你就知道你该去怎么做了。

1.知己/知彼
孙子说，知彼知己者，百战不殆；不知彼而知己，一胜一负，不知彼，不知己，每战必殆。
对客户的情况和自己的情况都有透彻的了解，成交才不会失败；不了解客户但了解自己的情况，成交的概率各一半；既不了解客户又不了解自己的，成交的概率为零。
你自己有没有去反问自己，我凭什么能去成交客户？客户凭什么会来找我成交了？
当你这样去思考问题的时候，你就能更好地去成交客户。具体而言怎么去做了？
2.先为不可胜，以待敌之可胜
孙子说，先为不可胜，以待敌之可胜。不可胜在己，可胜在敌。胜可知，而不可为。
就是要创造条件，使自己能有资格跟客户对话，自己的产品，服务，价格能较好满足客户需求。若客户暂时不需要，没有关系，我继续积累实力，等到客户有这方面的需求时，我去给他们提供更好的产品，服务和价格。所以成交是可以预测的，但是不能强求的。
当然，在这个过程，可能我等不起，那就是属于黎明前的黑暗，你可能就错过了。当机会来临的时候，你已坚持不住，或者你没准备好，抓不住，那也就只能错过了。
3.其势险，其节短
孙子说，善战者，其势险，其节短。往往机会都是迅猛，短促有力的。也就是往往好机会只有一次，就看你有没有准备好了。
4.胜于易胜者也
我们人的弱点总是想以小博大，以少胜多。以小博大，它是小概率事件，成功的机会很小，失败的代价却很大。
孙子说，古之所谓善战者，胜于易胜者也。而真正能取得成功，胜利的，一定是用压倒性的最大投入，去追求最小的目标。不是以少胜多，而是以多胜少。
