29中国名胜中的十个“天下第一”

9. 天下第一佛：四川用永乐大佛，建于唐朝，高71米，依山临水，气势雄伟，为世界最大的一座佛像。
10. 天下第一石窟：甘肃的敦煌石窟，举世闻名现存洞岩492个窟内佛像2000名尊，壁画45000多平方米，是世界上现存最大的佛教艺术宝库。
