小区广告收入不公示是不符合规定的。根据《民法典》规定，小区内物业公司利用业主共有部分产生的收入，在扣除合理成本之后，属于业主共有，物业服务人应当定期将业主共有部分的经营与收益情况以合理方式向业主公开并向业主大会、业主委员会报告。如果遇到小区广告收入不公示的情况，业主可以采取以下措施：
了解相关法律法规：业主应当熟悉《物业管理条例》《物权法》等相关法律法规中关于公共收益公示的规定，明确自己的权利。
收集证据：通过拍照、录像等方式收集小区不公示公共收益的相关证据，为后续维权做好准备。
联系业主委员会：向业主委员会反映情况，要求其依法履行职责，督促物业对公共收益进行公示。
向物业公司提出诉求：要求物业公司提供公共收益的相关账目，并要求其在规定的时间内公示。如果物业公司拒绝提供，业主可以向物业管理处或相关部门投诉。
请求街道办事处或居委会介入：如果业主委员会和物业公司均未采取措施，业主可以向所在地的街道办事处或居委会反映情况，请求其介入调查和处理。
起诉至法院：在上述途径均无法解决问题的情况下，业主可以向法院提起诉讼，要求物业公司公示公共收益。法院会根据相关法律法规，判决物业公司履行公示义务。
需要注意的是，在维权过程中，业主要保持冷静、理性，遵循法律法规，通过合法途径解决问题。
