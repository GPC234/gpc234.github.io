css怎样写在html
在 HTML 中写入 CSS 有以下三种主要方式：
1. 内联样式（Inline Style）
语法：直接在 HTML 标签内部使用style属性来定义 CSS 样式。例如，如果要将一个段落的文字颜色设置为红色，字体大小设置为 16px，可以这样写：
html
<p style="color: red; font-size: 16px;">这是一个带有内联样式的段落。</p>
适用场景：这种方式适合对单个元素进行简单的样式调整。不过，当需要对多个元素应用相同的样式时，这种方法会使代码变得冗长且难以维护，因为相同的样式需要在每个元素的style属性中重复编写。
2. 内部样式表（Internal Style Sheet）
语法：在 HTML 文件的<head>标签内部，使用<style>标签来定义 CSS 样式。例如，要将所有段落的文字颜色设置为蓝色，可以这样写：
html
<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <p>这是第一个段落。</p>
    <p>这是第二个段落。</p>
</body>
</html>
适用场景：适用于单个 HTML 页面具有特定的样式规则，且这些规则仅应用于该页面。这种方式比内联样式更易于维护，因为可以在一个地方（<style>标签内）修改所有相关元素的样式。
3. 外部样式表（External Style Sheet）
语法：首先创建一个独立的.css文件，例如styles.css，在其中编写 CSS 规则。例如：
css
p {
    color: green;
    font - family: Arial, sans - serif;
}
然后在 HTML 文件的<head>标签内，使用<link>标签来引用这个外部 CSS 文件。例如：
html
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>这是一个段落。</p>
</body>
</html>
适用场景：当多个 HTML 页面需要共享相同的样式时，外部样式表是最好的选择。通过修改一个.css文件，就可以改变所有引用该文件的 HTML 页面的样式，大大提高了代码的可维护性和复用性。同时，这也使得样式和内容分离，符合良好的代码组织结构原则。

        function increaseFontSize() {
            var textarea = document.getElementById('myInput');

            textarea.style.fontSize = (currentSize + 2) + 'px';
        }

        function decreaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
