<textarea cols="45%" rows="25%" id="biao1">众所周知，我们要增加子母钉的受力程度，就要相应加大子钉的摩擦力，这样子钉就比较难装配进母钉孔里面。那么有什么办法可以既好装配，又能让子母钉受力呢。



要解决这个问题， 我们要先了解对敲子母钉的装配原理，通常子钉的底部都会有一个束尾，方便我们在装配的时候把子钉赛进母钉孔里面。一般来说，束尾越大，则越好装配，但相对应的子钉与母钉的接触面也会缩小，因此受力程度也会明显降低。如果想解决摩擦力不够，子钉易脱落这个问题，我们可以相对应的加长子钉的长度，这样接触面增大了，子母钉也就更加受力了。除此之外，还可以通过滚花等工艺，来增大对敲子母钉的受力程度。这样当我们在加大束尾的同时，对子母钉表面摩擦力进行相应的加强，就能达到既好装配，又受力不易脱落的铆接效果。</textarea>
