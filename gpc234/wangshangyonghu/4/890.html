<body>
  <input type="text" id="inputNumber" placeholder="输入数字"style="width: 180px; height: 35px; font-size: 15px;">
  <button onclick="convertToSuperscript()">转换为上标后复制</button><hr color=0066FF>
  数字上标:<p id="result"></p>

  <script>
    function convertToSuperscript() {
      const inputNumber = document.getElementById('inputNumber').value;
      let superscriptNumber = '';
      for (let i = 0; i < inputNumber.length; i++) {
        const digit = inputNumber[i];
        switch (digit) {
          case '0':
            superscriptNumber += '⁰';
            break;
          case '1':
            superscriptNumber += '¹';
            break;
          case '2':
            superscriptNumber += '²';
            break;
          case '3':
            superscriptNumber += '³';
            break;
          case '4':
            superscriptNumber += '⁴';
            break;
          case '5':
            superscriptNumber += '⁵';
            break;
          case '6':
            superscriptNumber += '⁶';
            break;
          case '7':
            superscriptNumber += '⁷';
            break;
          case '8':
            superscriptNumber += '⁸';
            break;
          case '9':
            superscriptNumber += '⁹';
            break;
        }
      }
      document.getElementById('result').innerHTML = superscriptNumber;
    }
  </script>
</body>
