清楚了这个道理去干销售，你能事半功倍
当你从一开始做销售的时候，你就能清楚这个道理，你会发现，你在工作中能较轻松应对，不会过于焦虑，不会过于迷茫，因为你始终有一个清楚的认知，在合适的时间，重拳出击，平时积累实力。

这个道理就是明道，取势，优术，也就是我们经常讲的选择大于努力。
明道
道是思想，可以理解为所要走的战略路线和方向。明道，就是要明确自己的战略和方向，就是选择，尤其是选择不做什么。
取势
势，指趋势和优势。取势，即顺势而为。就能实现风口上猪也能飞。很多时候，不是你不努力，而是你在错误的方向上在努力。
优术
术，可理解为解决实际问题的流程和策略，是可以提高效果和效率的技巧。
就跟产品和营销的关系一样，好的产品是道，是前提；营销是术，是好产品的放大器，为产品服务的。
古人说，道为术之灵，术为道之体；以道统术，以术得道
道是思想，术是方法，思想和方法合二为一，也就是知行合一，才能成功。你的道决定你走什么路，你的术会让你在这条路上走得更远。万变不离其宗，万变是术，宗是道。
也就是你想成为一个什么样的人，你准备用什么路径去实施，这个路径中有什么好的方法去实现。如果，还能结合当下的势，你就能借势而为。就能更好的成功。
关于销售的道和术，可以查看销售的金钥匙
