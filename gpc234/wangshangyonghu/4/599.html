方法一】
1、按下快捷键【win】+【X】打开如下菜单。单击【任务管理器】

【方法二】仅适用于win10
1、在任务栏（状态栏）鼠标右键，在弹出的菜单中选择【任务管理器】

【方法三】
1、同时按【win】+【R】进入运行窗口

在窗口中输入【Taskmgr.exe】点击【确定】即可打开。
【方法四】
1、同时按【Ctrl】+【Alt】+【delete】进入下边的界面：

2、在这个界面中单击【任务管理器】即可打开任务管理器。

【方法五】
1、同时按【Ctrl】+【Shift】+【Esc】

直接可以唤出任务管理器
