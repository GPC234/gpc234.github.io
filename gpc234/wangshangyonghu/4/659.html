接下来了，就可以用好这一个技巧，先共情在提出合适的建议。
先共情就是先赞美他，比如说，他们的产品确实也不错，特别是在这些方面，当然这些方面都与客户关联性不大的优点。

然后就是提出自己的合理建议，就是客户比较在意什么，且是你们的优势但是对手的关键缺点。那你就给客户提供什么样的建议。当然要有度。
