9、圈层、能力、远超你的人，不要试图去讨好他，没用。

12、没人在乎你的死活，除非你身价1000万以上。

13、穷人只要肯吃苦，就有吃不完的苦。富人只要不乱来，一辈子都是富人。

14、不认识的人每个月挣10万，你觉得很羡慕，如果是你身边的朋友每个月挣5万，你心里会觉得不舒服。

15、你可以不谈恋爱，但不能不懂女人，不懂女人就不会懂社会，不懂社会就没办法赚钱。

17、对于小人，要保持距离，敬而远之，但又不能表现出明显的疏远。

19、女人的漂亮绝对是一张好牌，但如果女人只有这一张牌，那也很难真正赢到终场。再惊艳的初见，也比不上久处的不厌。漂亮，加上任何一张牌都是王炸，唯有单出是死局。

20、顺着人性做事，逆着人性做人，对别人宽容，对自己狠。

21、人际交往，不管你是和谁相处打交道，都不要乱发脾气，也不要没有脾气，也就是不要让人看出你的脾气好坏。

22、人性现实，我们往往越辛苦就越悲催，越辛苦就越被人所看不起。

23、人性都喜欢争对错，要么我必须得证明我是对的，如果我不能证明我是对的，我就要证明你是错的。

24、一个人越是想要什么，往往嘴里越是说不在意，无论是男是女。

25、那些在你好的时候，快速接近你的人，对你无比热情的人，在你不好的时候，也会快速地离开你，对你变得无比冷漠。

26、千万不要对孩子说——你是最棒的，那会害了孩子一辈子，每个人都有自己的优点缺点，秦始皇也不敢说他是最棒的。——曾仕强

27、人性的弱点就在于人们只喜欢关注自己，喜欢被别人肯定，简而言之，就是两个字“自私”。

28、一切都在变，只有人性没有变。

29、不要告诉别人你的计划，直接让他们看结果。

30、你真正要做的事，连神明都不要讲，安静的做，成功了再说，事以密成，言以泄败。
