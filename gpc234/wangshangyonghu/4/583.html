html大全
基本结构
<!DOCTYPE html>：这是 HTML5 的文档类型声明，告诉浏览器这是一个 HTML5 文档。
<html>标签：是 HTML 文档的根标签，所有其他标签都包含在这个标签内。它有一个lang属性，用于指定文档的语言，如<html lang="en">（表示英语）或<html lang="zh - CN">（表示中文）。
<head>标签：包含文档的元数据，如文档标题、样式表、脚本等。
<title>标签：设置文档的标题，显示在浏览器的标题栏中，如<title>我的网页</title>。
<meta>标签：用于提供关于文档的元信息，如字符编码（<meta charset="UTF - 8">）和页面描述、关键字等（<meta name="description" content="这是一个示例网页">）。
<body>标签：包含文档的所有可见内容，如文本、图像、链接、表格等。
文本标签
<h1> - <h6>标签：用于定义标题，<h1>是最高级别的标题，<h6>是最低级别的标题，如<h1>一级标题</h1>。
<p>标签：用于定义段落，如<p>这是一个段落。</p>。
<strong>和<b>标签：都用于加粗文本，<strong>强调语义上的重要性，<b>只是简单的视觉加粗，如<strong>重要内容</strong>和<b>加粗文本</b>。
<em>和<i>标签：都用于倾斜文本，<em>强调语义上的重点，<i>主要用于表示斜体样式，如<em>强调的文本</em>和<i>斜体文本</i>。
链接标签
<a>标签：用于创建超链接，它有一个href属性，指定链接的目标地址，如<a href="https://www.example.com">访问示例网站</a>。可以设置target属性来指定链接打开的方式，如_blank（在新窗口打开）或_self（在当前窗口打开）。
图像标签
<img>标签：用于在网页中插入图像，它有src属性，指定图像的源文件路径，如<img src="image.jpg" alt="这是一张图片">。alt属性用于在图像无法显示时提供替代文本。
列表标签
无序列表：使用<ul>标签，列表项用<li>标签，如：
html
复制
<ul>
  <li>项目1</li>
  <li>项目2</li>
</ul>
有序列表：使用<ol>标签，列表项同样用<li>标签，如：
html
复制
<ol>
  <li>第一项</li>
  <li>第二项</li>
</ol>
表格标签
<table>标签：定义表格，如<table><tr><td>单元格内容</td></tr></table>。
<tr>标签：定义表格行。
<td>标签：定义表格单元格。如果是表头单元格，可以使用<th>标签，它的内容默认是加粗居中的。
表单标签
<form>标签：用于创建表单，它有action属性（指定表单数据提交的 URL）和method属性（可以是get或post，用于指定数据提交的方式），如<form action="submit.php" method="post">。
表单元素：
<input>标签：可以创建多种类型的输入框，如文本输入框（type="text"）、密码输入框（type="password"）、提交按钮（type="submit"）等，如<input type="text" placeholder="请输入姓名">。
<textarea>标签：用于创建多行文本输入区域，如<textarea rows="4" cols="50">这是文本区域</textarea>。
<select>标签：用于创建下拉菜单，与<option>标签一起使用，如：
html
复制
<select>
  <option value="option1">选项1</option>
  <option value="option2">选项2</option>
</select>
多媒体标签（HTML5）
<video>标签：用于在网页中嵌入视频，如：
html
复制
<video src="video.mp4" controls>您的浏览器不支持视频播放。</video>
<audio>标签：用于在网页中嵌入音频，如：
html
复制
<audio src="audio.mp3" controls>您的浏览器不支持音频播放。</audio>

        function resizeInput() {
            // 可以根据需要添加输入框内容改变时的操作

        function increaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            textarea.style.fontSize = (currentSize + 2) + 'px';
        }

        function decreaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            if (currentSize > 2) {
                textarea.style.fontSize = (currentSize - 2) + 'px';
            }
        }
    </script>
