销售技巧|销售业绩好的前提，是要把握好这一点

一个人销售业绩好，肯定是有原因的，特别是一个公司里面。而这个原因中，我觉得最核心的就是你的坚持和对于客户需求，客户内心思考流程的把握。

案例一
这次回老家挂清明，去一个百货批发店买东西，还真不知道怎么挑选。
老板看我不知所措就说：这个贵一些，哪个划算一些，那一个便宜一些，大部分的都是买的这个（划算的）。送人的话，你就买哪个划算的。
神奇的是，我就按照老板的建议，买了那个划算的。
这个过程，其实就是运用了对比，通过对比，我的注意力就转到了，这三个选哪一个，而不是去纠结，贵不贵。
这个可能很多人都会用，还有一个例子，应该能让你更佩服。
案例二
回去的时候，是雨天，一直在下雨。就有一个老人过来买伞。
老人说：买把伞
老板说：这个是30的，这个是20的，这个是15的，建议可以买这个20的，质量比较扎实，特别是这个颜色，花色得更好一些，下雨天能更好让后面的人和车注意，前面有人，也安全一些。
然后这个老人，就试了下，毫不犹豫地买了这个20的花花的伞。
这个过程，不仅运用了对比，更为重要的是结合了客户的需求，安全。
应对方法
后面，跟老板交流，他们也是慢慢摸索出来的，根据不同的客户，采用不同的方式去沟通。怎么能去缩短这个过程了，就要能站在客户的角度去思考，就能要清楚销售的整个过程及每个环节具体的应对策略。然后结合自己的实践去形成一套适合自己的工作打法，不断优化，你也就能够做到像案例中的老板一样。
关于销售的整个过程及每个环节具体的应对策略，可以查看销售的金钥匙。为你详细讲解让业现持续变好的根本逻辑，并告诉你如何站在客户的角度去思考，让你更懂客户，从而找到更好成交客户的流程和方法。
