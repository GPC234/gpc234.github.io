以下是一份多人收藏的语文大全，包含了多个方面的语文知识：
一、古代文学
经典著作：
四书：《大学》《中庸》《论语》《孟子》。
五经：《诗经》《尚书》《礼记》《易经》《春秋》。
四大名著：《三国演义》《水浒传》《西游记》《红楼梦》。
文学流派与代表人物：
唐宋八大家：韩愈、柳宗元、欧阳修、苏洵、苏轼、苏辙、王安石、曾巩。
边塞诗人：高适、岑参、王昌龄等。
豪放派词人：苏轼、辛弃疾等；婉约派词人：李清照等。
重要诗人与作品：
诗仙李白：其诗想象丰富，感情奔放，如《望庐山瀑布》《将进酒》等。
诗圣杜甫：他的诗反映社会现实，被称为 “诗史”，代表作有《春望》《茅屋为秋风所破歌》等。
王维：盛唐山水田园诗人，诗中有画，画中有诗，如《山居秋暝》《使至塞上》。
白居易：晚唐现实主义诗人，作品通俗易懂，如《长恨歌》《卖炭翁》等。
二、文学体裁
诗歌：
古代诗歌分类：古体诗（如《诗经》）、近体诗（包括律诗和绝句）。
诗歌表现手法：赋、比、兴等。
文言文：
重要的文言文篇章：《岳阳楼记》（范仲淹）、《醉翁亭记》（欧阳修）、《小石潭记》（柳宗元）等。
文言虚词、实词的常见用法和意义。
小说：
中国古代小说发展历程：从魏晋南北朝的志怪小说到明清的长篇小说。
经典小说作品：如《聊斋志异》（蒲松龄）、《儒林外史》（吴敬梓）等。
戏剧：
元杂剧：关汉卿的《窦娥冤》、王实甫的《西厢记》等。
中国四大古典戏曲：孔尚任《桃花扇》、王实甫《西厢记》、汤显祖《牡丹亭》、洪升《长生殿》。
三、汉语基础知识
汉字：
汉字的演变：甲骨文、金文、篆书、隶书、楷书等。
汉字的结构：象形、指事、会意、形声、转注、假借（六书）。
词汇：
词语的类型：名词、动词、形容词、副词、介词等。
近义词、反义词的辨析。
成语和俗语的积累与理解。
语法：
句子成分：主语、谓语、宾语、定语、状语、补语。
常见的句式：陈述句、疑问句、感叹句、祈使句。
病句的类型与修改。
四、写作技巧
写作方法：
记叙文的写作：包括人物描写、事件叙述、情节安排等。
议论文的写作：论点、论据、论证方法的运用。
说明文的写作：说明对象、说明顺序、说明方法。
修辞手法：
比喻：使表达更加生动形象。
拟人：赋予事物人的特征。
排比：增强语言的节奏感和表现力。
夸张：突出事物的特点。
对偶：句式整齐，富有韵律美。
文章结构：
开头与结尾的写法。
段落的组织与衔接。
五、语文常识
古代文化常识：
年龄称谓：如襁褓、孩提、豆蔻年华、及笄、弱冠等。
官职任免升降：常见的官职名称和相关的动作词汇。
节日习俗：春节、元宵节、端午节、中秋节等传统节日的习俗。
现代文学常识：
重要的现代作家及其作品：鲁迅的《狂人日记》《阿 Q 正传》、老舍的《骆驼祥子》等。
文学流派和社团：如新月派、创造社等。
六、阅读理解技巧
阅读方法：
精读：仔细品味文章的内容和语言。
略读：快速浏览获取文章的大致信息。
带着问题阅读：提高阅读的针对性和效率。
理解文章的要点：
把握文章的主旨。
** 分析文章的结构和思路。
** 理解文中重要词语和句子的含义。
以上内容仅供参考，你可以根据自己的需求进一步扩展和深入学习。在学习语文的过程中，不断积累和实践是提高语文水平的关键。
