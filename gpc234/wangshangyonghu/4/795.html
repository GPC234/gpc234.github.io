烧烤火了淄博？作为销售人你应该知道的真相
五一期间最火的莫过于淄博烧烤，为什么为这么火了？难道真的仅仅是因为烧烤吗？

作为一个销售人，你如果也是这样思考的话，你的销售业绩肯定不好。
我的第一反应，肯定不只是因为烧烤，因为产品同质化实在太严重了。要想在产品同质化严重的环境中脱颖而出，最有效的方式就是拼服务。我特意在网上查看了相关报道，果然如此。
根源在于去年1.2万名山东大学生被转运到了淄博。淄博在接待山大学生期间，给予了山大学生细心的生活照顾，并且在结束隔离时，淄博官方居然免费请大学生们吃了一顿丰盛的淄博烧烤。还与淄博约定来年还要回来吃淄博烧烤。（用真心实意解决客户的问题，给到用户10倍的价值，让客户超出预期满意）
今年山东大学的学生们不仅按约定回到淄博了，她们还在大学生常用的短视频和短图文平台自发地种草淄博烧烤(种子用户的传播)
然后引发了全国各地的网友、网红，纷纷订票、开车，赶往淄博，去品尝那传说中物美价廉，绝不缺斤短两，甚至会超量的淄博烧烤。
淄博市面对突如其来的大量游客，并没有因此而沾沾自喜，做了大量的准备工作，行动一项接着一项。（过程中及时发现问题，解决问题，让客户舒心）
比如为了方便游客打卡，组织人员加班加点绘制淄博市美食图，高铁站安排了专门的烧烤志愿者，无缝对接游客。火速增加了21条方便游客烧烤的公交路线，在市区建立专门的摆渡车队，游客可以招手即停，免费乘车。
比如不打表和拒载的只要收到相关投诉，立马停运。坑人的骗人的，只要抓到立马关门。当地的领导更是放狠话，谁砸了我们的锅，我们就砸了谁的碗，谁也不能坏了咱们淄博的名声。
淄博市群众有一个不成文的共识，只要有外地人过来，都得先满足外地人的需求。现在他们烧烤不仅仅是为了挣钱，还要为淄博市的民生和荣誉而战。
而这些软实力，即使你知道了他们的做法，你也很难去复制，所以希望每一个销售人都能去形成自己的软实力，才能在竞争中有自己的一席之地。
