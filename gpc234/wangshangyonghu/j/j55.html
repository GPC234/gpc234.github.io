<body>
  <table>
    <caption>工资计算器</caption>
    <tr>
      <th>加班类型</th>
      <th>加班费（每小时）</th>
      <th>加班小时</th>
      <th>总加班费</th>
    </tr>
    <tr>
      <td>星期一至星期五加班</td>
      <td><input type="number" id="weekdayRate" value=""></td>
      <td><input type="number" id="weekdayHours"></td>
      <td id="weekdayTotal"></td>
    </tr>
    <tr>
      <td>星期六至星期日加班</td>
      <td><input type="number" id="weekendRate" value=""></td>
      <td><input type="number" id="weekendHours"></td>
      <td id="weekendTotal"></td>
    </tr>
    <tr>
      <td>节假日加班</td>
      <td><input type="number" id="holidayRate" value=""></td>
      <td><input type="number" id="holidayHours"></td>
      <td id="holidayTotal"></td>
    </tr>
    <tr>
      <td colspan="3">底薪</td>
      <td><input type="number" id="baseSalary" value=""></td>
    </tr>
    <tr>
      <td colspan="3">合计</td>
      <td id="totalSalary">0</td>
    </tr>
  </table>
  <script>
    // 获取页面元素
    const weekdayRate = document.getElementById('weekdayRate');
    const weekdayHours = document.getElementById('weekdayHours');
    const weekdayTotal = document.getElementById('weekdayTotal');
    const weekendRate = document.getElementById('weekendRate');
    const weekendHours = document.getElementById('weekendHours');
    const weekendTotal = document.getElementById('weekendTotal');
    const holidayRate = document.getElementById('holidayRate');
    const holidayHours = document.getElementById('holidayHours');
    const holidayTotal = document.getElementById('holidayTotal');
    const baseSalary = document.getElementById('baseSalary');
    const totalSalary = document.getElementById('totalSalary');

    // 计算单个加班类型总费用函数
    function calcSingleTotal(rateEle, hoursEle, totalEle) {
      const rate = parseFloat(rateEle.value);
      const hours = parseFloat(hoursEle.value);
      if (!isNaN(rate) && !isNaN(hours)) {
        totalEle.textContent = (rate * hours).toFixed(2);
      } else {
        totalEle.textContent = '0';
      }
    }

    // 计算所有加班费用及合计
    function calcAll() {
      // 计算工作日加班费用
      calcSingleTotal(weekdayRate, weekdayHours, weekdayTotal);
      // 计算周末加班费用
      calcSingleTotal(weekendRate, weekendHours, weekendTotal);
      // 计算节假日加班费用
      calcSingleTotal(holidayRate, holidayHours, holidayTotal);

      // 计算合计（底薪 + 各加班总费用）
      const weekday = parseFloat(weekdayTotal.textContent);
      const weekend = parseFloat(weekendTotal.textContent);
      const holiday = parseFloat(holidayTotal.textContent);
      const base = parseFloat(baseSalary.value);
      totalSalary.textContent = (base + weekday + weekend + holiday).toFixed(2);
    }

    // 为输入框绑定事件，输入变化时重新计算
    weekdayRate.addEventListener('input', calcAll);
    weekdayHours.addEventListener('input', calcAll);
    weekendRate.addEventListener('input', calcAll);
    weekendHours.addEventListener('input', calcAll);
    holidayRate.addEventListener('input', calcAll);
    holidayHours.addEventListener('input', calcAll);
    baseSalary.addEventListener('input', calcAll);
  </script>
