<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
 
 <title>分数化小数计算器</title>
<meta name="keywords" content="分数化小数计算器" /><!--关键词-->

    <style>
        .container {
            width: 600px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 8px;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .input-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .integer-input {
            width: 60px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .fraction-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .numerator-input, .denominator-input {
            width: 100px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .fraction-line {
            width: 100px;
            height: 2px;
            background-color: #333;
        }
        .plus-sign {
            font-size: 24px;
            color: #666;
        }
        .result-display {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            min-height: 60px;
            flex-wrap: wrap;
            gap: 15px;
        }
        /* 修改分数显示样式为带分数形式 */
        .display-fraction {
            display: flex;
            align-items: flex-start;
            gap: 5px;
            font-size: 24px;
        }
        .mixed-integer {
            margin-top: 8px;
        }
        .mixed-fraction {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mixed-numerator {
            font-size: 18px;
        }
        .mixed-line {
            width: 40px;
            height: 2px;
            background-color: #333;
            margin: 2px 0;
        }
        .mixed-denominator {
            font-size: 18px;
        }
        .equal-sign {
            font-size: 24px;
            margin: 0 5px;
        }
        .decimal-result {
            font-size: 24px;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        /* 修改按钮样式 */
        .convert-btn {
            background-color: #00b300;
        }
        .convert-btn:hover {
            background-color: #009900;
        }
        .clear-btn {
            background-color: #ff3333;
        }
        .clear-btn:hover {
            background-color: #e60000;
        }
        .steps {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }
        .steps p {
            margin: 8px 0;
            line-height: 1.5;
        }
        .steps-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .error {
            color: #ff0000;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
        }
        .example {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>分数化小数计算器</h3>
        
        <!-- 输入区域 -->
        <div class="input-section">
            <input type="number" id="integerPart" class="integer-input" placeholder="整数部分（可选）" step="any">
            <span class="plus-sign">+</span>
            <div class="fraction-inputs">
                <input type="number" id="numerator" class="numerator-input" placeholder="分子" step="any" required>
                <div class="fraction-line"></div>
                <input type="number" id="denominator" class="denominator-input" placeholder="分母" step="any" required>
            </div>
        </div>
        <p class="example">例如: 1 + 3/5 将转换为 1.6</p>
        
        <!-- 结果显示 -->
        <div class="result-display">
            <div class="display-fraction" id="displayFraction">
                <span class="mixed-integer">1</span>
                <div class="mixed-fraction">
                    <span class="mixed-numerator">3</span>
                    <div class="mixed-line"></div>
                    <span class="mixed-denominator">5</span>
                </div>
            </div>
            <span class="equal-sign">=</span>
            <div class="decimal-result" id="decimalResult">1.6</div>
        </div>
        
        <div class="button-group">
            <button onclick="toggleSteps()" class="convert-btn">显示/隐藏步骤</button>
            <button onclick="clearAll()" class="clear-btn">清除</button>
        </div>
        
        <div id="error-message" class="error"></div>
        
        <div class="steps" id="steps">
            <p class="steps-title">转换步骤：</p>
            <div id="steps-content"></div>
        </div>
    </div>

    <script>
        // 延迟计算的计时器ID
        let calculationTimer = null;
        // 延迟时间（毫秒）
        const DEBOUNCE_DELAY = 500;
        
        // 转换分数为小数
        function convertFractionToDecimal(showSteps = false) {
            // 获取输入值
            const integerPartStr = document.getElementById('integerPart').value;
            const numeratorStr = document.getElementById('numerator').value;
            const denominatorStr = document.getElementById('denominator').value;
            
            // 验证输入
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '';
            
            if (!numeratorStr || !denominatorStr) {
                errorDiv.textContent = "请输入分子和分母";
                return;
            }
            
            const numerator = parseFloat(numeratorStr);
            const denominator = parseFloat(denominatorStr);
            let integerPart = integerPartStr ? parseFloat(integerPartStr) : 0;
            
            if (isNaN(numerator) || isNaN(denominator) || (integerPartStr && isNaN(integerPart))) {
                errorDiv.textContent = "请输入有效的数字";
                return;
            }
            
            if (denominator === 0) {
                errorDiv.textContent = "分母不能为零";
                return;
            }
            
            // 更新显示的分数
            updateDisplayFraction(integerPart, numerator, denominator);
            
            // 初始化步骤
            let steps = [];
            let stepCount = 1;
            
            // 构建原始分数表达式
            let fractionExpr = `${numerator}/${denominator}`;
            if (integerPart !== 0) {
                fractionExpr = `${integerPart} + ${fractionExpr}`;
            }
            steps.push(`步骤${stepCount++}：需要转换的分数为 ${fractionExpr}`);
            
            // 计算分数部分
            const fractionValue = numerator / denominator;
            steps.push(`步骤${stepCount++}：计算分数部分 ${numerator}/${denominator} = ${fractionValue}`);
            
            // 计算总结果
            const totalValue = integerPart + fractionValue;
            steps.push(`步骤${stepCount++}：加上整数部分 ${integerPart} + ${fractionValue} = ${totalValue}`);
            
            // 处理循环小数的情况
            let result = totalValue;
            // 检查是否为循环小数（简化判断）
            const decimalStr = totalValue.toString();
            if (decimalStr.length > 10) {
                result = totalValue.toFixed(10);
                steps.push(`步骤${stepCount++}：结果为循环小数，保留10位小数：${result}`);
            }
            
            // 更新结果显示
            document.getElementById('decimalResult').textContent = result;
            
            // 显示步骤（如果需要）
            if (showSteps) {
                displaySteps(steps);
            }
        }
        
        // 更新显示的分数为带分数形式
        function updateDisplayFraction(integerPart, numerator, denominator) {
            const displayFraction = document.getElementById('displayFraction');
            const mixedInteger = displayFraction.querySelector('.mixed-integer');
            const mixedNumerator = displayFraction.querySelector('.mixed-numerator');
            const mixedDenominator = displayFraction.querySelector('.mixed-denominator');
            
            // 更新带分数各部分内容
            mixedInteger.textContent = integerPart !== 0 && !isNaN(integerPart) ? integerPart : '';
            mixedNumerator.textContent = numerator;
            mixedDenominator.textContent = denominator;
        }
        
        // 显示/隐藏步骤
        function toggleSteps() {
            const stepsDiv = document.getElementById('steps');
            if (stepsDiv.style.display === 'none' || stepsDiv.style.display === '') {
                // 显示步骤前先计算一次以确保步骤是最新的
                convertFractionToDecimal(true);
            } else {
                stepsDiv.style.display = 'none';
            }
        }
        
        // 显示步骤
        function displaySteps(steps) {
            const stepsContent = document.getElementById('steps-content');
            stepsContent.innerHTML = '';
            
            steps.forEach(step => {
                const p = document.createElement('p');
                p.textContent = step;
                stepsContent.appendChild(p);
            });
            
            document.getElementById('steps').style.display = 'block';
        }
        
        // 清除所有输入和结果
        function clearAll() {
            // 重置输入框
            document.getElementById('integerPart').value = '';
            document.getElementById('numerator').value = '';
            document.getElementById('denominator').value = '';
            
            // 重置显示区域
            const displayFraction = document.getElementById('displayFraction');
            const mixedInteger = displayFraction.querySelector('.mixed-integer');
            const mixedNumerator = displayFraction.querySelector('.mixed-numerator');
            const mixedDenominator = displayFraction.querySelector('.mixed-denominator');
            
            mixedInteger.textContent = '';
            mixedNumerator.textContent = '';
            mixedDenominator.textContent = '';
            document.getElementById('decimalResult').textContent = '';
            
            // 隐藏步骤和错误信息
            document.getElementById('steps').style.display = 'none';
            document.getElementById('error-message').textContent = '';
        }
        
        // 输入事件处理 - 实现自动计算
        function setupInputListeners() {
            const inputs = [
                document.getElementById('integerPart'),
                document.getElementById('numerator'),
                document.getElementById('denominator')
            ];
            
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    // 清除之前的计时器
                    if (calculationTimer) {
                        clearTimeout(calculationTimer);
                    }
                    
                    // 设置新的计时器
                    calculationTimer = setTimeout(() => {
                        // 隐藏步骤，避免频繁更新
                        document.getElementById('steps').style.display = 'none';
                        // 执行计算，但不显示步骤
                        convertFractionToDecimal(false);
                    }, DEBOUNCE_DELAY);
                });
            });
        }
        
        // 页面加载时初始化
        window.onload = function() {
            setupInputListeners();
            // 设置默认值
            document.getElementById('numerator').value = '3';
            document.getElementById('denominator').value = '5';
            document.getElementById('integerPart').value = '1';
            convertFractionToDecimal(false);
        };
    </script>
</body>
</html>
