<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 关键：适配移动端视口 -->

 <title>分数化小数计算器一搜索:网上用户</title>
<meta name="keywords" content="分数化小数计算器,搜索:网上用户,网上用户,上网用户,用户,公平村,GPC234,GPCZXS" /><!--关键词-->


    <meta name="keywords" content="分数化小数计算器,手机分数计算器" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 统一盒模型，避免宽度溢出 */
        }
        body {
            padding: 15px;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%; /* 手机端占满屏幕宽度 */
            max-width: 500px; /* 限制最大宽度，避免平板上过宽 */
            margin: 20px auto;
            font-family: Arial, sans-serif;
            padding: 20px 15px;
            box-shadow: 0 0 8px #ddd;
            border-radius: 8px;
            background-color: white;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 22px; /* 适配手机字体大小 */
        }
        .input-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap; /* 小屏幕自动换行 */
            padding: 0 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .integer-input {
            width: 50px;
            padding: 12px 8px; /* 增加内边距，触摸更友好 */
            font-size: 16px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none; /* 去除默认外边框 */
        }
        .fraction-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .numerator-input, .denominator-input {
            width: 80px; /* 缩小输入框宽度，适配手机 */
            padding: 12px 8px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .fraction-line {
            width: 80px;
            height: 2px;
            background-color: #333;
        }
        .plus-sign {
            font-size: 22px;
            color: #666;
        }
        .result-display {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            min-height: 50px;
            flex-wrap: wrap; /* 结果区域小屏幕换行 */
            gap: 12px;
            padding: 0 10px;
        }
        /* 带分数显示样式 - 适配手机紧凑布局 */
        .display-fraction {
            display: flex;
            align-items: flex-start;
            gap: 5px;
            font-size: 20px;
        }
        .mixed-integer {
            margin-top: 6px;
        }
        .mixed-fraction {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mixed-numerator, .mixed-denominator {
            font-size: 16px;
        }
        .mixed-line {
            width: 35px;
            height: 2px;
            background-color: #333;
            margin: 1px 0;
        }
        .equal-sign {
            font-size: 22px;
            margin: 0 3px;
        }
        .decimal-result {
            font-size: 20px;
            font-weight: bold;
            min-width: 120px; /* 缩小最小宽度 */
            text-align: center;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            word-break: break-all; /* 超长小数自动换行 */
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            padding: 0 10px;
        }
        button {
            padding: 12px 25px; /* 增大按钮尺寸，触摸更易点击 */
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            flex: 1; /* 按钮自适应宽度，充满容器 */
            max-width: 200px; /* 限制按钮最大宽度 */
        }
        .convert-btn {
            background-color: #00b300;
        }
        .convert-btn:hover {
            background-color: #009900;
        }
        .clear-btn {
            background-color: #ff3333;
        }
        .clear-btn:hover {
            background-color: #e60000;
        }
        .steps {
            margin-top: 15px;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
            max-height: 300px; /* 缩小最大高度，适配手机屏幕 */
            overflow-y: auto;
            font-size: 14px; /* 缩小步骤字体 */
        }
        .steps p {
            margin: 6px 0;
            line-height: 1.5;
        }
        .steps-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .error {
            color: #ff0000;
            text-align: center;
            margin: 8px 0;
            padding: 8px 10px;
            font-size: 14px;
        }
        .example {
            text-align: center;
            color: #666;
            margin-top: 8px;
            font-style: italic;
            font-size: 14px;
        }
        /* 输入框聚焦样式 - 增强移动端交互反馈 */
        .integer-input:focus,
        .numerator-input:focus,
        .denominator-input:focus {
            border-color: #00b300;
            box-shadow: 0 0 0 2px rgba(0, 179, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>分数化小数计算器</h3>
        
        <!-- 输入区域：适配手机触摸输入 -->
        <div class="input-section">
            <input type="number" id="integerPart" class="integer-input" placeholder="整数（可选）" step="any">
            <span class="plus-sign">+</span>
            <div class="fraction-inputs">
                <input type="number" id="numerator" class="numerator-input" placeholder="分子" step="any" required>
                <div class="fraction-line"></div>
                <input type="number" id="denominator" class="denominator-input" placeholder="分母" step="any" required>
            </div>
        </div>
        <p class="example">例如: 1 + 3/5 → 1.6</p>
        
        <!-- 结果显示：紧凑布局，避免换行混乱 -->
        <div class="result-display">
            <div class="display-fraction" id="displayFraction">
                <span class="mixed-integer">1</span>
                <div class="mixed-fraction">
                    <span class="mixed-numerator">3</span>
                    <div class="mixed-line"></div>
                    <span class="mixed-denominator">5</span>
                </div>
            </div>
            <span class="equal-sign">=</span>
            <div class="decimal-result" id="decimalResult">1.6</div>
        </div>
        
        <!-- 按钮区域：触摸友好尺寸 -->
        <div class="button-group">
            <button onclick="toggleSteps()" class="convert-btn">显示/隐藏步骤</button>
            <button onclick="clearAll()" class="clear-btn">清除</button>
        </div>
        
        <div id="error-message" class="error"></div>
        
        <!-- 步骤区域：适配手机滚动 -->
        <div class="steps" id="steps">
            <p class="steps-title">转换步骤：</p>
            <div id="steps-content"></div>
        </div>
    </div>

    <script>
        // 延迟计算的计时器ID（避免输入时频繁计算）
        let calculationTimer = null;
        // 延迟时间（毫秒）：移动端输入更慢，适当缩短延迟
        const DEBOUNCE_DELAY = 400;
        
        // 转换分数为小数
        function convertFractionToDecimal(showSteps = false) {
            // 获取输入值
            const integerPartStr = document.getElementById('integerPart').value;
            const numeratorStr = document.getElementById('numerator').value;
            const denominatorStr = document.getElementById('denominator').value;
            
            // 验证输入
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '';
            
            if (!numeratorStr || !denominatorStr) {
                errorDiv.textContent = "请输入分子和分母";
                return;
            }
            
            const numerator = parseFloat(numeratorStr);
            const denominator = parseFloat(denominatorStr);
            let integerPart = integerPartStr ? parseFloat(integerPartStr) : 0;
            
            if (isNaN(numerator) || isNaN(denominator) || (integerPartStr && isNaN(integerPart))) {
                errorDiv.textContent = "请输入有效的数字";
                return;
            }
            
            if (denominator === 0) {
                errorDiv.textContent = "分母不能为零";
                return;
            }
            
            // 更新显示的分数
            updateDisplayFraction(integerPart, numerator, denominator);
            
            // 初始化步骤
            let steps = [];
            let stepCount = 1;
            
            // 构建原始分数表达式（简化显示，适配手机）
            let fractionExpr = `${numerator}/${denominator}`;
            if (integerPart !== 0) {
                fractionExpr = `${integerPart} + ${fractionExpr}`;
            }
            steps.push(`步骤${stepCount++}：需要转换的分数为 ${fractionExpr}`);
            
            // 计算分数部分
            const fractionValue = numerator / denominator;
            steps.push(`步骤${stepCount++}：计算分数部分 ${numerator}/${denominator} = ${fractionValue.toFixed(6)}`); // 限制小数位，避免步骤过长
            
            // 计算总结果
            const totalValue = integerPart + fractionValue;
            steps.push(`步骤${stepCount++}：加上整数部分 ${integerPart} + ${fractionValue.toFixed(6)} = ${totalValue.toFixed(6)}`);
            
            // 处理循环小数的情况（手机端显示更简洁）
            let result = totalValue;
            const decimalStr = totalValue.toString();
            if (decimalStr.length > 8) { // 手机端限制小数位长度
                result = totalValue.toFixed(8);
                steps.push(`步骤${stepCount++}：结果为循环小数，保留8位小数：${result}`);
            }
            
            // 更新结果显示
            document.getElementById('decimalResult').textContent = result;
            
            // 显示步骤（如果需要）
            if (showSteps) {
                displaySteps(steps);
            }
        }
        
        // 更新显示的分数为带分数形式
        function updateDisplayFraction(integerPart, numerator, denominator) {
            const displayFraction = document.getElementById('displayFraction');
            const mixedInteger = displayFraction.querySelector('.mixed-integer');
            const mixedNumerator = displayFraction.querySelector('.mixed-numerator');
            const mixedDenominator = displayFraction.querySelector('.mixed-denominator');
            
            // 更新带分数各部分内容（空值时隐藏）
            mixedInteger.textContent = integerPart !== 0 && !isNaN(integerPart) ? integerPart : '';
            mixedNumerator.textContent = numerator;
            mixedDenominator.textContent = denominator;
        }
        
        // 显示/隐藏步骤
        function toggleSteps() {
            const stepsDiv = document.getElementById('steps');
            if (stepsDiv.style.display === 'none' || stepsDiv.style.display === '') {
                convertFractionToDecimal(true); // 显示前更新最新步骤
            } else {
                stepsDiv.style.display = 'none';
            }
        }
        
        // 显示步骤（适配手机字体和行高）
        function displaySteps(steps) {
            const stepsContent = document.getElementById('steps-content');
            stepsContent.innerHTML = '';
            
            steps.forEach(step => {
                const p = document.createElement('p');
                p.textContent = step;
                stepsContent.appendChild(p);
            });
            
            document.getElementById('steps').style.display = 'block';
        }
        
        // 清除所有输入和结果
        function clearAll() {
            // 重置输入框
            document.getElementById('integerPart').value = '';
            document.getElementById('numerator').value = '';
            document.getElementById('denominator').value = '';
            
            // 重置显示区域
            const displayFraction = document.getElementById('displayFraction');
            displayFraction.querySelector('.mixed-integer').textContent = '';
            displayFraction.querySelector('.mixed-numerator').textContent = '';
            displayFraction.querySelector('.mixed-denominator').textContent = '';
            document.getElementById('decimalResult').textContent = '';
            
            // 隐藏步骤和错误信息
            document.getElementById('steps').style.display = 'none';
            document.getElementById('error-message').textContent = '';
        }
        
        // 输入事件处理 - 适配移动端输入（如软键盘）
        function setupInputListeners() {
            const inputs = [
                document.getElementById('integerPart'),
                document.getElementById('numerator'),
                document.getElementById('denominator')
            ];
            
            inputs.forEach(input => {
                // 监听输入事件（包括软键盘输入）
                input.addEventListener('input', function() {
                    if (calculationTimer) {
                        clearTimeout(calculationTimer);
                    }
                    // 延迟计算，避免软键盘输入时频繁触发
                    calculationTimer = setTimeout(() => {
                        document.getElementById('steps').style.display = 'none';
                        convertFractionToDecimal(false);
                    }, DEBOUNCE_DELAY);
                });
                
                // 移动端软键盘收起时触发一次计算（避免输入不完整）
                input.addEventListener('blur', function() {
                    convertFractionToDecimal(false);
                });
            });
        }
        
        // 页面加载时初始化
        window.onload = function() {
            setupInputListeners();
            // 设置默认值（适配手机显示）
            document.getElementById('numerator').value = '3';
            document.getElementById('denominator').value = '5';
            document.getElementById('integerPart').value = '1';
            convertFractionToDecimal(false);
        };
    </script>
</body>
</html>
