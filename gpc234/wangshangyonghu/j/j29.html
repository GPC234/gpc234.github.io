 <style>

<input type="text" id="expressionInput"  placeholder="请输入表达式:例如:2+3+5*2按回车"><br/>
    <button id="calculateButton">=</button>
    <div id="displayContent"></div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', function () {
            var expression = document.getElementById('expressionInput').value;
            try {
                var result = eval(expression);
                document.getElementById('displayContent').textContent = '计算结果: ' + expression + '=' + result;
            } catch (error) {
                document.getElementById('displayContent').textContent = '表达式错误';
            }
        });

        document.getElementById('expressionInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                var expression = document.getElementById('expressionInput').value;
                try {
                    var result = eval(expression);
                    document.getElementById('displayContent').textContent = '计算结果: ' + expression + '=' + result;
                } catch (error) {
                    document.getElementById('displayContent').textContent = '表达式错误';
                }
            }
        });
    </script>







<script>
        // 获取输入框元素
        const input = document.getElementById('expressionInput');

        function adjustWidth() {
            // 创建一个临时元素来计算宽度
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.visibility = 'hidden';
            tempDiv.style.whiteSpace = 'nowrap';
            tempDiv.textContent = input.value;

            document.body.appendChild(tempDiv);

            // 设置输入框宽度为临时元素宽度
            input.style.width = tempDiv.offsetWidth + 'px';

            // 移除临时元素
            document.body.removeChild(tempDiv);
        }

        // 输入框内容改变时调整宽度
        input.addEventListener('input', adjustWidth);
    </script>
