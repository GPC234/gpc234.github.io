    <script>
        // 定时器功能
        document.addEventListener('DOMContentLoaded', () => {
            // 获取DOM元素
            const timerDisplay = document.getElementById('timer-display');
            const hoursInput = document.getElementById('hours');
            const minutesInput = document.getElementById('minutes');
            const secondsInput = document.getElementById('seconds');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const historyList = document.getElementById('history-list');
            
            // 定时器变量
            let timer = null;
            let totalSeconds = 0;
            let isRunning = false;
            let originalTime = 0;
            
            // 格式化时间显示
            function formatTime(timeInSeconds) {
                const hours = Math.floor(timeInSeconds / 3600);
                const minutes = Math.floor((timeInSeconds % 3600) / 60);
                const seconds = timeInSeconds % 60;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // 更新定时器显示
            function updateTimerDisplay() {
                timerDisplay.textContent = formatTime(totalSeconds);
                
                // 当时间小于10秒时添加动画效果
                if (totalSeconds <= 10 && totalSeconds > 0) {
                    timerDisplay.classList.add('text-danger', 'timer-animation');
                } else {
                    timerDisplay.classList.remove('text-danger', 'timer-animation');
                }
                
                // 当时间为0时
                if (totalSeconds === 0) {
                    timerDisplay.classList.remove('text-danger', 'timer-animation');
                    timerDisplay.classList.add('text-secondary');
                    
                    // 添加历史记录
                    addToHistory(originalTime);
                    
                    // 重置按钮状态
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    isRunning = false;
                }
            }
            
            // 添加到历史记录
            function addToHistory(timeInSeconds) {
                const historyItem = document.createElement('li');
                historyItem.className = 'p-2 bg-gray-50 rounded-lg border-l-4 border-primary/50 flex justify-between items-center';
                
                // 显示完成的时间
                const timeDisplay = document.createElement('span');
                timeDisplay.className = 'text-gray-800';
                timeDisplay.textContent = formatTime(timeInSeconds);
                
                // 显示完成时间
                const dateDisplay = document.createElement('span');
                dateDisplay.className = 'text-xs text-gray-500';
                
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                
                dateDisplay.textContent = `${hours}:${minutes}:${seconds}`;
                
                historyItem.appendChild(timeDisplay);
                historyItem.appendChild(dateDisplay);
                
                // 添加到列表
                if (historyList.querySelector('li.italic')) {
                    historyList.innerHTML = '';
                }
                
                historyList.prepend(historyItem);
                
                // 限制历史记录数量
                if (historyList.children.length > 5) {
                    historyList.removeChild(historyList.lastChild);
                }
            }
            
            // 开始定时器
            function startTimer() {
                // 如果没有设置时间，使用默认的10秒
                if (!hoursInput.value && !minutesInput.value && !secondsInput.value) {
                    secondsInput.value = 10;
                }
                
                // 如果定时器未运行，则设置新的时间
                if (!isRunning) {
                    totalSeconds = 
                        parseInt(hoursInput.value || 0) * 3600 + 
                        parseInt(minutesInput.value || 0) * 60 + 
                        parseInt(secondsInput.value || 0);
                    
                    // 保存原始时间用于历史记录
                    originalTime = totalSeconds;
                    
                    // 禁用输入框
                    hoursInput.disabled = true;
                    minutesInput.disabled = true;
                    secondsInput.disabled = true;
                }
                
                // 如果时间大于0，开始倒计时
                if (totalSeconds > 0) {
                    isRunning = true;
                    startBtn.disabled = true;
                    pauseBtn.disabled = false;
                    
                    timer = setInterval(() => {
                        totalSeconds--;
                        updateTimerDisplay();
                        
                        if (totalSeconds === 0) {
                            clearInterval(timer);
                            
                            // 时间到后移除文本颜色
                            setTimeout(() => {
                                timerDisplay.classList.remove('text-secondary');
                            }, 2000);
                        }
                    }, 1000);
                }
            }
            
            // 暂停定时器
            function pauseTimer() {
                if (isRunning) {
                    clearInterval(timer);
                    isRunning = false;
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                }
            }
            
            // 重置定时器
            function resetTimer() {
                clearInterval(timer);
                isRunning = false;
                
                // 重置显示
                totalSeconds = 
                    parseInt(hoursInput.value || 0) * 3600 + 
                    parseInt(minutesInput.value || 0) * 60 + 
                    parseInt(secondsInput.value || 0);
                
                updateTimerDisplay();
                
                // 重置按钮状态
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                
                // 启用输入框
                hoursInput.disabled = false;
                minutesInput.disabled = false;
                secondsInput.disabled = false;
                
                // 移除所有颜色类
                timerDisplay.classList.remove('text-danger', 'timer-animation', 'text-secondary');
            }
            
            // 设置初始显示
            updateTimerDisplay();
            
            // 事件监听
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // 输入框变化时更新显示
            hoursInput.addEventListener('input', updateTimerDisplay);
            minutesInput.addEventListener('input', updateTimerDisplay);
            secondsInput.addEventListener('input', updateTimerDisplay);
            
            // 输入框焦点处理
            hoursInput.addEventListener('focus', () => hoursInput.select());
            minutesInput.addEventListener('focus', () => minutesInput.select());
            secondsInput.addEventListener('focus', () => secondsInput.select());
            
            // 限制输入范围
            hoursInput.addEventListener('change', () => {
                hoursInput.value = Math.min(Math.max(parseInt(hoursInput.value || 0), 0), 23);
                updateTimerDisplay();
            });
            
            minutesInput.addEventListener('change', () => {
                minutesInput.value = Math.min(Math.max(parseInt(minutesInput.value || 0), 0), 59);
                updateTimerDisplay();
            });
            
            secondsInput.addEventListener('change', () => {
                secondsInput.value = Math.min(Math.max(parseInt(secondsInput.value || 0), 0), 59);
                updateTimerDisplay();
            });
        });
    </script>
