<h1>金币自动兑换计算器</h1>



    <style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* 计算器容器 */
        .calculator-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        /* 标题样式 */
        .calculator-title {
            color: #2c3e50;
            font-size: 24px;
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        
        /* 结果区域 */
        .result-group {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px dashed #eee;
        }
        
        .result-value {
            color: #27ae60;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 15px;
            background-color: #f8fafc;
            border-radius: 6px;
            border: 1px solid #eee;
        }
        
        /* 提示文本 */
        .hint-text {
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-title">金币自动兑换计算器</h1>
        <p>例如:“33000 金币 = 1 元”</p>
        <div class="form-group">
            <label class="form-label" for="rateCoin">固定比例(金币)</label>
            <input type="number" id="rateCoin" class="form-input" placeholder="例如:33000" value="33000" min="0" step="any">
            <div class="hint-text">1单位兑换金额对应的金币数量</div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="rateYuan">固定兑换(元)</label>
            <input type="number" id="rateYuan" class="form-input" placeholder="例如:1" value="1" min="0" step="any">
            <div class="hint-text">对应上述金币数量的金额</div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="currentCoin">现有金币</label>
            <input type="number" id="currentCoin" class="form-input" placeholder="请输入金币数量" min="0" step="any">
            <div class="hint-text">您当前拥有的金币总数</div>
        </div>
        
        <div class="result-group">
            <label class="form-label">可兑换金额</label>
            <div id="result" class="result-value">0.00 元</div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const rateCoinInput = document.getElementById('rateCoin');
        const rateYuanInput = document.getElementById('rateYuan');
        const currentCoinInput = document.getElementById('currentCoin');
        const resultElement = document.getElementById('result');
        
        // 自动计算函数
        function autoCalculate() {
            // 获取输入值并转换为数字
            const rateCoin = parseFloat(rateCoinInput.value) || 0;
            const rateYuan = parseFloat(rateYuanInput.value) || 0;
            const currentCoin = parseFloat(currentCoinInput.value) || 0;
            
            // 验证输入有效性
            if (rateCoin <= 0 || rateYuan <= 0 || currentCoin < 0) {
                resultElement.textContent = "请输入有效数值";
                resultElement.style.color = "#e74c3c";
                return;
            }
            
            // 计算兑换金额
            const exchangeValue = (currentCoin / rateCoin) * rateYuan;
            
            // 显示结果，保留两位小数
            resultElement.textContent = exchangeValue.toFixed(6) + " 元";
            resultElement.style.color = "#27ae60";
        }
        
        // 为所有输入框添加输入事件监听
        rateCoinInput.addEventListener('input', autoCalculate);
        rateYuanInput.addEventListener('input', autoCalculate);
        currentCoinInput.addEventListener('input', autoCalculate);
    </script>
</body>
