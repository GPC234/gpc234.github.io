<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">

        <!-- 秒表显示 -->
        <div class="p-8">

                </button>

                </button>

                    <i class="fa fa-plus mr-2"></i>计次
                </button>

                </h2>
                <ul id="lap-list" class="space-y-2 max-h-40 overflow-y-auto pr-2">

    <script>
        // 秒表功能实现
        document.addEventListener('DOMContentLoaded', () => {
            // 获取DOM元素
            const stopwatchDisplay = document.getElementById('stopwatch-display');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const lapBtn = document.getElementById('lap-btn');
            const lapList = document.getElementById('lap-list');

            // 秒表状态
            let startTime = 0;
            let elapsedTime = 0;
            let timerInterval = null;
            let isRunning = false;
            let lapCounter = 0;

            // 格式化时间显示
            function formatTime(milliseconds) {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                const centiseconds = Math.floor((milliseconds % 1000) / 10);

                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${centiseconds.toString().padStart(2, '0')}`;
            }

            // 更新显示
            function updateDisplay() {
                const currentTime = isRunning ? Date.now() - startTime + elapsedTime : elapsedTime;
                stopwatchDisplay.textContent = formatTime(currentTime);
            }

            // 开始/继续秒表
            function startStopwatch() {
                if (!isRunning) {
                    startTime = Date.now() - elapsedTime;
                    timerInterval = setInterval(updateDisplay, 10);
                    isRunning = true;
                    startBtn.disabled = true;
                    pauseBtn.disabled = false;
                    lapBtn.disabled = false;
                    stopwatchDisplay.classList.add('text-secondary');
                }
            }

            // 暂停秒表
            function pauseStopwatch() {
                if (isRunning) {
                    clearInterval(timerInterval);
                    elapsedTime = Date.now() - startTime;
                    isRunning = false;
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    stopwatchDisplay.classList.remove('text-secondary');
                }
            }

            // 重置秒表
            function resetStopwatch() {
                pauseStopwatch();
                elapsedTime = 0;
                updateDisplay();
                lapList.innerHTML = '<li class="text-sm text-gray-600 italic">暂无记录</li>';
                lapCounter = 0;
                stopwatchDisplay.classList.remove('text-danger');
            }

            // 记录计次
            function recordLap() {
                if (isRunning) {
                    const lapTime = Date.now() - startTime + elapsedTime;
                    lapCounter++;
                    
                    // 创建计次项
                    const lapItem = document.createElement('li');
                    lapItem.className = 'p-2 border-b border-gray-100 flex justify-between items-center';
                    
                    // 计次编号
                    const lapNumber = document.createElement('span');
                    lapNumber.className = 'text-gray-600';
                    lapNumber.textContent = `计次 ${lapCounter}`;
                    
                    // 计次时间
                    const lapTimeDisplay = document.createElement('span');
                    lapTimeDisplay.className = 'font-medium';
                    lapTimeDisplay.textContent = formatTime(lapTime);
                    
                    // 添加到列表
                    lapItem.appendChild(lapNumber);
                    lapItem.appendChild(lapTimeDisplay);
                    
                    // 如果是第一条记录，清空"暂无记录"
                    if (lapList.querySelector('li.italic')) {
                        lapList.innerHTML = '';
                    }
                    
                    // 添加到列表顶部
                    lapList.insertBefore(lapItem, lapList.firstChild);
                }
            }

            // 添加事件监听器
            startBtn.addEventListener('click', startStopwatch);
            pauseBtn.addEventListener('click', pauseStopwatch);
            resetBtn.addEventListener('click', resetStopwatch);
            lapBtn.addEventListener('click', recordLap);

            // 初始化显示
            updateDisplay();
        });
    </script>
