<body>

<input type="number" id="num1" oninput="calculate()"placeholder="输入帽经:(毫米)" />
  <br/>
 <input type="number" id="num2" oninput="calculate()" placeholder="输入帽厚:(毫米)"/>
  <br/>
<input type="number" id="num3" oninput="calculate()"placeholder="输入原材料线径:(毫米)" />
  <br/><p>自动计算线长</p>
   <input type="number" id="nums" style="font-size: 18px;" readonly placeholder="自动计算线长:(毫米)"/>
  <br/>  <br/>
  <button onclick="resetInput()" style="font-size: 52px;">清零</button>

  


<script>
function calculate() {
  var capDiameter = parseFloat(document.getElementById("num1").value) || 0;
  var capThickness = parseFloat(document.getElementById("num2").value) || 0;
  var wireDiameter = parseFloat(document.getElementById("num3").value) || 0;

  // 优化后的计算公式 (圆柱体体积比计算线长)
  if (capDiameter > 0 && capThickness > 0 && wireDiameter > 0) {
    // 帽体积 = π × (帽经/2)² × 帽厚
    var capVolume = Math.PI * Math.pow(capDiameter/2, 2) * capThickness;
    
    // 线横截面积 = π × (线径/2)²
    var wireArea = Math.PI * Math.pow(wireDiameter/2, 2);
    
    // 线长 = 帽体积 / 线横截面积
    var wireLength = capVolume / wireArea;
    
    // 直接显示完整计算结果
    document.getElementById("nums").value = wireLength;
  } else {
    document.getElementById("nums").value = "";
  }
}

// 清零
function resetInput() {
  document.getElementById("num1").value = "";
  document.getElementById("num2").value = "";
  document.getElementById("num3").value = "";
  document.getElementById("nums").value = "";
}
</script>
