    <title>铆钉帽子材料长度计算器</title>
    <meta name="keywords" content="铆钉帽子材料长度计算器,搜索:网上用户,网上用户,上网用户,公平村,张先生,网名张先生,公平村张先生,网上用户的图片,网上用户的个人主页,网上用户的个人首页,网上用户的个人中心,网上用户的档案,公平村张先生,艺名张先生,网民张先生,网号张先生,用户名张先生,账号张先生,客家人张先生,网名张先生,GPC234,GPCZXS,上网用户," />
    <meta name="description" content="铆钉帽子材料长度计算器一搜索:网上用户" />
</head>

<body>
<center>
    <div class="calculator-container">
    
        
        <input type="number" id="num1" oninput="calculate()" placeholder="输入帽经:(毫米)" />

        <input type="number" id="num2" oninput="calculate()" placeholder="输入帽厚:(毫米)"/>

        <input type="number" id="num3" oninput="calculate()" placeholder="输入原材料线径:(毫米)" />


        <input type="number" id="nums" style="font-size: 18px;" readonly placeholder="自动计算线长:(毫米)"/>
        <br/><br/>
        
        <div id="steps"></div>
        
        <button onclick="resetInput()">清零</button>
        
        <br/><br/><br/><br/><br/><br/>
        <a href="../h/h1.jpg" target="_blank">
            <img src="../h/h1.jpg" alt="网上用户" width="" height="35" title="" align="" />
        </a>
        <a id="gpc234" href="../h/h1.html" target="_blank">
            <img src="../h/h2.jpg" alt="搜索:网上用户" width="" height="35" title="" align="" />
        </a>
    </div>
</center>

<script>
function calculate() {
    var capDiameter = parseFloat(document.getElementById("num1").value) || 0;
    var capThickness = parseFloat(document.getElementById("num2").value) || 0;
    var wireDiameter = parseFloat(document.getElementById("num3").value) || 0;
    var stepsElement = document.getElementById("steps");
    var resultElement = document.getElementById("nums");
    
    // 清空之前的结果和步骤
    resultElement.value = "";
    stepsElement.innerHTML = "";
    
    // 优化后的计算公式 (圆柱体体积比计算线长)
    if (capDiameter > 0 && capThickness > 0 && wireDiameter > 0) {
        // 计算帽体积 = π × (帽经/2)² × 帽厚
        var radius = capDiameter / 2;
        var capVolume = Math.PI * Math.pow(radius, 2) * capThickness;
        
        // 计算线横截面积 = π × (线径/2)²
        var wireRadius = wireDiameter / 2;
        var wireArea = Math.PI * Math.pow(wireRadius, 2);
        
        // 计算线长 = 帽体积 / 线横截面积
        var wireLength = capVolume / wireArea;
        
        // 显示结果，保留两位小数
        resultElement.value = wireLength.toFixed(2);
        
        // 显示详细计算步骤
        stepsElement.innerHTML = `
            <h3>计算步骤：</h3>
            <p>1. 计算帽子半径：帽径 ÷ 2 = ${capDiameter} ÷ 2 = ${radius.toFixed(2)} 毫米</p>
            <p>2. 计算帽子体积：π × (半径)² × 帽厚 = 3.1416 × (${radius.toFixed(2)})² × ${capThickness} ≈ ${capVolume.toFixed(2)} 立方毫米</p>
            <p>3. 计算线材半径：线径 ÷ 2 = ${wireDiameter} ÷ 2 = ${wireRadius.toFixed(2)} 毫米</p>
            <p>4. 计算线材横截面积：π × (线材半径)² = 3.1416 × (${wireRadius.toFixed(2)})² ≈ ${wireArea.toFixed(2)} 平方毫米</p>
            <p>5. 计算所需线材长度：帽子体积 ÷ 线材横截面积 = ${capVolume.toFixed(2)} ÷ ${wireArea.toFixed(2)} ≈ ${wireLength.toFixed(2)} 毫米</p>
        `;
    }
}

// 清零功能
function resetInput() {
    document.getElementById("num1").value = "";
    document.getElementById("num2").value = "";
    document.getElementById("num3").value = "";
    document.getElementById("nums").value = "";
    document.getElementById("steps").innerHTML = "";
}
</script>
</body>
