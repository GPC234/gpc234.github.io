 <title>包数计算一搜索:网上用户</title>

<center><!--居中-->

    <style>
    table {
        border-collapse: collapse;
        width: 300px;
    }

    table,
    th,
    td {
        border: 1px solid #000;
    }

    th,
    td {
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>打包数量</th>
            <td><input type="number" id="perPackage"></td>
        </tr>
        <tr>
            <th>订单数量</th>
            <td><input type="number" id="orderQty"></td>
        </tr>
        <tr>
            <th>总包数</th>
            <td><input type="text" id="totalPackages" readonly></td>
        </tr>
        <tr>
            <th>尾包数</th>
            <td><input type="text" id="remainderPackages" readonly></td>
        </tr>
        <tr>
            <th>每包数量</th>
            <td><input type="text" readonly></td>
        </tr>
        <tr>
            <th>尾包数</th>
            <td><input type="text" readonly></td>
        </tr>
    </table>
    <script>
        // 获取输入框和结果框元素
        const perPackageInput = document.getElementById('perPackage');
        const orderQtyInput = document.getElementById('orderQty');
        const totalPackagesInput = document.getElementById('totalPackages');
        const remainderPackagesInput = document.getElementById('remainderPackages');
        const perPackageDisplay = document.querySelector('tr:nth-child(5) td input');
        const remainderDisplay = document.querySelector('tr:nth-child(6) td input');

        // 定义计算函数
        function calculate() {
            const perPackage = parseInt(perPackageInput.value);
            const orderQty = parseInt(orderQtyInput.value);
            if (!isNaN(perPackage) && !isNaN(orderQty) && perPackage > 0) {
                const totalPackages = Math.ceil(orderQty / perPackage);
                const remainderQty = orderQty % perPackage;
                const fullPackages = totalPackages - (remainderQty === 0 ? 0 : 1);
                
                // 计算实际尾包数量（如果没有余数则等于标准打包数量）
                const actualRemainder = remainderQty === 0 ? perPackage : remainderQty;
                // 判断是否显示"无"（当尾包数量等于标准打包数量时）
                const showRemainder = actualRemainder === perPackage ? "无" : actualRemainder;
                
                totalPackagesInput.value = totalPackages;
                remainderPackagesInput.value = showRemainder;
                perPackageDisplay.value = `${perPackage}x${fullPackages}`;
                remainderDisplay.value = actualRemainder === perPackage ? "无" : `${actualRemainder}x1`;
            } else {
                totalPackagesInput.value = '';
                remainderPackagesInput.value = '';
                perPackageDisplay.value = '';
                remainderDisplay.value = '';
            }
        }

        // 监听输入框变化事件，触发计算
        perPackageInput.addEventListener('input', calculate);
        orderQtyInput.addEventListener('input', calculate);

        // 页面加载时先计算一次初始值
        calculate();
    </script>
</body>
