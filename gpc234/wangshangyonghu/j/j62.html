<body>
  <h1>速度单位自动换算</h1>
  
  <table>
    <thead>
      <tr>
        <th>单位</th>
        <th>符号</th>
        <th>输入值</th>
      </tr>
    </thead>
    <tbody>
      <!-- 国际单位制 -->
      <tr>
        <td>米/秒</td>
        <td>m/s</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="m/s"></td>
      </tr>
      <tr>
        <td>千米/小时</td>
        <td>km/h</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="km/h"></td>
      </tr>
      
      <!-- 分隔线 -->
      <tr class="group-separator">
        <td colspan="3"></td>
      </tr>
      
      <!-- 英制单位 -->
      <tr>
        <td>英里/小时</td>
        <td>mph</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="mph"></td>
      </tr>
      <tr>
        <td>英尺/秒</td>
        <td>ft/s</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="ft/s"></td>
      </tr>
      <tr>
        <td>英寸/秒</td>
        <td>in/s</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="in/s"></td>
      </tr>
      
      <!-- 分隔线 -->
      <tr class="group-separator">
        <td colspan="3"></td>
      </tr>
      
      <!-- 常用单位 -->
      <tr>
        <td>节(海里/小时)</td>
        <td>kn</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="kn"></td>
      </tr>
      <tr>
        <td>马赫(音速)</td>
        <td>Mach</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="mach"></td>
      </tr>
      <tr>
        <td>光速</td>
        <td>c</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="c"></td>
      </tr>
      
      <!-- 分隔线 -->
      <tr class="group-separator">
        <td colspan="3"></td>
      </tr>
      
      <!-- 航空/航海单位 -->
      <tr>
        <td>公里/分钟</td>
        <td>km/min</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="km/min"></td>
      </tr>
      <tr>
        <td>米/分钟</td>
        <td>m/min</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="m/min"></td>
      </tr>
      <tr>
        <td>公里/秒</td>
        <td>km/s</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="km/s"></td>
      </tr>
      
      <!-- 分隔线 -->
      <tr class="group-separator">
        <td colspan="3"></td>
      </tr>
      
      <!-- 天文单位 -->
      <tr>
        <td>天文单位/年</td>
        <td>au/year</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="au/year"></td>
      </tr>
      <tr>
        <td>光年/年</td>
        <td>ly/year</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="ly/year"></td>
      </tr>
      <tr>
        <td>秒差距/年</td>
        <td>pc/year</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="pc/year"></td>
      </tr>
    </tbody>
  </table>

  <script>
    // 单位换算关系，以米/秒为中间转换单位
    const unitConversions = {
      "m/s": 1,                     // 1 米/秒 = 1 米/秒
      "km/h": 0.277778,             // 1 千米/小时 ≈ 0.277778 米/秒
      "mph": 0.44704,               // 1 英里/小时 ≈ 0.44704 米/秒
      "ft/s": 0.3048,               // 1 英尺/秒 ≈ 0.3048 米/秒
      "in/s": 0.0254,               // 1 英寸/秒 ≈ 0.0254 米/秒
      "kn": 0.514444,               // 1 节 ≈ 0.514444 米/秒
      "mach": 340.29,               // 1 马赫(音速) ≈ 340.29 米/秒 (标准大气压和15°C条件下)
      "c": 299792458,               // 1 光速 ≈ 299,792,458 米/秒
      "km/min": 16.6667,            // 1 公里/分钟 ≈ 16.6667 米/秒
      "m/min": 0.0166667,           // 1 米/分钟 ≈ 0.0166667 米/秒
      "km/s": 1000,                 // 1 公里/秒 = 1000 米/秒
      "au/year": 4740.57,           // 1 天文单位/年 ≈ 4,740.57 米/秒
      "ly/year": 9460730472580.8,  // 1 光年/年 ≈ 9,460,730,472,580.8 米/秒 (即光速)
      "pc/year": 97779222162.03     // 1 秒差距/年 ≈ 97,779,222,162.03 米/秒
    };

    function convertUnits(inputElement) {
      const inputValue = parseFloat(inputElement.value);
      const fromUnit = inputElement.getAttribute('data-unit');
      if (isNaN(inputValue)) return;

      const metersPerSecond = inputValue * unitConversions[fromUnit];

      const inputs = document.querySelectorAll('input[data-unit]');
      inputs.forEach(input => {
        const toUnit = input.getAttribute('data-unit');
        input.value = metersPerSecond / unitConversions[toUnit];
      });
    }
  </script>
