<body>
    <h2>存储单位自动换算</h2>
    <table>
        <tr>
            <th>单位</th>
            <th>符号</th>
            <th>输入/自动换算</th>
        </tr>
        <tr>
            <td>比特（位）</td>
            <td>bit</td>
            <td><input type="text" id="bit" oninput="convert(this)"></td>
        </tr>
        <tr>
            <td>字节</td>
            <td>Byte</td>
            <td><input type="text" id="byte" oninput="convert(this)"></td>
        </tr>
        <tr>
            <td>千字节</td>
            <td>KB</td>
            <td><input type="text" id="kb" oninput="convert(this)"></td>
        </tr>
        <tr>
            <td>兆字节</td>
            <td>MB</td>
            <td><input type="text" id="mb" oninput="convert(this)"></td>
        </tr>
        <tr>
            <td>吉字节</td>
            <td>GB</td>
            <td><input type="text" id="gb" oninput="convert(this)"></td>
        </tr>
        <tr>
            <td>太字节</td>
            <td>TB</td>
            <td><input type="text" id="tb" oninput="convert(this)"></td>
        </tr>
    </table>

    <script>
        // 存储单位换算关系（以 bit 为基准，1 Byte = 8 bit，1 KB = 1024 Byte，以此类推）
        const conversion = {
            bit: 1,
            byte: 8,
            kb: 8 * 1024,
            mb: 8 * 1024 * 1024,
            gb: 8 * 1024 * 1024 * 1024,
            tb: 8 * 1024 * 1024 * 1024 * 1024
        };

        // 添加千位分隔符
        function formatNumber(num) {
            if (isNaN(num)) return '';
            // 保留最多8位小数
            const fixedNum = parseFloat(num).toFixed(8);
            // 移除末尾多余的0和小数点
            const cleanedNum = fixedNum.replace(/\.?0+$/, '');
            // 添加千位分隔符
            return cleanedNum.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // 从格式化的数字中移除千位分隔符
        function parseNumber(str) {
            return parseFloat(str.replace(/,/g, ''));
        }

        function convert(input) {
            // 获取输入的值和当前单位
            const value = parseNumber(input.value);
            const unit = input.id;

            // 如果输入不是数字，清空其他输入框
            if (isNaN(value)) {
                document.querySelectorAll('input').forEach(elem => {
                    if (elem!== input) elem.value = '';
                });
                return;
            }

            // 计算当前输入对应的 bit 总数
            const totalBits = value * conversion[unit];

            // 更新其他单位的输入框，使用格式化后的数字
            document.getElementById('bit').value = formatNumber(totalBits / conversion.bit);
            document.getElementById('byte').value = formatNumber(totalBits / conversion.byte);
            document.getElementById('kb').value = formatNumber(totalBits / conversion.kb);
            document.getElementById('mb').value = formatNumber(totalBits / conversion.mb);
            document.getElementById('gb').value = formatNumber(totalBits / conversion.gb);
            document.getElementById('tb').value = formatNumber(totalBits / conversion.tb);
        }
    </script>
</body>
