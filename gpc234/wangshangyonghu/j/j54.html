<body>
  <div class="container">

    <input type="number" id="numberInput" placeholder="请输入数字" step="any">
    <button onclick="convertToChinese()">转换为大写</button>

    <div id="result">
      <p>大写金额: <span id="amountChinese"></span></p>
    </div>
  </div>

  <script>
    const input = document.getElementById('numberInput');
    input.addEventListener('input', convertToChinese); // 监听input事件

    function convertToChinese() {
      const num = input.value.trim();

      // 输入验证
      if (num === '') {
        document.getElementById('amountChinese').textContent = '';
        return;
      }

      if (isNaN(num)) {
        document.getElementById('amountChinese').textContent = '请输入有效的数字';
        return;
      }

      // 处理小数部分
      let [integer, decimal] = num.split('.');
      if (decimal && decimal.length > 2) {
        decimal = decimal.substring(0, 2); // 只保留两位小数
        input.value = integer + '.' + decimal;
      }

      // 数字转中文大写
      const digits = ['零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖'];
      const units = ['', '拾', '佰', '仟', '万', '拾', '佰', '仟', '亿', '拾', '佰', '仟', '万'];

      // 处理整数部分
      let result = '';
      for (let i = 0; i < integer.length; i++) {
        const digit = parseInt(integer[i]);
        const position = integer.length - i - 1;

        if (digit === 0) {
          // 避免多个零连续出现，以及零在单位前的情况
          if (i > 0 && parseInt(integer[i - 1])!== 0) {
            result += digits[0];
          }
          // 处理万亿单位
          if (position % 4 === 0 && position > 0) {
            result += units[position];
          }
        } else {
          result += digits[digit] + units[position];
        }
      }

      // 处理小数部分（角分）
      let decimalResult = '';
      if (decimal) {
        if (decimal.length >= 1) {
          const jiao = parseInt(decimal[0]);
          if (jiao!== 0) {
            decimalResult += digits[jiao] + '角';
          } else if (result === '') {
            decimalResult += digits[0];
          }
        }
        if (decimal.length >= 2) {
          const fen = parseInt(decimal[1]);
          if (fen!== 0) {
            decimalResult += digits[fen] + '分';
          }
        }
      }

      // 组合结果
      let amountChinese = '';
      if (result === '') {
        amountChinese = decimalResult || digits[0] + '元整';
      } else {
        amountChinese = result + '元' + decimalResult;
        if (!decimalResult) {
          amountChinese += '整';
        }
      }

      // 更新结果
      document.getElementById('amountChinese').textContent = amountChinese;
    }
  </script>
