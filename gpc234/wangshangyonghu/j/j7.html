function multiply() {
  var num1 = parseFloat(document.getElementById("num1").value);

  var GPC234 = 3.14;

<script>
// 提取文件名中的数字部分
function getPageNumber() {
    var currentPage = window.location.pathname.split('/').pop();
    // 从文件名中提取数字
    var numbers = currentPage.match(/\d+/);
    if (numbers && numbers.length > 0) {
        return parseInt(numbers[0]);
    }
    return null;
}

// 获取文件名中的前缀部分（数字前的内容）
function getPagePrefix() {
    var currentPage = window.location.pathname.split('/').pop();
    // 匹配数字前的所有字符
    var prefixMatch = currentPage.match(/^(\D*)\d+/);
    if (prefixMatch && prefixMatch.length > 1) {
        return prefixMatch[1];
    }
    return '';
}

function goToNextPage() {
    var pageNumber = getPageNumber();
    if (pageNumber !== null) {
        var prefix = getPagePrefix();
        var nextPageNumber = pageNumber + 1;
        var nextPage = './' + prefix + nextPageNumber + '.html';
        window.open(nextPage, '_blank'); // 在新窗口打开下一页
    } else {
        alert('无法识别当前页码');
    }
}

function goToPreviousPage() {
    var pageNumber = getPageNumber();
    if (pageNumber !== null && pageNumber > 1) {
        var prefix = getPagePrefix();
        var previousPageNumber = pageNumber - 1;
        var previousPage = './' + prefix + previousPageNumber + '.html';
        window.open(previousPage, '_blank'); // 在新窗口打开上一页
    } else {
        alert('已经是第一页或无法识别当前页码');
    }
}
</script><!--上下页-->

<div id="linkContainer" class="flex flex-wrap gap-2"></div>
<script>

// 等待DOM加载完成
document.addEventListener('DOMContentLoaded', function() {
    // 获取当前页面的文件名
    const currentUrl = window.location.pathname;
    const fileName = currentUrl.split('/').pop() || '';
    
    // 提取文件名中的前缀部分（字母部分）
    const match = fileName.match(/^([a-zA-Z]*)\d+\.html$/);
    
    if (match) {
        const prefix = match[1]; // 前缀部分，如"tu"、"ym"、"ys"或空
        const linkContainer = document.getElementById('linkContainer');
        
        // 生成从1到23的链接（固定范围）
        for (let i = 1; i <= 23; i++) {
            const a = document.createElement('a');
            a.href = `./${prefix}${i}.html`;
            a.target = '_blank';
            a.textContent = i;
            a.className = 'link-number';
            
            // 添加链接到容器
            linkContainer.appendChild(a);
            
            // 除了最后一个链接外，都添加空格分隔
            if (i < 23) {
                const space = document.createTextNode(' ');
                linkContainer.appendChild(space);
            }
        }
    } else {
        // 如果文件名格式不符合预期，显示错误信息
        document.getElementById('linkContainer').innerHTML = 
            '<p class="text-red-500">文件名格式不符合要求，请检查文件名</p>';
    }
});</script><!--分页-->
