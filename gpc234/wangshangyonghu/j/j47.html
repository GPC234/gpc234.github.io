<body class="bg-gray-100 font-sans flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">时间相隔计算器</h1>
        <div class="mb-4">
            <label for="startTime" class="block text-gray-700 text-sm font-bold mb-2">开始时间 (HH:MM:SS)</label>
            <input type="text" id="startTime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="例如: 15:11:12">
        </div>
        <div class="mb-6">
            <label for="endTime" class="block text-gray-700 text-sm font-bold mb-2">结束时间 (HH:MM:SS)</label>
            <input type="text" id="endTime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="例如: 15:21:02">
        </div>
        <div class="flex justify-center">
            <button id="calculateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                计算时间间隔
            </button>
        </div>
        <div id="result" class="mt-6 text-center text-xl font-bold"></div>
    </div>
    <script>
        const calculateButton = document.getElementById('calculateButton');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const resultDiv = document.getElementById('result');

        calculateButton.addEventListener('click', () => {
            const startTime = startTimeInput.value;
            const endTime = endTimeInput.value;

            if (!startTime || !endTime) {
                resultDiv.textContent = '请输入有效的开始时间和结束时间。';
                return;
            }

            const startParts = startTime.split(':').map(Number);
            const endParts = endTime.split(':').map(Number);

            if (startParts.length!== 3 || endParts.length!== 3) {
                resultDiv.textContent = '时间格式不正确，请使用 HH:MM:SS 格式。';
                return;
            }

            const startSeconds = startParts[0] * 3600 + startParts[1] * 60 + startParts[2];
            const endSeconds = endParts[0] * 3600 + endParts[1] * 60 + endParts[2];

            let diffSeconds = endSeconds - startSeconds;

            if (diffSeconds < 0) {
                resultDiv.textContent = '结束时间不能早于开始时间。';
                return;
            }

            const hours = Math.floor(diffSeconds / 3600);
            diffSeconds %= 3600;
            const minutes = Math.floor(diffSeconds / 60);
            const seconds = diffSeconds % 60;

            resultDiv.textContent = `时间间隔: ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
        });
    </script>
</body>
