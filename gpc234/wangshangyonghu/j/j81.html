<h1>金币兑换计算器</h1>


    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        table,
        th,
        td {
            border: 1px solid #000;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 6px;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>固定比例(金币)</th>
            <td><input type="number" id="rateCoin" placeholder="例如:33000" value="33000"></td>
        </tr>
        <tr>
            <th>固定兑换(元)</th>
            <td><input type="number" id="rateYuan" placeholder="例如:1" value="1"></td>
        </tr>
        <tr>
            <th>现有金币</th>
            <td><input type="number" id="currentCoin" placeholder="金币"></td>
        </tr>
        <tr>
            <th>可以兑换</th>
            <td id="result">元</td>
        </tr>
    </table>
    <button onclick="calculate()">计算兑换</button>

    <script>
        function calculate() {
            // 获取输入的数值
            const rateCoin = parseFloat(document.getElementById('rateCoin').value);
            const rateYuan = parseFloat(document.getElementById('rateYuan').value);
            const currentCoin = parseFloat(document.getElementById('currentCoin').value);

            // 校验输入，若有未填或非数字情况提示
            if (isNaN(rateCoin) || isNaN(rateYuan) || isNaN(currentCoin) || rateCoin <= 0 || rateYuan <= 0 || currentCoin < 0) {
                alert('请输入有效的数值，固定比例(金币)、固定兑换(元)需为正数，现有金币需为非负数');
                return;
            }

            // 计算逻辑：(现有金币 / 固定比例金币数) * 固定兑换元数 
            const result = (currentCoin / rateCoin) * rateYuan; 
            document.getElementById('result').innerText = result.toFixed(4) + ' 元（保留四位小数）';
        }
    </script>
</body>
