<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>公差计算器</title>
<meta name="keywords" content="公差计算器,搜索:网上用户,网上用户,上网用户,用户,公平村,GPC234,GPCZXS" /><!--关键词-->
<meta name="description" content="公差计算器一搜索:网上用户" />





    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        /* 全局样式 */
        body {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: #1e293b;
        }
        
        /* 卡片容器 */
        .calculator-card {
            width: 100%;
            max-width: 384px;
            background-color: white;
            border-radius: 1rem;
            padding: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* 标题样式 */
        .calculator-title {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .calculator-title h1 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            margin-bottom: 8px;
            color: #1e293b;
        }
        
        .calculator-title p {
            color: #64748b;
        }
        
        /* 输入区域样式 */
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
            margin-bottom: 4px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 0.5rem;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }
        
        /* 结果区域样式 */
        .results-section {
            border-top: 1px solid #e2e8f0;
            padding-top: 24px;
            margin-top: 24px;
        }
        
        .results-section h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .results-container {
            background-color: #f1f5f9;
            border-radius: 0.5rem;
            padding: 16px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }
        
        .result-label {
            color: #64748b;
        }
        
        .result-value {
            font-weight: 500;
        }
        
        .tolerance-value {
            font-weight: 700;
            color: #3b82f6;
            font-size: 1.125rem;
        }
        
        /* 说明文本 */
        .calculation-info {
            margin-top: 24px;
            text-align: center;
            font-size: 0.875rem;
            color: #64748b;
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .animate-pulse {
            animation: pulse 1s ease-in-out;
        }

        /* 错误提示样式 */
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 4px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <div class="calculator-title">
            <h1>公差计算器</h1>
            <p>输入最大值和最小值，自动计算它们之间的±公差</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="maxValue">最大值</label>
                <div class="input-wrapper">
                    <span class="input-icon">↑</span>
                    <input type="number" id="maxValue" 
                           class="form-input"
                           placeholder="输入最大值" step="0.01">
                    <div id="maxError" class="error-message">请输入有效的数字</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="minValue">最小值</label>
                <div class="input-wrapper">
                    <span class="input-icon">↓</span>
                    <input type="number" id="minValue" 
                           class="form-input"
                           placeholder="输入最小值" step="0.01">
                    <div id="minError" class="error-message">请输入有效的数字</div>
                </div>
                <div id="rangeError" class="error-message">最大值不能小于最小值</div>
            </div>
        </div>
        
        <div class="results-section">
            <h2>计算结果</h2>
            <div class="results-container">
                <div class="result-item">
                    <span class="result-label">最大值:</span>
                    <span id="resultMax" class="result-value">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">最小值:</span>
                    <span id="resultMin" class="result-value">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">公差:</span>
                    <span id="toleranceResult" class="tolerance-value">-</span>
                </div>
            </div>
        </div>
        
        <div class="calculation-info">
            <p>公差计算方式: 平均值 ± (最大值-最小值)/2</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const maxInput = document.getElementById('maxValue');
        const minInput = document.getElementById('minValue');
        const resultMax = document.getElementById('resultMax');
        const resultMin = document.getElementById('resultMin');
        const toleranceResult = document.getElementById('toleranceResult');
        const maxError = document.getElementById('maxError');
        const minError = document.getElementById('minError');
        const rangeError = document.getElementById('rangeError');
        
        // 隐藏所有错误信息
        function hideAllErrors() {
            maxError.classList.remove('show');
            minError.classList.remove('show');
            rangeError.classList.remove('show');
        }
        
        // 重置结果显示
        function resetResults() {
            resultMax.textContent = '-';
            resultMin.textContent = '-';
            toleranceResult.textContent = '-';
        }
        
        // 计算公差的函数
        function calculateTolerance() {
            hideAllErrors();
            
            // 获取输入值并转换为数字
            const max = parseFloat(maxInput.value);
            const min = parseFloat(minInput.value);
            
            // 检查是否有输入
            if (!maxInput.value && !minInput.value) {
                resetResults();
                return;
            }
            
            // 验证输入
            let isValid = true;
            
            if (maxInput.value && isNaN(max)) {
                maxError.classList.add('show');
                isValid = false;
            }
            
            if (minInput.value && isNaN(min)) {
                minError.classList.add('show');
                isValid = false;
            }
            
            if (isValid && !isNaN(max) && !isNaN(min) && max < min) {
                rangeError.classList.add('show');
                isValid = false;
            }
            
            if (!isValid) {
                // 部分输入有效时显示部分结果
                if (!isNaN(max)) resultMax.textContent = max.toFixed(2);
                if (!isNaN(min)) resultMin.textContent = min.toFixed(2);
                return;
            }
            
            // 如果只有一个输入有效
            if (isNaN(max) || isNaN(min)) {
                if (!isNaN(max)) {
                    resultMax.textContent = max.toFixed(2);
                    resultMin.textContent = '-';
                    toleranceResult.textContent = '-';
                }
                if (!isNaN(min)) {
                    resultMin.textContent = min.toFixed(2);
                    resultMax.textContent = '-';
                    toleranceResult.textContent = '-';
                }
                return;
            }
            
            // 计算平均值和偏差
            const average = (max + min) / 2;
            const deviation = (max - min) / 2;
            
            // 更新结果显示
            resultMax.textContent = max.toFixed(2);
            resultMin.textContent = min.toFixed(2);
            toleranceResult.textContent = `${average.toFixed(2)}±${deviation.toFixed(2)}`;
            
            // 添加结果动画效果
            toleranceResult.classList.add('animate-pulse');
            setTimeout(() => {
                toleranceResult.classList.remove('animate-pulse');
            }, 1000);
        }
        
        // 绑定输入事件，实现自动计算
        maxInput.addEventListener('input', calculateTolerance);
        minInput.addEventListener('input', calculateTolerance);
        
        // 失去焦点时也触发计算
        maxInput.addEventListener('blur', calculateTolerance);
        minInput.addEventListener('blur', calculateTolerance);
    </script>
</body>
</html>
