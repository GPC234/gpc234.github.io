<body>
  <table>
    <thead>
      <tr>
        <th>单位</th>

        <th>输入值</th>

    </thead>
    <tbody>
      <tr>
        <td>吨</td>

      </tr>

      </tr>

      </tr>
      <tr>

      <tr>

      </tr>

        <td>盎司</td>

      </tr>
      <tr>

        <td>ct</td>

      </tr>

      </tr>

      </tr>
      <tr>
        <td>美担</td>
        <td>US cwt</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="US cwt"></td>
      </tr>
      <tr>
        <td>英石</td>
        <td>st</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="stone"></td>
      </tr>
      <tr>
        <td>打兰</td>
        <td>dr</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="dr"></td>
      </tr>
      <tr>
        <td>担（市担，中国常用 ，1 担 = 50 千克 ）</td>
        <td>dan</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="dan"></td>
      </tr>
      <tr>
        <td>斤（市斤，中国常用 ，1 斤 = 500 克 ）</td>
        <td>jin</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="jin"></td>
      </tr>
      <tr>
        <td>钱（市钱，中国常用 ，1 钱 = 5 克 ）</td>
        <td>qian</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="qian"></td>
      </tr>
      <tr>
        <td>两（市两，中国常用 ，1 两 = 50 克 ）</td>
        <td>liang</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="liang"></td>
      </tr>
      <tr>
        <td>斤（台湾，1 台湾斤 ≈ 600 克 ）</td>
        <td>tw_jin</td>
        <td><input type="number" value="0" oninput="convertUnits(this)" data-unit="tw_jin"></td>

  <script>
    // 单位换算关系，以克为中间转换单位，可根据实际准确值调整 
    const unitConversions = {
      t: 1000000, // 1 吨 = 1000000 克
      kg: 1000,    // 1 千克 = 1000 克
      g: 1,        // 1 克 = 1 克
      mg: 0.001,   // 1 毫克 = 0.001 克
      μg: 0.000001, // 1 微克 = 0.000001 克
      q: 100000,   // 1 公担 = 100000 克（1 公担 = 100 千克 ）
      lb: 453.59237, // 1 磅 ≈ 453.59237 克
      oz: 28.3495231, // 1 盎司 ≈ 28.3495231 克
      ct: 0.2,     // 1 克拉 = 0.2 克
      gr: 0.06479891, // 1 格令 ≈ 0.06479891 克
      lt: 1016046.9088, // 1 长吨（英吨）= 1016.0469088 千克 = 1016046.9088 克 
      st: 907184.74, // 1 短吨（美吨）= 907.18474 千克 = 907184.74 克 
      cwt: 50802.3, // 1 英担 = 50.8023 千克 = 50802.3 克 （1 英担 = 112 磅 ，1 磅≈453.59237 克 ，112*453.59237≈50802.3 ）
      "US cwt": 45359.2, // 1 美担 = 45.3592 千克 = 45359.2 克 （1 美担 = 100 磅 ，1 磅≈453.59237 克 ，100*453.59237 = 45359.237 ，近似 45359.2 ）
      stone: 6350.29318, // 1 英石 = 14 磅 ，1 磅≈453.59237 克 ，14*453.59237≈6350.29318 克 
      dr: 1.7718451953125, // 1 打兰 = 1/16 盎司 ，1 盎司≈28.3495231 克 ，28.3495231/16≈1.7718451953125 克 
      dan: 50000, // 1 市担 = 50 千克 = 50000 克 
      jin: 500,   // 1 市斤 = 500 克 
      qian: 5,    // 1 市钱 = 5 克 
      liang: 50,  // 1 市两 = 50 克 
      tw_jin: 600 // 1 台湾斤 ≈ 600 克 
    };

    function convertUnits(inputElement) {
      const inputValue = parseFloat(inputElement.value);
      const fromUnit = inputElement.getAttribute('data-unit');
      if (isNaN(inputValue)) return;

      const grams = inputValue * unitConversions[fromUnit];

      const inputs = document.querySelectorAll('input[data-unit]');
      inputs.forEach(input => {
        const toUnit = input.getAttribute('data-unit');
        input.value = grams / unitConversions[toUnit];
      });
    }
  </script>
