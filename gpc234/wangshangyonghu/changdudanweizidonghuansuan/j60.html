  <h1>长度单位自动换算</h1>
  
  <table>
    <thead>
      <tr>
        <th>单位</th>

      </tr>
    </thead>

      </tr>

      </tr>

      </tr>
      <tr>
        <td>市尺</td>
        <td></td>

      </tr>

      <tr>

        <td></td>

      </tr>

        <td>日本丈</td>

      </tr>

      <tr>

      </tr>

  <script>
    // 单位换算关系，以米为中间转换单位
    const unitConversions = {
      m: 1,                    // 1 米 = 1 米
      km: 1000,                // 1 千米 = 1000 米
      cm: 0.01,                // 1 厘米 = 0.01 米
      mm: 0.001,               // 1 毫米 = 0.001 米
      μm: 0.000001,            // 1 微米 = 0.000001 米
      nm: 0.000000001,         // 1 纳米 = 0.000000001 米
      mi: 1609.344,            // 1 英里 ≈ 1609.344 米
      yd: 0.9144,              // 1 码 ≈ 0.9144 米
      ft: 0.3048,              // 1 英尺 ≈ 0.3048 米
      in: 0.0254,              // 1 英寸 ≈ 0.0254 米
      nmi: 1852,               // 1 海里 = 1852 米
      ly: 9.461e+15,           // 1 光年 ≈ 9.461×10^15 米
      au: 1.496e+11,           // 1 天文单位 ≈ 1.496×10^11 米
      pc: 3.086e+16,           // 1 秒差距 ≈ 3.086×10^16 米
      ld: 384400000,           // 1 月球距离(地月平均距离) ≈ 384,400,000 米
      zhang: 3.3333,           // 1 市丈 ≈ 3.3333 米
      chi: 0.3333,             // 1 市尺 ≈ 0.3333 米
      cun: 0.0333,             // 1 市寸 ≈ 0.0333 米
      fen: 0.0033,             // 1 市分 ≈ 0.0033 米
      li: 0.00033,             // 1 市厘 ≈ 0.00033 米
      hao: 0.000033,           // 1 市毫 ≈ 0.000033 米
      li_hu: 500,              // 1 里(华里) = 500 米
      j_zhang: 3.0303,         // 1 日本丈 ≈ 3.0303 米
      j_chi: 0.3030,           // 1 日本尺 ≈ 0.3030 米
      j_cun: 0.0303            // 1 日本寸 ≈ 0.0303 米
    };

    function convertUnits(inputElement) {
      const inputValue = parseFloat(inputElement.value);
      const fromUnit = inputElement.getAttribute('data-unit');
      if (isNaN(inputValue)) return;

      const meters = inputValue * unitConversions[fromUnit];

      const inputs = document.querySelectorAll('input[data-unit]');
      inputs.forEach(input => {
        const toUnit = input.getAttribute('data-unit');
        input.value = meters / unitConversions[toUnit];
      });
    }
  </script>
