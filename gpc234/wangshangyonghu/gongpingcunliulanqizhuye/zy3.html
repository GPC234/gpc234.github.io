      <script>
        function updateDateTime() {
          var now = new Date();
          var year = now.getFullYear();
          var month = now.getMonth() + 1;
          var day = now.getDate();
          var hours = now.getHours();
          var minutes = now.getMinutes();
          var seconds = now.getSeconds();
          var days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
          var dayOfWeek = days[now.getDay()];

          // 修复：将date - time改为date-time，移除了错误的空格
          var dateTimeString = year + '年' + month + '月' + day + '日 ' + hours + '时' + minutes + '分' + seconds + '秒 ' + dayOfWeek;
          document.getElementById('date-time').innerHTML = dateTimeString;
        }

        // 初始调用一次，避免等待1秒
        updateDateTime();
        setInterval(updateDateTime, 1000);
      </script>

<body>

    <div id="result"></div>
    <script>
        const chineseNumber = ["零", "壹", "贰", "叁", "肆", "伍", "陆", "柒", "捌", "玖"];
        const chineseUnit = ["", "拾", "佰", "仟", "万", "拾", "佰", "仟", "亿", "拾", "佰", "仟"];

        function convertToChinese(num) {
            let numStr = num.toString();
            let result = "";
            for (let i = 0; i < numStr.length; i++) {
                let digit = parseInt(numStr[i]);
                if (digit!== 0) {
                    result += chineseNumber[digit] + chineseUnit[numStr.length - 1 - i];
                } else {
                    if (i > 0 && parseInt(numStr[i - 1])!== 0) {
                        result += chineseNumber[digit];
                    }
                }
            }
            return result;
        }

        function handleKeyUp(event) {
            let inputValue = document.getElementById("searchInput").value;
            // 判断输入值是否为数字
            if (!isNaN(inputValue) && inputValue!== "") {
                let convertedValue = convertToChinese(inputValue);
                document.getElementById("result").innerHTML = convertedValue + "元整";
            } else {
                document.getElementById("result").innerHTML = "";
            }
        }
    </script>
