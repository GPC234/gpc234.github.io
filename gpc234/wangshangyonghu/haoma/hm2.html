  <style>

      margin-top: 20px;

      display: block;
    }

      font-size: 18px;

      min-height: 30px;
    }

    /* 复制按钮样式 */
    .copy-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background-color: #45a049;
    }

      color: #4CAF50;
      margin-left: 10px;
      font-size: 14px;
      display: none;
    }

<body>
  <div class="form-container">
    <h2 class="title">电话号码转换工具</h2>
    
    <div class="form-item">
      <label for="phone">电话号码</label>
      <input type="text" id="phone" value="" placeholder="请输入11位电话号码">
    </div>
    
    <div class="form-item">
      <label for="pos">号码位置</label>
      <div class="radio-group">
        <label><input type="radio" name="pos" value="上标" checked> 上标</label>
        <label><input type="radio" name="pos" value="下标"> 下标</label>
      </div>
    </div>
    
    <div class="form-item">
      <label for="nickname">前缀文字</label>
      <input type="text" id="nickname" value="联系电话：" placeholder="例如：联系电话：">
    </div>
    
    <div class="form-item">
      <label for="telOpt">添加TEL标识</label>
      <div class="radio-group">
        <label><input type="radio" name="telOpt" value="添加" checked> 添加</label>
        <label><input type="radio" name="telOpt" value="取消"> 取消</label>
      </div>
    </div>
    
    <button class="btn" onclick="convertPhone()">转换号码</button>
    
    <div class="result-container">
      <span class="result-label">转换结果：</span>
      <div class="result-text" id="result"></div>
      <div style="text-align: center;">
        <button class="copy-btn" onclick="copyResult()">复制结果</button>
        <span class="copy-message" id="copyMessage">已复制！</span>
      </div>
    </div>
  </div>

  <script>
    // 上标数字映射表
    const superscriptNumbers = {
      '0': '⁰', '1': '¹', '2': '²', '3': '³', '4': '⁴',
      '5': '⁵', '6': '⁶', '7': '⁷', '8': '⁸', '9': '⁹'
    };

    // 下标数字映射表
    const subscriptNumbers = {
      '0': '₀', '1': '₁', '2': '₂', '3': '₃', '4': '₄',
      '5': '₅', '6': '₆', '7': '₇', '8': '₈', '9': '₉'
    };

    // 转换电话号码
    function convertPhone() {
      // 获取输入值
      const phone = document.getElementById('phone').value.trim();
      const pos = document.querySelector('input[name="pos"]:checked').value;
      const nickname = document.getElementById('nickname').value.trim();
      const telOpt = document.querySelector('input[name="telOpt"]:checked').value;

      // 验证电话号码
      if (!/^\d{11}$/.test(phone)) {
        alert('请输入有效的11位电话号码');
        return;
      }

      // 选择映射表
      const numberMap = pos === '上标' ? superscriptNumbers : subscriptNumbers;

      // 转换每个数字
      let convertedNumber = '';
      for (let digit of phone) {
        convertedNumber += numberMap[digit] || digit;
      }

      // 构建结果
      let result = nickname;
      if (telOpt === '添加') {
        result += 'TEL';
      }
      result += convertedNumber;

      // 显示结果
      document.getElementById('result').textContent = result;
    }

    // 复制结果到剪贴板
    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      navigator.clipboard.writeText(resultText).then(() => {
        const message = document.getElementById('copyMessage');
        message.style.display = 'inline';
        setTimeout(() => {
          message.style.display = 'none';
        }, 2000);
      });
    }

    // 输入时自动验证电话号码格式
    document.getElementById('phone').addEventListener('input', function(e) {
      // 只保留数字
      this.value = this.value.replace(/[^\d]/g, '');
      // 限制长度为11位
      if (this.value.length > 11) {
        this.value = this.value.slice(0, 11);
      }
    });

    // 自动转换
    document.querySelectorAll('input, radio').forEach(element => {
      element.addEventListener('change', convertPhone);
    });
  </script>
