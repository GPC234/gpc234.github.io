<body> 
    <!-- 显示秒表时间 --> 
    <div id="stopwatch">00:00:00</div> 
    <!-- 开始按钮 --> 
    <button id="start">开始</button> 
    <!-- 暂停按钮 --> 
    <button id="pause" disabled>暂停</button> 
    <!-- 继续按钮 --> 
    <button id="continue" disabled>继续</button> 
    <!-- 重置按钮 --> 
    <button id="reset" disabled>重置</button> 
 
    <script> 
        // 获取页面元素 
        const stopwatch = document.getElementById('stopwatch');  
        const startBtn = document.getElementById('start');  
        const pauseBtn = document.getElementById('pause');  
        const continueBtn = document.getElementById('continue');  
        const resetBtn = document.getElementById('reset');  
 
        // 初始化变量 
        let startTime; 
        let elapsedTime = 0; 
        let timerInterval; 
 
        // 格式化时间 
        function formatTime(time) { 
            const hours = Math.floor(time  / 3600000); 
            const minutes = Math.floor((time  % 3600000) / 60000); 
            const seconds = Math.floor((time  % 60000) / 1000); 
            const milliseconds = time % 1000; 
 
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`; 
        } 
 
        // 更新秒表显示 
        function updateStopwatch() { 
            const currentTime = Date.now();  
            elapsedTime += currentTime - startTime; 
            startTime = currentTime; 
            stopwatch.textContent  = formatTime(elapsedTime); 
        } 
 
        // 开始秒表 
        function startStopwatch() { 
            startTime = Date.now();  
            timerInterval = setInterval(updateStopwatch, 10); 
            startBtn.disabled  = true; 
            pauseBtn.disabled  = false; 
            continueBtn.disabled  = true; 
            resetBtn.disabled  = false; 
        } 
 
        // 暂停秒表 
        function pauseStopwatch() { 
            clearInterval(timerInterval); 
            startBtn.disabled  = true; 
            pauseBtn.disabled  = true; 
            continueBtn.disabled  = false; 
            resetBtn.disabled  = false; 
        } 
 
        // 继续秒表 
        function continueStopwatch() { 
            startTime = Date.now();  
            timerInterval = setInterval(updateStopwatch, 10); 
            startBtn.disabled  = true; 
            pauseBtn.disabled  = false; 
            continueBtn.disabled  = true; 
            resetBtn.disabled  = false; 
        } 
 
        // 重置秒表 
        function resetStopwatch() { 
            clearInterval(timerInterval); 
            elapsedTime = 0; 
            stopwatch.textContent  = '00:00:00'; 
            startBtn.disabled  = false; 
            pauseBtn.disabled  = true; 
            continueBtn.disabled  = true; 
            resetBtn.disabled  = true; 
        } 
 
        // 绑定按钮事件 
        startBtn.addEventListener('click',  startStopwatch); 
        pauseBtn.addEventListener('click',  pauseStopwatch); 
        continueBtn.addEventListener('click',  continueStopwatch); 
        resetBtn.addEventListener('click',  resetStopwatch); 
    </script> 
</body>
