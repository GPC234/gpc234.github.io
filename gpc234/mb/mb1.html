<h1>秒表</h1>
<hr color=0066FF>


  <button id="resetBtn">重置</button>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #timer {
      font-size: 3em;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div id="timer">00:00.000</div>

  <button id="startBtn">开始</button>&nbsp; &nbsp;&nbsp;
  <button id="countBtn">计次</button>&nbsp;&nbsp;&nbsp;
<br/>
  <button id="pauseBtn">暂停</button>&nbsp;&nbsp;&nbsp;

  <ul id="countList"></ul>

  <script>
    let startTime;
    let timerInterval;
    let isPaused = false;
    let pausedTime;
    let count = 1;
    const timerElement = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const countBtn = document.getElementById('countBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const countList = document.getElementById('countList');

    function formatTime(time) {
      const totalSeconds = time / 1000;
      const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
      const seconds = Math.floor(totalSeconds % 60).toString().padStart(2, '0');
      const milliseconds = (time % 1000).toString().padStart(3, '0');
      return `${minutes}:${seconds}.${milliseconds}`;
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        if (!isPaused) {
          const currentTime = Date.now();
          const elapsedTime = currentTime - startTime + (pausedTime || 0);
          timerElement.textContent = formatTime(elapsedTime);
        }
      }, 10);
      startBtn.disabled = true;
      countBtn.disabled = false;
      pauseBtn.disabled = false;
      resetBtn.disabled = false;
    }

    function countTime() {
      const currentTime = Date.now();
      const elapsedTime = currentTime - startTime + (pausedTime || 0);
      const countItem = document.createElement('li');
      countItem.textContent = `计次${count}  ${formatTime(elapsedTime)}`;
      countList.appendChild(countItem);
      count++;
    }

    function pauseTimer() {
      isPaused = true;
      pausedTime = (Date.now() - startTime) + (pausedTime || 0);
      clearInterval(timerInterval);
      pauseBtn.textContent = '继续';
      pauseBtn.addEventListener('click', resumeTimer);
    }

    function resumeTimer() {
      isPaused = false;
      startTime = Date.now() - pausedTime;
      timerInterval = setInterval(() => {
        const currentTime = Date.now();
        const elapsedTime = currentTime - startTime + pausedTime;
        timerElement.textContent = formatTime(elapsedTime);
      }, 10);
      pauseBtn.textContent = '暂停';
      pauseBtn.removeEventListener('click', resumeTimer);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerElement.textContent = '00:00.000';
      countList.innerHTML = '';
      count = 1;
      isPaused = false;
      pausedTime = 0;
      startBtn.disabled = false;
      countBtn.disabled = true;
      pauseBtn.disabled = true;
      resetBtn.disabled = true;
    }

    startBtn.addEventListener('click', startTimer);
    countBtn.addEventListener('click', countTime);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
  </script>
</body>
