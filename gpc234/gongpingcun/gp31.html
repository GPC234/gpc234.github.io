地名由来：

在建村时期由于地形较高，易遭雷电冲击，起名雷公坪，后定居于陈张两姓，和睦相聚，取“公平”二字起名。

荣誉排行：

2019年9月，公平村上榜2018年广东省“民主法治示范村（社区）”创建单位名单。

基本介绍：

梅州市五华县双华镇公平村位于双华镇的东北部。我村委辖区有8个村民小组，全村总面积7.1平方公里，耕地面积658亩。

公平村与华东村、苏区村、华拔村相邻。

历史沿革：

原名雷公坪，1984年为公平管理区，1999年更名为公平村民委员会至今。

周边相关：

公平村附近有球王故里文化旅游区、益塘水库、汤湖热矿泥山庄、五华平安寺、长乐学宫、兰芳楼等旅游景点，有五华长乐烧酒、七畲径茶、大田柿花、五华红薯、五华酿豆腐、金柚等特产，有五华竹马舞、锣花舞、下坝迎灯、长乐烧酒制作工艺、五华采茶戏、五华石雕工艺等民俗文化。
