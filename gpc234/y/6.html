<!doctype html><html lang="zh-cn">
<head>

<title>浏览器主页</title>
<meta name="keywords" content="浏览器主页" /><!--关键词-->
<meta name="description" content="浏览器主页" />

</head>


<body>
  <script>
    function detectDevice() {
      const userAgent = navigator.userAgent;
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
        // 手机端，重定向到手机页面
        window.location.href = '../zy/zy2.html';
      } else {
        // 电脑端，重定向到电脑页面
        window.location.href = '../zy/zy1.html';
      }
    }
    detectDevice();
  </script>
</body>
