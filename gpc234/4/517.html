=IF($M$10<=0,"",INDEX(List!K:K,SMALL(IF(List!$C$4:$C$2658=$G$7,ROW(List!$C$4:$C$2658),10^10),ROW(1:1))))
你给出的是一个数组公式，它综合运用了 IF、INDEX、SMALL 和 ROW 函数，用于从指定的数据区域里筛选并返回符合特定条件的行。下面为你详细解析这个公式：
公式解析
excel
=IF($M$10<=0,"",INDEX(List!K:K,SMALL(IF(List!$C$4:$C$2658=$G$7,ROW(List!$C$4:$C$2658),10^10),ROW(1:1))))
1. IF($M$10<=0,"", ... )
这是一个外层的 IF 函数，其作用是进行条件判断。要是单元格 $M$10 里的值小于等于 0，公式就返回空字符串 ""；反之，则执行 INDEX 函数。
2. IF(List!$C$4:$C$2658=$G$7,ROW(List!$C$4:$C$2658),10^10)
此为一个数组公式，其功能是对 List 工作表的 $C$4:$C$2658 区域中的每个单元格进行检查。若单元格的值与 $G$7 单元格的值相等，就返回该单元格所在的行号；若不相等，就返回一个非常大的数 10^10（也就是 1 后面跟 10 个 0）。
3. SMALL( ... , ROW(1:1) )
SMALL 函数会从前面 IF 函数返回的数组里提取第 ROW(1:1) 小的值。ROW(1:1) 会返回当前行号，所以这个公式会按顺序返回符合条件的行号。
4. INDEX(List!K:K, ... )
INDEX 函数会依据前面 SMALL 函数返回的行号，从 List 工作表的 K 列中返回对应行的值。
公式用途
这个公式的主要用途是从 List 工作表的 C 列里筛选出值等于 $G$7 的行，然后按顺序返回这些行在 K 列中的值。只有当 $M$10 单元格的值大于 0 时，公式才会执行筛选操作。
使用方法
把这个公式输入到需要显示结果的单元格中。
由于这是一个数组公式，在输入完成后，需要按下 Ctrl + Shift + Enter 组合键，而不是单纯地按下 Enter 键。
把公式向下拖动复制，这样就能按顺序显示所有符合条件的值。
注意事项
要保证 List 工作表的 C 列和 K 列存在对应的数据。
由于使用了数组公式，当数据量较大时，可能会影响计算性能。

<script>
        function goToNextPage() {
            // 获取当前页面的文件名
            var currentPage = window.location.pathname.split('/').pop();
            var pageNumber = parseInt(currentPage.replace(/\D/g, ''));
            // 假设页面命名规律是数字递增
            var nextPageNumber = pageNumber + 1;
            var nextPage = './' + nextPageNumber + '.html';
            window.location.href = nextPage;
        }

        function goToPreviousPage() {
            // 获取当前页面的文件名
            var currentPage = window.location.pathname.split('/').pop();
            var pageNumber = parseInt(currentPage.replace(/\D/g, ''));
            // 假设页面命名规律是数字递增
            var previousPageNumber = pageNumber - 1;
            var previousPage = './' + previousPageNumber + '.html';
            window.location.href = previousPage;
        }
    </script>
