<button onclick="increaseFontSize()">增大字体</button>
<button onclick="decreaseFontSize()">减小字体</button>

<textarea rows="8%"  id="myInput" oninput="resizeInput()" placeholder="请输入内容"style="font-size: 200px;">200

</textarea>

    <script>
        function resizeInput() {
            // 可以根据需要添加输入框内容改变时的操作
        }

        function increaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            textarea.style.fontSize = (currentSize + 2) + 'px';
        }

        function decreaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            if (currentSize > 2) {
                textarea.style.fontSize = (currentSize - 2) + 'px';
            }
        }
    </script>
</body>
