打开设置：按 Windows + i 组合键打开 “设置”，或从开始菜单进入。
进入账户设置：点击 “账户” 选项。
再选择 “其他用户”
选择 “添加账户”，
输入账户“邮箱号”，

登录成功后:
1.使用快捷键切换：按下 Ctrl + Alt + Del 组合键，打开安全选项屏幕，选择 “切换用户” 选项，随后会进入登录界面，从中选择要登录的其他账户。

2.打开设置：按 Windows键打开 “开始”，左下角看到头像一鼠标右键头像一弹出窗口的右上角...一点开一看到其他用户一登录


删除其他用户：
打开设置：按 Windows + i 组合键打开 “设置”，或从开始菜单进入。
进入账户设置：点击 “账户” 选项。
再选择 “其他用户”
点击你要删除的用户↓ 向下箭头
账户和数据  删除




打开设置，点击 “账户”，
再选择 “家庭和其他用户” 。
打开设置：按下 Windows 键 + I 组合键，快速打开 Windows 设置界面。
进入账户设置：在设置界面中，
点击 “账户” 选项。
断开当前账户：在 “账户” 页面，
点击左侧的 “你的信息”，
然后在右侧找到 “注销并改用其他账户登录” 或类似选项（具体表述可能有差异），
按提示操作，注销当前已登录的 Microsoft 账户。
登录新账户：回到登录界面，点击用户头像，选择 “添加账户”，
按照系统提示输入新 Microsoft 账户的邮箱或手机号、密码，并完成相关验证步骤（如接收短信验证码等） ，即可登录新的账户。



如果在 Windows 系统中没找到 “注销并改用其他账户登录” 选项，可以尝试以下几种方法切换 Microsoft 账户：
通过开始菜单切换：点击屏幕左下角的 “开始” 按钮 ，在弹出的开始菜单中，找到右上角的账户图标（会显示当前登录用户的头像和名字）。点击该图标，在下拉菜单中选择 “切换账户”，系统会返回到登录界面，选择想登录的账户，然后输入该账户的密码进行登录。
使用快捷键切换：按下 Ctrl + Alt + Del 组合键，打开安全选项屏幕，选择 “切换用户” 选项，随后会进入登录界面，从中选择要登录的其他账户。
先注销再登录：点击屏幕左下角的 “开始” 按钮，进入开始菜单，点击账户图标，在下拉菜单中选择 “注销”。系统退出当前账户并回到登录界面后，选择其他账户登录。
使用 “运行” 命令：按下 Win + R 组合键打开 “运行” 对话框，输入 “tsdiscon” 命令并按下 Enter 键，使当前用户会话断开，返回登录界面后选择其他账户登录。




一、退出微软账户登录

　　1. 打开“设置”菜单

　　首先，点击屏幕右下角的“开始”按钮，然后选择“设置”选项。

　　2. 进入“账户”设置

　　在“设置”菜单中，找到并点击“账户”选项。

　　3. 选择“登录信息”

　　在“账户”设置页面，点击左侧菜单中的“登录信息”。

　　4. 退出微软账户登录

　　在“登录信息”页面，找到“退出我的设备上的所有账户”选项，点击它。此时，系统会要求您输入登录微软账户的密码，输入密码后点击“退出”按钮。

　　二、切换到本地账户

　　1. 创建本地账户

　　退出微软账户后，您需要创建一个本地账户。在“登录信息”页面，点击“添加或删除账户”选项。

　　2. 点击“添加账户”

　　在弹出的窗口中，选择“本地账户”，然后点击“下一步”。

　　3. 设置本地账户信息

　　根据提示输入用户名、密码以及密码提示等信息，然后点击“下一步”。

　　4. 完成本地账户创建

　　完成上述步骤后，您的本地账户已经创建成功。接下来，您需要重新启动计算机，以便切换到本地账户。

　　5. 切换到本地账户

　　重启计算机后，在登录界面选择“本地账户”登录，输入您刚才设置的密码即可。

        function resizeInput() {
            // 可以根据需要添加输入框内容改变时的操作
        }

        function increaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            textarea.style.fontSize = (currentSize + 2) + 'px';
        }

        function decreaseFontSize() {
            var textarea = document.getElementById('myInput');
            var currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
            if (currentSize > 2) {
                textarea.style.fontSize = (currentSize - 2) + 'px';
            }
        }
    </script>

<script>
        function goToNextPage() {
            // 获取当前页面的文件名
            var currentPage = window.location.pathname.split('/').pop();
            var pageNumber = parseInt(currentPage.replace(/\D/g, ''));
            // 假设页面命名规律是数字递增
            var nextPageNumber = pageNumber + 1;
            var nextPage = './' + nextPageNumber + '.html';
            window.location.href = nextPage;
        }

        function goToPreviousPage() {
            // 获取当前页面的文件名
            var currentPage = window.location.pathname.split('/').pop();
            var pageNumber = parseInt(currentPage.replace(/\D/g, ''));
            // 假设页面命名规律是数字递增
            var previousPageNumber = pageNumber - 1;
            var previousPage = './' + previousPageNumber + '.html';
            window.location.href = previousPage;
        }
    </script>
