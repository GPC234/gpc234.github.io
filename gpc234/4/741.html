  <div class="container">
    
    <label for="birthYear">出生年份：</label>
    <input type="number" id="birthYear">
    <label for="birthMonth">出生月份：</label>
    <input type="number" id="birthMonth">
    <label for="birthDay">出生日期：</label>
    <input type="number" id="birthDay">
    <button onclick="calculateAge()">计算虚岁</button>
    <div class="result" id="ageResult"></div>
  </div>

  <script>
    function calculateAge() {
      const birthYear = parseInt(document.getElementById('birthYear').value);
      const birthMonth = parseInt(document.getElementById('birthMonth').value);
      const birthDay = parseInt(document.getElementById('birthDay').value);
      const birthDate = new Date(birthYear, birthMonth - 1, birthDay);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      // 虚岁的计算方法通常是当前年份减去出生年份再加上 1
      const virtualAge = age + 1;
      if (age < 0) {
        document.getElementById('ageResult').textContent = '还未出生';
      } else {
        document.getElementById('ageResult').textContent = `虚岁：${virtualAge}`;
      }
    }
  </script>
