10个实用的电脑快捷键技巧

①电脑上的有些东西想要快速永久删除，只需要选中按：Shift+Delete即可，永久删除，不经过回收站，可以说彻底清理，但操作要谨慎，确认无用以后使用。②在操作其他程序界面的时候，想要快速返回桌面，可以使用Windows+D，即可直接跳转到桌面，比慢慢叉掉关闭要快很多。

③在进行电脑操作的时候，经常会用到截图截屏，我们可以使用Windows自动的电脑截图截屏快捷键，Windows+Shift+S，自带4种截图方法：截图全屏，窗口截图，矩形截图和任意形状截图；

④键盘自带的截图键，按住Print Screen键即可快速截取全屏；按住Alt+Print Screen键即可截取当前活动的窗口；想要更多截图截屏方式，点击直接文章看【10大电脑截屏截图方法（包含截长图），截屏截图快捷键，包含横向长截图方法，电脑截图快捷键ctrl加什么？】

⑤窗口太小怎么快速最大化，可以按住Windows+上方向键让窗口最大化；窗口中的文字或者图片看不清怎么办？按住Windows+（加号+）即可放大，按减号可以缩小。

⑥有程序关不掉的时候，可以按住Alt+F4即可关闭当前程序，同时再按回车键即可电脑关机。

⑦在浏览器中如何快速关闭网页，可以使用Ctrl+W，快速关闭网页，当我们关闭的网页中有重要信息如何快速恢复？可以按下Ctrl+Shift+T，即可快速打开关闭的网页。

⑧想要电脑更安全，锁屏密码必不可少，当我们需要离开位置的时候，可以使用Windows+L，一键锁屏，防止信息泄露。

⑨当我们想要在桌面或者文件管理器中新建文件夹的时候，不需要用鼠标操作，可是使用快捷键：Ctrl+Shift+N。

⑩当我们在其他界面操作时，想要打开查询某个文件，打开我的电脑（此电脑），只需要使用Windows+E，即可一键进入查询，很方便。
