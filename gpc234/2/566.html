北京人<hr/>
（1）发现地点/距今时间：北京周口店；距今约70万-20万年。<hr/>
（2）外形特征：头部像猿，四肢像人，能够直立行走；脑容量增大。<hr/>
（3）生产生活：能够制作和使用打制石器；学会使用火，会长时间保存火种；学会用火是人类进化史上的里程碑；<hr/>
（4）生活方式：群体生活。<hr/>
（5）发现意义：<br/>
a.周口店北京人遗址是迄今所知世界上内涵最丰富、材料最齐全的直立人遗址之一，对于研究古人类进化的历史具有重要的意义。
<br/>
b.通过对北京人的研究，可以发现早期猿人向现代人类演进和发展变化的规律；
<br/>
c.为人类起源的研究提供了可靠的证据。
