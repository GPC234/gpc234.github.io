<style>
    /* 样式代码 */  
  </style>
</head>
<body>
 
  <form>

    <!-- 输入单重 -->
    <label for="weight">单重：</label>
    <input type="number" id="weight" step="0.00000000001" required>
    克<br><br>
  
    <!-- 输入数量 -->
    <label for="quantity">数量：</label>
    <input type="number" id="quantity" required>
    个<br><br>
 
    <!-- 输入原材料价格 -->
    <label for="material">原材料价格：</label>
    <input type="number" id="material" step="0.00000000001" required>
    元/公斤<br><br>
 
    <!-- 输入加工费 -->
    <label for="processing">总加工费：</label>
    <input type="number" id="processing" step="0.00000000001" required>
    元<br><br>
    
    <!-- 提交按钮 -->
    <input type="submit" value="计算">
&nbsp; &nbsp; &nbsp; 
&nbsp; &nbsp; &nbsp; 



<button onclick="resetInput()">重置</button>


  </form>
 
  <div id="result">
    <!-- 显示计算结果 -->
  </div>
 
    <script>

document.querySelector("form").addEventListener("submit", function(event) {
  event.preventDefault(); // 阻止表单的默认提交行为
 
  // 获取用户输入的值
  var weight = parseFloat(document.getElementById("weight").value);
  var quantity = parseInt(document.getElementById("quantity").value);
  var materialPrice = parseFloat(document.getElementById("material").value);
  var processingFee = parseFloat(document.getElementById("processing").value);
 
  // 计算单价和总价格
  var unitPrice = ((weight * quantity) / 1000 * materialPrice + processingFee) / quantity;
  var totalPrice = weight * quantity / 1000 * materialPrice + processingFee;
 
  // 显示计算结果
  document.getElementById("result").innerHTML = `
    <p>单价：${unitPrice}元</p>
    <p>总价格：${totalPrice}元</p>
  `;
});

function resetInput() {
  document.getElementById("weight").value = "";
  document.getElementById("quantity").value = "";
  document.getElementById("material").value = "";
  document.getElementById("processing").value = "";

}



</script>

</body>
