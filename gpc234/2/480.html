更改电脑 DNS（Domain Name System，域名系统）

......分界线......


更改电脑 DNS（Domain Name System，域名系统）可以帮助你提高网络访问速度、解决部分网络连接问题等。不同操作系统更改 DNS 的步骤有所不同，以下为你分别介绍 Windows、macOS、Linux 系统更改 DNS 的方法：
Windows 系统
方法一：通过控制面板更改
打开控制面板：点击 “开始” 菜单，选择 “控制面板”。
进入网络连接设置：在控制面板中，将查看方式设置为 “大图标” 或 “小图标”，然后点击 “网络和共享中心”，接着点击左侧的 “更改适配器设置”。
选择网络连接：找到你当前正在使用的网络连接（如以太网或 Wi - Fi），右键点击该连接图标，选择 “属性”。
选择 TCP/IPv4 协议：在弹出的属性窗口中，滚动找到 “Internet 协议版本 4 (TCP/IPv4)”，选中它，然后点击 “属性” 按钮。
手动设置 DNS：在新弹出的窗口中，选择 “使用下面的 DNS 服务器地址”，然后分别在 “首选 DNS 服务器” 和 “备用 DNS 服务器” 中输入你想要使用的 DNS 服务器地址。例如，可使用公共 DNS 8.8.8.8（首选）和 8.8.4.4（备用） ，设置完成后点击 “确定” 保存设置。
更新 DNS 缓存：为使设置立即生效，你可以打开命令提示符（以管理员身份运行），输入命令 ipconfig /flushdns 并回车。
方法二：通过设置应用更改
打开设置：点击 “开始” 菜单，选择 “设置”。
进入网络设置：在设置窗口中，点击 “网络和 Internet”。
选择网络连接类型：如果你使用的是 Wi - Fi，点击 “Wi - Fi”，选择当前连接的 Wi - Fi 网络，点击 “管理已知网络”，选择对应网络名称后点击 “属性”；如果你使用的是以太网，点击 “以太网”，然后点击当前使用的以太网连接，再点击 “属性”。
设置 DNS：在网络属性窗口中，滚动找到 “IPv4” 或 “IPv6”（一般先设置 IPv4），点击 “编辑”，将配置类型改为 “手动”，打开 “DNS” 开关，输入你想要的 DNS 服务器地址，点击 “保存”。
macOS 系统
打开系统偏好设置：点击屏幕左上角的苹果菜单，选择 “系统偏好设置”。
进入网络设置：在系统偏好设置中，点击 “网络” 图标。
选择网络连接：在左侧列表中选择你当前使用的网络连接（如 Wi - Fi 或以太网）。
打开 DNS 设置：点击 “高级” 按钮，在弹出的窗口中选择 “DNS” 选项卡。
添加 DNS 服务器：点击 “+” 号，在输入框中输入你想要使用的 DNS 服务器地址，例如 114.114.114.114，按回车键确认。若需要添加多个 DNS 服务器，可重复此步骤。你还可以通过上下箭头调整 DNS 服务器的优先级。
保存设置：设置完成后，点击 “好”，再点击 “应用”。
Linux 系统（以 Ubuntu 为例）
方法一：通过图形界面更改
打开网络设置：点击屏幕右上角的网络图标，选择 “网络设置”。
选择网络连接：在网络设置窗口中，选择你当前使用的网络连接（如 Wi - Fi 或以太网）。
设置 DNS：点击连接名称后面的 “设置” 图标，在弹出的窗口中选择 “IPv4” 或 “IPv6” 选项卡，将 “方法” 改为 “手动”，在 “DNS” 字段中输入你想要使用的 DNS 服务器地址，多个地址用逗号分隔，设置完成后点击 “应用”。
方法二：通过编辑配置文件更改
打开终端：通过按下 Ctrl + Alt + T 组合键打开终端。
编辑配置文件：使用文本编辑器（如 sudo nano /etc/netplan/01-network-manager-all.yaml）打开网络配置文件。
添加 DNS 设置：在文件中找到对应的网络连接配置部分，添加或修改 nameservers 字段，例如：
yaml
network:
  version: 2
  renderer: NetworkManager
  ethernets:
    enp0s3:  # 根据实际网络接口名称修改
      dhcp4: no
      addresses: [192.168.1.100/24]  # 根据实际情况修改
      gateway4: 192.168.1.1  # 根据实际情况修改
      nameservers:
        addresses: [8.8.8.8, 8.8.4.4]  # DNS 服务器地址
应用配置：保存文件后，在终端中输入 sudo netplan apply 使配置生效。
