  retryDelay: 500

// 3. 核心逻辑：随机组合基础源和图片目录
function setupMultiSourceRandomImage(config) {
  const img = document.getElementById(config.imgId);
  if (!img) {
    console.error('未找到图片元素，ID:', config.imgId);
    return;
  }

  let triedCombinations = new Set(); // 记录已尝试过的（源+目录）组合
  let usingFallbackNumber = false;
  let retryCount = 0;

  // 生成完整图片URL（随机组合基础源和目录）
  function getRandomImageUrl() {
    // 循环直到找到未尝试过的（源+目录）组合
    while (triedCombinations.size < config.imageSources.length * config.folderPaths.length) {
      // 随机选择一个基础源（域名/根目录）
      const randomSource = config.imageSources[getRandomNumber(0, config.imageSources.length - 1)];
      // 随机选择一个图片目录（tu1-tu33）
      const randomFolder = config.folderPaths[getRandomNumber(0, config.folderPaths.length - 1)];
      
      // 生成唯一标识组合的key，避免重复尝试
      const combinationKey = `${randomSource}|${randomFolder}`;
      if (triedCombinations.has(combinationKey)) {
        continue; // 已尝试过，跳过
      }
      triedCombinations.add(combinationKey);

      // 选择图片编号
      const [min, max] = usingFallbackNumber 
        ? config.numberRange.fallback 
        : config.numberRange.original;
      const randomNumber = getRandomNumber(min, max);

      // 拼接URL
      let imageUrl;
      if (randomSource === '/') {
        // 根目录：直接拼接目录+编号（避免双斜杠）
        imageUrl = `${randomFolder}${randomNumber}.jpg`;
      } else {
        // 普通域名：域名+目录+编号
        imageUrl = `${randomSource}${randomFolder}${randomNumber}.jpg`;
      }

      return imageUrl;
    }

    // 所有组合都尝试过，重置记录
    triedCombinations.clear();
    return null;
  }

  // 加载图片
  function loadImage() {
    if (retryCount >= config.maxRetry) {
      img.src = '';
      img.alt = '网上用户的图片（加载失败）';
      console.warn('已达最大重试次数，停止加载');
      return;
    }

    const imageUrl = getRandomImageUrl();
    if (!imageUrl) {
      console.warn('无可用图片组合，重试中...', retryCount + 1);
      retryCount++;
      setTimeout(loadImage, config.retryDelay);
      return;
    }

    img.src = imageUrl;
    console.log('尝试加载图片:', imageUrl, '（重试次数:', retryCount + 1, '）');
  }

  // 加载成功处理
  img.addEventListener('load', () => {
    img.alt = '网上用户的图片,搜索:网上用户,公平村,GPC234,GPCZXS';
    console.log('图片加载成功:', img.src);
    triedCombinations.clear(); // 重置已尝试组合
    usingFallbackNumber = false;
    retryCount = 0;
  });

  // 加载失败处理
  img.addEventListener('error', () => {
    console.error('图片加载失败:', img.src);
    retryCount++;

    if (!usingFallbackNumber && retryCount === 1) {
      usingFallbackNumber = true;
      console.log('切换到备用编号范围，重试...');
    } else {
      console.log('准备切换图片组合，重试...');
    }

    setTimeout(loadImage, config.retryDelay);
  });

  // 初始加载
  loadImage();
}

// 4. 初始化执行
setupMultiSourceRandomImage(config);
